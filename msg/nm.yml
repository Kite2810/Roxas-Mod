  en: >-
    Well, according to my list, Roxas...{:delay AF 00}{:clear }seven years ago you told everyone

    you did not believe in Santa Claus...{:delay 50 01}{:clear }You don't exist either, though.
- id: 5878
  fr: >-
    Taisez-vous.{:delay 55 00}{:clear }{:delay 0F 00}{:clear }C'est une chance inespérée.{:delay 87 00}{:clear }Roxas et les deux autres

    ont accompagné Jack.{:delay BE 00}{:clear }{:delay 0F 00}{:clear }Nous allons pouvoir faire

    d'une pierre quatre coups !
  gr: >-
    Seid still!{:delay 48 00}{:clear }{:delay 12 00}{:clear }Eine nette Überraschung.{:delay 60 00}{:clear }Dieser Narr Jack hat Roxas und

    seine Freunde mitgebracht.{:delay C6 00}{:clear }Jetzt können wir uns ihrer

    auf einen Streich annehmen!
  it: >-
    Silenzio!{:delay 64 00}{:clear } {:delay 0F 00}{:clear }Beh, questa è una bella sorpresa.{:delay 9B 00}{:clear }Quello sciocco di Jack ha portato

    con sé Roxas e gli altri.{:delay 91 00}{:clear } {:delay 0F 00}{:clear }Così ci occuperemo di tutti

    loro in una volta sola!
  sp: >-
    ¡Silencio!{:delay 60 00}{:clear }¡Vaya! ¡Qué agradable sorpresa!{:delay A8 00}{:clear }Ese bobo de Jack ha traído

    a Roxas y los otros con él.{:delay BA 00}{:clear }¡Ahora podremos librarnos

    de todos a la vez!
  en: >-
    Silence!{:delay 64 00}{:clear } {:delay 0F 00}{:clear }Well, this is a pleasant surprise. That fool

    Jack brought Roxas and the others with him.{:delay 2C 01}{:clear } {:delay 0F 00}{:clear }Now we can deal with all of them at once!
- id: 5890
  fr: >-
    Moi qui me faisais une joie d'anéantir{:delay 96 00}{:clear }cette ridicule Ville de Noël...{:delay 82 00}{:clear }{:delay 28 00}{:clear }Maintenant que Roxas et les autres{:delay 6E 00}{:clear }imbéciles sont ici, un petit

    remaniement de plan s'impose.{:delay 0E 01}{:clear }{:delay 0F 00}{:clear }La vengeance passe avant le plaisir.
  gr: >-
    Ach, wie gern ich doch dieses lächerliche

    Weihnachtsland zerstört hätte.{:delay 2C 01}{:clear }{:delay 0C 00}{:clear }Aber jetzt, wo Roxas und diese

    zwei Hofnarren hier sind ...{:delay DE 00}{:clear }... ist eine Planänderung angebracht.{:delay 90 00}{:clear }{:delay 0C 00}{:clear }Die Rache kommt vor dem Vergnügen.
  it: >-
    Non vedevo l'ora di distruggere

    quella ridicola Città del Natale.{:delay 18 01}{:clear }  {:delay 0F 00}{:clear }Ma ora che Roxas e quegli imbecilli

    sono qui, credo che cambierò piano.{:delay 7C 01}{:clear }  {:delay 0F 00}{:clear }Prima la vendetta e poi il piacere!{:delay B4 00}{:clear }
  sp: >-
    Me apetecía destruir esa ridícula

    Ciudad de la Navidad.{:delay 4A 01}{:clear }Pero ahora que Roxas y esos bobos están

    aquí, hace falta un cambio de plan.{:delay 6E 01}{:clear }Al fin y al cabo, la venganza

    va antes que el placer.
  en: >-
    I was so looking forward to destroying

    that ridiculous Christmas Town.{:delay 18 01}{:clear }  {:delay 0F 00}{:clear }But now that Roxas and those imbeciles are

    here I think a change of plan is called for.{:delay 7C 01}{:clear }  {:delay 0F 00}{:clear }Revenge before pleasure, after all.{:delay B4 00}{:clear }
- id: 5900
  fr: >-
