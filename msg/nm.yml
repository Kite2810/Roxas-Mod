- id: 21545
  fr: >-
    {:delayandfade 07 B4} 

    Les Sans-cæur, par contre, avaient

    les cadeaux volés en leur possession

    et semaient la panique en ville...
  gr: >-
    {:delayandfade 0A 78} 

    Doch da erreichen Roxas Neuigkeiten.

    Die Herzlosen haben die Geschenke gestohlen

    und machen Ärger in der Stadt!
  it: >-
    {:delayandfade 07 78} 

    Roxas apprende delle nuove informazioni.

    Gli Heartless sono i responsabili dei furti di

    regali e stanno causando problemi in città.
  sp: >-
    {:delayandfade 0A 78} 

    La verdad acaba por salir a la luz.

    Son los sincorazón quienes han

    robado los regalos y están

    haciendo de las suyas en la ciudad.
  en: >-
    {:delayandfade 07 B4} 

    Then who could the real culprit be?
 
    As Roxas and his friends ponder the

    situation, they get a lead that may be

    the key to solving the case.
 
    It seems the Heartless are in town with

    the presents, and are causing quite a

    ruckus.
- id: 21546
  fr: >-
    {:delayandfade 07 B4} 

    Roxas pensait que tout était la faute des

    Sans-cæur, mais ce n'était visiblement pas

    le cas.

    Il ne lui restait plus qu'une solution :

    appâter le véritable voleur avec de faux

    cadeaux.
  gr: >-
    {:delayandfade 0A 78} 

    Roxas und seine Freunde dachten, die Herzlosen

    würden dahinter stecken, doch sie haben sich geirrt.

    Nun versuchen sie, den wahren Schuldigen mit

    Geschenken in die Falle zu locken.
  it: >-
    {:delayandfade 07 78} 

    Roxas e i suoi amici pensano che sia tutta

    colpa degli Heartless, ma in realtà si

    sbagliano.

    Decidono di usare i regali come esca per

    stanare il vero colpevole.
  sp: >-
    {:delayandfade 0A 78} 

    Aunque Roxas y sus amigos creían

    que los sincorazón están tras

    todo el embrollo, el causante de

    los desmanes resulta ser otro.

    Por eso, idean un plan con regalos

    trampa para atrapar al verdadero

    culpable.
  en: >-
    {:delayandfade 07 B4} 

    Roxas and his friends discover the Heartless

    aren't behind the debacle.
 
    They come up with a cunning plan to use

    decoy presents as bait to lure out the real

    culprit.