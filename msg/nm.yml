    No, Roxas!{:delay 3C 00}{:clear } {:delay 08 00}{:clear }Quel che conta, ciò che è davvero

    speciale, è il gesto di fare un dono.{:delay 00 01}{:clear } {:delay 0A 00}{:clear }Desiderare nel profondo del cuore

    di fare felice qualcuno.
  sp: >-
    No, Roxas...{:delay 4E 00}{:clear }Lo que de verdad cuenta,

    lo más especial,{:delay A2 00}{:clear }es dar el regalo y desear en lo

    más profundo de tu corazón{:delay F6 00}{:clear }hacer feliz a alguien.
  en: >-
    No, Roxas.{:delay 3C 00}{:clear } {:delay 08 00}{:clear }What really counts--what´s really

    special--is the act of giving the gift.{:delay 00 01}{:clear } {:delay 0A 00}{:clear }To wish deep in your heart

    to make someone else happy.
- id: 6151
  fr: >-
    Oh, je suis sûr que quoi que

    tu lui offres, Naminé sera contente.
  gr: >-
    Ach, ich wette, Naminé mag einfach alles,

    was du ihr schenkst.
  it: >-
    Scommetto che a Naminé piacerebbe

    qualsiasi regalo da parte tua!
  sp: >-
    ¡Seguro que a Naminé le gustaba

    todo lo que le regalabas!
  en: >-
    Aw, I bet Naminé would like

    most anything you gave her.
- id: 6155
  fr: >-
    Oui ! Naminé et Sally sont pareilles.
  gr: >-
    Naminé ist da genau wie Sally!
  it: >-
    Puoi scommetterci,

    Naminé è come Sally!
  sp: >-
    ¡Sí! ¡Naminé es como Sally!
  en: >-
    You bet, Naminé´s like Sally!
- id: 13023
  fr: >-
    Quel était ce raffut ?

    Je crois que ça venait de l'{:theme 0A}usine{:reset}.{:clear }Ça ne me dit rien qui vaille.

    Tu peux aller jeter un coup d'æil, Roxas ?
  gr: >-
    Was war das eben für ein Lärm?

    Das kam doch aus der {:theme 0A}Fabrik{:reset}?{:clear }Mir gefällt das gar nicht.

    Roxas, könntet ihr mal nachsehen?
  it: >-
    Che cos'è stato quel chiasso?

    Proveniva dalla {:theme 0A}fabbrica{:reset}.{:clear }Ho un brutto presentimento... Roxas,

    ti dispiace andare a dare un'occhiata?
  sp: >-
    ¿Qué ha sido ese jaleo?

    Parece que venía del {:theme 0A}taller{:reset}.{:clear }Tengo un mal presentimiento.

    Roxas, ¿podrías echar un vistazo?
  en: >-
    What was that racket?

    It seemed to come from the {:theme 0A}factory{:reset}.{:clear }I have a bad feeling about this.

    Roxas, would you mind checking it out?
- id: 16785
  fr: >-
    Mon rôle est d'organiser Noël, et celui

    de Jack est de préparer Halloween.{:clear }À chacun sa fonction.

    Quant à toi, Roxas, continue ta quête !
  gr: >-
    So wie mir Weihnachten obliegt,

    so ist Jack für Halloween zuständig.{:clear }Jeder hat seine ganz bestimmte Aufgabe.

    Sei immer für deine Freunde da, Roxas.
  it: >-
    Come io sono il responsabile del

    Natale, Jack lo è di Halloween.{:clear }Ognuno ha un compito, ma cooperare

    con gli amici rende tutto più semplice.
  sp: >-
    Igual que yo me ocupo de la Navidad,

    Jack está a cargo de Halloween.{:clear }Cada cual tiene su propia vocación.

    Tú debes ayudar a tus amigos, Roxas.
  en: >-
    Just as I´m in charge of Christmas,

    Jack is in charge of Halloween.{:clear }Everyone has their own unique calling.

    Cooperate well with your friends, Roxas.
- id: 16860
  fr: >-
    Oogie est parti à la Ville de Noël !

    Dépêchons-nous, Roxas !
  gr: >-
    Oogie Booie ist ins Weihnachtsland gegangen!

    Wir müssen uns beeilen, Roxas!
  it: >-
    Il Baubau è andato alla Città

    del Natale! Muoviamoci, Roxas!
  sp: >-
    ¡Oogie ha ido a Ciudad de la Navidad!

    ¡Debemos darnos prisa, Roxas!
  en: >-
    Oogie´s gone to Christmas Town!

    We have to hurry, Roxas!
- id: 21541
  fr: >-
    {:delayandfade 07 B4} 

    Avec tous ces Sans-cæur, le père Noël ne

    sera jamais tranquille... Jack a demandé à

    Roxas et à ses amis s'ils voulaient bien

    l'escorter.

    Ce que personne ne savait, c'est qu'une

    ombre approchait dangereusement de

    la Ville d'Halloween...
  gr: >-
    {:delayandfade 06 78} 

    Wenn Herzlose ihr Unwesen treiben,

    kann der Nikolaus nicht entspannen!

    Jack bittet daher Roxas und seine Freunde,

    den Nikolaus zu beschützen.

    Währenddessen schleicht sich ein böser

    Schatten an Halloween Town heran ... 
  it: >-
    {:delayandfade 07 78} 

    Babbo Natale è preoccupato perché gli

    Heartless sono liberi di combinare guai.

    Allora Jack convince Roxas e i suoi amici

    a fargli da guardie del corpo.

    Chi avrebbe potuto sospettare che un'ombra

    terrificante sarebbe arrivata nella Città

    di Halloween?
  sp: >-
    {:delayandfade 08 78} 

    Las fechorías de los sincorazón

    tienen en jaque a Santa Claus,

    de ahí que Jack pida a Roxas y

    sus amigos que lo protejan como

    sus guardaespaldas.

    Sin embargo, otro siniestro

    peligro parece cernirse sobre

    Ciudad de Halloween...
  en: >-
    {:delayandfade 07 B4} 

    With the Heartless on the loose, Santa

    can't help but worry. Jack recruits Roxas

    and his friends as Santa's bodyguards.

    Meanwhile, a sinister shadow makes its way

    to Halloween Town...
- id: 21542
  fr: >-
    {:delayandfade 06 B4} 

    Alors qu'ils étaient en train de se faire

    gronder, les trois chenapans avouèrent

    qu'Oogie Boogie était de retour, avant

    de prendre leurs jambes à leur cou.

    Il y a un an, ce monstre avait déjà

    tenté de prendre le pouvoir dans

    la Ville d'Halloween. Que complotait-il

    aujourd'hui ?
  gr: >-
    {:delayandfade 0A 78} 

    Furcht, Angst und Schrecken verraten, dass Oogie

    Boogie zurück ist, und machen sich aus dem Staub.

    Vor einem Jahr wollte Oogie Boogie

    die Stadt an sich reißen.

    Was hat er wohl dieses Mal vor?
  it: >-
    {:delayandfade 07 78} 

    Roxas e i suoi amici danno una lezione

    ai furfanti, ma questi, prima di scappare,

    rivelano che il Baubau è tornato.

    Un anno fa aveva cercato di impadronirsi

    della città. Cosa starà architettando

    stavolta?
  sp: >-
    {:delayandfade 08 78} 

    Roxas y el grupo dan una buena

    reprimenda a Lock, Shock y Barrel.

    Los tres diablillos salen pitando,

    no sin antes asegurar que el vil

    Oogie Boogie ha vuelto.

    Después de fracasar hace un año

    en su plan de hacerse con Ciudad

    de Halloween, ¿qué querrá ahora?
  en: >-
    {:delayandfade 07 B4} 

    Roxas and his friends teach the misfits

    a lesson. Just before they run off, they

    let it slip that Oogie is back.
 

    A year ago, Oogie tried to take over

    the town. What could he be up to now?
- id: 21543
  fr: >-
    {:delayandfade 07 B4} 

    Oogie Boogie a enlevé le père Noël !

    Roxas est tout de suite parti en direction

    de la Ville de Noël.
  gr: >-
    {:delayandfade 0A 78} 

    Oogie Boogie hat den Nikolaus entführt!

    Roxas und seine Freunde eilen ins

    Weihnachtsland.
  it: >-
    {:delayandfade 07 78} 

    Il Baubau ha rapito Babbo Natale!

    Roxas e i suoi amici corrono alla

    Città del Natale.
  sp: >-
    {:delayandfade 07 B4} 

    ¡Oogie ha secuestrado a Santa Claus!

    Sin perder un instante, Roxas y sus amigos

    se encaminan a Ciudad de la Navidad.
  en: >-
