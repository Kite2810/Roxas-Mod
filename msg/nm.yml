- id: 5869
  fr: >-
    Eh bien, si je me fie à ma liste, Roxas...{:delay A0 00}{:clear }{:delay 0A 00}{:clear }Il y a sept ans, tu as déclaré

    à tout le monde que{:delay 04 01}{:clear }tu ne croyais plus au père Noël...{:delay 78 00}{:clear }{:delay 0A 00}{:clear }Pourtant tu n'existes pas non plus.
  gr: >-
    Tja, aber laut meiner Liste, Roxas ...{:delay 96 00}{:clear }{:delay 14 00}{:clear }... da hast du vor sieben Jahren allen erzählt ...{:delay A0 00}{:clear }... dass du nicht an den Nikolaus glaubst.{:delay 8C 00}{:clear }{:delay 1E 00}{:clear }Du existierst aber auch nicht.
  it: >-
    Beh, secondo la mia lista, Roxas...{:delay 64 00}{:clear }  {:delay 14 00}{:clear }... sette anni fa hai detto a tutti...{:delay 78 00}{:clear }... che non credevi a Babbo Natale.{:delay C8 00}{:clear }  {:delay 3C 00}{:clear }Anche se non esisti.
