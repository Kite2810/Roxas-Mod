  gr: >-
    Natürlich, Roxas.{:delay 4B 00}{:clear }Meine Weihnachtsträume sind Schnee

    von gestern, wie du weißt.
  it: >-
    Certo, Roxas.{:delay 46 00}{:clear }Non faccio più fantasie

    sul Natale. Lo sai.
  sp: >-
    Pues claro, Roxas.{:delay 4E 00}{:clear }Se acabaron las fantasías

    de Navidad. Ya lo sabes.
  en: >-
    Of course, Roxas.{:delay 46 00}{:clear }I´m finished with Christmas

    fantasies. You know that.
- id: 6023
  fr: >-
    Bon.{:delay 3C 00}{:clear }Roxas, Donald, Dingo.{:delay 69 00}{:clear }En avant !
  gr: >-
    Auf geht's!{:delay 3C 00}{:clear }Roxas, Donald, Goofy!{:delay 69 00}{:clear }Los!
  it: >-
    Forza...{:delay 3C 00}{:clear }... Roxas, Paperino, Pippo!{:delay 69 00}{:clear }Si parte!
  sp: >-
    ¡Hecho!{:delay 2A 00}{:clear }¡Roxas, Donald, Goofy!

    ¡Nos vamos!
  en: >-
    All right,{:delay 3C 00}{:clear }Roxas, Donald, Goofy!{:delay 69 00}{:clear }We´re off!
- id: 6141
  fr: >-
    Pas tout à fait, Roxas.{:delay 50 00}{:clear }{:delay 3C 00}{:clear }Ce qui compte vraiment... c'est

    l'intention de celui qui offre.{:delay D8 00}{:clear }{:delay 0A 00}{:clear }Le fait de vouloir sincèrement

    faire plaisir à quelqu'un.
  gr: >-
    Nein, Roxas ...{:delay 3C 00}{:clear }{:delay 08 00}{:clear }... was wirklich zählt --

    was wirklich wichtig ist --{:delay C8 00}{:clear }... ist der Akt des Gebens.{:delay 64 00}{:clear }Jemanden aus tiefstem Herzen

    glücklich machen zu wollen.
