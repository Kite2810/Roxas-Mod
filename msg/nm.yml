- id: 5935
  fr: >-
    Tu as tout compris.{:delay 3C 00}{:clear }{:delay 14 00}{:clear }Enferme-le quelque part.{:delay 5A 00}{:clear }{:delay 19 00}Ensuite, lance-toi dans la

    destruction de la Ville de Noël.{:delay D2 00}{:clear }{:delay 0F 00}{:clear }Tu peux être sûr que Roxas

    et les autres accourront.
  gr: >-
    Ganz recht.{:delay 5A 00}{:clear }{:delay 14 00}{:clear }Sperr ihn weg und fang dann damit an ...{:delay 87 00}{:clear }... das Weihnachtsland auseinander zu nehmen.{:delay 8C 00}{:clear }{:delay 0A 00}{:clear }Das wird Roxas und die anderen

    mit Sicherheit anlocken.
  it: >-
    Esatto.{:delay 3C 00}{:clear }  {:delay 14 00}{:clear }Rinchiudilo subito!{:delay 5A 00}{:clear }{:delay 19 00}Poi inizia a distruggere

    la Città del Natale.{:delay D2 00}{:clear }  {:delay 0F 00}{:clear }Vedrai che questo farà accorrere

    Roxas e quegli altri sciocchi.
  sp: >-
    Exacto.{:delay 5A 00}{:clear }¡Enciérralo de inmediato!{:delay 78 00}{:clear }Luego, empieza a destruir

    Ciudad de la Navidad.{:delay D8 00}{:clear }Seguro que Roxas y esos bobos

    vendrán corriendo.
  en: >-
    That´s right.{:delay 3C 00}{:clear }  {:delay 14 00}{:clear }Lock him up at once!{:delay 5A 00}{:clear }  {:delay 19 00}Then begin destroying Christmas Town.{:delay D2 00}{:clear }  {:delay 0F 00}{:clear }That´s sure to make Roxas and

    the other fools come running.
- id: 5997
  fr: >-
    Une dernière chose, Roxas...{:delay 91 00}{:clear }{:delay 14 00}{:clear }Si je ne m'abuse, c'est

    un de tes amis qui{:delay C7 00}{:clear }{:delay 1E 00}{:clear }t'avait dit que le père Noël n'existait pas.
  gr: >-
    Bevor ihr geht, Roxas --{:delay 41 00}{:clear }{:delay 14 00}{:clear }Du hast doch diesen guten Freund.{:delay 78 00}{:clear }{:delay 1E 00}{:clear }Der, der dir laut meinen Aufzeichnungen

    damals gesagt hat ...{:delay D2 00}{:clear }... dass es keinen Weihnachtsmann gibt?
  it: >-
    Prima di andare, Roxas...{:delay 41 00}{:clear }{:delay 14 00}{:clear }Credo ci sia un tuo amico che...{:delay 78 00}{:clear }{:delay 1E 00}{:clear }... se ricordo bene,

