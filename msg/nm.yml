- id: 6001
  fr: >-
    Non... Mais ne baisse pas les bras.{:delay 87 00}{:clear }{:delay 28 00}{:clear }Et n'oublie pas, si tu crois en lui,{:delay 96 00}{:clear }{:delay 1E 00}{:clear }alors tu le trouveras.{:delay 50 00}{:clear }{:delay 28 00}{:clear }Tout comme tu m'as trouvé.
  gr: >-
    Nein, aber gib nicht auf!{:delay 87 00}{:clear }{:delay 28 00}{:clear }Und vergiss nicht, wenn du an Axel glaubst ...{:delay 87 00}{:clear }{:delay 1E 00}{:clear }... findest du ihn auch.{:delay 50 00}{:clear }{:delay 18 00}{:clear }So wie du mich gefunden hast.
  it: >-
    No, ma non arrenderti!{:delay 87 00}{:clear }  {:delay 28 00}{:clear }Ricorda: se credi in Axel...{:delay 87 00}{:clear }{:delay 1E 00}{:clear }... lo troverai.{:delay 50 00}{:clear }{:delay 1E 00}{:clear }Proprio come hai trovato me.
  sp: >-
    No...{:delay 5A 00}{:clear }¡Pero no te rindas! Recuerda,{:delay A2 00}{:clear }si crees en Axel... le encontrarás.{:delay E4 00}{:clear }Como me has encontrado a mí.
  en: >-
    No...but don´t give up!{:delay 87 00}{:clear }  {:delay 28 00}{:clear }Remember, if you believe in Axel,{:delay 87 00}{:clear }  {:delay 1E 00}{:clear }you will find him.{:delay 50 00}{:clear }  {:delay 1E 00}{:clear }Just as you found me.
- id: 6009
  fr: >-
    Tu ne me crois pas ?{:delay 55 00}{:clear }Ma petite fièvre de Noël

