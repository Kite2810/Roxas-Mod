- id: 11769
  fr: >-
    Toujours à la recherche de son

    ami Axel, notre héros est arrivé

    à Atlantica, un monde qu'il connaît

    bien, pour l'avoir jadis sauvé de

    l'odieuse Ursula.
  gr: >-
    Der Held des Schlüsselschwerts.

    Seine Suche nach seinem Freund

    Axel geht nach wie vor weiter,

    nachdem sie sich bei der Schlacht

    vor einem Jahr wieder aus den

    Augen verloren haben. 

    Bei seinem früheren Abenteuer

    beschützte Roxas Atlantica vor

    der Seehexe Ursula, die sich

    den Dreizack angeeignet hatte.
  it: >-
    L'Eroe prescelto dal Keyblade.

    Roxas è ancora alla ricerca di Axel,

    da cui si è separato tempo fa. 

    Nel corso del viaggio precedente,

    Roxas ha difeso Atlantica quando

    Ursula ha tentato di impadronirsi

    del tridente.
  sp: >-
    El héroe de la llave espada. Roxas

    sigue buscando a Axel, de

    quien se tuvo que separar hace

    algún tiempo en una gran batalla. 

    En uno de sus viajes anteriores,

    cuando Úrsula intentó apoderarse

    del tridente, Roxas defendió Atlántica.
  en: >-
    Hero of the Keyblade. Roxas

    continues his search for Axel,

    separated from him in the great

    battle some time ago. 

    In his previous travels, Roxas

    defended Atlantica when Ursula

    tried to take the Trident.
- id: 11775
  fr: >-
    La septième fille du roi Triton

    possède la plus belle voix

    d'Atlantica.

    Ariel rêve d'explorer le monde

    se trouvant au-dessus de son

    océan natal et collectionne,

    dans sa grotte secrète, des

    objets appartenants aux

    humains.

    Lors d'une précédente

    aventure, Roxas et ses

    compagnons ont aidé Ariel

    à déjouer les plans

    machiavéliques d'Ursula.
  gr: >-
    Die siebte Tochter des Königs

    Triton von Atlantica. Arielle

    hat die schönste Gesangsstimme

    im gesamten Seevolk. 

    Arielle möchte die Welt oberhalb

    des Ozeans kennen lernen. Sie

    besitzt sogar eine Sammlung von

    Dingen aus der Welt der Menschen,

    die sie in ihrer geheimen Grotte

    aufbewahrt. Roxas, Donald und Goofy

    halfen ihr beim letzten Mal, als

    Ursula versuchte, Atlantica zu

    erobern.
  it: >-
    La settima figlia di Tritone, il Re

    di Atlantica. Ariel ha la voce più

    bella di tutti gli abitanti del mare. 

    Ariel vuol conoscere il mondo

    fuori dal suo oceano. Ha persino

    una collezione di oggetti provenienti

    dal mondo umano, che nasconde

    in una grotta segreta. Roxas e i suoi

    amici l'hanno aiutata l'ultima volta che

    Ursula ha cercato di impossessarsi

    di Atlantica.
  sp: >-
    Es la séptima hija de Tritón,

    rey de Atlántica. Ariel tiene

    la voz más bella de todas las

    criaturas que habitan el mar. 

    Ariel quiere ver el mundo que

    hay fuera del mar. En una gruta

    secreta, atesora una colección de

    objetos del mundo humano.

    La última vez, Roxas y sus amigos

    la ayudaron cuando Úrsula intentó

    dominar Atlántica.
  en: >-
    The seventh daughter of Triton,

    king of Atlantica. Ariel has the

    most beautiful singing voice of

    all the merpeople. 

    Ariel wants to see the world

    outside her ocean home. She even

    keeps a collection of things

    from the human world in a secret

    grotto. Roxas and his friends

    helped her the last time Ursula

    tried to take over Atlantica.
- id: 11789
  fr: >-
    Cette murène maléfique est

    aux ordres d'Ursula. Son æil droit

    brille d'un éclair doré diabolique.

    Jetsam est un beau parleur qui

    sait embobiner ses adversaires.

    Roxas l'avait vaincu dans une

    précédente aventure, mais

    comme Flotsam et Ursula,

    Jetsam est réapparu à Atlantica.
  gr: >-
    Ein böser Aal, der für Ursula

    arbeitet. Sein rechtes Auge

    schimmert bedrohlich golden.

    Meerschaum ist ein geschickter

    Redner, der weiß, wie er die

    Herzen anderer manipuliert. 

    Er wurde beim Abenteuer damals

    von Roxas und seinen Gefährten

    besiegt, kehrte danach aber

    wieder mit Ursula zurück.
  it: >-
    Una malvagia murena che lavora per

    Ursula. Il suo occhio destro risplende

    di una minacciosa luce dorata.

    Jetsam sa usare bene le parole e

    sa come manipolare il cuore altrui. 

    È stato sconfitto da Roxas e dai

    suoi amici nell'ultima battaglia, ma

    poi Jetsam è tornato insieme a Ursula.
  sp: >-
    Esta malvada anguila trabaja para

    Úrsula. Su ojo derecho brilla con un

    amenazador destello dorado. Jetsam

    es elocuente y sabe cómo manipular

    los corazones de los demás. 

    En la última batalla, Roxas y sus

    amigos derrotaron a Jetsam, pero

    ahora ha regresado junto con Úrsula.
  en: >-
    An evil eel who works for Ursula.

    His right eye shines with a

    menacing golden gleam. Jetsam is

    a smooth talker, and he knows how

    to manipulate the hearts of others. 

    He was defeated by Roxas and his

    friends in the last battle, but

    Jetsam returned along with Ursula.
- id: 11791
  fr: >-
    Cette détestable murène est

    l'âme damnée d'Ursula. Son æil

    gauche brille d'un éclair doré

    maléfique.

    Flotsam sait charmer les

    sirènes en leur mentant

    effrontément.

    Roxas l'avait vaincu dans une

    précédente aventure, mais

    comme Jetsam et Ursula, il

    est revenu à Atlantica.
  gr: >-
    Ein böser Aal, der für Ursula

    arbeitet. Sein linkes Auge schimmert

    bedrohlich golden.

    Abschaum macht leere Versprech-

    ungen, um nichts ahnende Angehörige

    des Seevolks zu Ursula zu locken. 

    Er wurde beim Abenteuer damals

    von Roxas und seinen Gefährten

    besiegt, kehrte danach aber

    wieder mit Ursula zurück.
  it: >-
    Una malvagia murena che lavora per

    Ursula. Il suo occhio sinistro risplende

    di una minacciosa luce dorata.

    Flotsam usa vane promesse per

    attirare gli ignari abitanti del

    mare nelle grinfie di Ursula. 

    È stato sconfitto da Roxas e dai

    suoi amici nell'ultima battaglia, ma

    poi Flotsam è tornato insieme a Ursula.
  sp: >-
    Esta malvada anguila trabaja para

    Úrsula. Su ojo izquierdo brilla con un

    amenazador destello dorado. Flotsam

    usa falsas promesas para hacer que

    las sirenas desprevenidas caigan en

    las garras de Úrsula. 

    En la última batalla, Roxas y sus

    amigos derrotaron a Flotsam, pero

    ahora ha regresado junto con Úrsula.
  en: >-
    An evil eel who works for Ursula.

    His left eye shines with a

    menacing golden gleam. Flotsam

    uses empty promises to lure

    unsuspecting mermen and mermaids

    into Ursula´s clutches. 

    He was defeated by Roxas and his

    friends in the last battle, but

    Flotsam returned along with Ursula.
- id: 11795
  fr: >-
    La sorcière des mers vit dans

    une grotte isolée. Il y a bien

    longtemps, elle travaillait au

    palais du Roi Triton, qui, lassé

    de ses incessants complots,

    finit par la bannir du royaume.

    Furieuse, Ursula tenta de

    renverser le Roi et de s'emparer

    d'Atlantica. Mais notre trio,

    toujours prêt à combattre le mal,

    aida Ariel et ses amis à la vaincre.

    Il semble qu'Ursula ait employé le

    pouvoir des ténèbres pour revenir

    à la vie. Sa haine est plus vive que

    jamais et elle est bien décidée à

    prendre sa revanche.
  gr: >-
    Eine Seehexe, die in einer Höhle

    weit weg vom Palast lebt. Sie diente

    einst König Triton, bis ihre bösen

    Machenschaften aufflogen und sie

    verbannt wurde. 

    Vor einem Jahr versuchte sie,

    König Triton loszuwerden und

    Atlantica zu übernehmen. Roxas,

    Donald und Goofy halfen Arielle,

    sie zu besiegen, aber sie nutzte

    die Macht der Dunkelheit zur Rück-

    kehr. Ihre Wut auf König Triton

    ist so stark wie nie, und jetzt

    sinnt sie auf Rache.
  it: >-
    Una strega che vive in una

    caverna lontana dal palazzo.

    Era al servizio di re Tritone,

    finché non è stata cacciata a

    causa dei suoi piani malvagi. 

    Tempo fa, ha tentato di

    liberarsi di re Tritone e di

    impossessarsi di Atlantica.

    Roxas, Paperino e Pippo hanno

    aiutato Ariel a sconfiggerla,

    ma la strega ha usato il potere

    dell'oscurità per tornare.

    Il suo rancore per re Tritone

    è più forte che mai e quello

    che cerca è solo vendetta.
  sp: >-
    La Bruja del Mar vive en una

    cueva alejada del palacio.

    Solía servir al Rey Tritón

    hasta que, por sus maquinaciones,

    fue expulsada del reino. 

    Tiempo atrás, intentó

    deshacerse del Rey Tritón

    y dominar Atlántica.

    Roxas, Donald y Goofy

    ayudaron a Ariel a derrotarla,

    pero ella se valió de sus

    oscuros poderes para regresar.

    El rencor que le guarda a

    Tritón es más fuerte que nunca...

    Y ahora busca vengarse.
  en: >-
    A sea witch who lives in

    a cave far from the palace.

    She used to serve King

    Triton, until her evil

    scheming got her banished. 

    Some time ago, she tried

    to get rid of King Triton

    and take over Atlantica.

    Roxas, Donald, and Goofy

    helped Ariel defeat her,

    but she used the power of

    darkness to return. Her

    grudge against King Triton

    is as strong as ever...and

    now she´s looking for revenge.
- id: 11796
  fr: >-
    Roxas
  gr: >-
    Roxas
  it: >-
    Roxas
  sp: >-
    Roxas
  en: >-
    Roxas
- id: 11797
  fr: >-
    Roxas est arrivé dans ce monde

    selon le souhait de la Reine Minnie,

    qui a convoqué ses loyaux sujets,

    Donald et Dingo.

    Ici, notre héros souhaite obtenir

    des informations sur le Roi qui,

    espère-t-il, pourra leur indiquer

    où se trouve Axel.
  gr: >-
    Der Held des Schlüsselschwerts,

    der gegen die Herzlosen und die

    Niemande kämpft und nach König

    Micky sucht, der wohl etwas zum

    Verbleib von Axel weiß. 

    Königin Minnies inniger Wunsch

    hat ihn nach Schloss Disney geführt.
  it: >-
    L'Eroe prescelto dal Keyblade che

    lotta contro gli Heartless e i Nessuno

    mentre prosegue il suo viaggio. È alla

    ricerca del Re che dovrebbe sapere

    dove si trova Axel. 

    Roxas è venuto al castello Disney

    per rispondere alla richiesta d'aiuto

    della regina Minni.
  sp: >-
    Mientras continúa su viaje, el

    héroe de la llave espada lucha sin

    descanso contra los sincorazón y

    los incorpóreos. Roxas también

    busca al rey, pues este podría

    saber dónde está Axel. 

    Roxas vino al Castillo Disney a

    petición de la reina Minnie.
  en: >-
    The hero of the Keyblade, a boy

    who fights against the Heartless

    and the Nobodies as he continues

    his journey. He is looking for

    the King, who in turn should know

    where Axel is. 

    Roxas came to Disney Castle in

    response to Queen Minnie´s wish.
- id: 11812
  fr: >-
    Roxas
  gr: >-
    Roxas
  it: >-
    Roxas
  sp: >-
    Roxas
  en: >-
    Roxas
- id: 11813
  fr: >-
    Pour sauver le Château Disney

    d'un épineux problème, Roxas et

    ses compagnons ont été envoyés,

    par Merlin l'Enchanteur, dans un

    étrange monde en noir et blanc.
  gr: >-
    Ein Junge, der nach Axel und dem

    König sucht, während ihm sein

    Schlüsselschwert den Weg weist. 

    Um Schloss Disney vor einem dornigen

    Schicksal zu bewahren, ist er durch

    Merlins Tür in diese schwarzweiße

    Welt geschritten.
  it: >-
    Un ragazzo alla ricerca di Axel e del

    Re. Si fa strada grazie al Keyblade. 

    Per salvare il castello Disney,

    Roxas ha attraversato un passaggio

    aperto da Merlino ed è finito in

    un mondo in bianco e nero.
  sp: >-
    Abriéndose camino con la llave

    espada, Roxas continúa la

    búsqueda de Axel y del rey. 

    Para librar al Castillo Disney de

    una invasión de zarzas, Roxas

    atravesó una puerta creada por

    Merlín, y apareció en un mundo

    en blanco y negro.
  en: >-
    A boy who searches for Axel and

    the King, his Keyblade opening

    the road before him. 

    To save Disney Castle from a

    thorny fate, Roxas passed through

    Merlin´s doorway into a world

    of black-and-white.
- id: 11821
  fr: >-
    Cet individu est le capitaine d'un

    bateau à vapeur.

    Il ressemble étrangement au Pat

    que nous connaissons, mais n'a

    apparemment pas de liens avec

    les Sans-cæur.

    En fait, il ne reconnaît même pas

    Roxas, Donald ou Dingo !

    Est-ce encore une de ses ruses ?
  gr: >-
    Kapitän eines Dampfschiffes. Dieser

    Karlo ist anders als der, den wir

    kennen. Er scheint keinen Kontakt

    zu den Herzlosen zu haben, ja er

    erkennt nicht mal Roxas, Donald und

    Goofy wieder! 

    Ich frage mich, ob er uns nur an

    der Nase herumführen will?
  it: >-
    Capitano di un vaporetto.

    Questo è un Pietro diverso

    da quello che conosciamo.

    Non sembra avere alcuna

    relazione con gli Heartless.

    Anzi, non riconosce nemmeno

    Roxas, Paperino e Pippo! 

    Mi chiedo se non stia solo

    cercando di imbrogliarci...
  sp: >-
    Este capitán de un barco de vapor

    es diferente al Pete que ya

    conocemos. No parece tener

    ninguna conexión con los

    sincorazón. ¡Ni siquiera reconoce

    a Roxas, Donald y Goofy! 

    Me pregunto si estará tratando

    de engañarnos.
  en: >-
    Captain of a river steamboat;

    this is a different Pete from

    the one we know. He doesn´t

    seem to have any connection

    with the Heartless. Why, he

    doesn´t even recognize Roxas,

    Donald, and Goofy! 

    I wonder if he´s just trying

    to trick us.
- id: 11830
