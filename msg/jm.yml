- id: 11733
  fr: >-
    L'élu de la Keyblade a pris une

    forme animale en entrant dans

    ce monde.

    Toutefois, sa démarche féline

    est tellement gauche, que l'on

    dirait qu'il a deux pieds droits,

    euh... deux pattes droites ?

    Enfin, vous voyez ce que je

    veux dire.
  gr: >-
    Ein Junge, der sich mit seinem

    Schlüsselschwert den Weg nach

    Hause freikämpft, während er

    nach Axel sucht. 

    Roxas hat eine katzenhafte Gestalt

    in dieser Welt angenommen, doch er

    schien anfangs zwei linke Füße zu

    haben. Oder eher vier linke Tatzen?
  it: >-
    Un ragazzo che combatte con

    il Keyblade con cui si fa strada

    alla ricerca del suo amico Axel

    e della via verso casa. 

    Roxas è diventato un felino in questo

    mondo, ma a quanto pare con due

    gambe sinistre... O quattro zampe

    sinistre? Beh, non importa.
  sp: >-
    Con el poder de la llave espada, este

    chico se abre camino buscando

    a su amigo Axel, así como la

    forma de volver a su hogar. 

    En este mundo, Roxas ha adoptado

    una forma felina, pero parece tener

    dos pies izquierdos... ¿o cuatro

    patas izquierdas? Bah, no importa.
  en: >-
    A boy who fights with Keyblade

    in hand, opening the way before

    him as he searches for Axel and

    a way home. 

    Roxas has taken a feline form in

    this world, but he seems to have

    two left feet...four left paws?

    Whatever.
- id: 11737
  fr: >-
    Sur la Terre des Lions, Dingo a

    été transformé en tortue.

    Malgré le poids de sa carapace,

    son nouvel aspect semble lui

    convenir à merveille.
  gr: >-
    Hauptmann der königlichen Ritter.

    Er reist mit Roxas und Donald auf

    der Suche nach dem König durch die

    Welten. 

    Goofy wurde in dieser Welt in eine

    Schildkröte verwandelt, was ihm gut

    zu gefallen scheint.
  it: >-
    Capitano dei Cavalieri Reali.

    Gira per i mondi con Roxas

    e Paperino alla ricerca del Re. 

    Pippo è stato trasformato in

    tartaruga in questo mondo e

    sembra che la cosa lo faccia

    felicissimo.
  sp: >-
    El Capitán de los Caballeros Reales

    recorre los mundos junto a Roxas

    y a Donald, en busca del rey. 

    En este mundo, Goofy se ha

    transformado en una tortuga, y

    su nueva apariencia le va muy bien.
  en: >-
    Captain of the Royal Knights.

    He´s traveling the worlds with

    Roxas and Donald in search of

    the King. 

    Goofy´s been transformed into

    a turtle in this world, and it

    seems to suit him just fine.
- id: 11741
  fr: >-
    Le fils du grand Mufasa était

    destiné à lui succéder sur la

    Terre des Lions.

    Mais, encore lionceau, Simba

    crut, à tort, être responsable

    de la mort de son père et quitta

    alors le territoire. Simba se fit

    de nouveaux amis, Timon et

    Pumbaa, deux animaux survoltés,

    qui lui apprirent à oublier le passé

    pour vivre sans souci.

    Simba connaît bien Roxas pour

    l'avoir aidé dans une précédente

    aventure.
  gr: >-
    Sohn des großen Mufasa, der als

    Nachfolger seines Vaters der recht-

    mäßige König des Geweihten Landes

    ist. 

    Als junger Löwe dachte Simba

    fälschlich, den Tod seines Vaters

    verschuldet zu haben. Er verließ

    das Geweihte Land und fand zwei

    neue Freunde: Timon und Pumbaa.

    Sie lehrten ihn, ein sorgenfreies

    Leben zu führen. 

    Auf ihrer Reise damals war Simba

    für Roxas und seine Gefährten immer

    zur Stelle, wenn Not am Mann war

    und man ihn rief.
  it: >-
    Figlio del grande Mufasa, è

    succeduto al padre e ora

    regna sulle Terre del Branco. 

    Da cucciolo, Simba ha creduto

    erroneamente di essere il vero

    responsabile della morte di suo

    padre. Ha lasciato le Terre del

    Branco e ha conosciuto due

    nuovi amici: Timon e Pumbaa.

    Loro gli hanno insegnato a vivere

    spensieratamente. 

    Durante la precedente avventura,

    Simba ha aiutato Roxas, Paperino

    e Pippo ogni volta che ce n'è stato

    bisogno.
  sp: >-
    El hijo del gran Mufasa ha crecido

    y se ha convertido en el sucesor

    de su padre como rey de las

    Tierras del Reino. 

    Cuando era un cachorro, Simba

    pensó que era responsable de

    la muerte de su padre. Abandonó

    las Tierras del Reino, y conoció a dos

    nuevos amigos: Timón y Pumba.

    Ellos le enseñaron a vivir una vida

    libre de preocupaciones. 

    Durante su primera aventura, cuando

    Roxas, Donald y Goofy necesitaron de

    él, Simba acudía de inmediato.
  en: >-
    Son of the great Mufasa who

    grew up to succeed his father

    and rule the Pride Lands. 

    As a young cub, Simba mistakenly

    thought he was responsible for

    his father´s death. He left

    the Pride Lands and met two

    new friends: Timon and Pumbaa.

    They taught him to lead a

    carefree life. 

    During their first quest, Simba

    helped Roxas, Donald, and Goofy

    whenever they called on him.
- id: 11768
