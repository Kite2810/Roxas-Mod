- id: 14774
  fr: >-
    Le meilleur ami de Roxas n'avait

    pas hésité à se fondre dans les

    ténèbres pour mieux en contrôler

    la force.

    Toutefois, la quasi-destruction

    du Kingdom Hearts créé par

    l'Organisation lui a permis de

    reprendre sa véritable apparence.

    Ce miracle est une nouvelle

    preuve de l'incroyable puissance

    du cæur de Axel.
  gr: >-
    Roxas' bester Freund. Um über die

    Kraft der Dunkelheit zu verfügen,

    ließ er sich voll auf diese ein und

    änderte sogar sein Erscheinungsbild.

    Aber als die Datentransfer-Maschine

    des echten Ansem explodierte, kehrte

    Axel zu seiner eigentlichen Gestalt

    zurück.

    Man kann getrost von einem Wunder

    sprechen - gewirkt von einem Herzen,

    das keine Dunkelheit zu verfinstern

    vermag.
  it: >-
    Vecchio amico di Roxas. Si è lasciato

    avvolgere dall'oscurità per poterla

    controllare e ha persino cambiato

    sembianze.

    Ma quando il dispositivo di Kingdom

    Hearts creato dal vero Ansem

    è esploso, Axel ha riacquistato

    il suo aspetto originale.

    Lo si potrebbe definire un miracolo

    realizzato da un cuore che nemmeno

    l'oscurità è riuscita a eclissare.
  sp: >-
    Es el amigo de la infancia de Roxas.

    Ha dejado que la oscuridad invada

    su cuerpo para llegar a controlarla,

    con lo que también su aspecto ha

    cambiado.

    Sin embargo, cuando el codificador

    de Kingdom Hearts del verdadero

    Ansem explotó, Axel recuperó su

    forma original.

    Podría decirse que fue un milagro

    obrado por un corazón indomable

    que ni la oscuridad pudo doblegar.
  en: >-
    Roxas´s longtime friend. He had

    clad himself in darkness in

    order to wield it, and had

    even changed in appearance.

    But when the real Ansem´s

    Kingdom Hearts Encoder

    exploded, Axel returned to his

    own form.

    You could say it was a miracle--

    worked by a heart no darkness

    could eclipse.
- id: 14776
  fr: >-
    Chef de l'Organisation {XIII} et Simili

    de Xehanort, c'est l'ancien

    assistant d'Ansem le Sage.

    À l'insu de son maître, Xehanort

    poursuivit ses dangereuses

    expériences sur les cæurs et les

    accès aux mondes.

    Lorsqu'il fut transformé en

    Sans-cæur, il prit l'identité

    d'Ansem.

    Cette métamorphose provoqua

    la naissance de son Simili : Xemnas.

    Celui-ci exploite la force de Roxas,

    en récupérant les cæurs libérés

    par la Keyblade, à chaque fois

    qu'elle élimine un Sans-cæur.
  gr: >-
    Die Nummer 1 der Organisation {XIII}.

    Er hat die Anführerrolle inne.

    Er ist der Niemand von Xehanort,

    der ein Schüler von Ansem dem Weisen

    war. Xehanort forschte hinter dem

    Rücken seines Meisters über die Türen

    und das Herz aller Welten und letzten

    Endes stahl er dessen Namen, Ansem.

    Als Xehanort zu einem Herzlosen wurde,

    kam sein Niemand Xemnas zur Welt.

    Xemnas benutzt Roxas und sammelt die

    Herzen ein, die freigesetzt werden,

    jedes Mal wenn Roxas einen Herzlosen

    niederstreckt.
  it: >-
    Il numero I dell'Organizzazione {XIII}.

    Comanda e dà ordini ai suoi membri.

    In realtà è il Nessuno di Xehanort,

    l'apprendista di Ansem il Saggio.

    In segreto, Xehanort ha studiato

    le porte e il cuore di tutti i mondi,

    arrivando a rubare il nome del suo

    maestro, Ansem. Quando Xehanort

    è diventato un Heartless, è nato

    anche Xemnas, il suo Nessuno.

    Xemnas usa Roxas raccogliendo i cuori

    di tutti gli Heartless che cadono sotto

    i colpi del suo Keyblade.
  sp: >-
    El n.º {I} de la Organización {XIII}.

    Es el líder del grupo.

    En realidad es el incorpóreo de

    Xehanort, el antiguo aprendiz

    de Ansem el Sabio. En secreto,

    Xehanort estudió las puertas y

    el corazón de todos los mundos,

    llegando incluso a usurpar el

    nombre de su mentor, Ansem.

    Cuando Xehanort se convirtió en

    un sincorazón, su incorpóreo,

    Xemnas, cobró vida.

    Xemnas está utilizando a Roxas:

    reúne los corazones que libera

    Roxas cada vez que abate a un

    sincorazón con su llave espada.
  en: >-
    Organization {XIII}´s Number {I}.

    He directs the group as its

    leader.

    In truth, he is the Nobody of

    Xehanort, who was apprenticed

    to Ansem the Wise. In secret,

    Xehanort studied the doors

    and the heart of all worlds,

    ultimately stealing his master´s

    name, Ansem. When Xehanort

    became a Heartless, his Nobody

    Xemnas came into being.

    Xemnas is using Roxas, collecting

    the hearts released every time

    a Heartless falls to his

    Keyblade.
- id: 14778
  fr: >-
    Le second combattant de

    l'Organisation est franchement

    antipathique. Roxas a pu s'en

    apercevoir lorsqu'il l'a confondu

    avec Axel.

    On ne sait ce qu'il cherche à

    obtenir, mais il est certain que

    son objectif est mauvais.
  gr: >-
    Die Nummer 2 der Organisation {XIII}.

    Als Roxas ihn ansprach, im Irrglauben,

    es handle sich um Axel, gab Xigbar ihm

    eine schroffe Antwort.

    Seine Motive sind noch rätselhafter

    als seine Taten. Offensichtlich hat

    er irgendeinen Plan, doch was dieser

    sein könnte, ist unklar.
  it: >-
    Il numero II dell'Organizzazione {XIII}.

    Quando Roxas lo ha chiamato pensando

    che fosse Axel, Xigbar gli ha dato

    una brusca risposta.

    I suoi obiettivi e i suoi metodi rimangono

    poco chiari. Uno scopo sicuramente ce

    l'ha, ma quale potrebbe essere?
  sp: >-
    El n.º {II} de la Organización {XIII}.

    Cuando Roxas le llamó, pensando

    que era Axel, Xigbar le respondió

    fríamente.

    Ignoramos sus motivaciones y

    sus métodos, pero no hay duda de

    que tiene un objetivo muy claro

    en mente. ¿Cuál?
  en: >-
    Organization {XIII}´s Number {II}.

    When Roxas called out to him,

    thinking he was Axel, Xigbar gave

    a curt reply.

    His motives and his methods

    remain unclear. Surely he has

    a greater goal in mind, but what

    could it be?
- id: 14780
  fr: >-
    Le numéro 3 de l'Organisation {XIII}

    a tenté de manipuler la Bête pour

    le transformer en Sans-cæur.

    Xaldin aurait ainsi commandé le

    Simili né de cette métamorphose.

    Ce maître du vent cherchait,

    comme les autres membres de

    l'Organisation, à créer le royaume

    de Kingdom Hearts.

    Mais Roxas a vaincu le guerrier

    aux six lances avant qu'il ne puisse

    mettre son plan à exécution.
  gr: >-
    Die Nummer 3 der Organisation {XIII}.

    Um an Kingdom Hearts zu gelangen,

    hatte er es auf den Herzlosen und

    Niemand des Biestes abgesehen.

    Er konnte den Wind befehligen und

    führte sechs Lanzen, doch letztlich

    fand er in Roxas seinen Meister.
  it: >-
    Il numero III dell'Organizzazione {XIII}.

    Era alla ricerca dell'Heartless e del

    Nessuno della Bestia con lo scopo

    di impossessarsi di Kingdom Hearts.

    Era il maestro del vento e padrone

    delle sei lance, ma Roxas ha messo

    fine al suo destino.
  sp: >-
    El n.º {III} de la Organización {XIII}.

    Quería apoderarse del sincorazón

    y el incorpóreo de Bestia para

    hacerse con Kingdom Hearts.

    Dominaba el viento y blandía

    con destreza seis lanzas... pero

    Roxas puso fin a sus fechorías.
  en: >-
    Organization {XIII}´s Number {III}.

    He sought the Beast´s Heartless

    and Nobody in order to acquire

    Kingdom Hearts.

    He was a master of wind who

    wielded six lances--but he met

    his end at the hands of Roxas.
- id: 14782
  fr: >-
    Numéro 9 de l'Organisation. Son

    arme ressemble à un instrument

    de musique, un sitar, capable de

    maîtriser les forces aquatiques.

    Toutefois, ses talents de

    combattant sont limités.

    Dans le monde de l'Olympe, Demyx

    avait reçu l'ordre de révéler la

    vraie nature de Roxas. Une mission

    qui restera incomprise et inachevée.
  gr: >-
    Die Nummer 9 der Organisation {XIII}.

    Er benutzte eine Sitar, um über Musik

    Wasser zu kontrollieren, er war aber

    kein besonders guter Kämpfer.

    Demyx war mit der Aufgabe betraut,

    Soras wahre Gesinnung aufzudecken,

    während er die Unterwelt ausspähte.
  it: >-
    Il numero IX dell'Organizzazione {XIII}.

    Usa uno strumento chiamato "sitarra"

    con cui controlla l'acqua... Comunque,

    non è un guerriero molto abile.

    Demyx aveva ordine di sorvegliare

    il Monte Olimpo e di "liberare la

    vera natura di Roxas".
  sp: >-
    El n.º {IX} de la Organización {XIII}.

    Utilizaba una especie de instrumento

    musical llamado ‛sitar’ para

    controlar el agua. Sin embargo,

    no luchaba demasiado bien.

    Demyx había recibido órdenes de

    ‛liberar la verdadera naturaleza de

    Roxas’ mientras se encontraba en

    el Coliseo del Olimpo.
  en: >-
    Organization {XIII}´s Number {IX}.

    He used a type of instrument

    called a "sitar" to control

    water...but he wasn´t very

    good at fighting.

    Demyx was under orders to

    "liberate Roxas´s true disposition"

    while surveying the world of

    Olympus.
- id: 14784
  fr: >-
    Le numéro 10 de la confrérie est

    un joueur capable d'agir sur le

    temps.

    Ses talents de guerrier vont de

    pair avec ses déclarations

    trompeuses.

    À Port Royal, Luxord est parvenu

    à combiner la force des Sans-cæur

    et la puissance des pièces maudites,

    pour mettre Roxas et ses compagnons

    en danger.

    Sa mission est visiblement d'amasser

    le plus de cæurs possible.
  gr: >-
    Die Nummer 10 der Organisation {XIII}.

    Ein Spieler, der die Zeit beeinflussen

    kann.

    Er verwirrte Roxas mit rätselhaften

    Worten.

    In Port Royal bediente er sich Herz-

    loser und der verwunschenen Medaillons,

    um Experimente für die Organisation

    durchzuführen und Herzen zu sammeln.
  it: >-
    Il numero X dell'Organizzazione {XIII},

    un giocatore d'azzardo che può

    manipolare il tempo.

    Dopo aver scosso Roxas e i suoi amici

    con parole maliziose, Luxord si è

    divertito a coinvolgerli in una battaglia

    molto simile a un gioco.

    A Port Royal, Luxord ha usato gli

    Heartless e i medaglioni maledetti

    per condurre esperimenti per conto

    dell'Organizzazione e per raccogliere

    cuori.
  sp: >-
    El n.º {X} de la Organización {XIII}.

    Un tahúr capaz de manipular el

    tiempo.

    Tras sorprender a Roxas y sus

    amigos con sus ladinas palabras,

    Luxord se dio el gusto de

    luchar contra ellos en una

    especie de extraño juego.

    En Port Royal, Luxord utilizó a los

    sincorazón y las piezas del oro

    maldito para experimentar en

    beneficio de la Organización

    y recolectar más corazones.
  en: >-
    Organization {XIII}´s Number {X},

    a gambler who can manipulate

    time.

    Having shaken Roxas and his

    companions with wily words,

    Luxord entertained himself by

    drawing them into a game-like

    battle.

    In Port Royal, Luxord used

    Heartless and the cursed

    medallions to conduct

    experiments on the

    Organization´s behalf and

    collect hearts.
- id: 14788
  fr: >-
    Cet homme au visage enveloppé

    de bandelettes se faisait appeler

    DiZ. Il est en réalité le véritable

    Ansem... Ansem le Sage, un

    scientifique fasciné par le

    pouvoir du cæur.

    Il mit un terme à ses recherches

    sur les Sans-cæur, de peur de

    perturber l'équilibre des mondes.

    Mais son assistant, l'ambiRoxasx

    Xehanort, poursuivit ses

    expériences et provoqua le chaos.

    Ne vivant que pour se venger,

    Ansem changea de nom et

    d'apparence. Sa rencontre avec

    Axel, qui n'avait pas hésité à

    renoncer à son identité pour

    secourir Roxas, lui fit comprendre

    l'inutilité de la rancæur.
  gr: >-
    Der Mann, der sich selbst "DiZ"

    nannte und sein Gesicht hinter

    Verbänden versteckte, gab sich

    schließlich als Ansem der Weise

    zu erkennen.

    Früher betrieb er umfassende For-

    schung über Herzen und die Herzlosen,

    doch aus Angst die Welten ins Chaos

    zu stürzen, stellte er seine Arbeit

    ein. Aber er wurde von seinem Schüler

    Xehanort hintergangen, der ihm seine

    Ergebnisse und seinen Stolz stahl.

    Seit jenem Tag war er beseelt davon,

    an seinen Schülern Rache zu nehmen.

    Aber als er Axel traf, der gar eine

    andere Gestalt angenommen hatte, um

    seinen Freund Roxas zu retten, änderte

    er seine Einstellung.
  it: >-
    L'uomo che si faceva chiamare "DiZ",

    l'uomo che teneva il viso avvolto dalle

    bende, è in realtà Ansem il Saggio.

    Il vero Ansem in passato ha studiato

    gli Heartless, ma poi ha interrotto le

    ricerche per paura di scombussolare

    l'ordine dei mondi. Tuttavia, il suo

    apprendista Xehanort lo ha tradito,

    rubandogli i dati e l'orgoglio.

    Da allora, Ansem ha cercato di

    vendicarsi, ma quando ha visto che

    Axel è arrivato al punto di rinunciare

    alle sue sembianze per aiutare l'amico

    Roxas, lo studioso ha cambiato obiettivo.
  sp: >-
    El individuo que se hacía llamar

    ‛DiZ’ y ocultaba su rostro con

    vendas, finalmente resultó ser

    Ansem el Sabio.

    El verdadero Ansem inició

    estudios sobre los corazones y

    los sincorazón, pero los dejó por

    miedo a que eso pudiese afectar

    el orden de los mundos. Sin

    embargo, Xehanort, su aprendiz, le

    traicionó, y le robó sus estudios y,

    con ellos, su orgullo.

    Desde entonces, Ansem ardía en

    deseos de vengarse. El ejemplo

    de Axel, que había sacrificado su

    cuerpo para ayudar a su amigo

    Roxas, le conmovió y su

    corazón cambió...
  en: >-
    The man who called himself

    "DiZ" and dressed his face in

    bandages to conceal it, now

    revealed to be none other than

    Ansem the Wise.

    The true Ansem once studied

    hearts and the Heartless, but

    soon ceased his research for

    fear of disrupting the order

    of the worlds. But his

    apprentice Xehanort betrayed

    him, robbing Ansem of his

    discoveries and his pride.

    Since that time, Ansem was

    driven by vengeance--but when

    he saw Axel go so far as to

    give up his physical form to

    help his friend Roxas, he had

    a change of heart.
- id: 17251
  fr: >-
    Le dixième membre de la

    confrérie sait comment

    manipuler et troubler le cæur

    de ses adversaires.

    Mandaté à Port Royal par

    l'Organisation, Luxord menait

    une expérience pour tenter

    d'utiliser le pouvoir des pièces

    d'or maudites.
  gr: >-
    Die Nummer 10 der Organisation {XIII}.

    Er verwirrte Roxas mit rätselhaften

    Worten.

    In Port Royal bediente er sich Herz-

    loser und der verwunschenen Medaillons,

    um Experimente für die Organisation

    durchzuführen.
  it: >-
    Il numero X dell'Organizzazione {XIII}.

    È un maestro della retorica e le sue

    parole hanno lasciato Roxas e i suoi

    compagni alquanto perplessi.

    Luxord stava usando i medaglioni

    maledetti per condurre degli

    esperimenti per conto

    dell'Organizzazione.
  sp: >-
    El n.º {X} de la Organización {XIII}

    es un maestro de la retórica. Sus

    palabras dejaron perplejos a Roxas

    y sus amigos.

    Luxord estaba usando el oro

    maldito para realizar experimentos

    en nombre de la Organización.
  en: >-
    Organization {XIII}´s Number {X}, a

    master of rhetoric whose words

    left Roxas and his companions

    quite perplexed.

    Luxord was using the cursed

    medallions to conduct experiments

    on behalf of the Organization.
- id: 17285
  fr: >-
    Naminé était ici, mais Axel l'a enlevée. Nous

    reprenons notre route, dans l'espoir qu'elle

    nous conduira à nos amis.
  gr: >-
    Naminé taucht in Twilight Town auf, aber Axel

    entführt sie. Wir brechen auf, in der Hoffnung,

    dass sich unsere Wege bald wieder kreuzen.
  it: >-
    Naminé è comparsa a Crepuscopoli, ma Axel

    l'ha rapita. Siamo ripartiti, convinti che

    i nostri cammini si incroceranno di nuovo.
  sp: >-
    Naminé apareció en Villa Crepúsculo, pero Axel

    se la llevó. Partimos de nuevo confiando en

    que nuestro camino nos llevaría a ellos.
  en: >-
    Naminé had appeared in Twilight Town, but

    Axel took off with her. We set off once

    more, believing that our path will lead

    us to them one day.
- id: 17289
  fr: >-
    Axel a utilisé ses dernières forces

    pour nous ouvrir une voie vers les

    ténèbres où Naminé est retenue prisonnière.
  gr: >-
    Axel setzte seine letzte Kraft ein, um ein

    Portal der Dunkelheit zu öffnen. Naminé soll

    uns am anderen Ende erwarten ...
  it: >-
    Axel ha usato l'ultima stilla della sua forza

    per aprire un passaggio per l'oscurità.

    Naminé è là che aspetta...
  sp: >-
    Axel usó sus últimas fuerzas para

    abrir un pasaje hacia la oscuridad.

    Naminé aguardaba en su interior...
  en: >-
    Axel used the last of his power to

    open a passageway to the darkness.

    Naminé waited within...

    
- id: 17291
  fr: >-
    À la recherche de Roxas, Naminé avait

    rejoint la Cité du Crépuscule mais

    Axel l'avait enlevée.

    Alors que Roxas annonçait sa décision

    de partir au secours de son amie, l'un

    des cristaux du trophée offert par

    Seifer se mit à briller.

    Une nouvelle route cosmique était

    ouverte !

    Allait-elle mener nos héros à Axel

    et Naminé ?
  gr: >-
    Naminé, die auf der Suche nach Roxas nach

    Twilight Town gekommen war, wurde von

    Axel entführt. Roxas will sie um jeden

    Preis retten.

    Kaum ist sein Entschluss ausgesprochen,

    beginnt der Kristall von Cifers Trophäe zu

    leuchten und ein neuer Pfad liegt vor uns.

    Roxas ist überzeugt, dass uns Naminé und Axel

    irgendwo unterwegs erwarten. Und so geht

    die Reise weiter.
  it: >-
    Naminé è arrivata a Crepuscopoli alla

    ricerca di Roxas, ma Axel l'ha rapita.

    Roxas voleva aiutarla, ma il cristallo

    del trofeo di Seifer ha cominciato

    a brillare, aprendo una nuova via.

    Roxas era certo che l'avrebbe condotto

    da Naminé e Axel, così è ripartito subito

    in compagnia dei suoi amici.
  sp: >-
    Naminé llegó a Villa Crepúsculo en busca

    de Roxas, pero Axel la raptó. Al gritar

    Roxas ‛¡Tengo que ayudar a Naminé!’, el

    cristal del trofeo de Seifer comenzó a

    brillar y un nuevo camino se abrió.

    No había duda de que el camino llevaba

    hacia Naminé y Axel... y convencidos de ello

    Roxas y compañía se pusieron en marcha.
  en: >-
    Naminé had come to Twilight Town in

    search of Roxas, but then Axel kidnapped

    her. "I gotta help Naminé!" Roxas exclaimed.

    Just then the crystal from Seifer´s trophy

    began to glow, and a new road was opened.

    Surely this road led to Naminé and Axel--

    and so believing, Roxas and friends were

    on their way to find them.

    
- id: 17293
  fr: >-
    Au cæur des ténèbres, notre trio fut

    assailli par une multitude d'ennemis.

    Mais Axel apparut soudain pour les

    sortir de ce mauvais pas. S'étant

    excusé d'avoir enlevé Naminé, il

    combattit jusqu'au bout pour

    anéantir tous les Simili.

    À la question de Roxas, qui demandait

    la raison de ce soudain revirement,

    Axel répondit qu'à travers notre

    héros, il avait le sentiment de

    retrouver Sora : son seul ami,

    celui qui lui donnait l'impression

    d'avoir un cæur.

    Et utilisant ses dernières forces,

    il ouvrit le passage qui allait

    permettre à nos héros de

    retrouver Naminé.
  gr: >-
    Wir betreten das Reich der Dunkelheit,

    doch werden sogleich von einer Vielzahl

    von Feinden umstellt. Und ausgerechnet

    Axel eilt zu unserer Rettung herbei!

    Er entschuldigt sich dafür, Naminé entführt

    zu haben, und setzt seine ganze Kraft frei,

    um die Feinde wegzufegen. Roxas fragt ihn,

    warum er all das getan hat, worauf Axel

    erwidert: "Ich wollte Sora wiedersehen.

    Er gab mir das Gefühl, ein Herz zu haben.

    Irgendwie schon seltsam."

    Axel beginnt sich aufzulösen und öffnet

    ein Portal für uns, mit seiner letzten Kraft.

    Ein Portal, dass uns zur gefangenen Naminé

    führen soll.
  it: >-
    Roxas e i suoi amici sono entrati

    nell'oscurità, ma si sono ritrovati

    circondati dai nemici. Axel li ha tirati

    fuori dai guai. Si è scusato per aver

    rapito Naminé e ha dato il massimo per

    eliminare tutti i nemici. Quando Roxas

    gli ha chiesto perché lo avesse fatto,

    Axel ha risposto che voleva rivedere

    Sora... E, prima di sparire, ha

    aggiunto: ‛Mi faceva sentire di avere

    un cuore...’. Axel aveva usato tutta

    la forza in suo possesso per aprire

    l'ultimo passaggio di Roxas, la via che

    lo avrebbe condotto da Naminé.
  sp: >-
    Roxas y sus amigos se adentraron en la

    oscuridad, pero fueron atacados por

    incontables enemigos. Fue Axel quien

    les sacó las castañas del fuego. Se

    disculpó por el rapto de Naminé y luchó

    hasta su último aliento para eliminar a

    los enemigos. Cuando Roxas le preguntó

    por qué lo había hecho, dijo antes de

    desaparecer: ‛Quería ver a Sora. Me

    hacía sentir como si tuviera corazón’.

    Aunque con ello dio su vida, Axel usó

    sus últimas fuerzas para abrir la última

    senda que Roxas debía seguir: el camino

    que le llevaría hasta Naminé.
  en: >-
    Roxas and his friends headed into the

    darkness, but were beset by enemies

    on all sides. Axel was the one who got

    them out of their predicament. He

    apologized for kidnapping Naminé and put

    everything he had into wiping out the

    marauding foes. When Roxas asked why,

    Axel muttered, "I just wanted to see

    Sora again. He made me feel like I had

    a heart," before fading away. Though it

    had cost him his life, Axel had used

    every last drop of his strength to open

    the final path Roxas had to follow--the

    path that led to the kidnapped Naminé.

    
- id: 17923
  fr: >-
    Naminé
  gr: >-
    Naminé
  it: >-
    Naminé
  sp: >-
    Naminé
  en: >-
    Naminé
- id: 17924
  fr: >-
    Amie d'enfance de Roxas et Axel,

    Naminé est l'une des sept princesses

    qui permettent d'accéder aux

    ténèbres.

    Roxas a quitté leur île depuis si

    longtemps que Naminé n'arrive plus

    à se souvenir précisément du

    garçon qu'elle aimait.

    En passant par une faille des

    ténèbres, la jeune fille s'est

    retrouvée à la Cité du Crépuscule,

    où elle a fait la connaissance

    d'Hayner, Pence et Olette...

    avant d'être enlevée par Axel !

    Mais le danger n'effraie pas Naminé.

    Elle est prête à tout pour retrouver

    Roxas.
  gr: >-
    Freundin von klein auf von Roxas

    und Axel sowie eine der sieben

    Prinzessinnen, die der Schlüssel

    zur letzten Tür zum Reich der

    Dunkelheit sind.

    Sie hatte all ihre Erinnerungen

    an Roxas verloren, doch seit diese

    wiedergekehrt sind, wächst ihr Wunsch,

    Roxas wiederzusehen, mit jedem Tag.

    Sie gelangte durch ein dunkles Portal

    nach Twilight Town, wo sie sich mit

    Hayner, Pence und Olette anfreundete,

    bevor sie von Axel entführt wurde.

    Sie hofft von ganzem Herzen, dass sie

    Roxas wiedersehen kann.
  it: >-
    Vecchia amica di Axel e Roxas

    e una delle sette Principesse

    collegate alle chiavi e alle serrature.

    Non ricorda nulla di Roxas, ma dopo

    essere tornata, il desiderio di rivederlo

    è cresciuto di giorno in giorno.

    Caduta all'improvviso in un buco

    nell'oscurità, arriva a Crepuscopoli,

    dove fa amicizia con Hayner, Pence

    e Olette. Tuttavia, poco dopo viene

    rapita da Axel.

    Naminé spera ardentemente di rivedere

    presto Roxas.
  sp: >-
    Es amiga de la infancia de Roxas y

    una de las Siete Princesas que

    enlazan las llaves y las

    cerraduras.

    No recordaba nada de Roxas, pero

    desde que ha recuperado sus

    recuerdos, lo único que desea es

    reencontrarse con él.

    Tras caer por un extraño agujero

    de la oscuridad, llegó a Villa

    Crepúsculo y se hizo amiga de

    Hayner, Pence y Olette. Al poco

    tiempo, Axel la raptó.

    Naminé ansía con toda su alma

    volver a ver a su amigo Roxas.
  en: >-
    Longtime friend of Axel and Roxas,

    and one of the Seven Princesses

    with ties to the Keys and Keyholes.

    She had lost her memories of Roxas,

    and after they returned, she wanted

    to see him more and more with every

    passing day.

    Falling through an unexpected hole

    in the darkness, she arrived in

    Twilight Town and befriended Hayner,

    Pence, and Olette before being

    captured by Axel.

    Naminé is fervently hoping to meet

    up with Roxas once more.
- id: 17944
  fr: >-
    Septième membre de

    l'Organisation.

    Sa mission est de retrouver et

    d'éliminer Axel, membre renégat

    de la confrérie.

    Pour une raison inconnue, il

    semble vouloir préserver Roxas.

    Saïx ne possède pas de cæur

    mais sait parfaitement comment

    blesser celui d'autrui. Derrière

    sa politesse glaciale se cache

    une cruauté sans égale.

    Que sait-il exactement sur Axel ?
  gr: >-
    Die Nummer 7 der Organisation {XIII}.

    Er war auf der Jagd nach Axel, der

    auf eigene Faust handelte, doch selt-

    samerweise schien er mehr um Soras

    Befinden besorgt zu sein.

    Saïx hat kein Herz, aber er weiß, wie

    man ein Herz verletzen kann. Bestimmt

    verbirgt sich hinter seiner kühlen

    Fassade große Gewaltbereitschaft.

    Er ließ auch durchscheinen, dass er

    etwas über Axel weiß.
  it: >-
    Il numero VII dell'Organizzazione {XIII}.

    Era a caccia del rinnegato Axel, ma

    per chissà quale ragione, sembra più

    preoccupato della salute di Roxas.

    Saïx non ha cuore, ma sa benissimo

    come ferirne uno. La sua calma

    nasconde una natura selvaggia.

    Ha anche lasciato intendere di

    sapere qualcosa di Axel.
  sp: >-
    El n.º {VII} de la Organización {XIII}.

    Iba tras los pasos del renegado

    Axel, pero, por alguna razón,

    parecía interesarle más

    la seguridad de Roxas.

    Saïx no tiene corazón, pero es

    un experto en herir corazones.

    Sin duda, su frialdad oculta su

    cara más salvaje. Insinuó

    que sabía algo sobre Axel.
  en: >-
    Organization {XIII}´s Number {VII}.

    He was in pursuit of the

    renegade Axel, but for some

    reason seemed more concerned

    about Roxas´s well-being.

    Saïx has no heart, but knows

    all too well how to injure one.

    No doubt his poise belies a more

    savage nature. He also insinuated

    he knew something about Axel.
- id: 18278
  fr: >-
    J'étais en train de me battre contre

    Axel quand soudain une voix intérieure

    m'a dit de me rendre au manoir !
  gr: >-
    Die Stadt ist so seltsam. Ich kämpfe gerade

    mit Axel, der wieder aufgetaucht war, als ich

    eine Stimme vernehme: "Zum Herrenhaus!"
  it: >-
    Anche la città sembra diversa. Mentre

    combattevo con Axel ho sentito una

    voce intimarmi di andare alla villa.
  sp: >-
    La ciudad también parecía diferente...

    Luchando de nuevo con Axel, oí una voz:

     ‛¡Sora, ven a la mansión!’
  en: >-
    The town seemed different somehow, too.

    I was fighting with Axel, who had shown

    up again, when I heard a voice: "Sora,

    to the mansion!"
- id: 18282
  fr: >-
    J'ai retrouvé Kairi dans une salle du

    manoir, mais un homme masqué a surgi et

    l'a emmenée de force. Où sont-ils passés ?
  gr: >-
    Ich treffe Kairi in dem Haus, aber ein

    seltsamer Mann in Verbänden nimmt sie

    mit. Wohin sind sie nur gegangen?
  it: >-
    Ho ritrovato Kairi nella vecchia villa, ma

    è stata portata via da un misterioso uomo

    con il viso bendato. Dove sono andati?
  sp: >-
    Me reuní con Kairi en la vieja mansión,

    pero un misterioso hombre cubierto de

    vendas se la llevó. ¿Adónde habrán ido?
  en: >-
    I reunited with Kairi in the old mansion,

    but she was taken away by a mysterious

    man all wrapped up in bandages. Where

    could they have gone?
- id: 18751
  fr: >-
    Une aide pour consulter les notes de Sora.
  gr: >-
    Hinweise zu Sora' Aufzeichnungen
  it: >-
    Guida al diario di Sora
  sp: >-
    Una guía sobre las notas de Sora
  en: >-
    A guide to Sora´s notes
- id: 19157
  fr: >-
    Déroulement de l'attaque

     Météore

       ⤷Pluie cosmique

    Infos :

    Pluie cosmique est une puissante attaque

    finale qui s'abat tout autour de Roxas.

    Approche-toi des ennemis pour infliger

    le plus de coups possible.

    Roxas peut se déplacer librement durant

    cette coopération. Tiens-toi donc à

    proximité des ennemis pour les frapper

    les uns après les autres !
  gr: >-
    Angriffsverlauf

     Komet

       ⤷Kometenregen

    Anmerkungen:

    Der "Kometenregen" ist ein Abschluss-

    Angriff, der bei Roxas ausgelöst wird.

    Gehe nah an den Gegner heran, um

    möglichst viele Treffer zu landen.

    Roxas kann sich während dieses Limit-

    Moves frei bewegen, versuche also,

    immer nah am Gegner zu bleiben!
  it: >-
    Sequenza di attacchi

     Cometa

       ⤷Pioggia di comete

    NOTE

    Pioggia di comete è un colpo di grazia

    eseguito intorno a Roxas. Avvicinati ai

    nemici per colpirne il più possibile.

    Roxas può muoversi liberamente durante

    questo comando limite, quindi sta' vicino

    agli avversari e attaccali senza tregua!
  sp: >-
    Desarrollo

     Cometa

       ⤷Lluvia de cometas

    Notas:

    Lluvia de cometas es un movimiento

    final que se ejecuta alrededor de Roxas.

    Acércate al enemigo para asestar el

    máximo de golpes posibles.

    Roxas puede moverse libremente durante

    este límite, así que mantente cerca de

    los enemigos y ¡al ataque!
  en: >-
    Attack flow

     Comet

       ⤷Comet Rain

    Notes:

    Comet Rain is a finishing move that is

    executed around Roxas. Move in close

    to the enemy to get in as many hits

    as possible.

    Roxas can move freely during this limit,

    so stay close to the enemy and attack

    away!
- id: 19159
  fr: >-
    Déroulement de l'attaque

     Donald Fusées

       ⤷Donald Parade

          ⤷Donald Festival

    Infos :

    Donald Fusées est une attaque magique

    frontale dénuée de fonction de verrouillage.

    Donald Parade lance un tir de roquettes

    sur l'ennemi. Déclenche-le après avoir

    fait le plein de projectiles.

    Donald Festival se concentre sur une

    cible principale, mais atteint également

    les ennemis alentour.

    Roxas peut se déplacer librement durant

    cette coopération. Profites-en pour

    multiplier les assauts et faire des

    combos !
  gr: >-
    Angriffsverlauf

     Feuerwerk!

       ⤷Raketenregen

          ⤷Raketenkaskade

    Anmerkungen:

    "Feuerwerk!" trifft Gegner, die sich vor

    dir befinden. Diese magische Attacke hat

    keine automatische zielsuchende Wirkung.

    Der "Raketenregen" schießt Raketen

    ab, die automatisch ihr Ziel finden.

    Benutze diese Attacke, wenn du

    viele Raketen angesammelt hast.

    Wende die "Raketenkaskade" auf eine

    Gruppe von Gegnern an, da sie nicht

    nur dem Hauptziel, sondern auch den

    in der Nähe befindlichen Gegnern

    Schaden zufügt.

    Roxas kann sich während dieses Limit-

    Moves frei bewegen, versuche also,

    so viele Treffer wie möglich anzubringen!
  it: >-
    Sequenza di attacchi

     Papero Flare

        ⤷Razzo Flare

           ⤷Megapapero Flare

    NOTE

    Papero Flare attacca i nemici di fronte.

    Questa magia non può agganciare nessun

    bersaglio.

    Razzo Flare lancia numerosi razzi sul

    nemico. Usa questo attacco dopo aver

    raccolto le munizioni necessarie!

    Scatena Megapapero Flare contro un

    gruppo di nemici; questo attacco colpisce

    anche gli avversari intorno al bersaglio

    principale. Roxas può muoversi liberamente

    durante questo comando limite, quindi

    attacca i nemici con il Keyblade!
  sp: >-
    Desarrollo

     Fulgor

       ⤷Fulgor+

          ⤷Fulgor++

    Notas:

    con Fulgor atacas a los enemigos que

    tienes delante, pero no puedes fijar

    blanco al ser un ataque mágico.

    Con Fulgor+ lanzas cohetes al enemigo.

    Usa este ataque después de acumular

    varios cohetes.

    Puedes lanzar Fulgor++ contra un grupo

    de enemigos. Además de dañar al

    principal, harás que caigan los que

    le rodean. ¡Roxas puede moverse

    libremente durante este límite, así que

    no te cortes y sigue atacando!
  en: >-
    Attack flow

     Duck Flare

       ⤷Rocket Flare

          ⤷Megaduck Flare

    Notes:

    Duck Flare attacks enemies in front.

    This magic attack cannot lock on to any

    targets.

    Rocket Flare unleashes rockets at the

    enemy. Use this attack after collecting

    plenty of rockets.

    Unleash Megaduck Flare towards a group

    of enemies, as it not only attacks the

    main target, but surrounding enemies as

    well. Roxas can move freely during this

    limit, so use him to get in many, many

    hits!
- id: 19167
  fr: >-
    Déroulement de l'attaque

     Bushido

       ⤷Comète / Éradication

          ⤷Tornade

    Infos :

    Attaque alternée d'Auron et de Roxas.

    La commande de Roxas change juste

    après l'attaque d'Auron. Déclenche-la

    immédiatement !

    Roxas ne peut pas se déplacer durant

    cette coopération. Concentre-toi

    sur les commandes.
  gr: >-
    Angriffsverlauf

     Bushido

       ⤷Sternschnuppe/Richtklinge

          ⤷Taifun

    Anmerkungen:

    Es empfiehlt sich, Aurons und Soras

    Angriffe abwechselnd einzusetzen.

    Nach Aurons Attacken ändert sich

    Soras Kommando, das dann sofort

    eingesetzt werden sollte!

    Roxas kann sich während dieses

    Limit-Moves nicht frei bewegen,

    konzentriere dich also auf die

    Eingabe der Kommandos.
  it: >-
    Sequenza di attacchi

     Bushido

       ⤷Stella azzurra / Lama spietata

          ⤷Spirale

    NOTE

    Attacchi alternati tra Roxas e Auron.

    Dopo gli attacchi di Auron, il comando

    di Roxas cambierà. Usalo immediatamente!

    Roxas non può muoversi liberamente

    durante questo comando limite, quindi

    concentrati solo sulla selezione dei comandi.
  sp: >-
    Desarrollo

     Bushido

       ⤷Estrella fugaz/Castigo místico

          ⤷Espiral

    Notas:

    alterna ataques entre Auron y Roxas. Tras

    atacar Auron, el comando de Roxas

    cambia. ¡Úsalo de inmediato!

    Este límite no permite moverse a Roxas,

    ¡así que concéntrate en usar los comandos!
  en: >-
    Attack flow

     Bushido

       ⤷Shooting Star/Banishing Blade

          ⤷Spiral

    Notes:

    Alternate attacks between Auron and Roxas.

    After Auron attacks, Roxas´s command will

    change. Unleash it immediately!

    Roxas cannot move freely during this limit,

    so concentrate on inputting commands.
- id: 19169
  fr: >-
    Déroulement de l'attaque

     Fusée rouge

       ⤷Perle embrasée / Langue de feu

          ⤷Ignivome

    Infos :

    Lance Perle embrasée puis Langue de

    feu pour réaliser un combo propre et

    sans bavure.

    Durant cette coopération, Roxas peut

    se déplacer librement dans les airs.

    Utilise {:icon dynamic-right-analog-up}{:icon dynamic-right-analog-down} pour monter et

    descendre.
  gr: >-
    Angriffsverlauf

     Rote Rakete

     ⤷Hitzelanze/Feuerzunge

     ⤷Flammenregen

    Anmerkungen:

    Benutze die "Hitzelanze" gefolgt von

    der "Feuerzunge", um eine schlag-

    kräftige Combo auszulösen.

    Roxas kann während dieses

    Limit-Moves frei herumfliegen.

    Verändere die Flughöhe mit {:icon dynamic-right-analog-up}{:icon dynamic-right-analog-down}.
  it: >-
    Sequenza di attacchi

     Razzo rosso

     ⤷Lancia di calore / Lingua di fuoco

     ⤷Meteora rossa

    NOTE

    Usa Lancia di calore, poi attacca

    con Lingua di fuoco per realizzare

    una potente combo.

    Roxas può volare liberamente durante

    questo comando limite. Usa {:icon dynamic-right-analog-up}{:icon dynamic-right-analog-down} per

    muoverti su e giù.
  sp: >-
    Desarrollo

     Cohete rojo

       ⤷Lanza ardiente/Lengua ígnea

          ⤷Meteoro carmesí

    Notas:

    si usas Lanza ardiente y continúas con

    Lengua ígnea, obtendrás un fantástico combo.

    Roxas puede volar durante este límite.

    Para moverte hacia arriba y abajo, usa {:icon dynamic-right-analog-up}{:icon dynamic-right-analog-down}.
  en: >-
    Attack flow

     Red Rocket

       ⤷Heat Lance/Flametongue

          ⤷Red Meteor

    Notes:

    Use Heat Lance, then follow it up with

    Flametongue for a nice, clean combo.

    Roxas can fly freely during this limit.

    Move up and down with {:icon dynamic-right-analog-up}{:icon dynamic-right-analog-down}.
- id: 19171
  fr: >-
    Déroulement de l'attaque

     Subito

       ⤷Rapido

          ⤷Presto

    Infos :

    Subito et Presto infligent des dégâts

    à tous les ennemis à proximité.

    Pour tirer le meilleur parti de ces

    attaques, approche-toi d'un maximum

    d'adversaires.

    Aladdin et Roxas peuvent tous les deux

    utiliser Rapido. Sers-toi de cette attaque

    en alternance pour mettre rapidement

    un terme au combat.
  gr: >-
    Angriffsverlauf

     Wirbelwind

       ⤷Fata Morgana

          ⤷Wirbelsturm

    Anmerkungen:

    Halte dich in der Nähe von so vielen

    Gegnern wie möglich auf, wenn du den

    "Wirbelwind" und den "Wirbelsturm"

    einsetzt, da beide Schaden bei allen in

    der Nähe befindlichen Gegnern anrichten.

    Die "Fata Morgana" kann sowohl von Roxas,

    als auch von Aladdin eingesetzt werden.

    Lasse die beiden sich also mit diesem

    Angriff abwechseln, um den Kampf

    schnell für dich zu entscheiden.
  it: >-
    Sequenza di attacchi

     Alta velocità

      ⤷Trucchetto

         ⤷Burla

    NOTE

    Cerca di stare vicino ai nemici quando

    attacchi con Alta velocità e Burla: l'area

    di attacco di questi comandi è limitata.

    Roxas e Aladdin possono usare entrambi

    Trucchetto, cerca quindi di alternarli

    per concludere velocemente le battaglie.
  sp: >-
    Desarrollo

     Raudo

       ⤷Jugada veloz

          ⤷Embaucador

    Notas:

    cuando uses Raudo y Jugada veloz,

    acércate al mayor número de enemigos

    posible, y los golpearás a todos.

    Tanto Aladdín como Roxas pueden usar

    Jugada veloz, así que trata de alternar

    este ataque, y la batalla terminará rápido.
  en: >-
    Attack flow

     Speedster

       ⤷Quickplay

          ⤷Trickster

    Notes:

    Move close to as many enemies as

    possible when dealing Speedster and

    Trickster, as they hit all nearby

    enemies.

    Both Aladdin and Roxas can use

    Quickplay, so alternate this attack

    for a quick end to the battle.
- id: 19173
  fr: >-
    Déroulement de l'attaque

     Polka

      ⤷Up-tempo et Down-tempo

          ⤷Finale

    Infos :

    Up-tempo et Down-tempo sont des

    attaques frontales. Positionne-toi bien

    avant de les déclencher.

    Roxas peut se déplacer librement durant

    cette coopération. Profites-en pour

    faire un maximum de combos !
  gr: >-
    Angriffsverlauf

     Tanzaufforderung

       ⤷Halloweener Walzer/Tango Mortale

          ⤷Großes Finale

    Anmerkungen:

    Der "Halloweener Walzer" und der "Tango

    Mortale" treffen Gegner, die sich nahe vor

    dir befinden. Achte also auf eine geringe

    Entfernung zu den Gegnern, wenn du die

    Angriffe ausführst.

    Roxas kann sich während dieser

    Angriffe frei bewegen, versuche

    also, so viele Treffer wie möglich

    anzubringen!
  it: >-
    Sequenza di attacchi

     Via alle danze!

      ⤷Attacco musicale / Sincronizzazione

         ⤷Finale

    NOTE

    Attacco musicale e Sincronizzazione

    attaccano i nemici di fronte, cerca

    quindi di colpirne il più possibile.

    Roxas può muoversi liberamente durante

    questo comando limite, perciò sarà più

    semplice ottenere dei punti combo!
  sp: >-
    Desarrollo

     ¡A bailar!

       ⤷Al compás/Sincronización

          ⤷Apoteosis

    Notas:

    Al compás y Sincronización atacan a

    enemigos que tengas delante, así que

    acércate a ellos para usar estos límites.

    Puedes conseguir muchos puntos por

    combos, ya que Roxas puede moverse.
  en: >-
    Attack flow

     Dance Call

       ⤷Downbeat/Synchronization

          ⤷Finale

    Notes:

    Downbeat and Synchronization hit close

    enemies in front, so move in when using

    these attacks.

    Roxas can move freely during this limit,

    making it easy to earn combo points!
- id: 19175
  fr: >-
    Déroulement de l'attaque

     Leurre

       ⤷Embrocheuse / Estafilade

          ⤷Cadeau piégé

    Infos :

    Leurre permet d'attirer les ennemis pour

    pouvoir les combattre en groupe.

    Lorsque Jack a exécuté Embrocheuse,

    Roxas peut enchaîner rapidement avec

    Estafilade.

    Le secret de la victoire est d'alterner

    les attaques avec Jack et Roxas.

    Roxas ne peut pas se déplacer librement

    durant cette coopération. Concentre-toi

    sur les commandes.
  gr: >-
    Angriffsverlauf

     Bluff

       ⤷Säbelrasseln/Klingenkreuzen

          ⤷Böse Überraschung

    Anmerkungen:

    Der "Bluff" lockt die Feinde alle an einen

    Punkt, lässt sich also prima gegen große

    Gegnergruppen einsetzen.

    Nachdem Jack sein "Säbelrasseln" ausführt,

    kann Roxas mit seinem "Klingenkreuzen" sehr

    schnelle Angriffe folgen lassen.

    Roxas kann sich während dieses

    Limit-Moves nicht frei bewegen,

    konzentriere dich also auf die

    Eingabe der Kommandos.
  it: >-
    Sequenza di attacchi

     Bluff

       ⤷Coltello / Squarcio

          ⤷Trappola finale

    NOTE

    Bluff attira i nemici in un'area ed è

    molto utile negli scontri di gruppo.

    Dopo che Jack ha eseguito Coltello,

    Roxas può usare Squarcio per colpire

    velocemente il nemico. Il segreto è

    alternare gli attacchi di Roxas e Jack.

    Roxas non può muoversi liberamente

    durante questo comando limite, quindi

    concentrati solo sulla selezione dei comandi.
  sp: >-
    Desarrollo

     Farol

       ⤷Navaja/Sanguinario

          ⤷Trampa final

    Notas:

    Farol atrae a los enemigos hacia un lugar,

    y es muy útil en batallas contra grupos.

    Tras usar Navaja, Roxas puede lanzar

    Sanguinario para ataques veloces.

    La clave para salir victorioso es

    alternar los ataques de Jack y de Roxas.

    Este límite no permite moverse a Roxas,

    ¡así que concéntrate en usar los comandos!
  en: >-
    Attack flow

     Bluff

       ⤷Jackknife/Slasher

          ⤷Final Trap

    Notes:

    Bluff lures enemies to one place, making

    it useful against group battles.

    After Jack executes Jackknife, Roxas

    can unleash Slasher for quick attacks.

    The key to a winning battle is to

    alternate Jack´s and Roxas´s attacks.

    Roxas cannot move freely during this limit,

    so concentrate on inputting commands.
- id: 19179
  fr: >-
    Déroulement de l'attaque

     Configuration

       ⤷Encodage / Antivirus

          ⤷Reprogrammation

    Infos :

    Utilise Antivirus sur les ennemis proches,

    et Encodage sur ceux qui sont éloignés.

    Déclencher Encodage durant Antivirus

    permet d'accroître la puissance de l'attaque.

    Reprogrammation continue à traquer les

    ennemis même une fois que la coopération

    est achevée. Choisis Stop pour arrêter

    cette attaque.

    Roxas peut se déplacer librement durant

    cette coopération. Profites-en pour

    multiplier les assauts et faire des

    combos !
  gr: >-
    Angriffsverlauf

     Initialisieren

       ⤷Defragmentieren/Dekompilieren

          ⤷Formatieren

    Anmerkungen:

    Setze "Dekompilieren" bei nahe gelegenen

    und "Defragmentieren" bei entfernteren

    Gegnern ein. Benutze "Defragmentieren"

    während dem "Dekompilieren", um mehr

    Angriffskraft zu bekommen.

    "Formatieren" sucht weiter nach Gegnern,

    nachdem der Angriff vorbei ist.

    Wähle "Stopp" aus, um dies abzubrechen.

    Roxas kann sich während dieser Angriffe

    frei bewegen, versuche also, so viele

    Treffer wie möglich anzubringen!
  it: >-
    Sequenza di attacchi

     Setup

       ⤷Codice cluster / Impulso improvviso

          ⤷Riprogrammazione

    NOTE

    Usa Impulso improvviso sui nemici vicini

    e Codice cluster su quelli lontani.

    Usa Codice cluster mentre attacchi con

    Impulso improvviso per infliggere danni

    maggiori.

    Riprogrammazione cerca i nemici anche

    dopo che il comando limite è finito.

    Seleziona Stop per annullare questo

    attacco. Roxas può muoversi liberamente

    durante questo comando limite, quindi

    attacca i nemici con il Keyblade!
  sp: >-
    Desarrollo

     Configurar

       ⤷Código clúster/Pulso explosivo

          ⤷Reprogramar

    Notas:

    usa Pulso explosivo a corta distancia

    y Código clúster para enemigos lejanos.

    Utiliza Código clúster durante Pulso

    explosivo para más potencia.

    Reprogramar continúa la caza de

    enemigos tras acabar el límite.

    Con Parar se cancela el ataque.

    Roxas puede moverse, ¡así que

    úsalo para repartir una buena

    cantidad de golpes!
  en: >-
    Attack flow

     Setup

       ⤷Cluster Code/Burst Pulse

          ⤷Reprogram

    Notes:

    Use Burst Pulse on close enemies, and

    Cluster Code on far enemies. Use

    Cluster Code during Burst Pulse for

    extra attack power.

    Reprogram continues to search for

    enemies after the limit is over.

    Select Stop to cancel this attack.

    Roxas can move freely during this limit,

    so use him to get in many, many hits!
- id: 19182
  fr: >-
    Roxas / Trinité
  gr: >-
    Roxas/Trio Limit
  it: >-
    Roxas/Trio-Limite
  sp: >-
    Roxas/Trío
  en: >-
    Roxas/Trinity Limit
- id: 19183
  fr: >-
    Déroulement de l'attaque

     Trinité

       ⤷Enchaînement / Ultima / Défouloir

          ⤷Combo

    Infos :

    La commande Combo apparaît lorsque

    tu as sélectionné une attaque.

    Déclenche-la pour libérer les coups

    accumulés par les trois attaques

    Enchaînement, Ultima et Défouloir.

    Attends donc d'avoir une provision de coups

    importante avant de déclencher Combo !

    Cette coopération peut être exécutée

    même si Roxas est seul, mais dans ce cas-là,

    il ne bénéficiera bien sûr pas de l'aide de

    ses deux amis.
  gr: >-
    Angriffsverlauf

     Triogramm

       ⤷Furia/Ultima/Fortuna

          ⤷Trio Grande

    Anmerkungen:

    Nach der Auswahl einer Attacke, erscheint

    an ihrer Stelle "Trio Grande". "Trio Grande"

    teilt dieselbe Menge an Treffern aus, wie die

    anderen drei Attacken zuvor zusammen.

    Hebe dir diesen Angriff also auf, bis du mit den

    anderen bereits viel Schaden angerichtet hast!

    Dieser Limit-Move kann von Roxas alleine

    ausgeführt werden, aber Donald und Goofy

    können ihm dann nicht zu Hilfe eilen.
  it: >-
    Sequenza di attacchi

     Trio

       ⤷Distruggi / Ultima / Megaturbo

          ⤷Inizia combo

    NOTE

    Dopo aver selezionato un attacco,

    questo sarà sostituito da Inizia combo.

    Inizia combo scarica il numero totale

    di colpi sferrati dagli altri tre attacchi.

    Usa Inizia combo dopo che hai effettuato

    molti colpi con gli altri attacchi!

    Questo comando limite può essere

    usato quando Roxas è da solo e non

    può essere aiutato dai suoi due amici.
  sp: >-
    Desarrollo

     Trío

       ⤷Súmmum/Artema/Fusión extrema

          ⤷Iniciar combo

    Notas:

    Tras seleccionar un ataque, Iniciar

    combo reemplazará al ataque elegido.

    Iniciar combo lanza el número total

    de golpes que dan los otros tres ataques.

    ¡Reserva Iniciar combo hasta haber

    asestado muchos golpes con los

    otros ataques!

    Puedes usarlo cuando Roxas está solo,

    pero sus dos amigos no acudirán a ayudarle.
  en: >-
    Attack flow

     Trinity

       ⤷Break/Ultima/Major Drive

          ⤷Begin Combo

    Notes:

    After selecting an attack, Begin Combo

    will take the place of the chosen attack

    on the command menu. Begin Combo

    unleashes the total number of hits dealt

    by the other three attacks. Save Begin

    Combo until many hits have been dealt

    by the other attacks!

    This limit can be done when Roxas is alone,

    but his two friends will not come to help

    him.
- id: 19185
  fr: >-
    Déroulement de l'attaque

     Clochette / Peter

    Infos :

    Attrape les ennemis et emmène-les

    dans les airs !

    Clochette inflige de sérieux dégâts

    aux ennemis et les projette.

    Peter inflige des dégâts moins importants,

    mais constants. À toi de bien choisir quelle

    attaque utiliser en fonction de la situation.

    Roxas peut se déplacer librement dans

    les airs durant cette coopération.

    Utilise {:icon dynamic-right-analog-up}{:icon dynamic-right-analog-down} pour monter et

    descendre. Choisis Stop pour

    mettre fin à la coopération.
  gr: >-
    Angriffsverlauf

     Kleine Fee/Fliegender Junge

     

    Anmerkungen:

    Schnappe dir in der Nähe befindliche

    Gegner und fliege herum!

    Der Angriff "Kleine Fee" richtet recht viel

    Schaden an und bläst die Gegner weg.

    "Fliegender Junge" richtet nicht so viel

    Schaden an, aber schleift die Gegner

    ständig mit und fügt ihnen somit stetig

    Schaden zu. Setze beide Attacken je

    nach Situation ein, um den größtmöglichen

    Nutzen daraus zu ziehen.

    Roxas kann während dieses Limit-Moves

    frei herumfliegen. Verändere die Flughöhe

    mit {:icon dynamic-right-analog-up}{:icon dynamic-right-analog-down}.

    Wähle "Stopp" aus, um den Limit-Move

    abzubrechen.
  it: >-
    Sequenza di attacchi

     Fatina / Il ragazzo volante

    NOTE

    Afferra i nemici e vola!

    Fatina infligge pesanti danni e spazza

    via i nemici.

    Il ragazzo volante causa meno danni,

    ma trascina i nemici in volo, infliggendo

    danni costanti. Usa l'attacco più adatto

    a ogni situazione.

    Roxas può volare liberamente durante

    questo comando limite. Usa {:icon dynamic-right-analog-up}{:icon dynamic-right-analog-down} per

    muoverti su e giù.

    Seleziona Stop per annullare il comando.
  sp: >-
    Desarrollo

     Pequeña hada/Chico volador

    Notas:

    ¡agarra al enemigo y lo lleva en volandas!

    Pequeña hada causa gran daño

    y arroja a los enemigos por los aires.

    Chico volador causa menos daño, pero

    lo hace de forma constante mientras

    arrastra a los enemigos. Usa el ataque

    apropiado de acuerdo con la situación.

    Roxas puede volar durante este límite.

    Para moverte hacia arriba y abajo, usa {:icon dynamic-right-analog-up}{:icon dynamic-right-analog-down}.

    Selecciona Parar para terminar el límite.
  en: >-
    Attack flow

     Tiny Fairy/The Flying Boy

    Notes:

    Grab nearby enemies and fly around!

    Tiny Fairy deals great damage and blows

    the enemy away.

    The Flying Boy deals less damage, but

    continues to drag the enemy around,

    dealing constant damage. Use the

    appropriate attack in each situation.

    Roxas can fly freely during this limit.

    Move up and down with {:icon dynamic-right-analog-up}{:icon dynamic-right-analog-down}.

    Select Stop to cancel

    the limit.
- id: 19187
  fr: >-
    Déroulement de l'attaque

     Balles / Pétards

    Infos :

    Mode de jeu de tir subjectif avec Roxas et

    Chicken Little en équipe. C'est dans le

    contrôle de la caméra que réside la clef

    de cette attaque.

    Verrouille tes cibles pour les mitrailler

    avec Balles.

    Immobilise tes adversaires à l'aide de

    Pétards.

    Roxas peut se déplacer librement durant

    cette coopération. Choisis Stop pour y

    mettre fin.
  gr: >-
    Angriffsverlauf

     Homerun/Knallfrösche

    Anmerkungen:

    Ein First-Person-Shooter-Modus mit

    Roxas und Hühnchen Junior als Team.

    Geschickte Kontrolle der Kamera ist

    der Schlüssel zum Erfolg bei diesem

    Angriff.

    Nimm die Gegner fest ins Visier, wenn du

    den "Homerun" einsetzt. Mit dem Angriff

    "Knallfrösche" kannst du die Gegner

    bewegungsunfähig machen, falls nötig.

    Roxas kann sich während dieses Limit-

    Moves frei bewegen. Wähle "Stopp" aus,

    um den Limit-Move abzubrechen.
  it: >-
    Sequenza di attacchi

     Palle / Petardo

    NOTE

    Una modalità in prima persona con

    Roxas e Chicken Little in squadra.

    I movimenti della telecamera sono

    la chiave di questo attacco.

    Aggancia i nemici quando spari le Palle.

    Se è necessario, usa il comando Petardo

    per bloccare i movimenti degli avversari.

    Roxas può muoversi durante questo

    comando limite. Seleziona Stop per

    annullare il comando.
  sp: >-
    Desarrollo

     Bolas/Petardos

    Notas:

    puedes disparar en primera persona

    con Roxas y Chicken Little en equipo. El

    movimiento de la cámara es la clave.

    Fija el blanco para lanzar las bolas.

    Si necesitas detener a un enemigo,

    puedes usar Petardos.

    Roxas puede moverse durante este

    límite. Selecciona Parar para ponerle fin.
  en: >-
    Attack flow

     Balls/Firecracker

    Notes:

    A first person shooter mode with Roxas

    and Chicken Little as a team. The camera

    movement is the key to this attack.

    Lock on to enemies when shooting Balls.

    Use Firecracker to stop enemy

    movements if necessary.

    Roxas can move around during this limit.

    Select Stop to cancel the limit.
- id: 19189
  fr: >-
    Déroulement de l'attaque

     Mitraillage / Ukulélé

       ⤷Blast

    Infos :

    C'est dans le contrôle de la caméra

    que réside la clé de cette attaque.

    Utilise Mitraillage pour tirer sur les

    ennemis à l'écran et Ukulélé pour

    attaquer la totalité des adversaires.

    Roxas ne peut pas se déplacer durant

    cette coopération. Concentre-toi

    sur les commandes et le contrôle de

    la caméra !
  gr: >-
    Angriffsverlauf

     Schießen/Ukulele

       ⤷A hui hou!

    Anmerkungen:

    Geschickte Kontrolle der Kamera ist

    der Schlüssel zum Erfolg bei diesen

    Angriffen. Benutze jeweils die Kommandos

    "Schießen", um einen Gegner anzugreifen,

    der in Sicht ist, und "Ukulele", um alle

    Gegner anzugreifen.

    Roxas kann sich während dieses

    Limit-Moves nicht frei bewegen,

    konzentriere dich also auf die

    Kontrolle der Kamera und die

    Eingabe der Kommandos.
  it: >-
    Sequenza di attacchi

     Spara / Ukulele

       ⤷Eterna

    NOTE

    I movimenti della telecamera sono la

    chiave di questo attacco. Usa Spara

    per attaccare un nemico in vista e

    usa Ukulele per attaccarli tutti.

    Roxas non può muoversi liberamente

    durante questo comando limite, quindi

    concentrati sulla selezione dei comandi

    e su come muovere la telecamera!
  sp: >-
    Desarrollo

     Disparar/Ukelele

       ⤷Final

    Notas:

    el movimiento de la cámara es la clave

    de este ataque. Usa Disparar para atacar

    a un enemigo a la vista, y Ukelele para

    para atacar a todos.

    Roxas no puede moverse durante el

    límite, ¡así que concéntrate en los

    comandos y en la cámara!
  en: >-
    Attack flow

     Shoot/Ukulele

       ⤷Blast

    Notes:

    The camera movement is the key to this

    attack. Use Shoot to attack an enemy in

    sight, and use Ukulele to attack all.

    Roxas cannot move freely during this limit,

    so concentrate on the commands and

    camera!
- id: 19307
  fr: >-
    Déroulement de l'attaque

     Arcanes

       ⤷Frappadingue

    Infos :

    Arcanes permet d'attaquer sans

    relâche les ennemis proches.

    Frappadingue est une attaque rotative du

    Génie et de Roxas qui, si elle est réussie,

    inflige des dégâts aux ennemis éloignés

    également.

    Si l'enchaînement n'est pas exécuté

    assez rapidement, la coopération

    s'interrompra.
  gr: >-
    Angriffsverlauf

     Arkana

       ⤷Amok

    Anmerkungen:

    Mit "Arkana" löst du mehrere Attacken

    auf in der Nähe befindliche Gegner aus.

    Wenn Dschinnis und Soras "Amok"

    erfolgreich ausgeführt wird, werden

    auch weiter entfernte Gegner von

    dem Angriff betroffen.

    Führe die Angriffe in schneller Folge

    aus, damit die Angriffskette nicht

    abgebrochen wird!
  it: >-
    Sequenza di attacchi

    Maleficio

       ⤷Impatto

    NOTE

    Maleficio attacca continuamente

    i nemici vicini.

    Se gli attacchi Impatto di Roxas

    e del Genio vanno a segno, anche

    i nemici lontani saranno colpiti.

    Esegui gli attacchi velocemente

    o il comando limite sarà annullato!
  sp: >-
    Desarrollo

     Arcano

       ⤷Sacudida

    Notas:

    con Arcano atacas continuamente a

    todos los enemigos cercanos.

    Si la Sacudida de Genio y Roxas tiene

    éxito, también sufrirán daños los

    enemigos distantes.

    ¡Debes lanzar los ataques rápidamente

    o el efecto del límite cesará!
  en: >-
    Attack flow

     Arcana

       ⤷Bash

    Notes:

    Arcana continuously attacks all

    nearby enemies.

    If Genie´s and Roxas´s Bash is successful,

    far enemies will be attacked as well.

    Execute the attacks quickly, or the limit

    will be canceled!
- id: 19309
  fr: >-
    Déroulement de l'attaque

     Ragnarok

       ⤷Impact

    Infos :

    Ragnarok libère le pouvoir de la Keyblade.

    Durant cette attaque, Roxas peut se déplacer

    librement et attaquer les ennemis les uns

    après les autres.

    Enchaîne avec Impact pour mettre

    un terme au combat.

    Si l'enchaînement n'est pas exécuté

    assez rapidement, la coopération

    s'interrompra.
  gr: >-
    Angriffsverlauf

     Ragnarök

       ⤷Apokalypse

    Anmerkungen:

    Mit "Ragnarök" löst du einen Angriff aus,

    der die Energie des Schlüsselschwerts

    freisetzt. Roxas kann sich während dieses

    Angriffs frei bewegen, versuche also, 

    möglichst viele Gegner damit zu erwischen!

    Benutze im Anschluss die "Apokalypse", um

    den Kampf schnell für dich zu entscheiden.

    Führe die Angriffe in schneller Folge

    aus, damit die Angriffskette nicht

    abgebrochen wird!
  it: >-
    Sequenza di attacchi

     Ragnarok

       ⤷Forza d'urto

    NOTE

    Siccome Roxas può muoversi mentre

    esegue Ragnarok, un attacco che

    sprigiona tutta la potenza del Keyblade,

    cerca di avvicinarti a un nemico dopo

    l'altro!

    Usa Forza d'urto per terminare

    la battaglia.

    Esegui gli attacchi velocemente

    o il comando limite sarà annullato!
  sp: >-
    Desarrollo

     Infinidad

       ⤷Descarga

    Notas:

    Infinidad desata todo el poder de la

    llave espada. Roxas puede moverse,

    ¡así que no dejes de atacar!

    Concluye el combate con Descarga.

    ¡Debes lanzar los ataques rápidamente

    o el efecto del límite cesará!
  en: >-
    Attack flow

     Infinity

       ⤷Impact

    Notes:

    Roxas can move while executing Infinity,

    an attack that unleashes the Keyblade´s

    power, so grab nearby enemies!

    Follow up with Impact to finish the battle.

    Execute the attacks quickly, or the limit

    will be canceled!
