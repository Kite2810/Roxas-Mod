- id: 20298
  fr: >-
    1. Trouve toutes les pièces d'un puzzle

    Les pièces de chaque puzzle sont disséminées

    dans différents mondes.

    Certaines se trouvent dans des endroits auxquels

    tu ne pourras accéder que quand Roxas aura acquis

    certaines capacités.

    2. Place les pièces dans le bon ordre

    Les pièces que tu trouves sont désordonnées.

    Replace-les au bon endroit pour reconstituer

    l'image qu'elles forment.

    {:icon dynamic-dpad}Déplacer

    {:icon dynamic-cross}Prendre/Poser

    {:icon dynamic-circle}Annuler

    Certaines pièces doivent être

    tournées avec {:icon dynamic-right-analog} après

    les avoir prises.

    Tu recevras une récompense pour chaque puzzle

    que tu auras terminé.

    Bon courage !
  gr: >-
    Sammle alle Puzzleteile und

    vervollständige das Motiv!

    -- Sammle Puzzleteile --

    Puzzleteile findest du vielerorts.

    Halte daher stets die Augen offen!

    Manchmal entdeckst du Puzzleteile,

    die außer Reichweite für dich sind.

    Geh zunächst weiter und versuch

    es noch einmal, wenn Roxas stärker

    geworden ist.

    -- Puzzles zusammensetzen --

    Gesammelte Puzzleteile erscheinen

    zunächst ungeordnet auf dem Brett.

    Ordne die Teile, um ein Motiv

    zu vervollständigen!

      {:icon dynamic-dpad}: Cursor bewegen

      {:icon dynamic-cross}: Wählen/Ablegen

      {:icon dynamic-circle}: Abbrechen

    Manchmal kannst du Puzzleteile drehen.

      {:icon dynamic-right-analog}: Puzzleteil drehen

    Drehe die Teile geschickt, um die

    Motive richtig auszurichten.

    Für das erfolgreiche Lösen eines

    Puzzles winkt eine Belohnung!

    Viel Erfolg!
  it: >-
    Raccogli tutte le tessere e completa

    il puzzle!

    <Raccogliere le tessere>

    Cerca le tessere del puzzle

    sparse per il mondo.

    Se trovi un pezzo irraggiungibile,

    torna quando Roxas avrà dei

    nuovi poteri.

    <Completare il puzzle>

    Metti le tessere al posto giusto

    e completa il puzzle!

      {:icon dynamic-dpad}: sposta il cursore

      {:icon dynamic-cross}: prendi/metti

      {:icon dynamic-circle}: annulla

    Puoi ruotare le tessere di alcuni puzzle.

    {:icon dynamic-right-analog}: ruota il pezzo

    È fondamentale ruotare i pezzi

    per finire il puzzle!

    Potresti persino ricevere una

    ricompensa se lo completi.

    Buona fortuna!
  sp: >-
    ¡Encuentra todas las piezas y completa los puzles!

    - Encuentra las piezas -

    Lo primero que debes hacer es buscar por

    todos los rincones de los mundos las piezas

    que conforman el puzle.     

    Algunas piezas no serán accesibles al principio,

    por lo que será necesario volver a por ellas

    a medida que mejoren las aptitudes de Roxas.     

    - Monta los puzles -

    Una vez reúnas todas las piezas, llega el momento

    de la verdad: ¡montar el puzle!     

    {:icon dynamic-dpad}: mover el cursor.

    {:icon dynamic-cross}: seleccionar/colocar pieza.

    {:icon dynamic-circle}: cancelar.     

    En algunos puzles, tendrás que rotar las piezas

    con {:icon dynamic-right-analog}.     

    Completa cada uno de los puzles y obtendrás

    una magnífica recompensa... ¡además de divertirte!
  en: >-
    Collect all of the pieces and

    solve the puzzle!

    <Collecting Pieces>

    Search carefully for puzzle pieces

    scattered throughout the world.

    If you find a piece you can't reach,

    come back later when Roxas has

    developed new powers.

    <Building the Puzzle>

    Place the pieces correctly to

    complete the puzzle!

      {:icon dynamic-dpad}: Move cursor

      {:icon dynamic-cross}: Grab/Place

      {:icon dynamic-circle}: Cancel

    Some puzzles require you to

    rotate pieces.

        {:icon dynamic-right-analog}: Rotate piece

    Once a puzzle is completed,

    you might obtain a reward!

    Good luck!
