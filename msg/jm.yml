- id: 10460
  fr: >-
    Dans ce manoir, Roxas et ses amis se

    sont réveillés d'un long sommeil, sans

    aucun souvenir des événements passés.
  gr: >-
    Roxas, Donald, Goofy und ich erwachen in

    einem mysteriösen Herrenhaus. Es war ein

    langer Schlaf - alle Erinnerungen sind weg!
  it: >-
    Roxas e gli altri si sono risvegliati in una

    villa. Devono aver dormito per molto e

    ora non ricordano più niente.
  sp: >-
    Roxas y sus amigos han despertado en una

    extraña y vieja mansión. Han dormido mucho

    tiempo... ¡y encima han perdido sus recuerdos!
  en: >-
    Roxas and friends awoke in a mysterious

    old mansion. They must have been

    sleeping for a long time. What´s more,

    they had lost all of their memories.
- id: 10462
  fr: >-
    Nous nous sommes rendus en ville. C'était

    la première fois que Roxas y venait, mais

    l'endroit lui semblait étrangement familier.
  gr: >-
    Als Erstes sehen wir uns draußen etwas um.

    Obwohl Roxas das erste Mal hier ist, kommt

    ihm diese Stadt dennoch vertraut vor.
  it: >-
    Siamo andati in città. Anche se era la

    prima visita di Roxas, il posto sembrava

    stranamente familiare.
  sp: >-
    Nos dirigimos a la ciudad. Aunque era la

    primera vez que Roxas estaba allí, el lugar le

    resultaba extrañamente familiar.
  en: >-
    We went out into town. Even though

    it was Roxas´s first visit, the

    place seemed strangely familiar

    somehow.
- id: 10466
  fr: >-
    Nous avons retrouvé le Roi ! Il a dit à Roxas

    de prendre le train et lui a donné des

    munnies pour acheter des billets.
  gr: >-
    Wir treffen den König tatsächlich wieder

    und er meint, wir sollen in den Zug steigen.

    Er gibt uns sogar Geld für die Fahrscheine.
  it: >-
    Abbiamo finalmente ritrovato il Re che

    ha detto a Roxas di prendere il treno.

    Gli ha anche dato dei soldi per i biglietti.
  sp: >-
    ¡Al fin conseguimos reunirnos con el rey!

    Le dijo a Roxas que subiera al tren y le dio

    algunos platines para los billetes.
  en: >-
    We successfully reunited with the

    King, who told Roxas to get on

    the train and gave him munny for

    tickets.
- id: 10468
  fr: >-
    Le Roi, jadis prisonnier des ténèbres, est

    indemne ! Axel l'est sûrement aussi.

    Le cæur de Roxas est empli d'espoir.
  gr: >-
    Der König blieb damals im Reich der Dunkelheit,

    aber es geht ihm gut. Also muss es Axel auch

    gut gehen! Voller Hoffnung brechen wir auf.
  it: >-
    Il Re era stato chiuso nel regno oscuro. Se

    lui sta bene, anche Axel sarà in salute! Ci

    siamo rimessi in viaggio, pieni di speranze.
  sp: >-
    Si el rey ha escapado de la oscuridad, ¡Axel

    seguro que también! Con los corazones llenos

    de esperanza, partimos de nuevo a la aventura.
  en: >-
    The King had been locked away in the

    realm of darkness. If he was okay, then

    Axel must be, too. We set out on our

    journey with hearts full of expectation.
- id: 10474
  fr: >-
    Selon Maître Yen Sid, Axel et tous

    les événements qui nous attendent

    sont liés à Roxas.
  gr: >-
    Meister Yen Sid, der Lehrmeister des Königs,

    sagt, Roxas sei der Schlüssel zu allem - zu Rikus

    Schicksal und der Reise, die auf uns wartet.
  it: >-
    Yen Sid, il Maestro del Re, ci ha detto

    che Roxas è la chiave che collega Axel

    e il viaggio che ci attende.
  sp: >-
    El maestro Yen Sid, mentor del rey, nos dijo

    que Roxas era la llave que conectaba a Axel

    con el viaje que nos aguardaba.
  en: >-
    Master Yen Sid, the King´s teacher,

    told us Roxas was the key that connects

    Axel and the journey ahead.
- id: 10480
  fr: >-
    Nous voilà prêts à partir. Mais avant,

    Maître Yen Sid semble vouloir nous

    dire une dernière chose.
  gr: >-
    Jetzt, wo Roxas neu eingekleidet ist, kann

    unsere Reise beginnen. Aber Meister Yen

    Sid scheint noch etwas für uns zu haben.
  it: >-
    Ora che abbiamo degli abiti nuovi, siamo

    pronti per partire. Sembra che il maestro

    Yen Sid abbia qualcosa per noi.
  sp: >-
    Con nuestras nuevas ropas, estamos

    listos para partir. Pero parece que el

    maestro Yen Sid tiene algo para nosotros.
  en: >-
    With Roxas's new outfit, we're ready to

    be on our way. Seems Master Yen Sid has

    a little something for us before we go.
- id: 10490
  fr: >-
    Les membres de l'Organisation ont filé

    et Seifer s'en est tiré indemne. Mais

    Naminé a l'air d'avoir des ennuis...
  gr: >-
    Die Organisation {XIII} ist verschwunden und

    Cifer gerettet, doch jetzt scheint Naminé in

    Schwierigkeiten zu stecken!
  it: >-
    L'Organizzazione {XIII} si è ritirata e

    Seifer è al sicuro, ma sembra che

    ora sia Naminé a essere nei guai.
  sp: >-
    La Organización {XIII} se retiró y Seifer

    fue rescatado, pero ahora parece que

    es Naminé quien tiene problemas.
  en: >-
    Organization {XIII} backed off and Seifer

    was saved, but now Naminé seems to be

    caught up in something.
- id: 10494
  fr: >-
    S'il existe 2 exemplaires d'un objet censé

    être unique, c'est qu'il y a 2 Cités du

    Crépuscule. Naminé s'y trouve peut-être...
  gr: >-
    {:width 90}Wenn es Gegenstände doppelt gibt, die es nur

    einmal geben kann, dann muss es zwei Twilight

    Towns geben. Ist Naminé im anderen Twilight Town?
  it: >-
    Se ci sono due oggetti identici in questo mondo,

    significa che ci sono anche due Crepuscopoli.

    Possibile che Naminé sia nell'altra?
  sp: >-
    Si hay dos objetos únicos en este

    mundo, significa que hay dos Villa

    Crepúsculo. ¿Estará Naminé en la otra?
  en: >-
    If there are two one-of-a-kind items in

    this world, that means there are two

    Twilight Towns. Could Naminé be in the

    other one?
- id: 10502
  fr: >-
    Nous voilà dans l'autre Cité du Crépuscule,

    celle de Sora. Il doit y avoir un passage

    menant au domaine des ténèbres.
  gr: >-
    Wir kommen in dem anderen Twilight Town an,

    in Sora' Twilight Town. Irgendwo muss es

    einen Zugang zum Reich der Dunkelheit geben.
  it: >-
    Siamo arrivati a Crepuscopoli, quella dove

    viveva Sora. Deve esserci un passaggio

    per il regno dell'oscurità qui da qualche parte.
  sp: >-
    Llegamos a la otra Villa Crepúsculo, aquella

    en la que vivía Sora. Debe haber una puerta

    al Reino de la Oscuridad en alguna parte.
  en: >-
    We arrived in the other Twilight Town,

    the one Sora lived in. There ought to

    be a way into the dark realm here

    somewhere.
- id: 10506
  fr: >-
    Quelle joie de revoir Youfie !

    Il paraît que Léon et les autres

    sont chez Merlin.
  gr: >-
    Wir sind froh, Yuffie wiederzusehen.

    Der Rest der Truppe ist bei Merlin daheim.
  it: >-
    Roxas e i suoi amici sono felici di rivedere

    Yuffie. Gli altri stanno aspettando a casa

    di Merlino.
  sp: >-
    Roxas y sus amigos se alegran de ver

    a Yuffie. Todos los demás les esperan

    en casa de Merlín.
  en: >-
    Roxas and his friends are happy to

    see Yuffie. Everyone else is waiting

    at Merlin´s house.
- id: 10508
  fr: >-
    Léon veut montrer quelque chose à

    Roxas en rapport avec le projet de

    restauration de la ville.
  gr: >-
    Leon und die anderen wollen die Stadt wieder

    aufbauen. Roxas verspricht ihnen unsere Hilfe

    und Leon möchte uns daraufhin etwas zeigen.
  it: >-
    Leon e gli altri cercano di ricostruire la città.

    Roxas e i suoi amici promettono di dare una

    mano. Leon vuole mostrare loro qualcosa.
  sp: >-
    León y los suyos tratan de reconstruir

    la ciudad. Roxas y sus amigos prometen

    ayudar. León tiene algo que mostrarles.
  en: >-
    Leon and the gang are trying to rebuild

    the town. Roxas´s team promises to

    help. Leon has something to show.
- id: 10518
  fr: >-
    Merlin nous a expliqué comment

    sauver le Château Disney. Il ne

    reste plus qu'à passer à l'action !
  gr: >-
    Merlin erklärt uns, wie man Schloss Disney

    retten kann. Nun ist es an Roxas, Donald und

    Goofy!
  it: >-
    Merlino ha spiegato a tutti noi come

    salvare il castello Disney. E ora tocca

    a Roxas e i suoi amici!
  sp: >-
    Merlín nos explica cómo salvar el Castillo

    Disney. ¡Ha llegado el momento de que Roxas

    y sus amigos actúen!
  en: >-
    Merlin explains how to save Disney

    Castle. It´s time for Roxas and his

    team to act!
- id: 10520
  fr: >-
    Roxas et ses amis ont réussi à

    déjouer la menace qui pesait

    sur le château.
  gr: >-
    Dank Roxas', Donalds und Goofys beherztem

    Einschreiten konnte Schloss Disney gerettet

    werden.
  it: >-
    Roxas e i suoi amici sono riusciti a salvare

    il castello Disney dal pericolo.
  sp: >-
    Roxas y sus amigos han conseguido

    salvar el Castillo Disney del peligro.
  en: >-
    Roxas and his friends managed to save

    Disney Castle from impending danger.
- id: 10524
  fr: >-
    L'ordinateur d'Ansem se trouve dans

    la forteresse. Pour y accéder, il faut

    passer par l'arrière du château.
  gr: >-
    Wir erfahren von einem Computer, den Ansem

    benutzt haben soll. In den Computer-Raum soll

    man über den Seiteneingang gelangen.
  it: >-
    Roxas e i suoi amici vengono informati che

    c'è un computer usato da Ansem. Si trova

    da qualche parte oltre l'entrata posteriore.
  sp: >-
    Roxas y sus amigos descubren que hay un

    ordenador que Ansem solía usar. La sala del

    ordenadores está en algún lugar del postigo.
  en: >-
    Roxas and friends learn of a computer

    Ansem used. The computer room is

    somewhere in the postern.
- id: 10532
  fr: >-
    En maltraitant l'ordinateur, Roxas et

    Donald activent un dispositif qui les

    téléporte dans un monde inconnu.
  gr: >-
    Roxas und Donald spielen mit dem Computer

    herum, da aktiviert sich eine Vorrichtung

    und verfrachtet uns in eine andere Welt!
  it: >-
    Mentre Roxas e Paperino armeggiano con il

    computer, un dispositivo entra in funzione

    e spedisce tutti in un mondo sconosciuto.
  sp: >-
    Un dispositivo se activa cuando Roxas y Donald

    se ponen a trastear con el ordenador,

    enviándolos a un mundo desconocido.
  en: >-
    While Roxas and Donald mess with the

    computer, a device activates and sends

    them to an unknown world.
- id: 10538
  fr: >-
    De retour dans l'ordinateur, Roxas et ses

    amis doivent trouver le mot de passe

    permettant d'accéder aux données d'Ansem.
  gr: >-
    Wir kehren aus der Computer-Welt zurück.

    Um die Forschungsdaten einzusehen,

    benötigen wir Ansems Kennwort.
  it: >-
    Roxas e i suoi amici ritornano dal mondo

    dei computer. Per accedere ai dati,

    devono inserire la password di Ansem.
  sp: >-
    Regresamos del mundo del ordenador. Para

    acceder a los datos de las investigaciones,

    necesitamos la contraseña de Ansem.
  en: >-
    Roxas´s team returns from the computer

    world. To get the research data, they´ll

    need Ansem´s password.
- id: 10540
  fr: >-
    Nous avons revu le Roi ! Et grâce aux

    notes sur le mur du bureau, Roxas est

    parvenu à connaître le mot de passe.
  gr: >-
    Endlich treffen wir den König wieder! Dank

    der Inschrift an der Wand gelingt es, das

    Kennwort zu erschließen!
  it: >-
    Il Re, finalmente! Decifrando il testo sul muro

    dello studio, Roxas ricompone la password.
  sp: >-
    ¡Por fin nos reunimos con el rey!

    Gracias a los escritos en la pared del

    estudio, Roxas averigua la contraseña.
  en: >-
    Reunited with the King at last! Using

    writing on the study wall, Roxas pieces

    together the password.
- id: 10546
  fr: >-
    De retour à la Forteresse oubliée,

    Roxas et ses amis peuvent maintenant

    accéder aux données du DTD.
  gr: >-
    Wir kehren wohlbehalten nach Hollow Bastion

    zurück. Tron sei Dank, haben wir jetzt Zugriff

    auf den DTD-Bereich.
  it: >-
    Roxas e i suoi amici ritornano sani e salvi

    alla Fortezza Oscura. Grazie a Tron,

    ora i dati del DTD sono accessibili.
  sp: >-
    Roxas y sus amigos vuelven sanos y

    salvos a Bastión Hueco. Gracias a Tron,

    ya se puede acceder a los datos del DTD.
  en: >-
    Roxas and friends return safely to Hollow

    Bastion. Thanks to Tron, the DTD data

    is now accessible.
- id: 10547
  fr: >-
    Connecte-toi à l'ordinateur !
  gr: >-
    Das Computer-Terminal benutzen!
  it: >-
    Usare il terminale.
  sp: >-
    ¡Utiliza el ordenador!
  en: >-
    Use the computer terminal!
- id: 10552
  fr: >-
    Léon et les autres se chargent des

    Sans-cæur et des Simili. Pendant ce

    temps, le trio part rejoindre le Roi.
  gr: >-
    Leon und die anderen kämpfen gegen die

    Herzlosen und Niemande. Wir eilen König

    Micky nach.
  it: >-
    Leon e gli altri si occupano degli Heartless

    e dei Nessuno. Roxas e i suoi compagni

    seguono il Re.
  sp: >-
    León y los otros luchan contra los

    sincorazón y los incorpóreos. Roxas y

    sus amigos van tras el rey.
  en: >-
    Leon and the others stand against

    the Heartless and Nobodies. Roxas´s

    team hurried after the King.
- id: 10562
  fr: >-
    Le MCP a pris le contrôle de l'ordinateur

    pour envoyer des légions de Sans-cæur

    en ville. Le trio décide d'aller voir Tron.
  gr: >-
    Der MCP hat das Steuersystem der Stadt

    übernommen und produziert lauter Herzlose.

    Wir beschließen, uns mit Tron zu beraten.
  it: >-
    L'MCP ha preso il controllo del sistema e

    ha inviato frotte di Heartless in città. Roxas

    ha deciso di andare a parlare con Tron.
  sp: >-
    El PCM pirateó el sistema informático y

    envió infinidad de sincorazón a la ciudad.

    Roxas y sus amigos deciden ir a ver a Tron.
  en: >-
    The MCP hijacked the computer system

    and sent Heartless after Heartless into

    the town. Roxas´s team decides to go see

    Tron.
- id: 10564
  fr: >-
    Léon a demandé au trio de rejoindre Tron

    et d'aller dans la Tour E/S pour réceptionner

    le programme de suppression du MCP.
  gr: >-
    Das MCP-Löschprogramm ist fast fertig.

    Leon weist Roxas an, sich mit Tron zum

    I/O-Tower zu begeben und dort zu warten.
  it: >-
    Il programma Estirpa-MCP è quasi pronto.

    Leon ha detto a Roxas di raggiungere la torre

    di controllo e di aspettare là.
  sp: >-
    El programa de Erradicación del PCM

    casi está acabado. León pide a Roxas que

    vaya a la Torre I/O con Tron y espere.
  en: >-
    The MCP Eradication program is nearly

    complete. Leon tells Roxas to head for the

    I/O tower with Tron and wait there.
- id: 10566
  fr: >-
    Grâce aux images d'archives que

    projette Tron, le vrai nom de la

    ville rejaillit dans les mémoires.
  gr: >-
    Tron machte allen in Hollow Bastion ein

    Geschenk: Er zeigte ihnen, wie die Stadt

    aussah, als sie errichtet wurde.
  it: >-
    Tron fa un dono a Roxas e ai suoi amici: mostra

    loro un'immagine dei primi giorni della città.

    Allora tutti ne ricordano il vero nome.
  sp: >-
    Tron obsequia a todos con una visión de cómo

    era la ciudad en el pasado. En ese instante,

    todos recuerdan cómo solía llamarse.
  en: >-
    Tron gives Roxas and friends a gift: a

    view of the town´s early days. Everyone

    remembers the town´s true name.
- id: 10572
  fr: >-
    La Bête se comporte bizarrement.

    Quelque chose a l'air de clocher

    au château.
  gr: >-
    Wir besuchen das Schloss und treffen nach

    langer Zeit wieder auf das Biest, doch es

    verhält sich seltsam. Was ist nur los?
  it: >-
    La Bestia si comporta in maniera

    strana all'arrivo di Roxas e dei suoi

    amici. Che cosa lo preoccupa?
  sp: >-
    Bestia se comporta de forma extraña

    cuando Roxas y los demás llegan al

    castillo. ¿Qué le ocurrirá?
  en: >-
    The Beast is acting strange when

    Roxas and his friends stop by the

    castle. What could be the matter?
- id: 10600
  fr: >-
    Tout semble en ordre au château,

    si ce n'est que la Bête semble

    en proie à des tourments.
  gr: >-
    Wir besuchen das Schloss erneut und

    alles scheint normal. Jedoch wirkt das

    Biest merkwürdig unruhig.
  it: >-
    Roxas e i suoi amici tornano al castello.

    Sembra tutto a posto, ma la Bestia è

    stranamente inquieto...
  sp: >-
    Roxas y sus amigos vuelven al castillo.

    Todo parece en orden, pero Bestia

    está muy inquieto.
  en: >-
    Roxas and friends visit the castle again.

    Everything seems okay, but the Beast is

    awfully restless.
- id: 10606
  fr: >-
    Après avoir remonté le moral de

    la Bête, le trio décide de l'aider à

    récupérer la rose.
  gr: >-
    Roxas, Donald und Goofy machen dem Biest

    Mut und gemeinsam suchen wir nach der Rose.
  it: >-
    Roxas e i suoi amici tirano la Bestia

    su di morale e decidono di andare

    a cercare insieme la sua rosa.
  sp: >-
    Roxas y los suyos animan a Bestia y

    y todos salen en busca de la rosa.
  en: >-
    Roxas and company cheer up the Beast

    and go with him in search of his rose.
- id: 10612
  fr: >-
    En arrivant près du Colisée, le trio

    surprend des Sans-cæur en train

    d'agresser une jeune femme.
  gr: >-
    Wir landen ein Stück weit entfernt von der

    Arena, wo eine Frau offenbar von Herzlosen

    bedrängt wird.
  it: >-
    Roxas e i suoi amici arrivano vicino

    allo stadio dell'Olimpo e vedono una

    donna minacciata dagli Heartless.
  sp: >-
    Roxas y sus amigos llegan a los aledaños

    del Coliseo. Allí ven cómo unos

    sincorazón acechan a una mujer.
  en: >-
    Roxas and his friends arrive a little

    outside the Coliseum and spot

    Heartless closing in on a woman.
- id: 10614
  fr: >-
    Roxas et ses amis se proposent d'aller voir

    Hadès à la place de Mégara, pour lui demander

    de laisser un peu de répit à Hercule.
  gr: >-
    Megara war gerade auf dem Weg zu Hades,

    um ihn um eine Auszeit für Hercules zu bitten.

    Roxas bietet ihr an, das für sie zu übernehmen.
  it: >-
    Megara stava andando a chiedere ad Ade di

    lasciare Ercole in pace. Roxas e i suoi amici

    si sono offerti di andare da Ade al suo posto.
  sp: >-
    Megara iba a ver a Hades para pedirle

    que diera un respiro a Hércules. Roxas y

    los demás se ofrecen para ir en su lugar.
  en: >-
    Megara was on her way to ask Hades

    to give Hercules a break. Roxas and his

    friends offer to go instead.
- id: 10616
  fr: >-
    Affaibli par la malédiction des Enfers, Roxas

    doit s'enfuir aux côtés d'Auron qui s'est

    rebellé contre la volonté d'Hadès.
  gr: >-
    Auron widersetzt sich dem Befehl von Hades.

    Roxas, Donald und Goofy sind geschwächt in der

    Unterwelt und wir tun uns mit Auron zusammen.
  it: >-
    Auron rifiuta le richieste di Ade. Indebolito

    dalla maledizione dell'Oltretomba, Roxas

    collabora con Auron per poter fuggire.
  sp: >-
    Auron rechaza la oferta de Hades. Roxas,

    debilitado por la maldición del Inframundo,

    coopera con Auron para escapar.
  en: >-
    Auron refuses Hades´ demand. Roxas,

    weakened by the Underworld´s curse,

    works with Auron to escape.
- id: 10618
  fr: >-
    Le trio a repoussé Cerbère et a fui

    les Enfers. Auron a disparu, mais il faut

    trouver Meg et lui expliquer la situation.
  gr: >-
    Roxas und seine Gefährten bezwingen Zerberus

    und wir entkommen aus der Unterwelt, doch wo

    ist Auron? Zeit, sich mit Meg zu unterhalten.
  it: >-
    Roxas e i suoi amici sconfiggono Cerbero

    e fuggono dall'Oltretomba. Ma dov'è

    Auron? Beh, prima cerchiamo Meg!
  sp: >-
    Roxas y los demás evitan a Cerbero y

    escapan del Inframundo, pero ¿dónde

    está Auron? Hay que buscar a Meg.
  en: >-
    Roxas and company contain Cerberus

    and escape the Underworld, but

    where´s Auron? Time to find Meg.
- id: 10622
  fr: >-
    Toujours aussi énergique, Phil est

    prêt à commencer l'entraînement.
  gr: >-
    Phil ist so gut gelaunt wie eh und je. Roxas,

    Donald und Goofy können mit dem Training

    anfangen, wann sie möchten.
  it: >-
    Fil è in gran forma come sempre. Sembra

    che Roxas e i suoi amici possano iniziare

    ad allenarsi in ogni momento.
  sp: >-
    Fil sigue tan vivaz como siempre.

    Parece que Roxas y los demás pueden

    empezar a entrenar cuando quieran.
  en: >-
    Phil´s as lively as ever. Looks like

    Roxas and his friends can start

    training whenever they like.
- id: 10624
  fr: >-
    Le trio a achevé son entraînement.

    De son côté, Hercule est revenu,

    mais il a l'air préoccupé.
  gr: >-
    Roxas, Donald und Goofy beenden gerade ihr

    Training, als Hercules mit einem betrübten

    Gesichtsausdruck zurückkommt.
  it: >-
    Roxas e i suoi amici finiscono di allenarsi

    quando torna Ercole, immerso nei suoi

    pensieri.
  sp: >-
    Roxas y sus amigos completan su

    entrenamiento. En ese momento, llega

    Hércules, absorto en sus pensamientos.
  en: >-
    Roxas and company complete their

    training when Hercules returns,

    deep in thought.
- id: 10630
  fr: >-
    La malédiction des Enfers amenuise

    les forces du trio. Il est urgent de

    retrouver la Pierre de l'Olympe.
  gr: >-
    Roxas, Donald und Goofy sind gegen den

    Fluch der Unterwelt machtlos. Ohne das

    Medaillon des Olymps wird das nichts!
  it: >-
    Roxas e i suoi amici sono impotenti contro

    la maledizione. Hanno bisogno della Pietra

    dell'Olimpo, e in fretta.
  sp: >-
    Roxas y sus amigos no pueden hacer

    nada contra la maldición. Necesitan la

    Piedra del Olimpo cuanto antes.
  en: >-
    Roxas and friends are no match for

    the curse´s power. They need the

    Olympus Stone, and fast.
- id: 10634
  fr: >-
    En arrivant dans la salle du sceau,

    Roxas et ses amis découvrent Meg

    et un passage vers un lieu inconnu...
  gr: >-
    Wir nähern uns dem Siegel und finden Meg ...

    sowie einen Eingang, der irgendwohin führt.
  it: >-
    Roxas e i suoi amici aprono una serratura

    e trovano un passaggio che potrebbe

    condurli da Meg.
  sp: >-
    Roxas y sus amigos abren la cerradura

    para rescatar a Meg, pero se topan con

    una puerta hacia... algún lugar.
  en: >-
    Roxas and company approach the lock

    and open it to find Meg and a door

    to...somewhere.
- id: 10638
  fr: >-
    Roxas et Hercule ont terrassé Pat, mais

    Hadès a lancé une remarque inquiétante

    à propos de l'Hydre et du Colisée...
  gr: >-
    Roxas und seine Gefährten besiegen Karlo,

    doch Hades deutet an, dass in der Arena

    inzwischen die Hydra los sein könnte!
  it: >-
    Roxas ed Ercole sconfiggono Pietro,

    ma Ade ha messo tutti sul chi va là

    parlando del ritorno di Idra in superficie.
  sp: >-
    Roxas y Hércules derrotan a Pete, pero Hades

    deja caer con su peculiar estilo que igual la

    Hidra anda "jugando" por el Coliseo.
  en: >-
    Roxas and Hercules defeat Pete, but

    Hades tosses off a chilling remark

    about the Hydra back on the surface.
- id: 10644
  fr: >-
    La coupe Hadès se déroulera au

    Colisée des Enfers. Roxas et

    Hercule y prendront part.
  gr: >-
    Hades kündigt den Hades-Cup in der

    Unterwelt-Arena an, an dem auch Roxas

    und seine Gefährten teilnehmen werden.
  it: >-
    Ade annuncia che la Coppa Ade

    si terrà nell'Inferodromo. Roxas ed

    Ercole vi prenderanno parte.
  sp: >-
    Hades anuncia que la Copa Hades

    se celebrará en el Infiernódromo. Roxas

    y Hércules deciden participar.
  en: >-
    Hades announces that the Hades Cup will

    be held at the Underdrome. Roxas and

    Hercules will take part.
- id: 10646
  fr: >-
    La coupe Hadès se déroulera au

    Colisée des Enfers. Roxas et

    Hercule y participeront.
  gr: >-
    Hades kündigt den Hades-Cup in der Arena

    in der Unterwelt an, an dem auch Roxas und

    seine Gefährten teilnehmen werden.
  it: >-
    Ade annuncia che la Coppa Ade

    si terrà nell'Inferodromo. Roxas

    ed Ercole vi prenderanno parte.
  sp: >-
    Hades anuncia que la Copa Hades

    se celebrará en el Infiernódromo. Roxas

    y Hércules deciden participar.
  en: >-
    Hades announces that the Hades Cup will

    be held at the Underdrome. Roxas and

    Hercules will take part.
- id: 10654
  fr: >-
    Auron est en fait manipulé par Hadès !

    Le trio le suit hors des Enfers et

    décide de l'aider.
  gr: >-
    Auron wird von Hades kontrolliert. Wir folgen

    ihm aus der Unterwelt, um zu sehen, ob man

    ihm helfen kann.
  it: >-
    Auron era sotto il controllo di Ade.

    Roxas e gli altri seguono Auron fuori

    dall'Oltretomba, decisi ad aiutarlo.
  sp: >-
    Hades estaba controlando a Auron.

    Roxas y sus amigos le siguen fuera del

    Inframundo, ya que quieren ayudarle.
  en: >-
    Auron was being controlled by Hades.

    Roxas and friends follow Auron out of

    the Underworld, wanting to help.
- id: 10656
  fr: >-
    Pendant qu'Hercule livre le combat final,

    le trio part à la recherche de la statuette

    qui permet à Hadès de contrôler Auron.
  gr: >-
    Während Hercules im Finale kämpft,

    wollen wir die kleine Statue, mit der

    Auron kontrolliert wird, suchen.
  it: >-
    Mentre Ercole combatte nell'ultimo

    incontro, Roxas e gli altri cercano

    la statua che controlla Auron.
  sp: >-
    Mientras Hércules combate en la ronda

    final, Roxas y los suyos buscan el

    muñeco que controla a Auron.
  en: >-
    While Hercules is fighting in the final

    round, Roxas and company seek out the

    statue controlling Auron.
- id: 10668
  fr: >-
    Roxas et ses amis essaient de convaincre

    le marchand de leur céder la lampe, mais

    celui-ci en exige une fortune !
  gr: >-
    Roxas und seine Gefährten wollen die Lampe

    dem Trödler abkaufen, aber dieser verlangt

    einen Preis, der eines Sultans würdig ist.
  it: >-
    Roxas e i suoi amici contrattano con il

    mercante per la lampada, ma lui in cambio

    vuole un tesoro degno di un sultano!
  sp: >-
    Roxas y sus amigos tratan de comprar

    la lámpara al mercader, pero este pide

    a cambio un tesoro digno de un sultán.
  en: >-
    Roxas and friends try to buy the

    lamp off the peddler, but his

    asking price is a treasure fit

    for a sultan.
- id: 10672
  fr: >-
    Roxas et ses amis sont arrivés devant

    la Caverne aux Merveilles. Il leur faut

    à présent entrer pour chercher un trésor.
  gr: >-
    Wir erreichen die Wunderhöhle, wo einst

    die Wunderlampe ruhte. Ein passender

    Schatz muss her!
  it: >-
    Roxas e gli altri hanno raggiunto la Caverna

    delle Meraviglie, dove un tempo si trovava

    la lampada, alla ricerca di un tesoro.
  sp: >-
    Roxas y compañía llegan a la cueva,

    antigua morada de la lámpara mágica,

    para buscar un tesoro.
  en: >-
    Roxas and company arrived at the Cave of

    Wonders, former home of the magic lamp,

    in search of treasure.
- id: 10680
  fr: >-
    Le groupe est revenu apporter au marchand

    un trésor de la Caverne aux Merveilles. Mais

    la boutique est déserte. Que se passe-t-il ?
  gr: >-
    Wir kehren mit einem Schatz aus der Wunder-

    höhle zurück, aber der Laden des Trödlers ist

    verlassen. Was ist los?
  it: >-
    Roxas e gli altri recuperano un tesoro, ma

    la bottega è vuota. Che sta succedendo?
  sp: >-
    Roxas y sus amigos traen un tesoro

    de la Cueva de las Maravillas, pero la

    tienda está vacía. ¿Qué ocurre?
  en: >-
    Roxas and friends bring some treasure back

    from the Cave of Wonders, but the

    shop is empty. What´s going on?
- id: 10684
  fr: >-
    Nos héros ont récupéré la lampe magique.

    Elle est maintenant à l'intérieur du palais.

    Iago a fait ses preuves, finalement !
  gr: >-
    Roxas und seine Gefährten holten die Wunder-

    lampe zurück und sperrten sie im Kerkergewölbe

    weg. Und Jago hat sich tatsächlich bewährt!
  it: >-
    Roxas e i suoi amici recuperano la lampada

    magica, che viene messa al sicuro dentro il

    palazzo. Iago non è così cattivo dopotutto...
  sp: >-
    Roxas y compañía recuperan la lámpara

    mágica y la sellan en el interior del palacio.

    Al final, Iago no resultó ser tan malo...
  en: >-
    Roxas and company retrieve the magic

    lamp, which is sealed away inside the

    palace. Iago´s not so bad after all...
- id: 10690
  fr: >-
    Grâce au Génie qui a écarté la tempête

    de sable, Roxas et ses compagnons peuvent

    se rendre jusqu'aux ruines.
  gr: >-
    Dank Dschinnis Magie versperrt der Sandsturm

    nicht mehr den Weg und wir brechen zu den

    Ruinen im Sand auf.
  it: >-
    La magia del Genio aiuta Roxas e i suoi

    amici a superare una tempesta di sabbia.
  sp: >-
    La magia de Genio permite a Roxas y sus

    amigos atravesar una tormenta de arena

    cuando se dirigen hacia las ruinas.
  en: >-
    Genie´s magic lets Roxas and friends pass

    through a sandstorm on their way to the

    ruins.
- id: 10692
  fr: >-
    L'endroit est désert. C'était un piège !

    Il faut retourner au palais sans plus

    attendre. C'est là qu'est Jafar !
  gr: >-
    Kein Mensch ist in den Ruinen - es war eine

    Falle! Wir eilen zurück zum Palast, Dschafars

    wahrem Ziel.
  it: >-
    Non c'è nessuno nelle rovine. È una trappola!

    Roxas e i sui compagni fuggono e si affrettano

    a palazzo, il vero obiettivo di Jafar.
  sp: >-
    Las ruinas están desiertas. ¡Es una trampa!

    Roxas y compañía escapan y vuelven deprisa

    al palacio, el verdadero objetivo de Yafar.
  en: >-
    The ruins are deserted. It´s a trap! Roxas

    and company escape and hurry toward

    the palace, Jafar´s real target.
- id: 10698
  fr: >-
    L'ombre n'était en fait que Mushu. Roxas a

    fait la connaissance de Mulan, qui se fait

    passer pour un garçon afin d'intégrer l'armée.
  gr: >-
    Der Schatten an der Wand entpuppt sich

    als Mushu. Wir treffen auf Mulan, die vorgibt,

    ein Mann zu sein, um der Armee beizutreten.
  it: >-
    L'ombra si rivela essere Mushu. Roxas

    incontra Mulan, che fa finta di essere

    un uomo per poter arruolarsi nell'esercito.
  sp: >-
    La sombra resulta ser Mushu. Roxas conoce

    a Mulán, que pretende hacerse pasar por un

    hombre para alistarse en el ejército.
  en: >-
    The shadow turns out to be Mushu.

    Roxas meets Mulan, who is pretending

    to be a man so she can join the army.
- id: 10710
  fr: >-
    Ping a vaincu les sbires de Shan Yu, mais son

    identité a été découverte. Mulan doit quitter

    l'armée. Roxas va la raccompagner chez elle.
  gr: >-
    {:width 90}Ping erweist sich als genialer Kriegsstratege und

    besiegt die Feinde, aber ihre Identität fliegt auf

    und sie als Mulan aus der Armee. Heimwärts also.
  it: >-
    Lo stratagemma di Ping sgomina l'esercito di

    Shan Yu, ma poi Ping è scoperto e congedato.

    Roxas decide di accompagnare Mulan a casa.
  sp: >-
    Ping consigue derrotar a Shan Yu y los suyos,

    pero su farsa se descubre y la expulsan.

    Roxas decide acompañarla de vuelta a casa.
  en: >-
    Ping´s plan defeats Shan-Yu´s army, but

    her cover is blown and she´s dismissed.

    Roxas agrees to accompany her home.
- id: 10720
  fr: >-
    Après s'être arrêté au village, le trio,

    accompagné de Mulan, part vers le sommet

    à la poursuite d'un homme en noir.
  gr: >-
    Wir besuchen das Dorf, wo wir auf Mulan

    treffen. Sie jagt gerade einen Unbekannten

    in Schwarz, der in den Bergen haust.
  it: >-
    Roxas e i suoi amici passano

    dal villaggio e, insieme a Mulan,

    inseguono sui monti un tizio in nero.
  sp: >-
    Roxas y sus amigos pasan por la aldea y,

    junto a Mulán, se encaminan a la montaña

    tras un individuo vestido de negro.
  en: >-
    Roxas and friends stop by the village and,

    with Mulan, head for the mountain

    chasing after someone in black.
- id: 10724
  fr: >-
    Le groupe a perdu la trace de l'homme,

    sans pouvoir découvrir son identité.

    Il ne reste plus qu'à rebrousser chemin.
  gr: >-
    Wir verlieren den Unbekannten aus den

    Augen und seine Identität bleibt unklar.

    Notgedrungen folgt jetzt der Abstieg.
  it: >-
    Roxas e gli altri perdono le tracce

    dell'uomo prima di scoprirne l'identità.

    Decidono allora di tornare indietro.
  sp: >-
    Roxas y sus compañeros pierden la pista al

    individuo antes de descubrir su identidad.

    Deciden descender de la montaña.
  en: >-
    Roxas and company lose track of the man

    before they learn who he is. They go

    back down the mountain.
- id: 10738
  fr: >-
    Le récit de l'Empereur a convaincu Roxas

    que Axel est vivant. Quant à Mulan, elle

    est ravie d'obtenir une fonction à la cour.
  gr: >-
    {:width 95}Die Ausführungen des Kaisers beruhigten Roxas,

    denn Axel geht es gut. Er ist nachhaltig ergriffen.

    Und Mulan erhielt vom Kaiser einen Posten.
  it: >-
    Il racconto dell'Imperatore convince

    Roxas che Axel sta bene. Mulan diventa

    una guardia imperiale e Roxas si commuove.
  sp: >-
    El relato del Emperador hace pensar a Roxas

    que Axel está bien. Mulán consigue un cargo

    en el ejército, y Roxas acaba emocionado.
  en: >-
    The Emperor´s story makes Roxas believe

    Axel is safe. Mulan takes an imperial

    post. Roxas can´t suppress his emotions.
- id: 10740
  fr: >-
    De retour dans le Forêt des Rêves

    Bleus, Roxas rend visite à Winnie.
  gr: >-
    Wir besuchen nach langer Zeit wieder

    den Hundertmorgenwald und wollen zu

    Puuhs Haus gehen.
  it: >-
    Roxas visita di nuovo il Bosco dei

    Cento Acri e cerca la casa di Pooh.
  sp: >-
    Roxas visita el Bosque de los Cien Acres

    de nuevo y va a la casa de Pooh.
  en: >-
    Roxas visits the Hundred Acre Wood

    again and finds Pooh´s house.
- id: 10742
  fr: >-
    Winnie est assis devant chez lui,

    l'air absorbé dans ses pensées.
  gr: >-
    Wir sehen Puuh, der sich über irgendetwas

    wohl den Kopf zerbricht, vor seinem Haus.
  it: >-
    Roxas trova Pooh di fronte a casa sua,

    profondamente assorto nei suoi pensieri.
  sp: >-
    Roxas ve a Pooh frente a su casa,

    ensimismado en sus pensamientos.
  en: >-
    Roxas sees Pooh in front of his house,

    thinking hard about something.
- id: 10744
  fr: >-
    Lorsqu'il retourne dans le livre, Roxas

    découvre que seule la maison de

    Winnie est encore en place.
  gr: >-
    Eine mysteriöse Kraft schleudert uns aus

    dem Buch. Als wir zurückkehren, finden

    wir nichts außer Puuhs Haus im Buch vor.
  it: >-
    Una strana forza butta Roxas fuori

    dal libro. Al suo ritorno, scopre

    che è rimasta solo la casa di Pooh.
  sp: >-
    Una extraña fuerza expulsa a Roxas del

    libro. Cuando vuelve, se da cuenta de que

    solo queda la casa de Pooh.
  en: >-
    A strange force blows Roxas out of

    the book. Upon his return, he finds

    that only Pooh´s house remained.
- id: 10746
  fr: >-
    Qu'a-t-il bien pu se passer ?

    En tout cas, quel soulagement

    de voir que Winnie est indemne !
  gr: >-
    Was wohl geschehen ist? Wenigstens ist

    Puuh wohlauf. Wenn Roxas auch irgendwie

    besorgt um ihn wirkt ...
  it: >-
    Che sarà successo? Meno male che

    Pooh sta bene. Roxas è felice di rivedere

    l'orsetto.
  sp: >-
    ¿Qué ha podido ocurrir? Al menos,

    Pooh se encuentra bien. Roxas se alegra

    de ver de nuevo al osito.
  en: >-
    What could have happened? At least

    Pooh is safe and sound. Roxas is

    relieved to see the bear again.
- id: 10748
  fr: >-
    Winnie a perdu la mémoire à cause des

    pages arrachées. Il faut les retrouver

    pour lui rendre ses souvenirs !
  gr: >-
    Weil die Herzlosen einige Seiten heraus-

    gerissen haben, verlor Puuh sein Gedächtnis.

    Es gilt, die verlorenen Seiten zu finden!
  it: >-
    Le pagine strappate dagli Heartless

    hanno fatto perdere la memoria a Pooh.

    Roxas deve ritrovare quelle pagine.
  sp: >-
    A causa de las páginas arrancadas por los

    sincorazón, Pooh ha perdido la memoria.

    Roxas tiene que recuperar esas páginas.
  en: >-
    The pages the Heartless had torn out

    had made Pooh lose his memory. Roxas

    needs to collect those pages.
- id: 10752
  fr: >-
    En rapportant la page, Roxas a fait

    apparaître un arbre avec une

    toute petite porte.
  gr: >-
    Als Roxas die verlorene Seite hervorholt,

    erscheint ein Baum mit einer winzigen Tür.
  it: >-
    Quando Roxas è tornato con una pagina

    strappata, è apparso un albero con una

    piccola porta.
  sp: >-
    Cuando Roxas volvió con una de las

    páginas arrancadas, apareció un árbol

    con una pequeña puerta.
  en: >-
    When Roxas arrived with the torn page,

    a tree with a tiny door appeared.
- id: 10754
  fr: >-
    Porcinet est emporté par

    un coup de vent sous les

    yeux de Roxas !
  gr: >-
    Wir entdecken Ferkel, wie er vom Wind

    davon geweht wird.
  it: >-
    Roxas nota che Pimpi è stato

    spazzato via dal vento.
  sp: >-
    Roxas ve a Piglet, que está siendo

    arrastrado por el viento.
  en: >-
    Roxas spots Piglet being blown around by

    the wind.
- id: 10760
  fr: >-
    En rapportant la page, Roxas a fait

    apparaître un arbre entouré d'un

    potager.
  gr: >-
    Als Roxas die verlorene Seite hervorholt,

    erscheint ein Baum mit einem Feld herum.
  it: >-
    Quando Roxas è arrivato con

    una pagina strappata, è apparso

    un albero circondato da un giardino.
  sp: >-
    Cuando Roxas llegó con la página

    arrancada, apareció un árbol rodeado

    por un jardín.
  en: >-
    When Roxas arrived with the torn page,

    a tree surrounded by a garden appeared.
- id: 10768
  fr: >-
    En rapportant la page, Roxas a fait

    apparaître un arbre chargé d'objets.
  gr: >-
    Als Roxas die verlorene Seite hervorholt,

    erscheint ein Baum mit allerlei Krimskrams.
  it: >-
    Quando Roxas arriva con una pagina

    strappata, appare un albero carico

    di pacchetti.
  sp: >-
    Cuando Roxas llegó con la página

    arrancada, apareció un árbol lleno

    de paquetes.
  en: >-
    When Roxas arrived with the torn page,

    a tree full of packages appeared.
- id: 10776
  fr: >-
    En rapportant la page, Roxas a fait

    apparaître une grotte lugubre.
  gr: >-
    Als Roxas die verlorene Seite hervorholt,

    erscheint eine gruselig aussehende Höhle.
  it: >-
    Quando Roxas arriva con una pagina

    strappata, appare una caverna dall'aria

    inquietante.
  sp: >-
    Cuando Roxas llegó con la página

    arrancada, apareció una tenebrosa

    cueva.
  en: >-
    When Roxas arrived with the torn page,

    a spooky-looking cave appeared.
- id: 10780
  fr: >-
    Winnie cherchait quelqu'un qui

    lui avait fait une grande promesse.

    Il se souvient enfin de Roxas.
  gr: >-
    Puuh suchte einen Freund, dem er ein wich-

    tiges Versprechen gegeben hatte - nämlich

    Roxas, an den er sich jetzt endlich erinnert.
  it: >-
    Pooh stava cercando qualcuno che

    gli aveva fatto una promessa speciale...

    e finalmente si è ricordato di Roxas!.
  sp: >-
    Pooh iba buscando a alguien a quien

    había hecho una promesa especial...

    y acabó recordando a Roxas.
  en: >-
    Pooh was looking for someone who´d

    made him a special promise--and

    remembered Roxas at last.
- id: 10782
  fr: >-
    En rapportant la page, Roxas a fait

    apparaître la butte aux étoiles.
  gr: >-
    Als Roxas die verlorene Seite hervorholt,

    erscheint ein Hügel unter prachtvollem

    Sternenhimmel.
  it: >-
    Quando Roxas è tornato con una pagina

    strappata, è apparsa una collina con

    un cielo stellato.
  sp: >-
    Cuando Roxas llegó con la página

    arrancada, apareció una colina estrellada.
  en: >-
    When Roxas arrived with the torn page,

    a hill surrounded by a starry sky

    appeared.
- id: 10786
  fr: >-
    Winnie cherchait un moyen de retenir

    Roxas, mais celui-ci lui a expliqué qu'il

    sera toujours présent dans son cæur.
  gr: >-
    Puuh grübelte über einer Möglichkeit, dass

    Roxas nicht weg muss. Roxas deutete auf seine

    Brust - "Ihr seid immer in meinem Herzen."
  it: >-
    Pooh stava cercando un modo per far

    rimanere Roxas, ma Roxas gli ha ricordato

    che sarà per sempre nel suo cuore.
  sp: >-
    Pooh trataba de hallar la forma de que

    Roxas no se marchara. Roxas le dice que

    él siempre estará en su corazón.
  en: >-
    Pooh was looking for a way to keep Roxas

    from leaving. Roxas says he´ll stay in

    Pooh´s heart forever.
- id: 10788
  fr: >-
    En arrivant dans la gorge, Roxas est

    d'abord surpris par sa nouvelle apparence.

    Il va falloir un petit temps d'adaptation.
  gr: >-
    Unvermittelt in einer Klamm angekommen,

    ist Roxas mit seinem neuen Erscheinungs-

    bild überfordert. Da hilft nur Bewegung!
  it: >-
    Arrivato nella gola, Roxas è sconcertato

    dal suo nuovo aspetto. Sarà meglio fare

    pratica!
  sp: >-
    Tras llegar a una garganta, Roxas está

    desconcertado con su nuevo cuerpo.

    ¡Será mejor moverse un poco!
  en: >-
    Arriving in a gorge, Roxas was bewildered

    by his new body. Better practice moving

    in it!
- id: 10792
  fr: >-
    Rafiki le devin a prédit que celui qui

    sauvera la Terre des Lions en deviendra

    le roi. Ce ne peut donc pas être Roxas.
  gr: >-
    Der Prophet Rafiki hat vorausgesehen, dass

    nur der zukünftige König das Geweihte Land

    retten kann - Roxas kommt also nicht in Frage.
  it: >-
    Il profeta Rafiki dice che il salvatore

    delle Terre del Branco diventerà Re.

    Perciò non può essere Roxas!
  sp: >-
    Rafiki, el profeta, dijo que quien salvara

    las Tierras del Reino se convertiría en

    rey... ¡Así que Roxas no puede hacerlo!
  en: >-
    The shaman, Rafiki, said the one to save

    the Pride Lands would be king--so it

    couldn't be Roxas.
- id: 10794
  fr: >-
    Une fois hors d'atteinte de Scar, Nala

    parle à Roxas de Simba. Ils décident d'aller

    dans un endroit calme pour discuter.
  gr: >-
    Wir entkommen Scar. Als uns Nala allerlei

    über Simba erzählt, wird ein Ortswechsel

    vorgeschlagen, um in Ruhe reden zu können.
  it: >-
    Roxas e i suoi amici sono sfuggiti a Scar.

    Quando Nala chiede di Simba, decidono

    di cercare un posto tranquillo per parlare.
  sp: >-
    Roxas y sus amigos escapan de Scar.

    Deciden ir a un sitio más tranquilo para

    poder hablar sobre Simba.
  en: >-
    Roxas and his friends had escaped Scar.

    When Nala asks about Simba, they go

    somewhere quiet to talk.
- id: 10800
  fr: >-
    Le trio célèbre ses retrouvailles

    avec Simba quand, soudain, un

    appel au secours retentit.
  gr: >-
    Roxas, Donald und Goofy sind glücklich

    wiedervereint mit Simba, als Freunde

    des Löwen um Hilfe rufen.
  it: >-
    Roxas e gli altri ritrovano Simba,

    ma gli amici del leone stanno

    implorando aiuto.
  sp: >-
    Roxas y compañía se reúnen al fin con

    Simba. De repente, los amigos del león

    gritan pidiendo socorro.
  en: >-
    Roxas and company are happily reunited

    with Simba when the lion´s friends

    scream for help.
- id: 10812
  fr: >-
    Arrivés dans la savane, Roxas et ses amis

    rencontrent les hyènes qui se moquent

    de Simba. Que se passe-t-il ?
  gr: >-
    Wir landen in der Savanne. Dort treffen wir

    auf die Hyänen, die allerdings nur Spott für

    Simba übrig haben. Was ist geschehen?
  it: >-
    Roxas e i suoi amici arrivano nella

    savana. Le iene non fanno che

    deridere Simba... Che succede?
  sp: >-
    Nuestros amigos llegan a la sabana.

    Las hienas toman a Simba por el

    pito de un sereno... ¿Qué ocurre?
  en: >-
    Roxas and friends arrive on the savannah.

    Simba´s nothing but a big joke

    to the hyenas...what´s going on?
- id: 10830
  fr: >-
    Roxas et ses amis sont arrivés pour participer

    au spectacle musical d'Atlantica. Quelques

    répétitions ne seront pas superflues !
  gr: >-
    Wir besuchen nach langer Zeit Atlantica.

    Gerade rechtzeitig, um an einem Musical

    teilzunehmen. Erst mal üben!
  it: >-
    Roxas arriva ad Atlantica giusto

    in tempo per partecipare a uno

    spettacolo. Iniziano le prove!
  sp: >-
    Roxas llega a Atlántica justo a tiempo para

    participar en un musical. ¡A practicar!
  en: >-
    Roxas´s come to Atlantica just in time to

    take part in a musical. Better practice!
- id: 10832
  fr: >-
    Pour changer les idées d'Ariel,

    le trio a décidé de participer au

    spectacle. Attention les yeux !
  gr: >-
    Roxas, Donald und Goofy machen bei den

    Proben mit, um Arielle auf andere Gedanken

    zu bringen. Zeit für ihr Debüt!
  it: >-
    Roxas e i suoi amici parteciperanno

    allo spettacolo per distrarre Ariel.

    È il momento del loro debutto.
  sp: >-
    Roxas y sus amigos se apuntaron al

    musical para que Ariel se distrajese.

    Ha llegado la hora de cantar.
  en: >-
    Roxas and friends joined the musical to

    distract Ariel. It´s time for their debut.
- id: 10836
  fr: >-
    L'amour secret d'Ariel s'est intensifié...

    Le spectacle est presque prêt mais nos héros

    ne sont pas encore tout à fait au point.
  gr: >-
    Arielles heimliche Liebe ist noch stärker

    geworden. Das Lied für das Musical ist bereit,

    doch Roxas, Donald und Goofy sind es nicht.
  it: >-
    L'amore segreto di Ariel cresce.

    Lo spettacolo è pronto, ma Roxas e

    i suoi amici non sanno ancora cantare.
  sp: >-
    El amor secreto de Ariel es ahora más fuerte.

    La pieza del musical ya está lista, pero Roxas

    y los demás no pueden cantar todavía.
  en: >-
    Ariel´s secret love has intensified. The

    musical number is ready, but Roxas and his

    friends can´t sing it yet.
- id: 10842
  fr: >-
    Ariel et Éric forment un couple charmant.

    De son côté, Sébastien a demandé au

    trio un coup de main pour son spectacle.
  gr: >-
    Erik und Arielle haben zueinander gefunden.

    Sebastian bittet Roxas, Donald und Goofy um

    Unterstützung bei dem Musical.
  it: >-
    Eric e Ariel stanno proprio bene insieme.

    Sebastian chiede a Roxas e ai suoi amici

    di dargli una mano con lo spettacolo.
  sp: >-
    Eric y Ariel forman una pareja perfecta.

    Sebastián pide a Roxas y sus amigos

    ayuda con el musical.
  en: >-
    Eric and Ariel are a great couple.

    Sebastian asks Roxas and his friends for

    help with the musical.
- id: 10848
  fr: >-
    Les Sans-cæur ont envahi le château.

    La Reine Minnie demande à Roxas de

    l'accompagner jusqu'à la salle d'audience.
  gr: >-
    Das friedliche Schloss wimmelt nur so

    von Herzlosen. Königin Minnie, Roxas und

    ich machen uns auf zum Audienzsaal.
  it: >-
    Il pacifico castello è stato invaso dagli

    Heartless. La regina Minni e Roxas vanno

    verso la Sala delle Udienze.
  sp: >-
    El pacífico castillo ha sido invadido por

    los sincorazón. La reina Minnie y Roxas

    se encaminan a la sala de audiencias.
  en: >-
    The peaceful castle was overrun with

    Heartless. Queen Minnie and Roxas

    head for the audience chamber.
- id: 10866
  fr: >-
    Nos trois amis comprennent que les

    portails sont connectés au passé !

    Là où ils se trouvent actuellement.
  gr: >-
    Die mysteriösen Türen sind mit der Vergangen-

    heit verbunden und genau dort befinden wir uns

    jetzt!
  it: >-
    Le porte misteriose sono collegate

    al passato e Roxas e gli altri hanno

    finalmente capito dove si trovano.
  sp: >-
    Las misteriosas puertas conectaban con

    el pasado. Roxas y los demás descubrieron

    al fin que allí es donde se encontraban.
  en: >-
    The mysterious doors were connected to

    the past, and that´s where Roxas and

    his friends realized they were.
- id: 10872
  fr: >-
    Le trio a condamné le portail utilisé par

    Pat. Ils ont aussi remis la Pierre Angulaire

    en place. Le château est hors de danger.
  gr: >-
    {:width 90}Roxas, Donald und Goofy versiegelten die Tür, die

    Karlo benutzt hat, und wir brachten den Eckstein

    des Lichts zurück. Das Schloss ist gerettet.
  it: >-
    Roxas e gli altri hanno chiuso la porta

    usata da Pietro e la Prima Pietra è

    al sicuro ora. Il castello è salvo.
  sp: >-
    Roxas y los suyos sellaron la puerta que

    Pete utilizaba y devolvieron la Piedra

    Angular de Luz. El castillo está a salvo.
  en: >-
    Roxas and company sealed the door Pete

    used and returned the Cornerstone of

    Light. The castle is safe again.
- id: 10874
  fr: >-
    Alors que nos héros découvrent la nouvelle

    décoration de la Ville d'Halloween, ils

    aperçoivent Zéro, le fidèle compagnon de Jack.
  gr: >-
    Wir erreichen Halloween Town, das anders

    wirkt als zuvor. Doch nicht lange und wir

    erspähen Zero, Jacks treuen Freund.
  it: >-
    Roxas e gli altri arrivano nella Città di

    Halloween e rimangono confusi finché

    non notano Zero, l'amico di Jack.
  sp: >-
    Roxas y sus amigos llegan a Ciudad de

    Halloween. Al principio están extrañados,

    hasta que ven a Zero, el amigo de Jack.
  en: >-
    Roxas and friends arrive in Halloween

    Town and are puzzled by its appearance

    until they spot Jack´s friend Zero.
- id: 10880
  fr: >-
    Jack demande à Roxas de protéger le père

    Noël. L'accès à la Ville de Noël se trouve

    dans la forêt, derrière le cimetière.
  gr: >-
    Jack bittet Roxas, Donald und Goofy, Nikolaus'

    Leibwächter zu sein. Die Tür ins Weihnachts-

    land ist im Hinterland, hinter dem Friedhof.
  it: >-
    Jack chiede a Roxas di fare la guardia del

    corpo a Babbo Natale. La porta per la Città

    del Natale è nella foresta oltre il cimitero.
  sp: >-
    Jack pide a Roxas que proteja a Santa Claus.

    La puerta de Ciudad de la Navidad está

    en el bosque, pasado el cementerio.
  en: >-
    Jack asks Roxas to be Santa´s bodyguard.

    The doorway to Christmas Town is in the

    woods past the graveyard.
- id: 10884
  fr: >-
    Les Sans-cæur sont partout ! Mais nos

    héros s'en chargent. Pas question de

    les laisser abîmer la Ville de Noël !
  gr: >-
    Auch im Weihnachtsland tummeln sich die

    Herzlosen! Roxas und seine Gefährten geben

    alles, auf dass Weihnachten komme!
  it: >-
    Gli Heartless sono anche nella Città

    del Natale. Roxas e gli altri lottano

    per salvare il Natale.
  sp: >-
    ¡También hay sincorazón en Ciudad de

    la Navidad! Todos luchan para que la

    Navidad no sufra ningún percance.
  en: >-
    There are Heartless in Christmas Town

    too! Roxas and company fight as one to

    keep Christmas safe and sound.
- id: 10904
  fr: >-
    Ayant découvert des cadeaux éparpillés dans

    la ville, Roxas et ses amis décident d'aider

    Jack qui souhaite les rendre au père Noël.
  gr: >-
    Wir finden Geschenke in ganz Halloween Town

    verstreut. Gemeinsam mit Jack wollen wir sie

    dem Nikolaus wiederbringen.
  it: >-
    Roxas e i suoi amici trovano doni

    sparsi per tutta la città. Aiutano

    Jack a riportarli a Babbo Natale.
  sp: >-
    Roxas y los demás encuentran regalos tirados

    por Ciudad de Halloween. Ayudan a Jack a

    devolvérselos a Santa Claus.
  en: >-
    Roxas and friends find presents all over

    the place in Halloween Town. They

    help Jack deliver them to Santa.
- id: 10914
  fr: >-
    Le père Noël est d'accord. Nos héros

    peuvent aller confectionner des paquets-

    cadeaux à l'étage de l'usine de jouets.
  gr: >-
    Wir gehen ins Obergeschoss der

    Spielzeugfabrik, um die falschen

    Geschenke anzufertigen.
  it: >-
    Roxas e gli altri salgono al primo piano

    della fabbrica di giocattoli per creare

    dei doni esca.
  sp: >-
    Roxas y los demás se dirigen al segundo

    piso del taller de juguetes para preparar

    los regalos trampa.
  en: >-
    Roxas and company go up to the second

    floor of the toy workshop to make the

    decoy presents.
- id: 10918
  fr: >-
    Alors que notre trio arrive à Port Royal,

    du tumulte en provenance du port attire

    leur attention.
  gr: >-
    Wir kommen in Port Royal an. Allem Anschein

    nach gibt es am Hafen irgendeinen Aufruhr.
  it: >-
    Roxas e i suoi amici sono arrivati a

    Port Royal e hanno notato subito

    che c'è qualche problema al porto.
  sp: >-
    Nuestros amigos llegaron a Port Royal.

    Tras echar un vistazo, oyeron jaleo

    en el puerto.
  en: >-
    Roxas´s team came to Port Royal. They

    looked around and noticed a disturbance

    down at the harbor.
- id: 10922
  fr: >-
    Elisabeth, la fille du gouverneur, a été

    enlevée. Roxas et Will courent au

    port pour rattraper les pirates.
  gr: >-
    Elizabeth, die Tochter des Gouverneurs, wurde

    entführt! Wir müssen die Piraten zusammen

    mit Will zum Hafen verfolgen.
  it: >-
    Elizabeth, la figlia del Governatore,

    è stata rapita! Roxas e Will inseguono

    i pirati al porto.
  sp: >-
    ¡Elizabeth, la hija del Gobernador, ha sido

    raptada! Roxas y Will corren hacia el

    puerto tras los piratas.
  en: >-
    Elizabeth, the governor´s daughter, has

    been kidnapped! Roxas and Will head for

    the harbor after the pirates.
- id: 10924
  fr: >-
    Le navire des pirates est déjà loin.

    Le groupe décide de les prendre en

    chasse avec l'aide de Jack Sparrow.
  gr: >-
    Das Piratenschiff ist bereits ausgelaufen.

    Zusammen mit Jack Sparrow wollen wir

    in See stechen, um sie zu verfolgen.
  it: >-
    La nave pirata è già salpata. Con l'aiuto

    del pirata Jack Sparrow, Roxas e i suoi

    amici decidono di inseguire i malfattori.
  sp: >-
    El barco pirata ya había zarpado. Con la

    ayuda de un pirata llamado Jack Sparrow,

    Roxas y los demás deciden ir tras ellos.
  en: >-
    The pirates´ ship had already sailed.

    With pirate Jack Sparrow´s help, Roxas´s

    team decided to follow.
- id: 10930
  fr: >-
    Chargés de monter la garde sur le

    navire, nos amis s'inquiètent de

    ne voir revenir personne.
  gr: >-
    Auf der Isla de Muerta angekommen, bewachen

    Roxas, Donald und Goofy das Schiff. Doch sie sind

    in Sorge, weil Jack und Will so lange brauchen.
  it: >-
    Sull'Isla de Muerta, Roxas e gli altri ricevono

    l'ordine di sorvegliare la nave. Ma ancora non

    torna nessuno e loro si stanno preoccupando.
  sp: >-
    En la Isla de Muerta, Roxas y sus amigos se

    quedan vigilando el barco, pero Jack y Will

    tardan demasiado, así que se preocupan.
  en: >-
    At Isla de Muerta, Roxas´s team was told

    to watch the boat. But no one´s back yet,

    and they´re worried.
- id: 10940
  fr: >-
    Nos héros ont échappé de justesse

    au danger et se lancent aux trousses

    de Barbossa pour sauver Will.
  gr: >-
    Wir überleben irgendwie und müssen jetzt

    Barbossa nachjagen, um Will zu retten.
  it: >-
    Roxas e i suoi compagni sono riusciti

    a cavarsela. Ora devono inseguire

    Barbossa e aiutare Will.
  sp: >-
    Roxas y sus amigos consiguieron salvar el

    pescuezo. Ahora tienen que ir tras

    Barbossa y ayudar a Will.
  en: >-
    Roxas´s team somehow survived the crisis.

    Now they need to go after Barbossa and

    help Will.
- id: 10946
  fr: >-
    De retour à Port Royal, le trio

    découvre qu'il y a encore du

    grabuge au port.
  gr: >-
    Wir finden uns erneut in Port Royal ein,

    und erneut hören wir Lärm vom Hafen her.
  it: >-
    Roxas e gli altri ritornano a Port Royal,

    ma ci sono altri problemi al porto.
  sp: >-
    Roxas y sus amigos han vuelto a Port Royal,

    pero parece que hay problemas en el

    puerto.
  en: >-
    Roxas´s team returned to Port Royal, but

    there´s more trouble at the harbor.
- id: 10950
  fr: >-
    Le groupe a retrouvé Will qui leur a parlé

    d'un monstre lâché par l'Organisation {XIII}.

    Jack n'a pas très envie de s'y frotter.
  gr: >-
    Wir finden Will, der von einer Kreatur der

    Organisation {XIII} angegriffen wurde. Diese

    Aussicht begeistert Käpt'n Jack kaum.
  it: >-
    Roxas e i suoi amici trovano Will. Will parla

    loro di un mostro liberato dall'Organizzazione

    {XIII}. A Jack non piace per niente la cosa.
  sp: >-
    Encuentran a Will, que les cuenta que la

    Organización {XIII} ha liberado a un

    monstruo. Jack se niega a ir tras él.
  en: >-
    Roxas´s team finds Will, and he talks about

    a monster Organization {XIII} set loose.

    Jack is not keen on chasing it.
- id: 10952
  fr: >-
    L'Intercepteur ayant été coulé, nos amis se

    sont retrouvés au cimetière d'épaves. Une

    nouvelle embarcation ne serait pas du luxe !
  gr: >-
    Die Interceptor fällt der Schlacht zum Opfer

    und sinkt, während wir alle am Schiffsfriedhof

    angespült werden.
  it: >-
    Nella foga della battaglia, l'Interceptor

    viene affondato e Roxas e i suoi amici

    si ritrovano in un cimitero navale.
  sp: >-
    En la refriega, el "Interceptor" resulta hundido

    y el grupo de Roxas vencido. Todos acaban

    varados en un cementerio de barcos.
  en: >-
    In the heat of battle, the Interceptor

    was sunk and Roxas´s team was sent

    flying. They washed up at a ship

    graveyard.
- id: 10956
  fr: >-
    Le groupe a récupéré toutes les

    pièces. L'Organisation a sûrement

    mis le cap sur un endroit peuplé d'âmes !
  gr: >-
    Roxas und seine Gefährten haben jetzt das Gold

    und wir jagen der Organisation nach. Sie muss

    an einem Ort sein, wo es viele Menschen gibt.
  it: >-
    Roxas e i suoi amici recuperano

    tutto l'oro. L'Organizzazione deve

    essere in un posto affollato.
  sp: >-
    Roxas y sus amigos recuperaron todo el

    oro. La Organización debe de haber ido

    a algún sitio con mucha gente.
  en: >-
    Roxas´s team collected all the gold. The

    Organization must have gone to a place

    with lots of people.
- id: 10960
  fr: >-
    Le trio a été transporté dans l'ordinateur.

    Aidés de Tron, nos amis vont tenter de

    s'échapper de la cyber cellule.
  gr: >-
    Wir werden in ein Computer-System befördert.

    Zusammen mit Tron, der sich in der gleichen

    Zelle befindet, soll der Ausbruch glücken.
  it: >-
    Roxas e i suoi amici sono finiti dentro

    un computer. Decidono di fuggire con

    l'aiuto di Tron.
  sp: >-
    Roxas y sus amigos han sido arrastrados

    al interior de un sistema informático.

    Deciden fugarse con la ayuda de Tron.
  en: >-
    Roxas and friends have been dragged into

    the computer system. They decide to

    attempt a jailbreak with Tron's help.
- id: 10970
  fr: >-
    Roxas a trouvé le mot de passe.

    Le trio peut pénétrer dans le DTD,

    accompagné de Tron.
  gr: >-
    Roxas, Donald und Goofy haben das Kennwort

    herausgefunden und wir wollen zusammen mit

    Tron zum Datenspeicher, dem DTD-Bereich.
  it: >-
    Roxas recupera la password e si dirige

    verso il dataspazio DTD insieme a Tron.
  sp: >-
    Roxas ha conseguido la contraseña.

    Ahora, deben encaminarse al entorno

    de datos DTD junto a Tron.
  en: >-
    Roxas tracked down the password. Now

    they head for the DTD dataspace with

    Tron.
- id: 10976
  fr: >-
    Nos héros ont sauvé la ville. Ils peuvent

    regagner le monde extérieur, même si le

    mystère demeure entier pour Ansem.
  gr: >-
    Die Stadt ist gerettet. Wir beschließen, in

    die Außenwelt zurückzukehren, obwohl

    Ansem noch viele Rätsel aufgibt.
  it: >-
    Roxas e i suoi amici hanno salvato la

    città. Ora possono tornare nel mondo

    esterno, ma i dubbi su Ansem rimangono.
  sp: >-
    Roxas y sus amigos han salvado la ciudad.

    Ahora tienen que volver al exterior, pues

    quedan muchas preguntas sobre Ansem.
  en: >-
    Roxas and friends save the town. They

    will return to the outside world, though

    questions about Ansem remain.
- id: 10990
  fr: >-
    Le voilier solaire dépose nos héros

    devant l'antre du MCP. Le combat

    décisif est sur le point de commencer.
  gr: >-
    Wir erreichen das Plateau zum Systemkern.

    Roxas und seine Gefährten bereiten sich auf

    den Kampf gegen den MCP vor.
  it: >-
    Roxas e i suoi amici raggiungono

    l'altopiano dell'MCP. La battaglia

    finale si avvicina.
  sp: >-
    Roxas y sus amigos bajan del navegador

    solar en la loma del PCM.

    La batalla final está cerca.
  en: >-
    Roxas´s team gets off the solar sailer at

    the MCP´s mesa. The final battle is near.
- id: 10992
  fr: >-
    Le trio promet à Tron de revenir le voir.

    En remerciement, celui-ci projette des

    images d'archives de la ville.
  gr: >-
    Roxas, Donald und Goofy versprechen Tron

    ein Wiedersehen und Tron zeigt allen die

    Stadt, wie sie einst mal war.
  it: >-
    Roxas e i suoi amici promettono che

    rivedranno Tron, il quale invia un dono:

    una visione del passato della città.
  sp: >-
    Roxas y los suyos prometen que volverán

    a ver a Tron, que les obsequia con una

    visión de la ciudad en sus orígenes.
  en: >-
    Roxas and friends promise they´ll see

    Tron again. Tron sends a gift: a view

    of the town´s early days.
- id: 10994
  fr: >-
    Avec l'aide d'Axel, nous avons pu sortir

    des ténèbres. Apparemment, Naminé est

    détenue dans une geôle du château.
  gr: >-
    Mit Axels Hilfe entkommen wir aus der

    Dunkelheit. Naminé scheint im Kerker des

    Schlosses gefangen gehalten zu werden.
  it: >-
    Con l'aiuto di Axel, siamo usciti dall'oscurità.

    Sembra che Naminé sia tenuta prigioniera nelle

    segrete del castello.
  sp: >-
    Con la ayuda de Axel, conseguimos salir

    de la oscuridad. Al parecer, Naminé estaba

    presa en la mazmorra del castillo.
  en: >-
    With Axel´s help, we made our way out of

    the darkness. It seemed Naminé was being

    held in the castle dungeon.
- id: 10995
  fr: >-
    Trouve le château pour sauver Naminé !
  gr: >-
    Ins Schloss, wo Naminé gefangen gehalten wird!
  it: >-
    Trovare il castello e salvare Naminé.
  sp: >-
    ¡Busca el castillo y salva a Naminé!
  en: >-
    Find the castle to save Naminé!
- id: 11002
  fr: >-
    Sorti de ses songes par une

    mystérieuse voix, Roxas s'éveilla

    dans un manoir inconnu.

    Son sommeil avait dû être

    particulièrement long, car il

    ne se souvenait de rien.
  gr: >-
    Roxas vernimmt Stimmen, die nach ihm rufen,

    und erwacht in einem fremden Herrenhaus.

    Wir müssen hier eine lange Zeit geschlafen

    haben, können uns aber nicht daran erinnern,

    wie wir herkamen und warum wir schliefen.
  it: >-
    Guidato da una voce, Roxas si è

    risvegliato in una villa misteriosa.

    Deve aver dormito lì dentro per

    molto tempo, ma non riesce a

    ricordare niente.
  sp: >-
    Guiado por una voz que le llamaba,

    Roxas despertó en una vieja mansión.

    Tuvo que estar durmiendo allí

    mucho tiempo, pero no conseguía

    recordar nada.
  en: >-
    Guided by a voice calling out to him,

    Roxas awoke in a mysterious old mansion.

    He must have been sleeping there for

    a long time, but he couldn´t remember

    a thing.
- id: 11004
  fr: >-
    En errant au hasard des rues de la

    ville, Roxas finit par arriver au repaire

    d'Hayner, Olette et Pence.

    Ceux-ci lui expliquèrent que quelqu'un

    l'attendait à la gare. Était-ce le Roi ?
  gr: >-
    Während wir Twilight Town durchstreifen,

    treffen wir in einer hinteren Gasse auf die

    drei Freunde Hayner, Pence und Olette.

    Sie sagen, dass sie am Bahnhof jemanden

    getroffen haben, der nach uns sucht.

    So wie sie ihn beschreiben, könnte man

    glatt meinen, es sei der König!
  it: >-
    Roxas ha incontrato Hayner, Pence e

    Olette girovagando per Crepuscopoli.

    Hanno detto di aver visto alla stazione

    qualcuno che stava cercando Roxas e i

    suoi amici. Potrebbe trattarsi del Re...
  sp: >-
    Roxas vagaba perplejo por Villa Crepúsculo

    cuando se encontró con Hayner, Pence

    y Olette en el callejón. Dijeron que

    alguien en la estación preguntó por

    Roxas y sus amigos. Por la descripción

    que dieron, debía de tratarse del rey.
  en: >-
    Roxas was wandering around Twilight

    Town as puzzled as ever when he met

    Hayner, Pence, and Olette in the back

    alley. They said they´d seen someone

    at the station who was looking for

    Roxas and his friends. From the sounds

    of things, it must be the King.
- id: 11005
  fr: >-
    Alors que Roxas et ses compagnons

    se précipitaient à la gare, ils se

    retrouvèrent encerclés par une

    nuée d'ennemis.

    Ils furent sauvés par un guerrier vêtu

    de noir... qui s'avéra être le Roi Mickey !

    Les retrouvailles furent brèves car le

    Roi leur ordonna de prendre le train

    et de quitter la ville au plus vite.

    Avant de disparaître, il remit à Roxas

    un petit sac rempli d'argent.

    Décontenancés, mais heureux d'avoir

    vu le Roi, nos trois amis se dirent que

    si Mickey avait pu sortir sain et sauf

    des ténèbres, Axel devait aussi être

    vivant quelque part.

    Roxas prit alors une décision : il partirait

    à la recherche de Axel et reviendrait

    avec lui sur leur île, où les attendait

    Naminé. Quant à Donald et Dingo, ils

    n'hésitèrent pas une seconde et

    décidèrent de l'accompagner dans

    cette nouvelle aventure.
  gr: >-
    Wir eilen zum Bahnhof, werden dort aber

    von zahlreichen Feinden umzingelt. Doch

    auf einmal erscheint ein Kämpfer ganz in

    Schwarz und rettet uns - es ist der König!Aber es bleibt leider keine Zeit für lange

    Wiedersehensfreude, denn der König weist

    uns an, in den Zug zu steigen und die Stadt

    zu verlassen, gibt uns einen Beutel mit Geld

    und ist im nächsten Moment verschwunden.

    Doch wenn der König, der im Reich der

    Dunkelheit zurückgeblieben war, hier ist,

    dann ist es Axel bestimmt auch und sicher

    ist er wohlauf. Roxas ist überglücklich und

    meint: "Dann können er und ich zur Insel

    zurück. Zur Insel, auf der Naminé auf uns

    wartet!" Roxas ist fest entschlossen, Axel

    suchen zu gehen und Donald und Goofy sind

    natürlich mit von der Partie.
  it: >-
    Roxas e i suoi amici hanno raggiunto

    in fretta la stazione, ma sono stati

    accolti da un nugolo di nemici.

    Il guerriero vestito di nero che li ha

    salvati non è altro che il Re in persona!

    Dopo aver gioito per il fortuito incontro,

    il Re ha detto loro di prendere il treno

    e lasciare la città. Ha anche dato

    a Roxas un borsellino pieno di munny

    prima di sparire di nuovo. Ma se

    il Re sta bene dopo essere rimasto

    chiuso nel regno dell'oscurità, allora

    anche Axel potrebbe essere in salvo!

    Roxas ha deciso così di continuare a

    cercare il suo amico per poter tornare

    insieme sulla loro isola, dove Naminé

    li sta aspettando. Paperino e Pippo

    ovviamente hanno deciso di

    accompagnare Roxas.
  sp: >-
    Roxas y sus amigos corrieron hacia la

    estación, pero de repente se vieron

    rodeados por multitud de enemigos. ¡El

    hombre vestido de negro que los sacó

    del apuro no era otro que el mismísimo

    rey! Pero no hubo mucho tiempo para

    celebraciones por el reencuentro.

    ‛¡Tenéis que subir al tren y salir de la

    ciudad!’, dijo el rey; y dio a Roxas un

    monedero con platines antes de irse.

    Pero si el rey estaba atrapado en el

    Reino de la Oscuridad y sigue sano y

    salvo, eso significa que Axel también

    debe de estar bien. Roxas decidió salir en

    busca de Axel: ‛Así podremos volver a

    las islas juntos. ¡Naminé está allí

    esperándonos!’. Y, por supuesto, Donald

    y Goofy decidieron ir con él
  en: >-
    Roxas and his friends hurried to the

    station, but suddenly found themselves

    surrounded by swarms of foes. The

    black-clad warrior who rescued them

    from their predicament was none other

    than the King himself! There was little

    time to celebrate their reunion. "You

    gotta board the train and leave town!"

    said the King, who gave Roxas a pouch

    of munny before disappearing. But if

    the King had been locked away in the

    realm of darkness and was safe and sound,

    that meant Axel must be, too. Roxas made

    up his mind to search for Axel: "He and

    I can go back to the islands together.

    Naminé´s there waiting for us!" Donald

    and Goofy agreed to come along too, of

    course.
- id: 11007
  fr: >-
    Ces adieux furent étrangement

    émouvants.

    En effet, bien que Roxas n'ait jamais

    rencontré la bande de la Cité du

    Crépuscule auparavant, il eut

    l'impression de quitter des amis

    très chers.

    Bien plus tard, le train déposa

    nos héros, encore un peu tristes,

    au pied d'un bâtiment isolé.
  gr: >-
    Roxas hatte mit den Tränen zu kämpfen,

    obwohl er die drei heute zum ersten Mal

    getroffen hat.Der Zug fährt und fährt und es ist eine

    schwermütige Reise, die uns schließlich

    zu einem Turm führt, der ebenfalls eine

    melancholische Stimmung verbreitet.
  it: >-
    È stato un addio triste, anche se Roxas

    li aveva appena conosciuti... Con uno

    strano sentimento di malinconia nel

    cuore, Roxas e i suoi amici hanno

    proseguito il viaggio verso una

    torre misteriosa.
  sp: >-
    Fue una despedida emotiva, a pesar de

    que Roxas acababa de conocer a los

    tres amigos... Aún con una gran tristeza,

    subieron al tren, que les llevó hasta la

    base de una solitaria torre.
  en: >-
    It was a tearful farewell, even though

    Roxas had only just met the three

    friends... Still feeling strangely sad,

    they rode the train to the base of a

    lonely tower.
- id: 11009
  fr: >-
    Le manoir grouillait de Sans-cæur.

    Dans son bureau, au sommet de la

    tour, Yen Sid attendait notre trio.

    Le grand magicien leur expliqua que

    Roxas était la clef qui reliait tous les

    événements de leur aventure.
  gr: >-
    Der Turm wimmelt nur so von Herzlosen.

    Oben angekommen, erwartet uns Meister

    Yen Sid bereits und begrüßt Roxas mit den

    Worten: "Du bist der Schlüssel, der die

    Tür zum Licht öffnen wird."
  it: >-
    La torre era invasa dagli Heartless.

    Il maestro Yen Sid stava aspettando

    Roxas e i suoi amici quando questi ultimi

    sono arrivati in cima alla torre. L'anziano

    saggio ha detto a Roxas che il detentore

    del Keyblade è la chiave che aprirà la

    porta della luce.
  sp: >-
    La torre estaba plagada de sincorazón.

    Cuando Roxas y sus amigos consiguieron

    llegar a lo alto de la torre, el maestro

    Yen Sid les aguardaba: ‛¡El elegido de la

    llave espada! Tú eres la llave que abrirá

    la puerta a la luz’.
  en: >-
    The tower was overflowing with Heartless.

    Master Yen Sid was waiting for Roxas and

    his friends when they finally made their

    way to the top: "Chosen wielder of the

    Keyblade! You are the key that will open

    the door to light."
- id: 11010
  fr: >-
    Yen Sid leur présenta ensuite les

    nouveaux ennemis qui se dresseraient

    devant eux dans cette quête : les

    Simili. Ces êtres sont en quelque sorte

    des coquilles vides, créées lorsque

    des individus au cæur fort sont

    transformés en Sans-cæur.

    Une mystérieuse confrérie,

    l'Organisation {XIII}, dirige

    ces redoutables combattants.

    C'était donc pour en savoir plus

    sur les sinistres desseins de

    l'Organisation que le Roi Mickey

    avait quitté le Château Disney.

    Convaincu par les paroles de Yen Sid,

    Roxas espérait que le Roi pourrait,

    lorsqu'ils le retrouveraient, le

    renseigner sur la situation de Axel.
  gr: >-
    Meister Yen Sids Ausführungen zufolge

    wird das Reich des Lichts nun von einem

    neuen Feind bedroht - den so genannten

    "Niemanden". Manchmal, wenn jemand mit

    starkem Herzen und festem Willen zu einem

    Herzlosen wird, entwickelt die hinterlassene

    leere Hülle einen eigenen Willen, so Meister

    Yen Sid. Und das sind dann die Niemande.

    Einige mächtige Niemande haben eine Gruppe

    namens "Organisation {XIII}" gebildet, welche

    die unbedeutenderen Niemande befehligt.

    Deren Absichten sind jedoch unklar.

    Der König habe sich aufgemacht, um hinter

    dieses Rätsel zu kommen.

    Wenn es uns gelingt, König Micky zu treffen,

    dann finden wir bestimmt auch Axel.
  it: >-
    Secondo Yen Sid, la luce è minacciata

    da dei nuovi nemici chiamati Nessuno.

    Questi sono gusci vuoti lasciati quando

    qualcuno con un cuore forte diventa

    un Heartless, ma hanno comunque una

    volontà propria. Un gruppo chiamato

    Organizzazione {XIII} controlla questi

    Nessuno, ma il loro obiettivo è ancora

    sconosciuto. Il Re è in viaggio per scoprire

    quali sono le intenzioni dell'Organizzazione {XIII}

    e, se il gruppo troverà il Re, è probabile

    che scopriranno anche dove si trova Axel.
  sp: >-
    Según Yen Sid, la luz estaba bajo una

    nueva amenaza: los ‛incorpóreos’.

    Estos son el armazón vacío que queda

    cuando alguien con un corazón fuerte

    se convierte en un sincorazón, aunque

    actúan bajo su propia determinación y

    voluntad. Un grupo llamado Organización {XIII}

    está controlando a estos incorpóreos,

    aunque se desconocen sus propósitos.

    El rey ha emprendido viaje para

    averiguar el objetivo de la

    Organización {XIII}. Si Roxas y

    sus amigos consiguen hallar al rey,

    puede que descubran también el paradero

    de Axel.
  en: >-
    According to Yen Sid, the light was

    under a new threat from the enemies

    called "Nobodies." These were the

    empty shells left behind when someone

    with a strong heart became a Heartless,

    yet they had purpose and will they

    could act on. A group called Organization

    {XIII} was controlling these Nobodies,

    although their goals are still unknown.

    The King is on a journey to discover

    what exactly Organization {XIII} is trying

    to accomplish, and if they find the

    King, they´ll likely know where Axel

    is, too.
- id: 11011
  fr: >-
    Mais avant de partir à la recherche

    du Roi, Roxas devait changer de

    vêtements... les siens étaient

    devenus trop petits durant son

    sommeil prolongé.
  gr: >-
    Roxas ist fest entschlossen, den König zu

    suchen, zuerst aber muss er sich ein neues

    Gewand verpassen lassen, denn aus seinem

    jetzigen ist er herausgewachsen.
  it: >-
    Roxas ha deciso di andare alla ricerca

    del Re, ma prima deve togliersi di dosso

    i suoi abiti che ormai gli vanno stretti.
  sp: >-
    Roxas decidió salir en busca del rey,

    pero necesitaba renovar su vestuario,

    ya que se le había quedado pequeño.
  en: >-
    Roxas decided to go out in search of

    the King, but needed to change out of

    his too-small outfit first.
- id: 11012
  fr: >-
    Les Trois Bonnes Fées

    confectionnèrent pour Roxas

    une tenue dont les propriétés

    magiques pourraient l'aider

    dans sa quête.
  gr: >-
    Die drei guten Feen geben Roxas ein neues

    magisches Gewand und die Reise kann nun

    beginnen!
  it: >-
    Le tre fate buone hanno dato a Roxas

    degli abiti incantati per affrontare al

    meglio le difficoltà del nuovo viaggio.
  sp: >-
    Las tres hadas madrinas proporcionaron

    a Roxas ropajes mágicos que le servirían

    en su viaje.
  en: >-
    The three good fairies gave Roxas

    enchanted garments in preparation

    for his journey.
- id: 11017
  fr: >-
    Notre trio rejoignit rapidement la

    place des fêtes, pour éliminer les

    Simili qui s'en prenaient à Seifer et

    sa bande. C'est alors que Saïx, un

    membre de l'Organisation {XIII},

    apparut. Selon ses dires, un certain

    Axel avait quitté la confrérie, bien

    décidé à transformer Roxas en

    Sans-cæur. Et juste avant de

    disparaître dans les ténèbres, il

    lança une phrase déconcertante

    à propos de Axel.

    Après son départ, alors que Seifer

    insistait pour offrir le trophée du

    meilleur combattant à Roxas, Pence

    vint demander à nos héros s'ils

    connaissaient une fille nommée Naminé !
  gr: >-
    Wir eilen zum Turnierplatz und Roxas,

    Donald und Goofy besiegen die Niemande,

    die Cifer und seine Bande bedrohten.

    Plötzlich taucht Saïx auf, ein Mitglied der

    Organisation {XIII}, und spricht eine Warnung

    aus: Axel, der auf eigene Faust handelt,

    scheint aus Roxas einen Herzlosen machen

    zu wollen! Auch über Axel verliert er ein

    paar nebulöse Worte, bevor er zurück in

    die Dunkelheit verschwindet.Daraufhin möchte Cifer Roxas eine Trophäe

    andrehen, als Beweis, dass er der Stärkste

    in ganz Twilight Town ist. Da kommt Pence

    vorbei und fragt, ob Roxas jemanden namens

    Naminé kenne ...!
  it: >-
    Roxas e i suoi amici sono corsi al ring

    di sabbia e hanno sconfitto i Nessuno

    che minacciavano Seifer e la sua banda.

    Saïx, un membro dell'Organizzazione {XIII},

    è apparso per dare loro un avvertimento.

    Pare che Axel sia sparito e che intenda

    trasformare Roxas in un Heartless. Prima

    di andarsene nell'oscurità, sembra che

    Axel abbia fatto un accenno a Axel. Seifer

    ha cercato di consegnare un trofeo a Roxas,

    proclamandolo la persona più forte della

    città. In quel momento è arrivato Pence,

    tutto trafelato, e ha chiesto a Roxas se

    conosceva qualcuno di nome Naminé.
  sp: >-
    Roxas y sus amigos corrieron hacia el

    solar y derrotaron a los incorpóreos

    que acosaban a Seifer y su pandilla.

    Saïx, un miembro de la Organización {XIII},

    apareció para advertir al grupo:

    Axel había desertado y trataba de

    convertir a Roxas en un sincorazón.

    Luego hizo un fugaz comentario sobre

    Axel y desapareció en la oscuridad.

    Seifer intentó que Roxas aceptase el

    trofeo al más fuerte de la ciudad.

    Fue entonces cuando Pence, muy

    nervioso, llego y le preguntó: ‛¿Conoces

    a una chica llamada Naminé?’
  en: >-
    Roxas and friends ran to the sandlot and

    defeated the Nobodies who were

    threatening Seifer and his gang. Saïx,

    a member of Organization {XIII}, appeared

    to give the group a warning. It seems

    Axel had gone AWOL and was aiming to

    turn Roxas into a Heartless. He then

    made a fleeting remark about Axel before

    vanishing into the darkness. Seifer

    tried to get Roxas to accept a trophy

    proclaiming him the strongest guy in

    town. That´s when a flustered Pence

    came by and asked, "You know somebody

    named Naminé?"
- id: 11019
  fr: >-
    En arrivant à la maison abandonnée,

    Roxas, Donald et Dingo découvrirent

    Hayner et sa bande, encore un peu

    sonnés par l'attaque des Sans-cæur.

    Selon Olette, le manoir serait

    l'accès à un univers parallèle,

    une copie de la Cité du Crépuscule

    en quelque sorte. Ces deux mondes

    seraient liés, ce qui expliquerait

    pourquoi des objets supposés uniques,

    comme le sac d'Olette ou le trophée

    de Seifer, existent en double

    exemplaire.

    Pence ajouta que tout ce qui se

    volatilisait dans un monde se

    retrouvait probablement dans l'autre.

    Se pouvait-il que Naminé attende nos

    héros dans cette Cité du Crépuscule

    parallèle ?

    C'est alors que le Roi apparut. À la

    poursuite d'Ansem le Sage, il comptait

    se rendre dans le bastion de

    l'Organisation {XIII}, à la frontière

    des ténèbres. Axel y était-il, lui aussi ?

    Le Roi refusa d'en dire plus.
  gr: >-
    Wir treffen beim Herrenhaus ein, wo wir

    irgendwelche Hinweise zu finden hoffen.

    Dort erholen sich gerade Hayner und die

    anderen von einem Angriff der Niemande.

    Ihrer Meinung nach ist das Herrenhaus

    das Tor zu einem anderen Twilight Town.

    Und wirklich, die Tatsache, dass wir den

    selbst gemachten Beutel und auch den

    Kristall haben, die es beide nur einmal

    auf der Welt geben sollte, spricht für

    diese Theorie - nein, es muss förmlich

    der Beweis dafür sein, dass es die Stadt

    doppelt gibt!

    Pence meint, dass es alles, was uns hier

    abgeht, dorthin verschlagen haben muss.

    Sprich, auch Naminé könnte sich in diesem

    anderen Twilight Town befinden.

    Während wir über diese Dinge nachdenken,

    erscheint der König und eröffnet uns, dass er

    Ansem dem Weisen auf der Spur ist, der zur

    Festung der Organisation {XIII} aufgebrochen

    sein soll. König Micky will nicht recht damit

    herausrücken, aber es scheint, dass wir Axel

    treffen können, wenn wir uns ihm anschließen.
  it: >-
    Roxas e i suoi amici sono andati alla

    villa in cerca di indizi e vi hanno trovato

    Hayner e gli altri in difficoltà dopo

    essere stati attaccati dagli Heartless.

    Olette ha detto che la vecchia villa

    era una specie di portale verso una

    Crepuscopoli alternativa. Per qualche

    strano motivo, Roxas e i suoi amici

    avevano con loro un doppione di un

    borsellino fatto a mano e dei cristalli

    che in teoria dovevano essere unici.

    Questa era la prova che ‛laggiù’ c'era

    una Crepuscopoli molto simile a quella

    che c'era ‛qui’. Pence era convinto

    che nell'altra Crepuscopoli ci fosse

    tutto quello che era andato perduto

    nella loro città. Se Naminé era sparita

    in questa Crepuscopoli... forse stava

    aspettando nell'altra! In quel momento

    è apparso il Re. Era sulle tracce di

    Ansem il Saggio, che era a sua volta

    diretto verso il covo dell'Organizzazione {XIII}.

    Anche se il Re non l'ha detto apertamente,

    ha fatto intuire a Roxas che avrebbe potuto

    rivedere Axel se si fosse unito a lui.
  sp: >-
    Roxas y compañía fueron a la mansión en

    busca de pistas, pero encontraron a

    Hayner y sus amigos, que habían sido

    atacados por los sincorazón. Según Olette,

    creían que la mansión era algún tipo de

    puerta a una Villa Crepúsculo alternativa.

    ‛¿Cómo que Villa Crepúsculo alternativa?’

    Notan que ambos tienen duplicados de un

    monedero y unos cristales que se suponía

    debían ser únicos. Esa era la prueba de

    que ‛por ahí’ había otra Villa Crepúsculo

    similar a la ‛de aquí’. ‛¡En esa otra

    ciudad es donde debe de estar todo lo

    que falta aquí!’, dijo Pence. Si Naminé ha

    desaparecido de esta Villa Crepúsculo...

    ¡quizá nos esté esperando en la otra!

    Fue entonces cuando apareció el rey. Iba

    tras la pista de Ansem el Sabio, quien se

    dirigía a la fortaleza de la Organización {XIII}.

    Aunque no dio muchos detalles, de sus

    palabras se desprendía que Roxas podría

    reencontrarse con Axel si seguía al rey.
  en: >-
    Roxas and his friends came by the mansion

    searching for clues, only to find Hayner

    and his friends recovering after being

    attacked by Heartless. Olette said they

    thought the old mansion was some kind of

    gateway to an alternate Twilight Town.

    "What do you mean, alternate?" For

    some strange reason, Roxas and friends

    found they had duplicates of the

    handmade pouch and crystals that had

    supposedly been one of a kind. This

    proved that there was a Twilight Town

    "out there" that closely resembled the

    one "over here." "That other town must

    be where whatever´s missing from here

    went!" said Pence. If Naminé had

    disappeared from this Twilight Town...

    could she be waiting in the other one?

    That´s when the King appeared. He was

    on the trail of Ansem the Wise, who was

    heading for Organization {XIII}´s stronghold.

    Though he was pretty vague about it, it

    sounded like Roxas might be able to meet

    up with Axel if he tagged along, too.
- id: 11021
  fr: >-
    L'ordinateur était protégé par un mot

    de passe ! Mais il en fallait plus pour

    décourager nos héros qui se

    souvinrent des indices laissés par

    le mystérieux individu : une glace

    sucrée-salée et une série de photos.
  gr: >-
    Der Computer wird durch ein Kennwort

    geschützt, aber es gibt einen Hinweis:

    Das Eis aus der Schachtel, in der auch

    das Foto des Herrenhauses war!
  it: >-
    Il computer era protetto da una password,

    ma Roxas e i suoi amici si ricordavano

    di un possibile indizio: il gelato che

    era nella scatola con le foto della villa!
  sp: >-
    El ordenador tenía una contraseña, pero

    Roxas y sus amigos recordaron algo que

    podría estar relacionado: ¡el helado que

    había en la caja con las fotos!
  en: >-
    The computer was password-protected,

    but Roxas and his friends remembered a

    likely hint: the ice cream that had been

    in the box with the photos of the mansion!
- id: 11023
  fr: >-
    Une fois dans la seconde Cité du

    Crépuscule, Roxas et ses amis

    retrouvèrent le Roi. Tous quatre

    se mirent en quête de l'entrée du

    domaine des ténèbres.
  gr: >-
    Wir kommen in dem anderen Twilight Town

    an, wo wir zusammen mit dem König einen

    Eingang in das Reich der Dunkelheit suchen.
  it: >-
    Roxas e i suoi amici sono arrivati nell'altra

    Crepuscopoli e si sono uniti al Re alla

    ricerca di un'entrata per il regno oscuro.
  sp: >-
    Roxas y sus amigos llegaron a la otra

    Villa Crepúsculo y se unieron al rey en

    su búsqueda de una entrada al Reino

    de la Oscuridad.
  en: >-
    Roxas and his friends arrived in the

    other Twilight Town and joined the King

    in his search for a way into the dark

    realm.
- id: 11027
  fr: >-
    L'antre du Mal grouillait d'ennemis.

    Roxas s'apprêtait à les exterminer

    lorsque les membres de l'Organisation {XIII}

    apparurent, provoquant notre héros

    par des commentaires perfides et

    incompréhensibles.

    Mais avant que le trio ait eu le temps

    de réagir, la Keyblade avait ouvert

    une nouvelle route cosmique.

    Se souvenant des paroles de Yen Sid,

    les trois amis s'y engagèrent sans

    hésiter.
  gr: >-
    Beim Stützpunkt des Bösen wimmelt es von

    Herzlosen und auch Niemande tummeln sich

    überall. Roxas versichert Leon, sich ihrer an-

    zunehmen, als die Organisation {XIII} auftaucht

    und uns mit rätselhaften Worten provoziert.

    Allerdings bleibt uns keine Zeit, den Sinn

    ihrer Worte zu ergründen, denn eines der

    Tore, von denen Yen Sid sprach, erscheint

    und eine neue Welt ruft.
  it: >-
    La Valle dei Malvagi era invasa dagli

    Heartless, e anche i Nessuno non

    erano pochi. Roxas era pronto ad

    affrontare l'intera orda, quando

    è apparsa l'Organizzazione {XIII} a

    confondere Roxas con discorsi enigmatici.

    Ma non c'era tempo per pensarci,

    il Keyblade aveva aperto la via verso

    un altro mondo. Così ci siamo rimessi

    in viaggio, proprio come ci aveva detto

    il maestro Yen Sid.
  sp: >-
    El Valle del Villano estaba plagado de

    sincorazón y de incorpóreos. Roxas se

    dispuso a enfrentarse a las hordas, pero

    apareció la Organización {XIII} con su habitual

    retahíla de intrigantes palabras. Sin tiempo

    para reaccionar, la llave espada brilló y la

    puerta a un nuevo mundo apareció. Con

    las palabras de Yen Sid presentes, partimos.
  en: >-
    In Villain´s Vale the Heartless were

    swarming, as Nobodies darted about.

    Roxas was ready to take the entire horde

    on, but just then Organization {XIII} appeared,

    mocking Roxas with puzzling words. But

    with no time to reflect on this, the

    Keyblade shone, opening the way to

    another world. Remembering Yen Sid´s

    words, we set off once again.
- id: 11032
  fr: >-
    Grâce à notre intrépide trio, la paix

    revint au Château Disney.
  gr: >-
    Dank dem beherzten Einschreiten von

    Roxas, Donald und Goofy ist wieder alles

    friedlich auf Schloss Disney.
  it: >-
    Grazie a Roxas e i suoi amici,

    il castello era in salvo.
  sp: >-
    Gracias a Roxas y sus amigos, la paz

    volvió a reinar en el castillo.
  en: >-
    Thanks to Roxas and his friends,

    peace returned to the castle once

    more.
- id: 11038
  fr: >-
    Peu doués en informatique, Roxas et

    Donald manipulèrent l'ordinateur sans

    précaution, ce qui eut pour effet

    d'activer un système de protection,

    qui aspira le trio dans un monde

    parallèle.
  gr: >-
    Roxas und Donald können die Finger (und Füße)

    nicht von dem Computer lassen, woraufhin

    sich eine seltsame Vorrichtung aktiviert und

    uns in eine bizarre Welt befördert.
  it: >-
    Non propriamente esperti di computer,

    Roxas e Paperino hanno pigiato dei tasti

    a caso sulla tastiera, finché si è attivato

    un congegno che ci ha trasportati in uno

    strano mondo.
  sp: >-
    Roxas y Donald, negados para la tecnología,

    se pusieron a aporrear el ordenador. De

    repente, se activó un extraño dispositivo

    que nos llevó a un misterioso mundo.
  en: >-
    Hardly computer savvy, Roxas and

    Donald pounded on the computer´s keys,

    until a strange device activated and

    sucked us all into a strange world.
- id: 11046
  fr: >-
    Mais la plupart des données

    contenues dans le DTD étaient

    endommagées, et nos amis ne

    purent en tirer le moindre

    renseignement sur Axel ou Naminé.

    Toutefois, en fouillant dans les

    fichiers, ils découvrirent le portrait

    d'un inconnu dont le Roi révéla

    l'identité : Ansem !

    Si l'homme ne ressemblait pas à

    leur ancien adversaire, c'est parce

    que ce dernier n'était que le

    Sans-cæur d'un individu qui se faisait

    passer pour Ansem !

    Or le Simili de cet homme était

    désormais le chef de l'Organisation {XIII}.

    Tout est si compliqué ! Alors que le

    Roi expliquait qu'en trouvant le

    véritable Ansem, il pourrait en

    apprendre plus sur cet imposteur,

    une violente secousse ébranla le

    bâtiment.
  gr: >-
    Aber beinahe alle Daten sind defekt und es

    lassen sich auch keine Einträge zu Axel und

    Naminé finden. Roxas verliert die Geduld und er

    hämmert auf die Tasten, was das Bild eines

    Unbekannten aufruft. König Micky meint, das

    sei der echte Ansem.

    Der Mann, den Roxas, Donald und Goofy damals

    besiegt haben, war der Herzlose eines Mannes,

    der sich nur als Ansem ausgab. Und der Niemand

    dieses Schwindlers ist jetzt der Anführer dieser

    Organisation {XIII}. Unglaublich, was der König uns

    da eröffnet!

    König Micky ist nun auf der Suche nach dem

    Mann, der die Identität des falschen Ansem

    kennen muss - nämlich dem echten Ansem,

    Ansem dem Weisen.

    Plötzlich wird das Zimmer von einem Beben

    erschüttert.     
  it: >-
    Ma quasi tutti i dati erano danneggiati

    e non c'era nulla a proposito di Naminé

    e Axel. Mentre cercavamo, abbiamo

    trovato il ritratto di qualcuno. Il Re

    ha detto che era Ansem, ma non era

    l'Ansem che conoscevamo noi! Il ‛nostro’

    Ansem era solo l'Heartless di qualcuno

    che fingeva di essere il vero scienziato.

    Inoltre, il Nessuno di quella stessa persona

    era il capo dell'Organizzazione {XIII}.

    Accipicchia! Il Re ha detto di essere

    alla ricerca del vero Ansem che avrebbe

    saputo dove si trova quello falso. A quel

    punto, nella stanza si è sentito un forte

    rumore. 
  sp: >-
    Pero la mayoría de los datos estaban

    corruptos y no parecía haber nada sobre

    Axel o Naminé. Fisgoneando, encontramos

    el retrato de alguien. El rey dijo que era

    Ansem, ¡pero no era aquel al que nosotros

    conocíamos! El Ansem al que derrotamos

    era el sincorazón de alguien que se hacía

    pasar por Ansem, y el incorpóreo de ese

    tipo resulta que era el líder de la Organización {XIII}.

    ¡Qué cosas! El rey dijo que buscaba al

    Ansem real, que seguro sabría quién era

    el Ansem falso. Tras ello, la sala se

    estremeció con un fuerte estruendo. 
  en: >-
    But nearly all the data was corrupted,

    and no entries on Axel or Naminé were to

    be found. While poking around, we dug

    up someone´s portrait. The King said it

    was Ansem, but he wasn´t the Ansem we

    knew! The Ansem we knew was just the

    Heartless of someone who was pretending

    to be Ansem, and the Nobody of that same

    guy was the leader of Organization {XIII}.

    Whew! The King said he was searching for

    the real Ansem, who would know who the

    fake Ansem was. With all that said,

    the room lurched with a loud noise. 
- id: 11050
  fr: >-
    Alors que la bataille faisait rage, le

    chef de l'Organisation {XIII} apparut

    en personne : Xemnas, Simili de

    Xehanort, premier assistant d'Ansem

    le Sage.

    Lorsque Roxas lui demanda où se

    trouvaient Axel et Naminé, Xemnas se

    contenta de ricaner, enjoignant notre

    héros à poser la question au Roi.

    C'est alors qu'Axel apparut et avertit

    Roxas que l'Organisation profitait de lui

    à son insu. Avant que nos amis aient

    pu comprendre le sens de ses paroles,

    ils se retrouvèrent encerclés par

    l'ennemi.

    Mais la bataille prit fin lorsqu'un rayon

    de lumière surgit de nulle part. 
  gr: >-
    Und am Ende zeigt er sich dann endlich - Xemnas,

    der Anführer der Organisation {XIII}!

    Seine wahre Identität ist Xehanort, der einst ein

    Schüler von Ansem dem Weisen war.

    Roxas fragt ihn, was er über Naminé und Axel weiß,

    doch Xemnas erwidert darauf nur, er solle seinen

    König fragen. Verwirrt von diesen Worten, sehen

    wir zu, wie Xemnas und König Micky beide in die

    Dunkelheit verschwinden. Plötzlich taucht Axel

    auf und sagt, Roxas wird nur von der Organisation

    benutzt.

    Endgültig verwirrt, werden wir von den Herzlosen

    umzingelt, als auf einmal ein Licht erscheint ...

    Es gibt mehr Fragen als Antworten, doch die

    Schlacht findet ihr Ende.  
  it: >-
    E chi è apparso alla fine? Xemnas,

    il capo dell'Organizzazione {XIII}. In

    precedenza era Xehanort, apprendista

    di Ansem il Saggio. Roxas ha tentato

    di chiedergli di Axel e Naminé, ma Xemnas

    gli ha detto di rivolgersi al suo Re, per

    poi sparire nell'oscurità. Poco dopo è

    apparso Axel, che ha avvertito Roxas che

    l'Organizzazione lo stava usando. Pieno

    di domande senza risposta, Roxas si è

    ritrovato circondato dagli Heartless, ma

    è apparso un raggio di luce... Nel mezzo

    di così tante congetture, la battaglia

    stava per giungere a un finale incerto. 
  sp: >-
    ¿Y quién se dejó ver al final?

    Xemnas, el líder de la Organización {XIII}.

    Era en realidad Xehanort, aprendiz de

    Ansem el Sabio. Roxas trató de preguntarle

    por Axel y Naminé, pero Xemnas le dijo que

    eso "debería preguntárselo a su rey" y,

    tras ello, desapareció en la oscuridad.

    A continuación apareció Axel para advertir

    a Roxas de que la Organización le estaba

    utilizando. Perplejo, Roxas se vio rodeado

    por los sincorazón cuando un rayo de luz

    apareció... Con gran incertidumbre, la

    batalla pareció cesar un momento. 
  en: >-
    And who showed his face at the end?

    Xemnas, leader of Organization {XIII}.

    His true identity was Xehanort, pupil

    of Ansem the Wise. Roxas tried to ask

    about Axel and Naminé, but Xemnas told

    him to "ask your King" and disappeared

    into the darkness. Then Axel appeared,

    warning Roxas that the Organization

    was using him. Lost for answers,

    Roxas was surrounded by Heartless--

    and then a ray of light appeared...

    Amidst much speculation, the battle

    drew to a tentative close. 
- id: 11075
  fr: >-
    Encouragé par Roxas, la Bête parvint

    à trouver la force de se battre. 
  gr: >-
    Nichts könnte schlimmer sein, als die Hoffnung

    zu verlieren. "Lass also deine letzte Chance nicht

    verstreichen." Es sind Soras Worte, die das Biest

    die Dinge endlich wieder klar sehen und handeln

    lassen.     
  it: >-
    Ma non c'era tempo da perdere.

    Incitato da Roxas, la Bestia ha

    ritrovato la forza di lottare. 
  sp: >-
    Mas no había tiempo para lamentos: ‛No

    desperdicies tu última oportunidad’, le animó

    Roxas. Así, Bestia halló la fuerza y el valor

    para luchar de nuevo. 
  en: >-
    But there was no time to mope. "Don´t

    throw away your last chance,"

    encouraged Roxas. The Beast found

    the strength to fight again. 
- id: 11081
  fr: >-
    Au terme d'un rude combat, nos

    héros parvinrent à neutraliser Cerbère

    et à quitter les Enfers.

    Mais à leur insu, Hadès cherchait un

    moyen d'utiliser la Keyblade de Roxas

    pour déverrouiller son Colisée des

    Enfers. 
  gr: >-
    Nach erbittertem Kampf gelingt es Roxas und

    seinen Gefährten, Zerberus zurückzuschlagen

    und aus der Unterwelt zu fliehen.     
  it: >-
    Dopo una dura lotta, siamo riusciti

    a liberarci di Cerbero e a scappare

    dall'Oltretomba. Nel frattempo, Ade

    stava cercando un modo di sfruttare

    il Keyblade di Roxas per aprire lo

    stadio dell'Oltretomba. 
  sp: >-
    Tras una ardua escaramuza, conseguimos

    rechazar a Cerbero y escapar del

    Inframundo. Al mismo tiempo, Hades

    buscaba una forma de usar la llave espada

    de Roxas para desbloquear el coliseo del

    Inframundo: el Infiernódromo. 
  en: >-
    After a bitter struggle, we managed

    to contain Cerberus and escape the

    Underworld. At the same time, Hades

    was looking for a way to use Roxas´s

    Keyblade to unlock the Underworld´s

    coliseum. 
- id: 11089
  fr: >-
    La malédiction des Enfers était enfin

    conjurée ! En explorant les lieux, Roxas

    découvrit un étrange verrou, que la

    Keyblade lui permit d'ouvrir. 
  gr: >-
    Jetzt hat der Fluch keine Macht mehr über

    Roxas, Donald und Goofy. Tief im Inneren der

    Unterwelt entdecken wir ein merkwürdiges

    Siegel und Roxas öffnet es mit dem Schlüssel-

    schwert. 
  it: >-
    Eravamo finalmente immuni alla

    maledizione. Roxas ha scoperto una

    serratura sospetta nel profondo

    dell'Oltretomba e l'ha aperta con

    il Keyblade. 
  sp: >-
    Ya éramos inmunes a la maldición.

    Roxas descubrió una extraña cerradura

    en lo profundo del Inframundo y la

    abrió con la llave espada. 
  en: >-
    The curse could no longer touch us.

    Roxas discovered a suspicious lock

    deep within the Underworld and

    unlocked it with the Keyblade. 
- id: 11121
  fr: >-
    En arrivant dans une forêt de

    bambous, notre trio aperçut

    l'ombre de ce qui semblait être

    un immense Sans-cæur.

    Il s'agissait en fait de Mushu,

    le petit dragon qui les avait aidés

    lors d'une précédente aventure.

    Celui-ci leur présenta Mulan, et

    leur apprit qu'il était le gardien

    de sa famille.

    La jeune fille se faisait passer

    pour un garçon, afin d'intégrer

    l'armée impériale et d'affronter

    les Huns. 
  gr: >-
    Wir landen in einem Bambus-Hain und auf

    einem Felsen machen wir einen bedrohlichen

    Schatten aus, der von einem Herzlosen zu

    stammen scheint - doch es ist Mushu, der

    schon bei unseren damaligen Abenteuern

    mit von der Partie war. Wir treffen Mulan,

    bei deren Familie Mushu als Familienwächter

    fungiert.

    Sie hat sich als Mann verkleidet, weil sie der

    Kaiserlichen Armee beitreten will, um gegen

    die Hunnen zu kämpfen. 
  it: >-
    Siamo arrivati in un bosco di bambù e

    abbiamo visto qualcosa che somigliava

    a un Heartless gigantesco. In realtà

    era Mushu, con cui abbiamo viaggiato

    in passato. Roxas ha conosciuto Mulan

    e ha scoperto che Mushu era il drago

    guardiano della famiglia della ragazza.

    Mulan faceva finta di essere un uomo

    per potersi arruolare nell'esercito e

    affrontare gli unni. 
  sp: >-
    Llegamos a un bosque de bambú y

    vimos algo que parecía un enorme y

    amenazador sincorazón. Resultó ser

    Mushu, que nos había acompañado en

    nuestro anterior viaje. Roxas conoció a

    Mulán y descubrió que Mushu era un

    dragón guardián de su familia. La chica

    pretendía hacerse pasar por un hombre

    para alistarse en el Ejército Imperial y

    enfrentarse a los hunos. 
  en: >-
    We arrived in a bamboo grove and

    spotted what looked like a huge

    Heartless nearby. It turned out to

    be Mushu, who had journeyed with

    us before. Roxas met Mulan, and

    learned that Mushu is a guardian

    dragon for her family. She was

    pretending to be a man so she could

    join the Imperial Army and face the

    Huns. 
- id: 11122
  fr: >-
    Sous le nom de Ping, Mulan tenta

    de s'engager mais fut refusée.

    Roxas proposa alors au Capitaine

    de confier une mission à ce frêle

    combattant, afin de tester sa valeur. 
  gr: >-
    Mulan versucht der Armee als Ping beizutreten,

    aber wird wegen Untauglichkeit abgelehnt. Doch

    Roxas legt ein gutes Wort für ihn ein und Haupt-

    mann Li gibt Ping eine Chance. Wenn er seine

    Aufgaben zufrieden stellend bewältigt, winkt

    die Aufnahme in die Armee!     
  it: >-
    Mulan ha tentato di arruolarsi nell'esercito

    con il nome di Ping, ma è stata respinta.

    Roxas ha suggerito al Capitano di dare

    la possibilità a Ping di dimostrare quello

    che vale. La giovane recluta avrebbe

    dovuto portare a termine le missioni

    assegnatele dal suo superiore. 
  sp: >-
    Mulán intentó alistarse con el nombre

    de Ping, pero no la aceptaron. Roxas le

    propuso una forma para demostrar su

    valía: tenía que completar las misiones

    del Capitán. 
  en: >-
    Mulan attempted to join the army

    under the name Ping, but she was

    turned away. Roxas proposed a way

    for Ping to prove himself: he must

    complete the captain´s assignments

    as a test of his worth. 
- id: 11134
  fr: >-
    Un étrange sentiment envahit Roxas

    au moment où il allait affronter

    l'homme en noir.

    Était-ce Axel ? L'inconnu disparut

    avant que notre héros ait pu s'en

    assurer. 
  gr: >-
    Roxas scheint etwas zu spüren, als er dem

    Unbekannten gegenübersteht. Handelt es

    sich vielleicht um Axel? Der Unbekannte

    läuft weg, noch bevor Roxas Antworten auf

    seine Fragen finden kann. 
  it: >-
    Roxas ha sentito qualcosa quando si è

    trovato davanti a quell'uomo. Possibile

    che fosse Axel? È corso via prima che

    Roxas potesse accertarsene. 
  sp: >-
    Un extraño sentimiento recorrió el cuerpo

    de Roxas cuando se encontró cara a cara

    con el encapuchado. ¿Podría ser Axel?

    Se marchó antes de que reaccionara. 
  en: >-
    Roxas felt something as he came

    face to face with the man. Could it

    be Axel? He ran away before Roxas

    could find out. 
- id: 11135
  fr: >-
    Un étrange sentiment envahit Roxas

    au moment où il allait affronter

    l'homme en noir. Était-ce Axel ?

    L'inconnu disparut avant que notre

    héros n'ait pu s'en assurer.

    C'est alors qu'un énorme Sans-cæur

    surgit et prit la direction de la Cité

    Impériale. 
  gr: >-
    Roxas scheint etwas zu spüren, als er dem

    Unbekannten gegenübersteht. Handelt es

    sich vielleicht um Axel? Der Unbekannte

    läuft weg, noch bevor Roxas Antworten auf

    seine Fragen finden kann. Und als plötzlich

    ein gigantischer Herzloser auftaucht, haben

    wir ganz andere Sorgen - denn das Ungetüm

    fliegt direkt auf die Kaiserliche Stadt zu!     
  it: >-
    Roxas ha sentito qualcosa quando si è

    trovato davanti a quell'uomo. Possibile

    che fosse Axel? È corso via prima che

    Roxas potesse accertarsene. Poi è

    apparso un Heartless enorme che

    si è diretto verso la Città Imperiale. 
  sp: >-
    Un extraño sentimiento recorrió el cuerpo

    de Roxas cuando se encontró cara a cara

    con el encapuchado. ¿Podría ser Axel?

    Se marchó antes de que reaccionara.

    ¡Y apareció un gran sincorazón que se

    encaminó a la Ciudad Imperial! 
  en: >-
    Roxas felt something as he came

    face to face with the man. Could it

    be Axel? He ran away before Roxas

    could find out. A giant Heartless

    showed up instead, and it was

    headed for the Imperial City! 
- id: 11139
  fr: >-
    S'agissait-il de Axel ? Non. Le guerrier

    révéla son identité : Xigbar, membre

    de l'Organisation {XIII}.

    Il lança ses sbires aux trousses du

    petit groupe qui parvint à les éliminer. 
  gr: >-
    "... Axel?" Auf Roxas' Frage hin, gibt sich der

    Unbekannte als Xigbar von der Organisation {XIII}

    zu erkennen. Roxas und seine Gefährten räumen

    die Herzlosen aus dem Weg, die Xigbar auf uns

    hetzt. 
  it: >-
    Dopo che Roxas lo ha chiamato ‛Axel’,

    l'uomo ci ha rivelato la sua identità.

    Era Xigbar, dell'Organizzazione {XIII}.

    Ci ha mandato contro dei nemici,

    ma li abbiamo respinti con facilità. 
  sp: >-
    ‛¿Axel?’ Tras la llamada de Roxas, el

    hombre reveló su identidad. Se trataba

    de Xigbar, de la Organización {XIII}.

    Tuvimos que ocuparnos de los enemigos

    que Xigbar nos envió. 
  en: >-
    "Axel?" The man revealed his identity

    after Roxas called out to him. It

    was Xigbar from Organization {XIII}.

    We held off the enemies Xigbar

    sent after us. 
- id: 11140
  fr: >-
    L'Empereur et le Capitaine étaient

    sains et saufs. Ils indiquèrent avoir

    parlé à un homme en noir.

    Était-ce Xigbar ? Non. Axel ?

    Une violente secousse fit soudain

    trembler le palais. 
  gr: >-
    Wir schreiten voran, um nach dem Befinden

    des Kaisers und des Hauptmanns zu sehen.

    Sie sagen, vorhin auch einen schwarzen Un-

    bekannten getroffen zu haben - jedoch nicht

    Xigbar. War es vielleicht Axel?

    Plötzlich wird der Palast von einem heftigen

    Beben erfasst. 
  it: >-
    Siamo andati ad assicurarci che

    l'Imperatore e il Capitano stessero

    bene. Hanno detto di aver incontrato

    un uomo in nero poco prima, ma non

    era Xigbar. Axel, forse? In quel

    momento il palazzo è stato scosso

    da un forte tremore. 
  sp: >-
    Fuimos a asegurarnos de que el Capitán

    y el Emperador estaban a salvo. Ambos

    aseguraron haber conocido a un hombre

    vestido de negro... pero no era Xigbar.

    ¿Sería Axel? Justo entonces, un gran

    estruendo sacudió el palacio. 
  en: >-
    We went to make sure the Emperor

    and the Captain were safe. They

    both said they had met a black-cloaked

    man earlier--and it wasn´t Xigbar.

    Was it Axel? Just then a huge

    tremor shook the palace. 
- id: 11141
  fr: >-
    Le gigantesque Sans-cæur de la

    montagne attaquait la Cité Impériale !

    Ensemble, Li Shang, Mulan et nos

    trois amis triomphèrent du monstre.

    Une fois de plus, Mulan avait fait

    preuve d'un extraordinaire courage

    et pour la récompenser, l'Empereur

    lui proposa d'intégrer sa garde

    personnelle, aux côtés du Capitaine.

    Quant à Roxas, il était désormais

    convaincu que Axel allait bien. 
  gr: >-
    Der riesige Herzlose, den wir zuvor auf dem

    Gipfel gesehen haben, taucht in der Stadt auf.

    Roxas und seine Gefährten schlagen sich tapfer

    und retten die Kaiserliche Stadt.

    Der Kaiser zeigt sich von Mulans Verdiensten

    erneut beeindruckt und zitiert sie zur Belohnung

    in seinen Stab. Und Roxas hat nun die Gewissheit,

    dass es Axel gut geht.
  it: >-
    L'Heartless gigante che avevamo

    visto sulla montagna era arrivato.

    Insieme siamo riusciti a sconfiggerlo

    e a proteggere la Città Imperiale.

    L'eroismo e il coraggio di Mulan

    sono stati riconosciuti e l'Imperatore

    le ha chiesto di servirlo a fianco del

    Capitano. Roxas era convinto che

    Axel stesse bene. 
  sp: >-
    El gran sincorazón que vimos en la

    cumbre había llegado. Juntos, nos

    libramos de él y salvamos la Ciudad

    Imperial. Las valerosas acciones de

    Mulán la hicieron merecedora de un

    puesto en la guardia junto al Capitán.

    Roxas, de alguna forma, sentía que Axel

    se encontraba bien... allí donde estuviese. 
  en: >-
    The giant Heartless we saw on the

    summit had arrived. We all worked

    together to defeat it and protect

    the Imperial City. Mulan´s brave

    feats were recognized as she was

    asked to serve alongside the Captain.

    Roxas was confident that Axel was

    all right. 
- id: 11142
  fr: >-
    Roxas avait décidé de retourner

    dans la Forêt des Rêves Bleus. 
  gr: >-
    Wir besuchen nach langer Zeit wieder den

    Hundertmorgenwald. 
  it: >-
    Roxas è tornato ancora una volta

    nel Bosco dei Cento Acri. 
  sp: >-
    Roxas volvió al Bosque de los Cien Acres. 
  en: >-
    Roxas was back in the Hundred Acre

    Wood once again. 
- id: 11144
  fr: >-
    Alors que Roxas discutait avec

    l'ourson, une force inconnue le

    projeta hors du livre.

    Des Sans-cæur étaient en train

    de dérober l'ouvrage magique !

    Roxas récupéra le livre et y replongea.

    À l'intérieur, il ne restait plus que la

    maison de Winnie. 
  gr: >-
    Eine mysteriöse Kraft schleudert uns aus dem

    Buch, nachdem Roxas Puuh angesprochen hat.

    Draußen geht es drunter und drüber und ein

    paar Herzlose versuchen, das Buch zu stehlen!

    Als wir in das Buch zurückkehren, finden

    wir nichts außer Puuhs Haus darin vor. 
  it: >-
    Quando Roxas gli ha rivolto la parola,

    una strana forza lo ha spinto fuori

    dal libro. Il libro stava per essere

    rubato dagli Heartless, ma Roxas è riuscito a

    impedirglielo. Quando è tornato dentro,

    la casa di Pooh era l'unica cosa rimasta. 
  sp: >-
    Cuando Roxas trató de hablar con Pooh,

    una extraña fuerza le lanzó fuera del

    libro, que estaba a punto de ser robado

    por los sincorazón. Roxas lo recuperó y

    volvió al libro, pero resultó que lo único

    que quedaba allí era la casa de Pooh. 
  en: >-
    When Roxas spoke with Pooh, a strange

    force blew him back out of the book,

    which was about to be stolen by

    Heartless. Roxas got it back and went

    inside, only to find that Pooh´s

    house was all that was left. 
- id: 11145
  fr: >-
    Notre héros fut soulagé de voir

    que l'ourson n'avait rien. 
  gr: >-
    Wir sind sehr erleichtert, Puuh vor seinem Haus

    wohlauf anzutreffen, jedoch scheint er irgendwie

    nicht ganz der Alte zu sein ... 
  it: >-
    Roxas era sollevato di sapere che

    Pooh stava bene. 
  sp: >-
    Sin embargo, Roxas se alegró al ver

    que Pooh parecía estar bien. 
  en: >-
    Roxas was relieved to learn that

    Pooh was safe and sound. 
- id: 11148
  fr: >-
    La page retrouvée fit apparaître

    un arbre muni d'une minuscule porte. 
  gr: >-
    Als wir mit der verlorenen Seite das Bilderbuch

    betreten, erscheint ein Baum mit einer winzigen

    Tür. 
  it: >-
    Quando Roxas è tornato con una pagina

    strappata, è apparso un albero con una

    piccola porta. 
  sp: >-
    Cuando Roxas llegó con la página arrancada,

    apareció un árbol con una pequeña puerta. 
  en: >-
    When Roxas arrived with the torn page,

    a tree with a tiny door appeared. 
- id: 11149
  fr: >-
    Roxas aperçut alors Porcinet, qui

    avait été emporté par le vent. 
  gr: >-
    Wir erspähen Ferkel, der gerade vom Wind

    davon geweht wird. 
  it: >-
    Roxas si è accorto che Pimpi era

    stato portato via dal vento. 
  sp: >-
    Roxas vio cómo una ráfaga de viento

    había atrapado en el aire a Piglet. 
  en: >-
    Roxas spotted Piglet being blown

    around by the wind. 
- id: 11151
  fr: >-
    Roxas parvint à convaincre Porcinet de

    sauter de l'arbre où il était perché.

    Cet acte de bravoure raviva la

    mémoire de Winnie, qui se souvint

    enfin de son ami... Mais pas de Roxas. 
  gr: >-
    Roxas spricht Ferkel Mut zu, der von einem

    hohen Baum springen muss, um sich aus

    seiner misslichen Lage zu befreien. Sein

    unerwarteter Mut aber ist es dann auch,

    der Puuhs Erinnerungen wiederkehren

    lässt, zumindest hinsichtlich Ferkel.

    Denn Roxas spricht er immer noch als

    "wer-immer-du-bist" an.         
  it: >-
    Roxas ha tentato di aiutare Pimpi

    che era saltato da un ramo molto alto.

    Questo atto di coraggio ha scosso

    la memoria di Pooh: ora ricordava

    Pimpi, ma non riconosceva ancora

    Roxas. 
  sp: >-
    Roxas trató de ayudar a Piglet, pero este

    tenía que dejarse caer desde lo alto de

    un árbol. Su valor hizo que Pooh

    recobrase algo de su memoria:

    se acordó de Piglet, pero no de Roxas. 
  en: >-
    Roxas tried to help Piglet, who had

    to jump down from a high perch.

    This courageous act jogged Pooh´s

    memory a little: he remembered

    Piglet, but still didn´t recognize Roxas. 
- id: 11152
  fr: >-
    La nouvelle page récupérée fit

    apparaître un arbre entouré d'un

    jardin. 
  gr: >-
    Als wir mit der verlorenen Seite das Bilderbuch

    betreten, erscheint ein Baum mit einem Feld

    darum herum. 
  it: >-
    Quando Roxas è arrivato con una

    pagina strappata, è apparso un albero

    circondato da un giardino. 
  sp: >-
    Cuando Roxas llegó con la página

    arrancada, apareció un árbol rodeado

    por un jardín. 
  en: >-
    When Roxas arrived with the torn

    page, a tree surrounded by a garden

    appeared. 
- id: 11155
  fr: >-
    Alors que tous désespéraient de

    trouver une solution, Winnie se

    souvint soudain de ses amis

    Bourriquet et Coco Lapin.

    Malheureusement, le visage de

    Roxas ne lui disait toujours rien. 
  gr: >-
    Doch auch das zeigt nicht die gewünschte

    Wirkung. Rabbit ist verzweifelt und denkt

    angestrengt über das Problem nach - das

    sich damit von alleine löst! Rabbits ernste

    Miene lässt Puuhs Erinnerungen wieder-

    kehren! Zumindest hinsichtlich I-Aah und

    Rabbit. Denn Roxas spricht er immer noch

    als "wer-immer-du-bist" an.     
  it: >-
    Anche questo tentativo non è servito

    a niente. Mentre osservava Tappo

    tormentarsi, Pooh si è ricordato di

    lui e di Hi-ho. Ma Roxas era ancora

    uno sconosciuto per l'orsetto. 
  sp: >-
    Tampoco funcionó. Al ver a Conejo

    devanándose los sesos, Pooh al fin

    le recordó, y también a Igor. Sin

    embargo, Roxas seguía sin resultarle

    familiar. 
  en: >-
    That didn´t help, either. Watching

    Rabbit rack his brain, Pooh

    remembered both Rabbit and Eeyore,

    although Roxas was still a stranger

    to him. 
- id: 11156
  fr: >-
    La nouvelle page fit apparaître

    un arbre couvert d'objets. 
  gr: >-
    Als wir mit der verlorenen Seite das Bilderbuch

    betreten, erscheint ein Baum mit allerlei Krims-

    krams davor. 
  it: >-
    Quando Roxas è arrivato con una pagina

    strappata, è apparso un albero carico

    di pacchetti. 
  sp: >-
    Cuando Roxas llegó con la página

    arrancada, apareció un árbol lleno

    de paquetes. 
  en: >-
    When Roxas arrived with the torn

    page, a tree full of packages

    appeared. 
- id: 11160
  fr: >-
    La page retrouvée fit apparaître

    une caverne un peu sinistre. 
  gr: >-
    Als wir mit der verlorenen Seite das Bilder-

    buch betreten, erscheint eine gruselig aus-

    sehende Höhle. 
  it: >-
    Quando Roxas è arrivato con una pagina

    strappata, è apparsa una caverna

    dall'aria inquietante. 
  sp: >-
    Cuando Roxas llegó con la página

    arrancada, apareció una tenebrosa

    cueva. 
  en: >-
    When Roxas arrived with the torn

    page, a spooky-looking cave appeared. 
- id: 11162
  fr: >-
    Il avait décidé de chercher l'ami très

    cher qui lui avait fait une promesse.

    Ce compagnon s'avéra être... Roxas.

    Winnie avait enfin retrouvé tous

    ses souvenirs !

    Roxas et lui retournèrent dans la

    forêt, entourés de tous leurs amis. 
  gr: >-
    Puuh suchte einen Freund, mit dem er ein

    sehr wichtiges Versprechen eingegangen war

    - und dieser Freund ist Roxas, an den er sich

    jetzt endlich erinnert. Roxas nimmt Puuh bei

    der Hand und, umringt von unseren lieben

    Freunden des Hundertmorgenwaldes, lassen

    wir die Höhle hinter uns.     
  it: >-
    Stava cercando qualcuno che gli

    aveva fatto una promessa molto

    speciale. Quel qualcuno era Roxas.

    Pooh e il ragazzo si sono presi per

    mano e sono tornati indietro, felici

    e circondati dai loro amici. 
  sp: >-
    Iba buscando a alguien que le hizo una

    promesa muy especial. ¡Y resultó que

    se trataba de Roxas! Ambos se cogieron

    de la mano y volvieron a casa felices

    junto con todos sus amigos. 
  en: >-
    He had been looking for someone

    who´d made him a very special

    promise. That turned out to be

    Roxas. Pooh and Roxas took each

    other´s hand and headed back happy,

    surrounded by their friends. 
- id: 11163
  fr: >-
    La dernière page récupérée mena

    Roxas à un joli paysage nocturne. 
  gr: >-
    Als wir mit der verlorenen Seite das Bilderbuch

    betreten, erscheint ein Hügel unter prachtvollem

    Sternenhimmel. 
  it: >-
    Quando Roxas è arrivato con una pagina

    strappata, è apparsa una collina con

    un cielo stellato. 
  sp: >-
    Cuando Roxas llegó con la página

    arrancada, apareció una colina estrellada. 
  en: >-
    When Roxas arrived with the torn

    page, a hill surrounded by a starry

    sky appeared. 
- id: 11165
  fr: >-
    Winnie aurait bien aimé trouver un

    moyen pour que Roxas reste dans

    la Forêt des Rêves Bleus.

    Notre héros le rassura : il serait

    toujours avec lui, au fond de son

    cæur. 
  gr: >-
    Puuh grübelt über einer Möglichkeit, dass

    Roxas bleiben kann. "Gibt es denn nicht

    vielleicht so etwas wie eine Möglichkeit,

    dass du nicht wieder weg musst?"

    Roxas deutet auf seine Brust und erwidert:

    "Ich werde immer bei dir sein - hier."
  it: >-
    Pooh stava cercando un modo per

    far rimanere Roxas. Quando ha chiesto

    al suo amico cosa poteva fare per non

    farlo andare via, Roxas ha indicato

    il cuore dell'orsetto e gli ha detto

    che sarebbe rimasto sempre lì. 
  sp: >-
    Pooh buscaba una forma de evitar que

    Roxas se marchara. Le preguntó si había

    alguna forma de que no se marchase.

    Roxas señaló el corazón de Pooh y le

    dijo que él siempre estaría ahí. 
  en: >-
    Pooh was looking for a way to keep

    Roxas from leaving. "What should I

    do so you won´t go far away?" he

    asked. Roxas pointed to Pooh´s heart

    and told him he´ll always be right

    there. 
- id: 11166
  fr: >-
    En arrivant dans ce nouveau monde,

    nos héros constatèrent avec surprise

    qu'ils avaient changé d'apparence.

    Mais cette forme animale ne les

    mettait pas à l'abri de l'appétit

    vorace des hyènes. 
  gr: >-
    Wir landen in einer Klamm und sehen uns

    sogleich einem Rudel Hyänen gegenüber.

    Irgendwie überstehen wir diese brenzlige

    Situation und Roxas übt erst einmal, auf

    vier Pfoten zu laufen. Donald und Goofy

    hingegen tun sich wesentlich leichter mit

    ihrer neuen, Prärie-tauglichen Gestalt.     
  it: >-
    Siamo arrivati in una gola, e siamo stati

    immediatamente circondati da delle iene.

    Roxas, Paperino e Pippo hanno fatto un po'

    di pratica per abituarsi al loro nuovo

    aspetto. 
  sp: >-
    Nada más llegar a una garganta, unas

    hienas nos atacaron. Su nuevo aspecto

    "salvaje" obligó a Roxas, Donald y Goofy

    a practicar para acostumbrarse a la

    nueva forma de moverse. 
  en: >-
    We arrived in a gorge, only to be

    threatened by hyenas. We had to

    practice moving around so Roxas,

    Donald, and Goofy could get used to

    their new jungle "attire." 
- id: 11167
  fr: >-
    Nos trois amis parvinrent à échapper

    à ces ignobles créatures et arrivèrent

    juste à temps pour sauver une lionne

    attaquée par une bande de

    Sans-cæur.

    Celle-ci s'appelait Nala et leur parla

    du fléau qui frappait son territoire.

    Roxas décida de lui porter secours. 
  gr: >-
    Ein Weilchen später treffen wir auf Nala,

    eine Löwin, die von Herzlosen bedrängt wird.

    Sie erzählt uns, in welch desolatem Zustand

    sich ihr Königreich befindet, und Roxas bietet

    ihr stellvertretend unsere Hilfe an.     
  it: >-
    Poco dopo, abbiamo incontrato Nala,

    una leonessa minacciata dagli Heartless.

    Ci ha detto di essere preoccupata per

    la sua terra natia, così Roxas si è offerto

    di aiutarla a rimettere le cose a posto. 
  sp: >-
    Luego conocieron a Nala, una leona

    que los sincorazón tenían acorralada.

    Nos habló de la triste situación de su

    tierra natal, y Roxas decidió ayudarla. 
  en: >-
    Then they met Nala, a lioness cornered

    by Heartless. She told us about the sad

    state of her homeland, and Roxas agreed

    to help make things right. 
- id: 11168
  fr: >-
    Selon le vieux singe Rafiki, celui qui

    sauverait la Terre des Lions en

    deviendrait le roi.

    Une chose était sûre, ce ne serait

    pas Roxas. 
  gr: >-
    Doch der Prophet Rafiki hat vorausgesehen,

    dass nur der zukünftige König das Geweihte

    Land retten kann. Da Roxas nicht die nötigen

    Qualitäten eines Königs mitbringt, platzen

    seine Träume von majestätischem Ruhm aber. 
  it: >-
    Ma il profeta Rafiki ci ha detto che

    il salvatore delle Terre del Branco

    sarebbe dovuto diventare Re. Roxas

    non era qualificato per il compito. 
  sp: >-
    Pero según Rafiki, aquel que salvara

    las Tierras del Reino se convertiría

    en rey. Eso dejaba fuera a Roxas. 
  en: >-
    But according to the shaman, Rafiki,

    whoever saved the Pride Lands would

    be king. Roxas just wasn't qualified. 
- id: 11169
  fr: >-
    Nos héros s'apprêtaient à quitter la

    Terre des Lions lorsque le roi Scar et

    sa bande de hyènes surgirent, décidés

    à en faire leur repas.

    Heureusement, Nala put les aider à

    s'enfuir.

    Lorsque Roxas lui demanda qui pourrait

    bien sauver le territoire, Nala poussa

    un soupir, et parla de Simba... 
  gr: >-
    Gerade als wir das Geweihte Land verlassen

    wollen, werden wir von dem gegenwärtigen

    König Scar und seinen Hyänen-Lakaien um-

    zingelt, doch dank Nala können wir fliehen.

    Wir fragen sie, ob es denn sonst noch einen

    möglichen Kandidaten für den Königsposten

    gibt, worauf Nala melancholisch antwortet:

    "Wenn Simba jetzt doch nur hier wäre." 
  it: >-
    Mentre stavamo per andarcene dalle

    Terre del Branco, siamo stati circondati

    da re Scar e le sue iene, ma Nala ci ha

    aiutati a scappare. Quando Roxas le ha

    chiesto se c'era qualche altro candidato

    al trono, la leonessa ha menzionato

    il nome di Simba. 
  sp: >-
    Cuando nos disponíamos a dejar las

    Tierras del Reino, el rey Scar y sus

    hienas nos rodearon; pero Nala nos

    ayudó a escapar. Cuando Roxas le

    preguntó si había alguien más digno

    de ser rey, la leona murmuró: ‛Si

    Simba estuviera aquí...’ 
  en: >-
    As we started to leave the Pride

    Lands, we were surrounded by King

    Scar and his hyena henchmen, but

    Nala helped us escape. When Roxas

    asked her if there was anyone else

    who could be king, she muttered, "If

    only Simba were here..." 
- id: 11170
  fr: >-
    Justement, Simba était un ami de

    notre trio, qu'il avait aidé lors

    d'une précédente aventure.

    Nala se réjouit de savoir Simba en vie. 
  gr: >-
    Doch Simba hat uns bei unseren Abenteuern

    vor einem Jahr fleißig geholfen und als wir

    Nala davon erzählen, ist sie überglücklich. 
  it: >-
    Simba aveva combattuto a fianco di

    Roxas in precedenza. Nala era davvero

    felice di sapere una cosa del genere! 
  sp: >-
    Un año antes, Simba había luchado con

    Roxas. ¡Nala saltó de alegría al conocer

    la noticia! 
  en: >-
    Simba had fought alongside Roxas a

    year earlier. Nala was thrilled to

    hear this news! 
- id: 11187
  fr: >-
    Nos amis retrouvèrent avec plaisir

    Atlantica, le royaume sous-marin

    où vivait la princesse Ariel. 
  gr: >-
    Nach langer Zeit wieder besuchen wir das

    Königreich unten im Meer, Atlantica. Dort

    sehen wir Arielle wieder. 
  it: >-
    Roxas e i suoi amici sono passati ad Atlantica,

    il regno sottomarino, per rivedere Ariel. 
  sp: >-
    Decidimos hacer una visita a Atlántica,

    el reino submarino, y ver una vez más

    a Ariel. 
  en: >-
    Roxas and friends paid a visit to

    Atlantica, the kingdom under the sea,

    and got to see Ariel again. 
- id: 11188
  fr: >-
    Lorsque le trio arriva, les répétitions

    du nouveau spectacle musical de

    Sébastien battaient leur plein.

    Pourtant, Ariel semblait avoir la

    tête ailleurs.

    Et bien que Sébastien eût demandé

    à nos amis de prendre part au

    spectacle, la princesse restait

    pensive. 
  gr: >-
    Schon bald soll ein feierliches Musical auf-

    geführt werden, doch Arielle konzentriert

    sich in letzter Zeit kaum auf die Proben,

    so heißt es. Sebastian bittet Roxas, Donald

    und Goofy, auch an der Aufführung teilzu-

    nehmen, damit Arielle auf andere Gedanken

    kommt, dennoch wirkt sie irgendwie abwesend. 
  it: >-
    Mentre tutti si preparavano per un grande

    spettacolo, Ariel era l'unica che non riusciva

    a concentrarsi sulle prove. Sebastian allora

    ha chiesto anche a Roxas, Paperino e Pippo

    di partecipare allo spettacolo, ma neanche

    questo è servito a catturare l'attenzione

    di Ariel. 
  sp: >-
    Todos estaban preparándose para un

    gran musical, pero Ariel no conseguía

    concentrarse en los ensayos. Sebastián

    pidió a Roxas, Donald y Goofy que

    participaran en la obra, pero ni con eso

    consiguieron que Ariel se centrara. 
  en: >-
    Everyone was gearing up for a big

    musical, but Ariel just couldn´t stay

    focused on rehearsals. Sebastian

    asked Roxas, Donald, and Goofy to

    perform, but even then Ariel´s mind

    seemed to be somewhere else. 
- id: 11193
  fr: >-
    Sur terre, alors qu'Éric allait tomber

    amoureux d'Ariel, Ursula prit

    l'apparence d'une belle jeune fille

    pour tenter de séduire le Prince.

    Mais c'était sans compter sur Roxas

    et ses amis !

    Malheureusement, Ursula parvint

    à s'emparer du trident de Triton

    et à le transformer en créature

    insignifiante.

    Toutefois, Éric se joignit au trio et,

    ensemble, ils vainquirent la sorcière. 
  gr: >-
    Arielle und Erik verleben eine wunderschöne

    Zeit zusammen, doch letztlich war Ursulas

    Vertrag nichts weiter als eine hinterhältige

    List. Roxas vereitelt zwar ihren Plan, mittels

    Arielles Stimme Erik für sich zu gewinnen,

    doch es gelingt der Seehexe, König Triton

    in ein machtloses Geschöpf zu verwandeln

    und den Dreizack zu stehlen.

    Aber Erik wagt sich ins Wasser und zusammen

    mit Roxas, Donald und Goofy bereitet er Ursulas

    Treiben ein Ende.     
  it: >-
    Ariel ed Eric stavano benissimo insieme,

    ma Ursula aveva in mente qualcosa...

    Roxas ha impedito alla strega di usare

    la voce di Ariel per rubare il cuore di Eric,

    ma Ursula è riuscita comunque a trasformare

    re Tritone quando questi ha tentato di

    difendere sua figlia. Per fortuna, Eric è

    venuto ad aiutarci! Si è unito a Roxas e

    i suoi amici e insieme hanno sconfitto

    la Strega del Mare. 
  sp: >-
    Ariel y Eric lo estaban pasando genial

    juntos... pero Úrsula tenía otros planes.

    Roxas evitó que usara la voz de Ariel para

    quedarse con Eric, pero el Rey Tritón

    fue transformado cuando intentó salvar

    a su hija. Por suerte, Eric vino al rescate

    y ayudó a Roxas y a sus amigos a derrotar a

    la malvada bruja de los mares. 
  en: >-
    Ariel and Eric had a lovely time

    together...but Ursula had other plans.

    Roxas stopped her from using Ariel´s

    voice to steal Eric away, but King

    Triton was transformed when trying

    to stand up for his daughter.

    Thankfully, Eric came to the rescue!

    He joined forces with Roxas and his

    friends, and they defeated the sea

    witch. 
- id: 11194
  fr: >-
    Éric comprit qu'Ariel était une sirène,

    mais cela ne changea en rien ses

    sentiments. Ces deux-là étaient

    faits l'un pour l'autre !

    La comédie musicale de Sébastien

    fut un grand succès et la prestation

    de notre trio d'apprentis chanteurs

    fut très applaudie.

    Pour la première fois, la terre et

    la mer étaient en parfaite harmonie. 
  gr: >-
    Erik erfährt, dass Arielle eine Meerjungfrau ist,

    doch das tut seinen Gefühlen für sie keinerlei

    Abbruch. Zwischen den beiden ist eine starke

    Bande entstanden.

    Auch Sebastians Musical ist ein voller Erfolg,

    was mit Soras, Donalds und Goofys Verdienst

    ist, und das Land und das Meer sind fortan in

    Harmonie vereint.
  it: >-
    Eric ha così scoperto che Ariel in

    realtà era una sirena, ma questo non

    ha cambiato i suoi sentimenti per lei.

    Erano fatti l'uno per l'altra. Lo spettacolo

    di Sebastian è stato un gran successo

    con Roxas, Paperino e Pippo come

    protagonisti. E così, terra e mare

    sono diventati una cosa sola. 
  sp: >-
    Eric descubrió que Ariel era una sirena,

    pero eso no hizo que sus sentimientos

    por ella cambiaran. Estaban hechos el uno

    para el otro. El musical de Sebastián fue

    un auténtico éxito, con Roxas, Donald y

    Goofy en los papeles protagonistas. Y así,

    tierra y mar convivieron en armonía. 
  en: >-
    Eric learned that Ariel is a mermaid,

    but that didn´t change his feelings

    for her. They were meant to be

    together. Sebastian´s musical was

    a big hit, with Roxas, Donald, and

    Goofy playing major roles. Thus land

    and sea came together as one. 
