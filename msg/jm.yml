  en: >-
    His journey over, Axel reunites with Roxas

    and Naminé, but has taken Ansem´s form
- id: 14244
  fr: >-
    Lorsque le Kingdom Hearts a explosé,

    Axel a retrouvé son apparence.
  gr: >-
    Als Kingdom Hearts explodierte,

    bekam Axel seine alte Gestalt wieder
