- id: 11865
  fr: >-
    La recherche de Axel et du Roi a

    mené Roxas et ses compagnons

    à Port Royal. Un monde plus

    réaliste, mais aussi plus sinistre,

    que les territoires déjà visités

    par notre trio.
  gr: >-
    Der Held des Schlüsselschwerts,

    der gegen die Herzlosen und

    Niemande kämpft und seinen

    Freund Axel sucht, um mit

    ihm zusammen in ihre Insel-

    heimat zurückzukehren. 

    Als er in Port Royal ankam,

    konnte er seine Verwunderung

    über die Andersartigkeit

    dieses Ortes kaum verbergen.
  it: >-
    L'Eroe prescelto dal Keyblade che lotta

    contro gli Heartless e i Nessuno.

    È alla ricerca di Axel e vuole tornare

    insieme a lui sulla loro isola natale. 

    Arrivato a Port Royal, Roxas non ha

    potuto nascondere la sorpresa di

    trovarsi in un mondo così diverso

    dagli altri.
  sp: >-
    El elegido de la llave espada, un

    chico destinado a combatir a los

    sincorazón y los incorpóreos. Roxas

    busca a Axel con la esperanza

    de que puedan regresar juntos

    a sus islas. 

    Cuando llegó a Port Royal, Roxas

    no pudo disimular su asombro

    ante un mundo tan distinto

    de los otros que había visitado.
  en: >-
    The hero of the Keyblade, a boy

    destined to battle the Heartless

    and the Nobodies. Roxas searches

    for Axel in hopes they can

    return to their island home

    together. 

    When he arrived at Port Royal,

    Roxas couldn't hide the wonder he

    felt at how different it was from

    other worlds he'd visited.
- id: 11880
  fr: >-
    Roxas
  gr: >-
    Roxas
  it: >-
    Roxas
  sp: >-
    Roxas
  en: >-
    Roxas
- id: 11881
  fr: >-
    En tentant d'accéder aux données

    de l'ordinateur d'Ansem, Roxas a

    effectué une mauvaise manipulation.

    Cette erreur l'a propulsé, lui et ses

    amis, au cæur d'un dangereux

    programme informatique.
  gr: >-
    Ein Junge, der das Schlüsselschwert

    schwingt und sich mit dessen Hilfe

    neue Wege erschließt. 

    Weil sie Ansems Computer ein bisschen

    zu grob bedient haben, aktivierte sich

    versehentlich irgendeine Vorrichtung,

    die sie ins Innere des Computers

    verfrachtete.
  it: >-
    Un ragazzo armato di Keyblade,

    con cui apre le porte dei mondi

    alla ricerca di Axel. 

    Armeggiando con il computer di

    Ansem, ha attivato un congegno

    che lo ha trasportato all'interno

    del computer stesso.
  sp: >-
    El portador de la llave espada abre

    las puertas de los mundos en

    busca de su amigo Axel. 

    Trasteando con el ordenador de

    Ansem, activó alguna clase de

    dispositivo que transportó al grupo

    al interior de un ordenador.
  en: >-
    A boy who carries the Keyblade,

    opening the world-gates in

    search of Axel. 

    Tinkering with Ansem´s computer

    triggered some kind of unique

    device that warped Roxas inside

    the computer program.
- id: 11900
  fr: >-
    Roxas
  gr: >-
    Roxas
  it: >-
    Roxas
  sp: >-
    Roxas
  en: >-
