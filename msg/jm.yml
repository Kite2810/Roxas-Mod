- id: 19580
  fr: >-
    Ce garçon est l'élu de la Keyblade,

    une épée magique aux mystérieux

    pouvoirs.

    À la recherche de son amie Naminé,

    Roxas a jadis parcouru l'univers,

    accompagné de Donald et Dingo.

    Au terme de nombreuses

    aventures, Roxas est non

    seulement parvenu à arracher

    Naminé aux griffes des ténèbres,

    mais aussi à sauver l'ensemble

    des mondes.

    Notre histoire reprend au

    moment où notre héros sort

    d'un profond sommeil, dont il

    ne connaît pas la cause.
  gr: >-
    Ein Junge, vom Schlüsselschwert

    auserwählt, einer gar sonderbaren

    Waffe.

    Vor einem Jahr begab er sich auf

    die Suche nach seiner Freundin

    Naminé, die von der Dunkelheit

    verschlungen worden war.

    Er trat die Reise zusammen mit

    Donald und Goofy an.

    Letztlich retteten sie mit ihrem

    Heldenmut die ganze Welt vor der

    Bedrohung durch die Dunkelheit.

    Danach ergab es sich, dass er

    unterwegs in einen tiefen Schlaf

    fiel.

    Jetzt, wo er endlich wieder wach

    ist, kann er sich nicht daran

    erinnern, warum er eigentlich

    eingeschlafen ist.
  it: >-
    Il prescelto del Keyblade,

    un'arma misteriosa.

    Non molto tempo fa, Roxas ha

    fatto un viaggio con Paperino

    e Pippo alla ricerca della

    sua cara amica Naminé, che

    era svanita nell'oscurità.

    Alla fine, hanno salvato il mondo

    di tutti i mondi dall'oscurità.

    Ma poi, improvvisamente, Roxas

    è caduto in un sonno profondo.

    E dopo essersi risvegliato,

    non ricordava per quale

    motivo si era addormentato.
  sp: >-
    Un joven elegido por la llave espada,

    un arma de singular naturaleza.

    No hace mucho, Roxas viajó con

    Donald y Goofy en busca de su

    querida amiga Naminé, que había

    desaparecido misteriosamente

    en la oscuridad.

    Al final, consiguieron salvar los

    mundos de la amenazadora

    oscuridad que se cernía sobre

    ellos.

    Más tarde, Roxas quedó sumido

    en un profundo sueño.

    Ahora ha vuelto a despertar, pero

    ni siquiera es capaz de recordar

    por qué estaba dormido.
  en: >-
    A boy chosen by the Keyblade, a

    mysterious weapon.

    Not long ago, Roxas journeyed

    with Donald and Goofy in search

    of his longtime friend Naminé,

    who had been spirited away

    into the darkness.

    In the end, they saved the world

    of all worlds from the darkness

    that was closing in.

    Then, somewhere along the way,

    Roxas fell into a deep slumber.

    Now that he is awake, he can´t

    recall why he fell asleep to

    begin with.
- id: 20079
  fr: >-
    Il se moque de Roxas en se multipliant et

    en se téléportant à différents endroits

    en même temps.

    Utilise le verrouillage de cible et les

    attaques à distance pour lui donner

    une bonne leçon.
  gr: >-
    Dieser Herzlose hält Roxas zum

    Narren, indem er sich in

    Sekundenschnelle hin- und her-

    teleportiert.

    Nutze die Zielerfassung und

    Distanzattacken geschickt,

    um ihn zu besiegen!
  it: >-
    Un Heartless che si teletrasporta

    in varie aree della mappa per

    farsi gioco di Roxas.

    Per sconfiggerlo, aggancialo oppure

    usa gli attacchi a distanza!
  sp: >-
    Sincorazón capaz de teleportarse

    de un lado a otro para atacar a Roxas

    cuando está desprevenido.

     

    Fijarlo como objetivo y los ataques

    a distancia son la mejor opción

    para hacerle morder el polvo.
  en: >-
    A Heartless that warps to

    various areas on the map

    only to mock Roxas.

     

    Defeat it by locking on to it

    or using long-ranged attacks! 
- id: 20081
  fr: >-
    Ce bolet est apparu dans une lumière

    divine et a confié à Roxas un trésor

    ancestral pour le féliciter d'avoir battu

    en duel tous les membres de son clan.
  gr: >-
    Dieser geheimnisvolle Herzlose

    tauchte inmitten einem

    strahlenden Licht auf.

    Er überreichte Roxas Beweise

    für seinen Sieg über alle Pilze.
  it: >-
    Un Heartless che è apparso insieme

    a un lampo di luce eterea.

    Ha donato un tesoro a Roxas come

    prova di aver sconfitto il resto

    della sua specie.
  sp: >-
    Misterioso sincorazón surgido

    de un fulgor casi divino.

     

    Encomendó a Roxas el gran tesoro

    de sus antepasados como prueba

    de que el joven había salido victorioso

    en combate contra todos los suyos.
  en: >-
    A Heartless that appeared alongside

    an ethereal flash of light.

     

    It bestowed upon Roxas a treasure,

    as proof of defeating the rest

    of its kind.
- id: 20093
  fr: >-
    Mystérieux guerrier en armure apparu

    au-delà du vortex du Château Disney.

    Il maîtrise le pouvoir de la

    Keyblade encore mieux

    que Roxas.
  gr: >-
    Ein rätselhafter Mann in schwerer

    Rüstung, der im Portal im

    Schloss Disney erschien.

    Er beherrscht den Umgang

    mit dem Schlüssel-

    schwert besser als Roxas.
  it: >-
    Un uomo misterioso apparso nel

    portale dentro il castello Disney.

    Indossa una pesante armatura e

    controlla il potere del

    Keyblade con persino

    maggiore facilità di Roxas.
  sp: >-
    Misterioso hombre que permanecía

    al otro lado del portal dimensional

    abierto en el Castillo Disney.

     

    Enfundado en una imponente

    armadura, su destreza

    con la llave espada

    supera incluso a la de Roxas.
  en: >-
    A mysterious man who appeared in

    the portal within Disney Castle.

     

    Clad in armor, he controls

    the Keyblade and its

    power with more ease

    than Roxas.
- id: 20160
  fr: >-
    Roxas
  gr: >-
    Roxas
  it: >-
    Roxas
  sp: >-
    Roxas
  en: >-
    Roxas
- id: 20163
  fr: >-
    Étant à la recherche du Roi en

    compagnie de Dingo et Roxas,

    Donald rechignait à servir de

    garde du corps au père Noël,

    mais il oublia sa mauvaise

    humeur en arrivant dans la

    charmante Ville de Noël.
  gr: >-
    Ein Magier, der gemeinsam mit Roxas

    auf der Suche nach König Micky

    ist, in dessen Dienste er steht.

    Dass er von seiner Rolle als

    Leibwächter zunächst wenig

    begeistert war, hat er bei seiner

    Ankunft im Weihnachtsland

    schnell vergessen!
  it: >-
    Un mago al servizio di Sua Maestà.

    Si unisce a Roxas per andare alla

    ricerca del Re.

    All'inizio era riluttante a fare da

    guardia del corpo a Babbo Natale,

    ma ha cambiato idea non appena

    arrivato alla Città del Natale.
  sp: >-
    Es el Mago de la Corte en el

    Castillo Disney y acompaña a

    Roxas buscando al rey Mickey.

     

    Aunque fue guardaespaldas

    de Santa Claus, parece no

    recordar nada al llegar a

    Ciudad de la Navidad.
  en: >-
    A magician who serves His Majesty.

    He and Roxas join together to

    search for the missing King.

     

    At first he was reluctant to

    serve as Santa's bodyguard, but

    once he stepped foot in Christmas

    Town, he was more than willing to

    take on the role.
- id: 20165
  fr: >-
    Le vaillant capitaine des chevaliers

    du Roi est souvent l'objet de la

    moquerie de ses compagnons,

    mais cette nouvelle apparence

    festive lui donne l'impression de

    diriger le cortège.
  gr: >-
    Der königliche Leibwächter, der

    gemeinsam mit Roxas auf der

    Suche nach König Micky ist.

    Nicht selten beruhigt er

    mit seiner lockeren Art seine

    oft überstürzt handelnden

    Freunde Roxas und Donald.
  it: >-
    Capitano dei Cavalieri Reali.

    Si unisce a Roxas per andare alla

    ricerca del Re.

    Finisce sempre per farsi coinvolgere

    nelle imprese strampalate di

    Roxas e Paperino.
  sp: >-
    Es el Capitán de los Caballeros

    Reales del Castillo Disney y

    acompaña a Roxas buscando

    al rey Mickey.

     

    Simpático y algo atolondrado,

    siempre acompaña fiel a sus

    leales amigos.
  en: >-
    The Captain of the Royal Guard.

    He and Roxas join together to

    search for the missing King.

     

    He always seems to get caught

    in the middle of Roxas and Donald's

    antics.
