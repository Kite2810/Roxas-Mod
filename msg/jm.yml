- id: 11537
  fr: >-
    Cette jeune fille a le pouvoir

    d'influencer les souvenirs d'autrui.

    Il existe un lien très fort entre

    elle et Roxas.
  gr: >-
    Ein Mädchen mit der Fähigkeit, die

    Erinnerungen anderer zu manipulieren. 

    Sie scheint durch starke Bande mit

    Roxas verbunden zu sein.
  it: >-
    Una ragazza con il potere

    di manipolare i ricordi. 

    Sembra che abbia un legame

    molto forte con Roxas.
  sp: >-
    Una chica con el poder de

    manipular los recuerdos. 

    Parece tener una conexión muy

    fuerte con Roxas.
  en: >-
    A girl with the power to

    manipulate memories. 

    She seems to have some strong

    connection to Roxas.
- id: 11555
  fr: >-
    Ce puissant sorcier, unique en

    son genre, fut également le

    professeur de magie du Roi.

    Capable de remplir les cieux de

    papillons ou de fendre un océan,

    Yen Sid possède des talents

    tout simplement époustouflants

    et la simple mention de son nom

    inspire le respect.

    Yen Sid a partagé sa sagesse

    avec Roxas et ses compagnons.

    Il leur a enseigné quelques

    techniques très utiles, qui

    leur permettront de faire face

    à ce qui les attend dans cette

    nouvelle aventure.
  gr: >-
    Ein mächtiger Zauberer, der jedem

    anderen überlegen ist. Er war der

    Lehrmeister des Königs. 

    Yen Sid kann einen Himmel voller

    schöner Schmetterlinge zaubern oder

    Meere teilen - seine Zauberkünste

    sind schlichtweg unglaublich.

    Allein sein Name weckt bei allen

    nichts als Ehrfurcht. 

    Yen Sid gab einen Teil seines

    Wissens an Roxas, Donald und Goofy

    weiter. Er brachte ihnen sehr viel

    Nützliches bei, um sie auf das

    vorzubereiten, was sie auf ihrem

    neuen Abenteuer alles erwartet.
  it: >-
    Un potente stregone il cui potere

    non è secondo a nessuno. Ha

    insegnato la magia al Re. 

    Ha riempito i cieli di magnifiche

    farfalle e ha diviso l'oceano...

    Le imprese magiche di Yen Sid

    sono... beh, stupefacenti. Il suo

    nome in alcuni incute soggezione. 

    Yen Sid ha condiviso il suo sapere

    con Roxas e i suoi amici e ha anche

    insegnato loro delle preziose tecniche

    per aiutarli a prepararsi a ciò che

    dovranno affrontare in questa

    nuova missione.
  sp: >-
    Un hechicero con poderes

    inigualables. Él fue quien

    enseñó magia al rey. 

    Capaz de llenar el cielo de bonitas

    mariposas o de separar las aguas del

    mar, los hechizos de Yen Sid son

    sencillamente asombrosos. Su solo

    nombre hace temblar a muchos. 

    Yen Sid compartió su sabiduría

    con Roxas y sus amigos, y les mostró

    algunas técnicas muy valiosas

    para afrontar los peligros de

    esta nueva aventura.
  en: >-
    A powerful sorcerer, second to none.

    He tutored the King in magic. 

    From conjuring up skies full of

    beautiful butterflies to parting an

    ocean, Yen Sid´s feats of wizardry

    are...well, amazing. His name alone

    fills some folks with awe. 

    Yen Sid shared some of his wisdom

    with Roxas and his friends. He also

    taught them some valuable techniques

    to help prepare them for what

    they´ll face on this new quest.
- id: 11557
  fr: >-
    Cette bonne et gentille fée est

    toujours vêtue de rouge. Plus

    autoritaire que ses amies, Dame

    Pâquerette et Dame Pimprenelle,

    Dame Flora les aide à prendre les

    bonnes décisions.

    Pour assurer le succès de Roxas,

    elle lui a confectionné une tenue

    adéquate, aidée de ses deux

    amies.
  gr: >-
    Flora ist eine gute Fee, die stets in

    Rot gekleidet ist. Als Kopf der Gruppe

    hilft sie Fauna und Sonnenschein, die

    richtigen Entscheidungen zu treffen. 

    Flora half Roxas bei den Vorbereitungen

    zu seiner Reise, indem sie ihm die

    richtigen Kleider schenkte.
  it: >-
    Una fata buona e gentile. Flora

    è sempre vestita di rosso. È a

    capo del gruppo e aiuta Fauna

    e Serena a prendere le decisioni

    giuste. 

    Flora ha aiutato Roxas a prepararsi

    alla sua impresa dandogli i vestiti

    da viaggio adatti.
  sp: >-
    Flora es un hada bondadosa

    que siempre viste de rojo. Como

    líder del grupo, Fauna y

    Primavera confían en ella a

    la hora de tomar decisiones. 

    Flora ayudó a Roxas a prepararse

    para el viaje dotándole

    de prendas con poderes mágicos.
  en: >-
    A kind and good fairy, Flora is

    always dressed in red. The leader

    of the group, she helps Fauna and

    Merryweather make the right

    decisions. 

    Flora helped Roxas prepare for his

    journey with just the right

    traveling clothes.
- id: 11559
  fr: >-
    Cette bonne et douce fée porte

    une tenue verte. Toujours prête

    à faire plaisir, Dame Pâquerette

    n'utilise la magie que pour aider

    son prochain. Avec ses deux

    amies fées, elle a confectionné

    pour Roxas une tenue de voyage

    idéale.
  gr: >-
    Fauna ist eine freundliche und

    sanfte Fee, die immer in Grün

    gekleidet ist. Sie will es allen

    recht machen und setzt Magie

    nur ein, um anderen zu helfen. 

    Fauna half Roxas bei den Vorbereitungen

    zu seiner Reise, indem sie ihm die

    richtigen Kleider schenkte.
  it: >-
    Una fata dolce e gentile. Fauna

    si veste di verde. Sempre pronta

    ad adoperarsi per il prossimo, usa

    la magia solo per aiutare gli altri. 

    Fauna ha aiutato Roxas a prepararsi

    alla sua impresa dandogli i vestiti

    da viaggio adatti.
  sp: >-
    Fauna va siempre vestida

    de verde. Es un hada generosa

    y solo usa su magia para

    ayudar a los demás. 

    Colaboró en la confección

    de las prendas mágicas de

    Roxas.
  en: >-
    A sweet and gentle fairy, Fauna

    dresses in green. Always eager to

    please, she only uses magic to help

    others. 

    Fauna helped Roxas prepare for his

    journey with just the right

    traveling clothes.
- id: 11561
  fr: >-
    Petite fée exubérante vêtue de

    bleu, Dame Pimprenelle peut

    parfois se montrer têtue. En

    compagnie de Dame Pâquerette

    et de Dame Flora, elle essaie

    d'empêcher Maléfique de faire

    le mal. Aidée des deux autres

    fées, Dame Pimprenelle a

    confectionné pour Roxas des

    vêtements idéaux.
  gr: >-
    Die lebhafte, stets in Blau gekleidete

    Fee Sonnenschein kann manchmal recht

    stur sein. Zusammen mit Fauna und

    Flora versucht sie, Malefiz daran

    zu hindern, anderen zu schaden. 

    Sonnenschein half Roxas bei den

    Vorbereitungen zu seiner Reise,

    indem sie ihm die richtigen Kleider

    schenkte.
  it: >-
    Una vivace fata vestita di blu.

    Serena a volte è un po' cocciuta.

    Insieme a Fauna e a Flora

    cerca di impedire a Malefica

    di far del male agli altri. 

    Serena ha aiutato Roxas a prepararsi

    alla sua impresa dandogli i vestiti

    da viaggio adatti.
  sp: >-
    Siempre vestida de azul,

    Primavera es un hadita gentil,

    aunque un poco cabezota.

    Junto a Fauna y Flora, hace lo

    imposible para que Maléfica

    no haga daño a nadie. 

    Primavera ayudó a Roxas a

    prepararse para su viaje

    vistiéndole con prendas mágicas.
  en: >-
    A spirited fairy dressed in blue,

    Merryweather can sometimes be a bit

    stubborn. Together with Fauna and

    Flora, she tries to stop Maleficent

    from harming others. 

    Merryweather helped Roxas prepare

    for his journey with just the

    right traveling clothes.
- id: 11562
