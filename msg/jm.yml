- id: 11833
  fr: >-
    Le magicien de la cour royale est

    déjà venu dans la Ville d'Halloween.

    À l'époque, le trio avait aidé Jack

    Skellington à repousser les

    attaques de l'affreux Oogie

    Boogie.
  gr: >-
    Der königliche Hofmagier. Er reist

    mit Roxas und Goofy auf der Suche

    nach dem König durch die Welten. 

    Vor einem Jahr half er mit, Oogie

    Boogies fiesen Plan, Halloween Town

    zu erobern, zu vereiteln.
  it: >-
    Mago della Corte Reale.

    Viaggia per i mondi con Roxas

    e Pippo alla ricerca del Re. 

    Non molto tempo fa, ha contribuito

    a sventare il piano del Baubau che

    voleva impossessarsi della Città di

    Halloween.
  sp: >-
    El Mago de la Corte recorre los

    mundos en busca del rey,

    acompañado de Roxas y de Goofy. 

    Hace un tiempo, ayudó a desbaratar

    el plan de Oogie para apoderarse

    de Ciudad de Halloween.
  en: >-
    The Royal Court Magician. He´s

    traveling the worlds with Roxas

    and Goofy in search of the King. 

    Not long ago, he helped unravel

    Oogie´s scheme to take over

    Halloween Town.
- id: 11835
  fr: >-
    Le capitaine des chevaliers du Roi

    connaît la Ville d'Halloween pour

    y avoir jadis contrecarré les plans

    du terrible Oogie Boogie.
  gr: >-
    Hauptmann der königlichen Ritter.

    Er bereist mit Roxas und Donald auf

    der Suche nach dem König die Welten. 

    Vor einem Jahr half er mit, Oogie

    Boogies fiesen Plan, Halloween Town

    zu erobern, zu vereiteln.
  it: >-
    Capitano dei Cavalieri Reali.

    Viaggia per i mondi con Roxas

    e Paperino alla ricerca del Re. 

    Non molto tempo fa, ha contribuito

    a sventare il piano del Baubau che

    voleva impossessarsi della Città di

    Halloween.
  sp: >-
    El Capitán de los Caballeros Reales

    recorre los mundos junto a Roxas

    y Donald, en busca del rey. 

    Hace un tiempo, ayudó a desbaratar

    el plan de Oogie para apoderarse

    de Ciudad de Halloween.
  en: >-
    Captain of the Royal Knights.

    He´s traveling the worlds with

    Roxas and Donald in search of

    the King. 

    Not long ago, he helped unravel

    Oogie´s scheme to take over

    Halloween Town.
- id: 11837
  fr: >-
    La passion du Roi des Citrouilles,

    c'est de faire peur !

    La première fois que nous l'avons

    rencontré, Jack souhaitait

    naïvement utiliser les Sans-cæur

    comme attraction pour la fête

    d'Halloween.

    Bien évidemment, les choses ne

    se sont pas déroulées comme il

    l'avait prévu.

    Il semble que la nouvelle idée de

    Jack soit d'organiser Noël à la

    place du père Noël.
  gr: >-
    Der Kürbiskönig liebt es über

    alles, Menschen zu erschrecken.

    Als Roxas, Donald und Goofy Jack

    zum ersten Mal trafen, wollte er

    die Herzlosen dafür einsetzen,

    den gruseligen Halloween-

    Feierlichkeiten noch mehr Pepp

    zu verleihen. Aber für Jack kam

    dann alles anders als erwartet. 

    Jetzt ist Jack völlig verzaubert

    von Weihnachten. Er möchte den

    Nikolaus entlasten und beweisen,

    dass er es drauf hat, auch dieses

    große Fest zu schmeißen.
  it: >-
    Il Re delle Zucche. Adora

    spaventare la gente più di

    qualsiasi altra cosa. Quando

    Roxas e i suoi amici lo hanno

    conosciuto, Jack voleva usare

    gli Heartless per rendere più

    spaventosi i festeggiamenti di

    Halloween. Ma le cose non sono

    andate proprio come previsto. 

    Ora Jack è affascinato dal

    Natale. È deciso a far riposare

    Babbo Natale e dimostrargli

    che può fare un ottimo lavoro,

    gestendo da solo il gran giorno.
  sp: >-
    El Rey Calabaza. Lo que más le

    gusta en este mundo es asustar

    a la gente. Cuando Roxas y sus amigos

    le conocieron por primera vez,

    Jack quería usar a los sincorazón

    para condimentar sus escalofriantes

    celebraciones de Halloween. Pero

    las cosas no resultaron como Jack

    había planeado. 

    Ahora está fascinado con la Navidad.

    Ha decidido dar un descanso a

    Santa Claus, y demostrar que él

    puede encargarse del gran día y

    hacer un trabajo de primera.
  en: >-
    The Pumpkin King. He loves

    scaring folks more than just

    about anything. When Roxas and

    his friends first met Jack,

    he wanted to use the Heartless

    to spice up his frightening

    Halloween celebration. But

    things didn´t work out quite

    like Jack planned. 

    Now Jack´s enchanted by

    Christmas. He´s determined to

    give Santa a rest and show he

    can do a top-notch job running

    the big day.
- id: 11843
  fr: >-
    C'est le savant fou de la Ville

    d'Halloween. La première fois

    que Roxas et ses compagnons

    ont vu le docteur, il tentait de

    créer un cæur. Malgré l'échec

    de cette expérience, Finklestein

    n'en perdit pas le goût des

    inventions étranges.

    Le crâne du docteur est composé

    d'une plaque en acier qui peut se

    soulever pour l'entretien de son

    cerveau.
  gr: >-
    Der wahnsinnige Wissenschaftler

    von Halloween Town. Sally ist

    eine seiner Schöpfungen. 

    Als Roxas, Donald und Goofy den

    Doktor zum ersten Mal trafen,

    war dieser dabei, ein Herz zu

    entwickeln. Er scheiterte, was

    aber seinem Spaß an seltsamen

    Erfindungen keinen Abbruch tat. 

    Der Kopf des Doktors besteht aus

    Stahlplatten, die sich zur Wartung

    öffnen lassen.
  it: >-
    Lo scienziato pazzo della Città

    di Halloween. Sally è una delle

    sue creazioni. 

    Quando Roxas e i suoi amici lo hanno

    conosciuto, il Dottore stava tentando

    di creare un cuore. Non ci è riuscito,

    ma non ha perso la voglia di realizzare

    strane invenzioni. 

    La testa del Dottore è composta da

    piastre d'acciaio mobili che possono

    essere aperte per fare la manutenzione.
  sp: >-
    El científico loco de Ciudad de

    Halloween. Sally es una de sus

    creaciones. 

    Cuando Roxas y sus amigos

    conocieron al doctor, este intentaba

    crear un corazón. Fracasó, pero

    no ha perdido el interés en sus

    extrañas invenciones. 

    La cabeza del doctor está hecha

    de placas de acero que se abren

    para su mantenimiento.
  en: >-
    The mad scientist of Halloween

    Town. Sally is one of his

    creations. 

    The first time Roxas and his friends

    met the doctor, he was trying to

    create a heart. He failed, but he

    hasn´t lost his appetite for

    strange inventions. 

    The doctor´s head is made out of

    steel plates that open up for

    maintenance.
- id: 11859
  fr: >-
    Cet affreux sac d'insectes adore

    jouer aux dés et cherche toujours

    à nuire à Jack et à la Ville

    d'Halloween.

    Roxas et ses compagnons l'avaient

    éliminé dans une précédente

    aventure, mais Maléfique l'a

    ressuscité pour l'aider à

    accomplir son plan diabolique.
  gr: >-
    Ein böser Sack Käfer, der gerne

    würfelt und danach trachtet, Jack

    in Halloween Town das Leben schwer

    zu machen. Roxas und seine Gefährten

    besiegten ihn bereits einmal, aber

    Malefiz brachte ihn als Teil ihres

    bösen Plans zurück.
  it: >-
    Un malvagio sacco di insetti che

    adora giocare a dadi e sogna di

    causare guai a Jack nella Città

    di Halloween. Roxas e i suoi amici

    hanno già sconfitto il Baubau, ma

    Malefica lo ha riportato indietro

    come parte del suo piano malvagio.
  sp: >-
    Una malvado saco de bichos

    que ama apostar a los dados y

    desea estropear los planes de Jack

    para Halloween. Roxas y sus amigos

    ya lo derrotaron una vez, pero

    Maléfica lo trajo de vuelta como

    parte de su plan macabro.
  en: >-
    An evil bag of bugs who loves

    gambling with dice and dreams of

    causing trouble for Jack in

    Halloween Town. Roxas and his

    friends defeated Oogie once

    before, but Maleficent brought

    him back as part of her evil plan.
- id: 11864
  fr: >-
    Roxas
  gr: >-
    Roxas
  it: >-
