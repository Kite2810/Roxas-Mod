- id: 11527
  fr: >-
    Capable de manipuler la Keyblade,

    Roxas est véritablement la clef de

    toute chose.

    Les Trois Bonnes Fées lui ont

    confectionné des vêtements

    magiques aux étonnants pouvoirs.

    Grâce à eux, Roxas peut, par

    exemple, se transformer à

    volonté.

    Armé de ces atouts et de son

    courage, Roxas est prêt pour de

    nouvelles aventures.
  gr: >-
    Der Auserwählte des Schlüsselschwerts,

    wahrlich der "Schlüssel" zu allem. 

    Sonnenschein und ihre Feenfreundinnen

    haben neue magische Kleider für ihn

    vorbereitet. Diese Kleider scheinen

    über sagenhafte Fähigkeiten zu ver-

    fügen, wie diejenige, den Träger in

    andere Formen zu verwandeln. 

    Frischen Mutes bricht Roxas erneut

    zu einer großen Abenteuerreise auf.
  it: >-
    Il ragazzo prescelto dal Keyblade,

    la vera "chiave" di tutto. 

    Serena e le sue amiche fate hanno

    realizzato per Roxas dei nuovi abiti. 

    Pare che questi vestiti abbiano

    svariati poteri, tra cui quello della

    trasformazione. 

    Con rinnovata determinazione,

    Roxas si getta a capofitto in

    un'altra avventura.
  sp: >-
    El joven elegido de la llave espada,

    la verdadera ‛llave’ de todo. 

    Primavera y sus compañeras hadas,

    con su magia, le han dotado

    de nuevas prendas. 

    Parece que esas vestimentas

    vienen provistas de varias

    habilidades, como el poder de

    transformarse. 

    Con renovados propósitos, Roxas

    parte rumbo a una nueva aventura.
  en: >-
    The boy chosen by the Keyblade,

    truly the "key" to everything. 

    The magic of Merryweather and

    her fairy friends has prepared

    new clothes for Roxas. 

    These garments appear to come

    complete with various abilities,

    such as the power of

    transformation. 

    With renewed resolve, Roxas sets

    out for adventure once more.
- id: 11529
  fr: >-
    Le magicien de la cour royale est,

    comme son ami Dingo, enfin sorti

    d'un profond sommeil. Donald s'est

    réveillé quelques instants avant

    Roxas. Le trio est heureux d'être

    de nouveau réuni. Mais que leur

    réserve l'avenir ?
  gr: >-
    Der königliche Hofmagier. 

    Genau wie Roxas war Donald in einen

    tiefen Schlaf gefallen, wachte aber

    kurz vor Roxas wieder auf. 

    Sie sind glücklich, nach so langer

    Zeit wieder vereint zu sein, aber

    wer weiß, was noch vor ihnen liegt?
  it: >-
    Mago della Corte Reale. 

    Come Roxas, Paperino è caduto in

    un sonno profondo, ma si è svegliato

    qualche attimo prima di Roxas. 

    Sono felici di ritrovarsi dopo tanto

    tempo... Ma cosa li aspetta?
  sp: >-
    Es el Mago de la Corte

    en el Castillo Disney. 

    Al igual que Roxas, Donald había

    caído en un profundo sueño, pero

    despertó unos momentos antes. 

    Están felices de haberse

    reencontrado después de tanto

    tiempo y están listos para

    compartir nuevas aventuras.
  en: >-
    The Royal Court Magician. 

    Like Roxas, Donald had fallen into

    a deep slumber, but woke up

    moments before Roxas did. 

    They´re happy to be reunited

    after all this time...but what

    lies ahead?
- id: 11531
  fr: >-
    Comme Donald et Roxas, le

    capitaine des chevaliers du Roi

    a été plongé dans un profond

    sommeil.

    Si Dingo ne se souvient pas

    pourquoi il s'est assoupi, il se

    sent frais et dispos après cette

    longue sieste.

    Qui sait ce qui attend nos trois

    compagnons ?
  gr: >-
    Hauptmann der königlichen Ritter. 

    Genau wie Roxas war auch Goofy in

    einen tiefen Schlaf gefallen. Er weiß

    nicht, warum er schlief, aber er ist

    nach seinem Päuschen wieder völlig

    erholt und bester Laune. 

    Wer weiß schon, was die drei wieder

    vereinten Freunde noch alles erwartet?
  it: >-
    Capitano dei Cavalieri Reali. 

    Come Roxas, Pippo è caduto in

    un sonno profondo. Non ricorda

    perché si è addormentato, ma

    si sente molto riposato dopo

    la bella dormita. 

    Chi può dire cosa aspetta

    i nostri tre amici?
  sp: >-
    Es el Capitán de los Caballeros

    Reales del Castillo Disney. 

    Goofy cayó en un sueño

    profundo, al igual que Roxas y Donald.

    No puede recordar qué ha sucedido,

    pero después del sueñecito,

    está como nuevo. 

    ¡Quién sabe qué desafíos

    encontrarán estos tres amigos!
  en: >-
    Captain of the Royal Knights. 

    Like Roxas, Goofy had fallen into

    a deep slumber. He doesn´t

    remember why he was asleep, but

    he´s thoroughly refreshed after

    sleeping so well. 

    Who can say what´s in store for

    our three reunited friends?
