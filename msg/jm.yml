    amis, aspirés par des forces

    obscures.

    Accompagné de Donald et Dingo,

    notre héros avait sauvé Naminé et

    empêché que les mondes ne soient

    engloutis par les ténèbres.

    Mais cette victoire fut accomplie

    au prix d'un sacrifice : Axel, son

    meilleur ami, était resté prisonnier

    du domaine du mal.

    Roxas s'était alors lancé dans une

    nouvelle mission : secourir Axel.

    Mais au cours de cette aventure,

    notre héros fut plongé dans un

    profond sommeil.

    Désormais réveillé et doté de

    nouveaux habits magiques, Roxas

    repart à la recherche de Axel,

    accompagné de ses fidèles amis

    Donald et Dingo.
  gr: >-
    Ein Junge, vom Schlüsselschwert

    auserwählt, einer gar sonderbaren

    Waffe. 

    Vor einem Jahr begab er sich auf

    die Suche nach seiner Freundin

    Naminé, die von der Dunkelheit

    verschlungen worden war.

    Er trat die Reise zusammen mit

    Donald und Goofy an. 

    Letztlich retteten sie mit ihrem

    Heldenmut die ganze Welt vor der

    Bedrohung durch die Dunkelheit. 

    Danach setzte er seine Reise fort,

    auf der Suche nach Axel, seinem

    besten Freund, der auf der anderen

    Seite der Tür zur Dunkelheit zurück-

    geblieben war, und unterwegs fiel

    er dann in einen tiefen Schlaf. 

    Mit neuen Kleidern ausgestattet

    und entschlossener denn je, machte

    er sich erneut auf die Suche nach

    seinem besten Freund.
  it: >-
    Il prescelto del Keyblade,

    un'arma misteriosa.

    Non molto tempo fa, Roxas ha

    fatto un viaggio con Paperino

    e Pippo alla ricerca della

    sua cara amica Naminé, che

    era svanita nell'oscurità. 

    Alla fine, hanno salvato il mondo

    di tutti i mondi dall'oscurità. 

    Ma poi, improvvisamente, Roxas

    è caduto in un sonno profondo. 

    E dopo essersi risvegliato,

    non ricordava per quale

    motivo si era addormentato. 

    Con abiti nuovi e una rinnovata

    determinazione, Roxas si è rimesso

    alla ricerca del suo amico Axel.
  sp: >-
    Un joven elegido por la llave espada,

    un arma de singular naturaleza. 

    No hace mucho, Roxas viajó con

    Donald y Goofy en busca de su

    querida amiga Naminé, que había

    desaparecido misteriosamente

    en la oscuridad. 

    Al final, consiguieron salvar 

    los mundos de la amenazadora

    oscuridad que se cernía sobre

    ellos.

    Poco después, Roxas quiso seguir la

    pista de Axel, su mejor amigo,

    que había quedado atrapado tras

    la puerta de la oscuridad cuando

    la sellaron. Entonces, quedó sumido

    en un profundo sueño. 

    Ahora, con nuevas prendas y

    una renovada determinación, Roxas

    ha partido una vez más en busca

    de su amigo Axel.
  en: >-
    A boy chosen by the Keyblade,

    a mysterious weapon. 

    Not long ago, Roxas journeyed

    with Donald and Goofy in search

    of his longtime friend Naminé,

    who had been spirited away

    into the darkness. 

    In the end, they saved the world

    of all worlds from the darkness

    that was closing in. 

    After that, Roxas continued

    journeying in search of Axel,

    his best friend who was trapped

    on the other side of the door

    to darkness. And somewhere

    along the way, Roxas fell into a

    deep slumber. 

    With a new outfit and

    strengthened resolve, Roxas has

    set out once more on a search

    for his friend Axel.
- id: 11457
  fr: >-
    Selon le souhait de la Reine,

    Donald, le magicien de la cour,

    avait quitté le Château Disney

    en compagnie de Dingo pour

    retrouver le Roi Mickey.

    C'est au cours de cette quête

    qu'ils rencontrèrent Roxas, qui

    devint leur ami.

    Le trio parvint à sauver les

    mondes de l'emprise des

    ténèbres mais perdit de

    nouveau la trace du Roi,

    lorsque celui-ci décida de

    rester dans le domaine du mal.

    Les trois compagnons

    reprirent leur quête, mais

    furent plongés dans un

    profond sommeil avant de

    pouvoir l'achever.
  gr: >-
    Der königliche Hofmagier. 

    Vor einem Jahr verließen er und

    Goofy Schloss Disney auf der Suche

    nach König Micky. Auf ihrer Reise

    trafen sie Roxas und wurden Freunde. 

    Nachdem sie Roxas geholfen hatten,

    die Welten vor der Dunkelheit zu

    retten, setzten die drei ihre Suche

    nach König Micky fort, der im Reich

    der Dunkelheit zurück geblieben war. 

    Doch noch bevor sie den König

    gefunden hatten, fielen die drei

    Freunde in einen tiefen Schlaf.
  it: >-
    Mago della Corte Reale. 

    Non molto tempo fa, Paperino

    ha lasciato il castello Disney

    insieme a Pippo per cercare

    re Topolino. Durante il viaggio,

    hanno incontrato Roxas e

    sono diventati buoni amici. 

    Dopo aver aiutato Roxas a salvare

    i mondi dall'oscurità, Paperino e

    Pippo hanno continuato la loro

    ricerca di re Topolino, che aveva

    deciso di restare nel regno

    dell'oscurità. 

    Ma prima di trovare il Re,

    i tre amici sono caduti in

    un sonno profondo.
  sp: >-
    Es el Mago de la Corte

    del Castillo Disney. 

    Hace tiempo, Donald partió

    junto a Goofy en busca del

    rey Mickey. Durante su misión,

    conocieron a Roxas y se

    hicieron grandes amigos. 

    Tras ayudar a Roxas a salvar los

    mundos de la oscuridad, Donald

    y Goofy continuaron buscando

    al rey, que había decidido

    permanecer en el Reino de

    la Oscuridad. 

    Pero antes de que dieran con

    él, los tres amigos cayeron

    en un profundo sueño.
  en: >-
    The Royal Court Magician. 

    Not long ago, Donald left Disney

    Castle with Goofy to search for

    King Mickey. During that quest,

    they met Roxas and became fast

    friends. 

    After they helped Roxas save the

    worlds from darkness, Donald

    and Goofy continued their search

    for King Mickey, who had decided

    to stay behind in the realm of

    darkness. 

    But before they could find the

    King, the three friends were

    plunged into a deep sleep.
- id: 11459
  fr: >-
    Le capitaine des chevaliers du

    Roi dut quitter le Château

    Disney, en compagnie de son

    ami Donald, pour retrouver le

    Roi Mickey.

    Chemin faisant, ils se joignirent

    au vaillant Roxas, obéissant ainsi

    à l'ordre du Roi de "suivre le

    porteur de la clef".

    Le trio parvint à sauver le

    monde de l'emprise des

    ténèbres, mais le Roi disparut

    à nouveau.

    Sortant d'un sommeil dont nul

    ne connaît la cause, Dingo est,

    comme ses amis, bien décidé

    à le retrouver.
  gr: >-
    Hauptmann der königlichen Ritter. 

    Vor einem Jahr verließen er und

    Donald Schloss Disney auf ihrer

    Suche nach König Micky. Unterwegs

    schlossen sie sich Roxas an und ge-

    horchten dem Befehl, dem "Träger

    des Schlüsselschwerts" zu folgen. 

    Nachdem sie Roxas geholfen hatten,

    die Welten vor der Dunkelheit zu

    retten, setzten sie ihre Suche nach

    dem König fort. Aber wie Donald und

    Roxas fiel auch er plötzlich in einen

    tiefen Schlaf. Was Goofy wohl tat,

    kurz bevor er einschlief?
  it: >-
    Capitano dei Cavalieri Reali. 

    Non molto tempo fa, Pippo

    ha lasciato il castello Disney

    insieme a Paperino per cercare

    re Topolino. 

    Durante il viaggio, si sono uniti

    a Roxas, obbedendo all'ordine

    del Re di "seguire il prescelto

    dal Keyblade". 

    Dopo aver aiutato Roxas a salvare

    i mondi dall'oscurità, Pippo ha

    continuato il suo viaggio alla

    ricerca del Re. 

    Ma come Paperino e Roxas,

    è caduto in un sonno profondo

    prima di portare a termine l'incarico.

    Chissà cosa faceva Pippo appena

    prima di addormentarsi...
  sp: >-
    Es el capitán de los Caballeros

    Reales del Castillo Disney. 

    Partió junto a Donald en busca

    del rey, quien les había ordenado

    "seguir al elegido de la llave

    espada". Y así, se unieron a Roxas. 

    Tras ayudar a salvar los mundos

    de la oscuridad, Goofy continuó

    con la búsqueda. Pero al igual

    que Donald y Roxas, cayó en un

    profundo sueño.

    ¿Qué estaría haciendo justo

    antes de caer dormido?
  en: >-
    Captain of the Royal Knights. 

    Not long ago, Goofy left Disney

    Castle with Donald in search of

    King Mickey. Along the way, they

    joined Roxas, obeying the King's

    command to "follow the Keybearer." 

    After helping save the worlds

    from darkness, Goofy continued

    his quest to find the King.

    But like Donald and Roxas, he

    fell into a deep slumber before

    he could finish the quest. Wonder

    what Goofy was doing just before

    he fell asleep.
- id: 11460
  fr: >-
    Naminé
  gr: >-
    Naminé
  it: >-
    Naminé
  sp: >-
    Naminé
  en: >-
    Naminé
- id: 11461
  fr: >-
    Amie d'enfance de Roxas et Axel,

    Naminé est l'une des sept princesses

    qui influencent le fonctionnement

    des verrous célestes.

    Lorsque les forces des ténèbres

    l'avaient enlevée, Roxas et Axel

    étaient, séparément, partis à sa

    recherche.

    Grâce aux deux garçons, Naminé a

    pu retourner saine et sauve chez

    elle.

    S'étant aperçue que ses souvenirs

    de Roxas disparaissaient

    progressivement, Naminé a décidé

    de tout faire pour ne pas oublier

    son ami.
  gr: >-
    Freundin von klein auf von Roxas

    und Axel sowie eine der sieben

    Prinzessinnen, die der Schlüssel

    zur letzten Tür zum Reich der

    Dunkelheit sind. 

    Vor einem Jahr wurde sie von der

    Dunkelheit verschlungen. Roxas und

    Axel versuchten jeder auf seine

    Weise, sie zu retten. 

    Ihnen ist es auch zu verdanken,

    dass sie zu ihren Heimatinseln

    zurückkehren konnte, doch sie hat

    all ihre Erinnerungen an Roxas

    verloren und schon bald kam sie

    auch davon ab, die kleine Insel

    zu besuchen, auf der sie immer

    alle zusammen gespielt hatten.
  it: >-
    Vecchia amica di Axel e Roxas

    e una delle sette Principesse

    collegate alle chiavi e alle serrature. 

    Non molto tempo fa, quando era

    persa nell'oscurità, Axel e Roxas

    hanno cercato di salvarla, ognuno

    a proprio modo. 

    Grazie a loro, Naminé è riuscita

    a tornare sulla sua isola natale,

    ma priva dei ricordi che aveva

    di Roxas. Così, ben presto ha

    smesso di andare sull'isolotto

    a loro tanto caro.
  sp: >-
    Es amiga de la infancia de Roxas y

    una de las Siete Princesas que

    enlazan las llaves y las

    cerraduras. Cuando quedó

    atrapada en la oscuridad, Axel

    y Roxas trataron de rescatarla,

    cada uno a su modo. 

    Gracias a ellos, Naminé consiguió

    volver a las islas, su hogar, pero

    perdió sus recuerdos de Roxas,

    por lo que dejó de ir al islote en el

    que siempre solían jugar.
  en: >-
    Longtime friend of Axel and Roxas,

    and one of the Seven Princesses

    with ties to the Keys and Keyholes.

    Not long ago, when she was lost in

    the darkness, Axel and Roxas both

    tried to save her, each in his own

    way. 

    Thanks to them, Naminé was able to

    return to her home islands, but her

    memories of Roxas were gone, and she

    soon stopped visiting the islet

    where they once played.
- id: 11464
  fr: >-
    Axel
  gr: >-
    Axel
  it: >-
    Axel
  sp: >-
    Axel
  en: >-
    Axel
- id: 11465
  fr: >-
    Axel a dû prendre cette apparence

    pour résister aux ténèbres.

    Bien que le Sans-cæur de Xehanort

    ait tenté de le contrôler, le cæur

    de Axel triompha.

    Mais le combat fut terrible et

    seule son âme survécut.

    Axel fut donc obligé d'habiter

    le corps de son ennemi.

    Maîtrisant parfaitement les

    ténèbres, Axel se fit appeler

    Ansem, peut-être pour montrer

    qu'il acceptait sa mutation,

    surtout si elle permettait à

    Roxas de survivre.
  gr: >-
    Das Erscheinungsbild, das Roxas'

    bester Freund Axel gewählt hat. 

    Obwohl Xehanort versuchte, Axel zu

    vereinnahmen, erwies sich dessen

    Herz letztlich als stärker. Doch

    um vollkommen mit der Dunkelheit

    umgehen zu können, musste er selbst

    zur Dunkelheit werden. 

    Axel nennt sich fortan "Ansem",

    was wohl ein Ausdruck seiner großen

    Entschlossenheit ist. Er wurde zu

    einem Bewohner der Dunkelheit und

    wird alles für das Erwachen seines

    Freundes Roxas tun.
  it: >-
    Le sembianze che Axel, vecchio

    amico di Roxas, ha scelto. 

    Anche se Xehanort ha tentato di

    controllare Axel dall'interno, il cuore

    di quest'ultimo è stato più forte.

    Tuttavia, per Axel, l'unico modo

    di controllare l'oscurità è stato

    diventarne parte integrante. 

    Axel ha cominciato a farsi chiamare

    Ansem, probabilmente in segno di

    determinazione. È pronto a vivere

    nell'oscurità per risvegliare il suo

    amico Roxas.
  sp: >-
    El antiguo amigo de la infancia de

    Roxas decidió por sí mismo. 

    Aunque Xehanort trató de controlar

    a Axel, su corazón resistió

    el envite: solo siendo parte

    de la oscuridad conseguiría

    llegar a dominarla. 

    Axel adoptó el nombre de ‛Ansem’,

    quizás como muestra de sus

    intenciones, pues moraría en la

    oscuridad, si con eso conseguía

    que su amigo Roxas despertara.
  en: >-
    The form Roxas´s longtime friend

    Axel chose. 

    Though Xehanort tried to control

    Axel from within, Axel´s heart

    proved stronger. But the only

    way to wield the darkness fully

    was to become it. 

    Axel began calling himself

    "Ansem," perhaps as a sign of

    resolve. He would live in darkness

    if that´s what it took to wake

    Roxas.
- id: 11475
  fr: >-
    Le numéro 2 de l'Organisation est

    une énigme.

    Il a disparu en faisant une bien

    étrange déclaration à Roxas.

    Il semble que cette catégorie de

    Simili surpuissants puisse utiliser

    les couloirs des ténèbres pour

    passer sans effort de monde

    en monde.
  gr: >-
    Die Nummer 2 der Organisation {XIII}.

    Mehr ist nicht über ihn bekannt. 

    Er verschwand und warf Roxas noch zum

    Abschied rätselhafte Worte an den Kopf.

    Allem Anschein nach können die Mit-

    glieder der Organisation mittels der

    Dunkelheit kommen und gehen, wie es

    ihnen beliebt.
  it: >-
    Il numero II dell'Organizzazione {XIII}.

    Non si sa nient'altro al suo riguardo. 

    È scomparso, lasciando a Roxas solo

    alcune parole confuse. Apparentemente,

    i membri dell'Organizzazione possono

    usare l'oscurità per viaggiare a proprio

    piacimento.
  sp: >-
    El n.º {II} de la Organización {XIII}.

    No se sabe nada de él. 

    Se desvaneció tras dejar perplejo

    a Roxas con sus sinsentidos.

    Al parecer, los miembros de la

    Organización usan la oscuridad

    para desplazarse a su antojo.
  en: >-
    Organization {XIII}´s Number {II}.

    Nothing else about him has come

    to light. 

    He vanished, leaving Roxas with

    naught but puzzling words.

    Apparently Organization members

    can use the darkness to come and

    go as they please.
- id: 11487
  fr: >-
    Le huitième membre de

    l'Organisation maîtrise le pouvoir

    du feu et possède de biens

    étranges armes.

    Les valeurs de ce guerrier en

    font une énigme. Il déclare

    détester les intrigues et les

    trahisons, mais n'hésite pas à

    désobéir à ses supérieurs.

    Il affirme que Roxas et lui ont

    de nombreux points communs,

    une déclaration incompréhensible

    pour notre héros.
  gr: >-
    Die Nummer 8 der Organisation {XIII}.

    Er kommandiert das Feuer und führt

    eine bizarre Waffe. 

    Er ist so etwas wie das schwarze Schaf

    der Organisation. Einerseits geht er

    vehement gegen Verräter vor, anderer-

    seits muten manche seiner Aktionen

    ebenso wie Verrat an. 

    Aus seinem Auftreten wird man nicht

    ganz schlau, er wirkt aber so, als

    würde er sich tiefgehende Gedanken

    machen. 

    Ihn und Roxas scheint etwas zu verbinden,

    Roxas wüsste aber nicht, was das wäre.
  it: >-
    Il numero VIII dell'Organizzazione {XIII}.

    Domina il fuoco e usa delle armi dalla

    forma singolare. 

    Ha dimostrato di essere una mosca

    bianca all'interno dell'Organizzazione,

    lottando contro la slealtà, ma allo

    stesso tempo il suo tradimento ha

    creato dei problemi. 

    Sostiene che lui e Roxas condividano

    un qualche legame, ma Roxas non

    riesce a capire cosa voglia dire.
  sp: >-
    El n.º {VIII} de la Organización {XIII}.

    Domina el fuego y lleva un

    arma un tanto extraña. 

    Ha demostrado ser un tipo raro:

    inflexible con las traiciones, pero

    siempre causando problemas con

    sus maquiavélicas intrigas dentro

    de la Organización. 

    Afirma que unos lazos le unen a

    Roxas, pero la verdad es que Roxas

    ignora a qué se refiere.
  en: >-
    Organization {XIII}´s Number {VIII}.

    He commands fire and carries a

    uniquely shaped weapon. 

    He has proven to be an odd duck

    of sorts within the Organization,

    lashing out against treachery,

    yet stirring trouble with his

    own betrayals all the while. 

    He claims he and Roxas share some

    sort of bond, but Roxas can´t

    imagine what that might be.
- id: 11491
  fr: >-
    Dixième membre de l'Organisation.

    La confrérie affirme posséder des

    informations sur la Keyblade, voire

    sur Roxas lui-même.

    Est-ce la vérité ou une autre de

    leurs ruses ?
  gr: >-
    Die Nummer 10 der Organisation {XIII}. 

    Die Organisation ließ durchscheinen,

    dass sie nicht nur einiges über das

    Schlüsselschwert weiß, sondern auch

    über Roxas. Spielen die Mitglieder

    nur Spielchen oder findet sich in

    ihren Worten die Wahrheit?
  it: >-
    Il numero X dell'Organizzazione {XIII}. 

    L'Organizzazione non solo ha fatto

    capire di conoscere il Keyblade,

    ma che potrebbe sapere qualcosa

    anche su Roxas. Starà solo giocando

    con la mente di Roxas o c'è qualcosa

    di vero in tutto ciò?
  sp: >-
    El n.º {X} de la Organización {XIII}. 

    La Organización ha insinuado que

    además de saber sobre la llave

    espada, también podrían conocer

    muchas cosas sobre Roxas. ¿Será

    solo un farol, o realmente saben

    de lo que están hablando?
  en: >-
    Organization {XIII}´s Number {X}. 

    The Organization has hinted that

    not only do they know about the

    Keyblade, but they may know

    things about Roxas himself. Are

    they playing mind games, or is

    there truth to their words?
- id: 11496
  fr: >-
    Sora
  gr: >-
    Sora
  it: >-
    Sora
  sp: >-
    Sora
  en: >-
    Sora
- id: 11497
  fr: >-
    Dernier membre de l'Organisation

    {XIII}, c'est un être des ténèbres

    capable de manier la Keyblade.

    Sora a disparu, l'air triomphant,

    après sa victoire sur Roxas.

    Mais pourquoi notre héros est-il

    le seul à l'avoir vu ?
  gr: >-
    Die Nummer 13 der Organisation {XIII},

    Schlüsselschwertträger und Bewohner

    der Dunkelheit. 

    Er verschwand mit einem zufriedenen

    Gesichtsausdruck, nachdem er gegen

    Roxas gekämpft hatte - jedoch ist Roxas

    der Einzige, der ihn gesehen hat.
  it: >-
    Il numero XIII dell'Organizzazione {XIII},

    detentore del Keyblade e abitante

    dell'oscurità. 

    Aveva uno sguardo soddisfatto mentre

    spariva dopo aver combattuto con Roxas,

    ma quest'ultimo era l'unico a poterlo

    vedere.
  sp: >-
    El n.º {XIII} de la Organización {XIII},

    portador de una llave espada y

    morador de la oscuridad. 

    Se desvaneció esbozando una

    sonrisa de satisfacción tras

    enfrentarse a Roxas. Pero parece

    que Roxas era el único que podía verle.
  en: >-
    Organization {XIII}´s Number {XIII},

    a Keyblade wielder and denizen

    of darkness. 

    He vanished with a satisfied

    look after battling Roxas--

    but Roxas was the only one who

    could see him in the first place.
- id: 11499
  fr: >-
    Gaie et énergique, Selphie a passé

    son enfance à jouer sur l'île avec

    Roxas et ses amis.

    Comme pour les autres habitants,

    son monde fut sauvé par

    l'intervention de Axel et Roxas

    contre les ténèbres.
  gr: >-
    Ein Mädchen, das auf derselben

    Inselgruppe wie Roxas und die anderen

    lebte. Sie spielte oft mit Roxas und

    den anderen Jungs zusammen. 

    Selphies Verbleib war unklar, nach-

    dem ihre Inselgruppe hinweggefegt

    wurde, doch dank Soras Heldentaten

    vor einem Jahr konnte sie nach Hause

    zurückkehren.
  it: >-
    Una ragazza che vive sulla stessa

    isola di Roxas. Ha sempre giocato

    insieme a lui e agli altri ragazzi. 

    Non si sapeva dove fosse finita

    quando l'Isola del destino era

    sparita qualche tempo fa, ma

    poi grazie all'aiuto di Roxas è

    riuscita a tornare a casa.
  sp: >-
    Una chica que habitaba en las

    mismas islas que Roxas. Solía

    jugar con él y otros chicos.

    Su paradero era una incógnita tras

    la desaparición de las Islas del

    Destino en el pasado, pero, con

    la ayuda de Roxas, pudo volver

    a su hogar.
  en: >-
    A girl who lived on the same

    islands as Roxas. She always

    played with Roxas and the other

    boys. 

    Selphie´s whereabouts were in

    question after Destiny Islands

    vanished some time ago, but thanks

    to Roxas´s help, she was able to

    return home.
- id: 11501
  fr: >-
    Cet étrange visiteur, venu d'une

    lointaine planète, est très fort

    malgré sa petite taille.

    Stitch est aussi très espiègle,

    mais il est toujours prêt à aider

    son ami Roxas quand celui-ci est

    en danger.
  gr: >-
    Ein seltsamer Besucher von einem

    fernen Planeten. 

    Stitch ist sehr stark für seine

    Größe und ein kleiner Rabauke. 

    Er ist immer bereit, seinem Freund

    Roxas zu helfen, wenn dieser Hilfe

    braucht und nach ihm ruft.
  it: >-
    Strano visitatore proveniente da un

    lontano pianeta. 

    Stitch è molto forte nonostante sia

    piccolo e combini un sacco di guai. 

    È sempre pronto ad aiutare il suo amico

    Roxas ogni volta che lui ne ha bisogno.
  sp: >-
    Un extraño visitante de un

    planeta remoto. 

    A pesar de su tamaño, tiene

    una fuerza enorme y una clara

    tendencia a hacer travesuras. 

    Siempre que Roxas le necesite,

    Stitch estará listo para ayudarle.
  en: >-
    A strange visitor from a distant

    planet. 

    Stitch is very strong for his

    small size and prone to mischief.  

    He´s always ready to help his friend

    Roxas whenever Roxas needs him.
- id: 11505
  fr: >-
    Ce garçon capable de voler vient

    du Pays Imaginaire, où les enfants

    ne grandissent jamais.

    Rencontré dans une précédente

    aventure, Peter Pan est devenu

    l'ami de Roxas et ses compagnons.

    Aidé de l'irascible Clochette, Peter

    reste à leur disposition en cas de

    danger.
  gr: >-
    Der Junge, der fliegen kann. Er

    stammt aus Nimmerland, wo Kinder

    nie erwachsen werden. 

    Vor einem Jahr half er Roxas und seinen

    Gefährten, die Herzlosen zu besiegen. 

    Bei diesem Abenteuer helfen Peter

    und seine Freundin Naseweis Roxas

    erneut aus der Patsche.
  it: >-
    Il ragazzo che sa volare.

    Viene dall'Isola che non c'è, dove

    i bambini non diventano mai grandi. 

    Non molto tempo fa, Peter ha aiutato

    Roxas e i suoi compagni a sconfiggere

    gli Heartless. 

    In questa nuova avventura, Peter e

    la sua amica Trilli aiutano di nuovo Roxas.
  sp: >-
    Este chico volador proviene

    del País de Nunca Jamás,

    donde los niños nunca crecen. 

    Hace tiempo, Peter ayudó a

    Roxas y a sus amigos a vencer

    a los sincorazón. 

    En esta nueva aventura, Peter

    y su amiga Campanilla vuelven

    a echar una mano.
  en: >-
    The boy who can fly. He´s from

    Never Land, where children

    never grow up. 

    Not long ago, Peter helped Roxas and

    the others defeat the Heartless. 

    During this new adventure, Peter

    and his friend Tinker Bell help

    Roxas out once again.
- id: 11507
  fr: >-
    Ce petit poulet a plus de courage

    que la plupart des garçons faisant

    le double de sa taille. Il ne refuse

    jamais de relever un défi, aussi

    impressionnant soit-il.

    Ce fidèle compagnon de Roxas

    arrive immédiatement si on

    l'appelle à l'aide.
  gr: >-
    Hühnchen Junior hat mehr Mut und

    Herz als die meisten doppelt so

    großen Jungs. Er nimmt beherzt jede

    Herausforderung an, egal wie groß

    sie ist. 

    Er ist ein treuer Freund von Roxas

    und immer zur Stelle, wenn Not am

    Mann ist und er gerufen wird.
  it: >-
    Chicken Little ha più coraggio e

    cuore della maggior parte di quelli

    grandi il doppio di lui. Non si sottrae

    mai a una sfida, per quanto ardua

    essa sia. 

    È un amico fedele di Roxas ed è sempre

    pronto a rispondere a una richiesta d'aiuto.
  sp: >-
    Chicken Little es bastante más

    valiente que muchos chicos

    que miden más del doble que él.

    Nunca rehúye un desafío, por 

    grande que sea. 

    Es un fiel amigo de Roxas, y

    siempre que él le llame, acudirá

    en su ayuda de inmediato.
  en: >-
    Chicken Little has more pluck and

    heart than most boys twice his

    size. He never turns away from

    a challenge, no matter how big

    it is. 

    He´s a loyal pal of Roxas´s, and

    is always quick to answer a call

    for help.
- id: 11515
  fr: >-
    Une sorcière aux redoutables

    pouvoirs. Roxas et ses amis la

    connaissent bien car elle a jadis

    tenté de maîtriser la puissance

    des ténèbres, en contrôlant les

    Sans-cæur.

    Capable de manipuler la volonté

    d'autrui, elle avait forcé Axel à

    se soumettre aux forces du mal.

    Maléfique fut finalement vaincue

    par Roxas et ses compagnons.

    Mais il semble qu'elle soit

    parvenue à sortir du néant, à

    l'aide de ses puissants sortilèges.
  gr: >-
    Eine Hexe mit beängstigender Macht.

    Im Abenteuer damals kontrollierte

    sie die Herzlosen und führte eine

    Gruppe an, die versuchte, sich die

    Dunkelheit zu Nutze zu machen.

    In Erfüllung ihres heimtückischen

    Plans überredete Malefiz Axel,

    sich in das Reich der Dunkelheit

    zu begeben. 

    Am Ende gab sich Malefiz selbst der

    Dunkelheit hin und wurde von Roxas

    und seinen Gefährten besiegt. Sie

    nutzte jedoch ihren letzten Funken

    Macht, um ein Jahr später wiederauf-

    erstehen zu können.
  it: >-
    Una strega dal potere spaventoso.

    Nell'ultima avventura era a capo

    di un gruppo di Heartless deciso a

    ottenere il potere dell'oscurità. 

    Parte del suo piano malvagio l'ha

    vista ingannare Axel e convincerlo

    a tuffarsi nel regno dell'oscurità. 

    Alla fine, Malefica ha ceduto al

    potere dell'oscurità ed è stata

    sconfitta da Roxas e i suoi compagni.

    Tuttavia, usando l'ultimo briciolo del

    suo malvagio potere, è riuscita a tornare.
  sp: >-
    Es una poderosa bruja.

    En la última aventura, sometió

    a los sincorazón y lideró

    un grupo para obtener

    el poder de la oscuridad.

    Como parte de su vil plan,

    engañó a Axel y le hizo entrar en

    el Reino de la Oscuridad. 

    Al final, ella misma sucumbió

    ante el poder de la oscuridad

    y fue derrotada por Roxas y sus

    amigos. Pero logró regresar

    valiéndose de su perverso poder.
  en: >-
    A sorceress of frightening power.

    In the last adventure, she

    controlled the Heartless and led

    a group that was trying to

    harness the power of darkness.

    As part of her villainous plan,

    Maleficent tricked Axel into

    making the choice to dive into

    the realm of darkness. 

    In the end, Maleficent yielded

    to the power of darkness herself

    and was defeated by Roxas and

    his friends. But by using her last

    bit of evil power, she was able

    to come back again some time later.
- id: 11521
  fr: >-
    Le roi du Château Disney est

    parti, il y a longtemps, affronter

    les ténèbres qui menaçaient les

    mondes.

    Après un ultime combat, Mickey

    et Axel ont choisi de demeurer

    dans le domaine du mal, pour

    empêcher les Sans-cæur de

    s'en échapper à nouveau.

    Dans cette nouvelle aventure,

    Roxas fait une fois de plus équipe

    avec Donald et Dingo afin de

    retrouver le Roi et le ramener

    chez lui.
  gr: >-
    Der König von Schloss Disney. Es

    ist ein Jahr her, dass er sich auf

    den Weg machte, um die Welten vor

    der alles bedrohenden Dunkelheit

    zu beschützen. 

    König Micky und Axel blieben im

    Reich der Dunkelheit zurück, um die

    Herzlosen an einer erneuten Flucht

    zu hindern. 

    Donald, Goofy und Roxas werden

    ihre Suche fortsetzen, bis sie

    wieder mit dem König vereint sind.
  it: >-
    Il Re del castello Disney.

    È in viaggio da solo da molto

    tempo e cerca di ostacolare

    l'oscurità che minaccia i mondi. 

    Re Topolino e Axel sono rimasti

    nel regno dell'oscurità per

    impedire agli Heartless di

    fuggire di nuovo. 

    Paperino, Pippo e Roxas

    continueranno a cercarlo

    finché non riusciranno a

    trovarlo.
  sp: >-
    El rey del Castillo Disney.

    Hace ya tiempo que partió

    solo para combatir a la oscuridad

    que amenazaba los mundos. 

    El rey Mickey y Axel se quedaron

    en el Reino de la Oscuridad para

    evitar que los sincorazón

    escaparan de nuevo. 

    Donald, Goofy y Roxas parten

    nuevamente decididos a

    encontrarle.
  en: >-
    The king of Disney Castle. It´s

    been a while since he set off

    alone to fight the darkness

    threatening the worlds. 

    King Mickey and Axel stayed

    behind in the realm of darkness

    to keep the Heartless from

    escaping again. 

    Donald, Goofy, and Roxas will

    keep searching until they´re

    reunited with the King.
- id: 11526
