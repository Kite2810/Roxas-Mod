- id: 11901
  fr: >-
    La longue et périlleuse quête de

    notre héros, pour ramener Naminé

    et Axel sur leur île, touche à sa

    fin. Roxas a découvert la copie de

    la Cité du Crépuscule. Un monde

    virtuel aux frontières des

    ténèbres.

    Derrière cette ville se trouve

    peut-être la lumière.

    Une chose est sûre : notre

    destinée est entre les mains

    de Roxas.
  gr: >-
    Der auserwählte Held des Schlüssel-

    schwerts. Zusammen mit Donald und Goofy

    sucht er Naminé und Axel. Auf ihren Reisen

    haben sie viele neue Freunde gewonnen

    und zahlreiche Prüfungen bestanden. 

    Und endlich ist es ihm gelungen, am

    Ort der letzten Schlacht anzukommen,

    indem er durch das andere Twilight

    Town durch die Dunkelheit selbst kam. 

    Wartet am Ende das Licht auf ihn?

    Oder etwas anderes ...? Die Geschicke

    der Welt ruhen in Soras Händen.
  it: >-
    L'Eroe prescelto dal Keyblade. 

    Con Pippo e Paperino al suo fianco,

    continua a cercare Naminé e Axel.

    Lungo la via, ha conosciuto tanti nuovi

    amici e ha superato numerose prove.

    E ora, finalmente, ha attraversato

    la Crepuscopoli alternativa e l'oscurità

    stessa per raggiungere il teatro della

    battaglia finale. 

    Che cosa troverà oltre?

    La luce... o qualcos'altro?

    Il destino è sulle spalle di Roxas.
  sp: >-
    El elegido por la llave espada. 

    Junto a Donald y Goofy, ha

    buscado incansablemente a

    Naminé y a Axel. A lo largo de su viaje,

    ha conocido a muchas personas y

    superado numerosas pruebas.

    Por fin, ha atravesado una

    Villa Crepúsculo paralela y la

    oscuridad misma para llegar al

    campo de batalla definitivo. 

    Más allá... ¿encontrará la luz...

    o algo distinto? El destino está en

    manos de Roxas.
  en: >-
    The chosen hero of the Keyblade. 

    With Donald and Goofy at his

    side, he has carried on in search

    of Naminé and Axel. On the way he

    has met many people and overcome

    many trials. And now, at last,

    he has passed through the

    alternate Twilight Town and

    darkness itself to reach the

    final battleground. 

    Beyond it, will he find light...

    or something else? Destiny rests

    on Roxas´s shoulders.
- id: 11903
  fr: >-
    Le magicien de la cour royale

    a multiplié les aventures et les

    amitiés dans sa quête pour

    retrouver Mickey. Donald refuse

    de baisser les bras au moment

    où se prépare la plus grande des

    batailles.
  gr: >-
    Der königliche Hofmagier. Donald,

    Goofy und Roxas haben auf ihrer

    langen Reise viele neue Freunde

    gefunden. 

    Donalds Loyalität König Micky gegen-

    über und seine Freundschaft zu Roxas

    schenken ihm Zuversicht, jetzt wo der

    schwerste Kampf von allen näher rückt.
  it: >-
    Mago della Corte Reale.

    Paperino, Pippo e Roxas hanno

    conosciuto molti amici durante

    il loro lungo viaggio. 

    La fedeltà di Paperino al Re

    e la forte amicizia con Roxas

    tengono alto il suo morale

    nel momento della battaglia

    più importante di tutte.
  sp: >-
    Es el Mago de la Corte.

    Durante su largo viaje, Donald,

    Goofy y Roxas han hecho un

    montón de amigos. 

    La lealtad de Donald hacia el rey

    y su amistad con Roxas mantienen

    el optimismo del grupo ahora que

    se aproxima la batalla más grande

    de todas.
  en: >-
    The Royal Court Magician.

    Donald, Goofy, and Roxas have

    made lots of friends during their

    long journey. 

    Donald´s loyalty to the King and

    his friendship with Roxas keep his

    spirits high as they approach the

    biggest battle of all.
- id: 11905
  fr: >-
    Le courage du capitaine des

    chevaliers royaux va être mis

    à rude épreuve, tandis que se

    prépare le plus terrifiant des

    combats.
  gr: >-
    Hauptmann der königlichen Ritter.

    Goofy, Donald und Roxas haben auf

    ihrer langen Reise viele Freunde

    gefunden. 

    Der tapfere und zuverlässige Goofy

    ist bereit, den schwersten Kampf

    von allen auszutragen, um seinen

    König und seine Freunde zu retten.
  it: >-
    Capitano dei Cavalieri Reali.

    Pippo, Paperino e Roxas hanno

    conosciuto molti amici durante

    il loro lungo viaggio. 

    Coraggioso e affidabile, Pippo

    è pronto ad affrontare la battaglia

    più importante per salvare i suoi

    amici e il Re.
  sp: >-
    Capitán de los Caballeros Reales.

    Durante su largo viaje, Donald,

    Goofy y Roxas han hecho un montón

    de amigos. 

    Valiente y confiado, Goofy quiere

    salvar a sus amigos y al rey, y está

    listo para afrontar la batalla

    más grande de todas.
  en: >-
    Captain of the Royal Knights.

    Goofy, Donald, and Roxas have

    made lots of friends during

    their long journey. 

    Courageous and dependable,

    Goofy´s ready to fight the

    biggest battle of all to save his

    king and friends.
- id: 11907
  fr: >-
    Le Simili de Xehanort, ancien

    assistant d'Ansem le Sage, est

    le chef de l'Organisation {XIII}.

    Le numéro 1 de la confrérie s'est

    servi de la Keyblade de Roxas, pour

    accumuler la quantité de cæurs

    nécessaire à la création du

    mythique royaume de Kingdom

    Hearts.
  gr: >-
    Die Nummer 1 der Organisation {XIII}.

    Er hat die Anführerrolle inne. 

    Xemnas ist der Niemand von Xehanort,

    der ein Schüler von Ansem dem Weisen

    war. 

    Um Kingdom Hearts zu erlangen, benutzt

    Xemnas Roxas und sammelt die Herzen ein,

    die freigesetzt werden, jedes Mal wenn

    Roxas einen Herzlosen niederstreckt.
  it: >-
    Il numero I dell'Organizzazione {XIII}.

    È il capo del gruppo. Xemnas è il

    Nessuno di Xehanort, l'apprendista

    di Ansem. 

    Ha usato Roxas e il suo Keyblade per

    raccogliere i cuori degli Heartless e

    completare Kingdom Hearts.
  sp: >-
    El n.º {I} de la Organización {XIII}

    es el líder del grupo.

    Xemnas es el incorpóreo de

    Xehanort, un aprendiz de Ansem. 

    Estaba usando a Roxas y su llave

    espada para reunir los corazones

    liberados de los sincorazón y

    culminar Kingdom Hearts.
  en: >-
    Organization {XIII}´s Number {I}, who

    acts as leader of the group.

    Xemnas is the Nobody of Ansem´s

    apprentice Xehanort. 

    He used Roxas and his Keyblade

    to collect hearts from the

    Heartless and see Kingdom

    Hearts to its completion.
- id: 11909
  fr: >-
    Le numéro 2 de l'Organisation

    affirme que Roxas est la copie

    conforme d'un combattant

    inconnu.

    Une déclaration qui laisse

    notre héros perplexe, pour

    la plus grande joie de Xigbar.
  gr: >-
    Die Nummer 2 der Organisation {XIII}. 

    Er brachte Roxas mit seiner Aussage,

    dass "er ihn auch immer so angesehen

    habe", ziemlich ins Grübeln. 

    Und es schien so, als würde es ihm

    Vergnügen bereiten, Roxas so ratlos

    zu sehen.
  it: >-
    Il numero II dell'Organizzazione {XIII}. 

    Ha detto che Roxas gli ricorda

    qualcun altro. Che strano... 

    Una parte di lui è sembrata

    divertita dalla reazione di Roxas.
  sp: >-
    El n.º {II} de la Organización {XIII}. 

    Una vez le dijo a Roxas que le

    recordaba a otra persona. Sus

    palabras fueron desconcertantes. 

    Algo en él pareció disfrutar de la

    reacción de Roxas.
  en: >-
    Organization {XIII}´s Number {II}. 

    He told Roxas once that he

    reminded him of someone else.

    Puzzling words, indeed... 

    Some part of him did seem to

    be enjoying Roxas´s reaction.
- id: 11913
  it: >-
    Il numero VII dell'Organizzazione {XIII}. 

    Vexen ha inseguito senza tregua

    il rinnegato Axel. È stato sempre

    lui a catturare Naminé dopo che era

    sfuggita ad Axel e a gettarla

    nelle segrete del castello. 

    Vexen userà senza remore qualsiasi

    cosa gli capiterà a portata di mano.
  sp: >-
    El n.º {VII} de la Organización {XIII}. 

    Saïx perseguía sin tregua al

    rebelde Axel, y fue él quien atrapó

    a Naminé y la encerró en un calabozo

    del castillo, cuando ella logró

    escapar de Axel. 

    Si Saïx ve que puede usar algo

    para sacar ventaja, lo hará sin

    pensarlo dos veces.
  en: >-
    Organization {XIII}´s Number {VII}. 

    Saïx relentlessly chased the

    renegade Axel. It was also he

    who caught Naminé after she

    eluded Axel, and threw her

    into the castle dungeon. 

    If Saïx sees something he can

    use, he will--and without a

    second thought.
- id: 11919
  fr: >-
    Il semble que les missions

    confiées à Saïx soient toujours

    de même nature. Qu'elles

    concernent Axel ou Naminé, le

    numéro 7 de l'Organisation doit

    neutraliser les adversaires de

    la confrérie.

    Saïx a enlevé Naminé, alors qu'elle

    avait réussi à échapper à Axel.

    Sans le moindre état d'âme, il a

    enfermé la jeune fille dans un

    triste cachot.
  gr: >-
    Die Nummer 7 der Organisation {XIII}. 

    Er war auf der Jagd nach Axel, der

    auf eigene Faust handelte. Er warf

    Naminé, die Axel entkommen konnte,

    in den Kerker des Schlosses. 

    Saïx würde alles und jeden ausnutzen,

    wenn es nur seinen Zielen dient.
  it: >-
    Il numero VII dell'Organizzazione {XIII}. 

    Saïx ha inseguito senza tregua

    il rinnegato Axel. È stato sempre

    lui a catturare Naminé dopo che era

    sfuggita ad Axel e a gettarla nelle

    segrete del castello. 

    Saïx userà senza remore qualsiasi

    cosa gli capiterà a portata di mano.
  sp: >-
    El n.º {VII} de la Organización {XIII}. 

    Saïx perseguía sin tregua al

    rebelde Axel. Fue él quien atrapó

    a Naminé y la encerró en un calabozo

    del castillo, cuando ella logró

    escapar de Axel. 

    Si Saïx puede usar algo para

    sacar ventaja, lo hará sin

    pensarlo dos veces.
  en: >-
    Organization {XIII}´s Number {VII}. 

    Saïx relentlessly chased the

    renegade Axel. It was also he

    who caught Naminé after she

    eluded Axel, and threw her

    into the castle dungeon. 

    If Saïx sees something he can

    use, he will--and without a

    second thought.
- id: 11925
  fr: >-
    En tant que joueur invétéré, le

    dixième membre de l'Organisation

    sait déconcerter ses adversaires.

    Luxord est aussi capable de

    manipuler le temps.

    Ses combats ressemblent à des

    jeux mais ils n'en sont pas moins

    mortels.

    À Port Royal, la mission de Luxord

    était d'utiliser la malédiction des

    pièces aztèques pour accumuler

    le plus de cæurs possible.
  gr: >-
    Die Nummer 10 der Organisation {XIII}.

    Ein Spieler, der die Zeit beeinflussen

    kann. 

    Er verwirrte Roxas mit rätselhaften

    Worten und verwickelte ihn in einen

    Kampf, der mehr an ein Spiel erinnerte. 

    In Port Royal bediente er sich Herz-

    loser und der verwunschenen Medaillons,

    um Experimente für die Organisation

    durchzuführen und Herzen zu sammeln.
  it: >-
    Il numero X dell'Organizzazione {XIII},

    un giocatore d'azzardo che può

    manipolare il tempo. 

    Dopo aver confuso Roxas e i suoi

    compagni con discorsi molto scaltri,

    Luxord si è divertito a coinvolgerli

    in una battaglia simile a un gioco.

    A Port Royal, Luxord ha usato

    i medaglioni maledetti e gli Heartless

    per condurre degli esperimenti per

    conto dell'Organizzazione e per

    raccogliere i cuori.
  sp: >-
    El n.º {X} de la Organización {XIII}.

    Un tahúr capaz de manipular el

    tiempo. 

    Tras sorprender a Roxas y sus

    amigos con sus ladinas palabras,

    Luxord se dio el gusto de

    luchar contra ellos en un

    extraño juego. 

    En Port Royal, Luxord utilizó a los

    sincorazón y las piezas del oro

    maldito para experimentar en

    beneficio de la Organización

    y recolectar más corazones.
  en: >-
    Organization {XIII}´s Number {X},

    a gambler who can manipulate

    time. 

    Having shaken Roxas and his

    companions with wily words,

    Luxord entertained himself by

    drawing them into a game-like

    battle. 

    In Port Royal, Luxord used

    Heartless and the cursed

    medallions to conduct

    experiments on the

    Organization´s behalf and

    collect hearts.
- id: 11930
  fr: >-
    Sora
  gr: >-
    Sora
  it: >-
    Sora
  sp: >-
    Sora
  en: >-
    Sora
- id: 11931
  fr: >-
    Treizième et dernier membre de

    l'Organisation, ce citoyen des

    ténèbres sait manier la Keyblade

    aussi bien que Roxas.

    Le lien qui relie ces deux jeunes

    gens doit être particulièrement

    fort, si l'on considère que seul

    Roxas est capable de voir Sora.
  gr: >-
    Die Nummer 13 der Organisation {XIII},

    Schlüsselschwertträger und Bewohner

    der Dunkelheit. 

    Er verschwand mit einem zufriedenen

    Gesichtsausdruck, nachdem er gegen

    Roxas gekämpft hatte - jedoch ist Roxas

    der Einzige, der ihn gesehen hat.
  it: >-
    Il numero XIII dell'Organizzazione {XIII},

    detentore del Keyblade e abitante

    dell'oscurità. 

    Aveva uno sguardo soddisfatto mentre

    spariva dopo aver combattuto con Roxas,

    ma quest'ultimo era l'unico a poterlo

    vedere.
  sp: >-
    El n.º {XIII} de la Organización {XIII},

    portador de una llave espada y

    morador de la oscuridad. 

    Se desvaneció esbozando una

    sonrisa de satisfacción tras

    enfrentarse a Roxas. Pero parece

    que Roxas fue el único que pudo verle.
  en: >-
    Organization {XIII}´s Number {XIII},

    a Keyblade wielder and denizen

    of darkness. 

    He vanished with a satisfied

    look after battling Roxas--

    but Roxas was the only one who

    could see him in the first place.
- id: 12023
  fr: >-
    Création de l'affreux Pat, ce

    Sans-cæur est apparu à

    Agrabah en même temps que

    Poussah Blizzaro. 

    Vulnérable aux sorts de glace,

    sa magie de feu n'en était pas

    moins redoutable.
  gr: >-
    Ein Herzloser, der in Agrabah von

    Karlo heraufbeschworen wurde und

    zusammen mit dem Blizzardlord auf

    der Bildfläche erschien. 

    Er war anfällig für Eis-Magie, hat

    Roxas und seinen Gefährten aber mit

    seinen mächtigen Feuerattacken

    das Leben schwer gemacht.
  it: >-
    Un Heartless invocato dal malvagio

    Pietro ad Agrabah. È arrivato con

    Lord Tormenta. 

    È vulnerabile all'elemento gelo,

    ma ha tormentato Roxas e i suoi

    amici con attacchi di elemento fuoco.
  sp: >-
    Este sincorazón llegó a Agrabah

    con el grupo del avariento Pete.

    Apareció con el Jefe gélido. 

    Era débil ante los hechizos Hielo,

    pero atormentó a Roxas y compañía

    usando hábilmente el fuego.
  en: >-
    A Heartless called forth by

    greedy Pete in Agrabah. It

    appeared with Blizzard Lord. 

    It was weak against ice, but it

    tormented Roxas and his friends

    with its use of fire.
- id: 12025
  fr: >-
    Invocation de l'odieux Pat,

    ce Sans-cæur est apparu à

    Agrabah en même temps

    que Poussah Volcano. 

    Peu résistant face au feu,

    sa magie glaciale était

    particulièrement dévastatrice.
  gr: >-
    Ein Herzloser, der in Agrabah von

    Karlo heraufbeschworen wurde und

    zusammen mit dem Vulkanlord auf

    der Bildfläche erschien. 

    Er war anfällig für Feuer-Magie,

    hat Roxas und seinen Gefährten aber

    mit seinen mächtigen Eisattacken

    das Leben schwer gemacht.
  it: >-
    Un Heartless invocato dal malvagio

    Pietro ad Agrabah. È arrivato con

    Lord Vulcano. 

    È vulnerabile all'elemento fuoco,

    ma ha tormentato Roxas e i suoi

    amici con attacchi di elemento gelo.
  sp: >-
    Este sincorazón llegó a Agrabah

    con el grupo del avariento Pete.

    Apareció con el Jefe volcánico. 

    Era débil ante los hechizos Piro,

    pero atormentó a Roxas y compañía

    usando hábilmente el hielo.
  en: >-
    A Heartless called forth by

    greedy Pete in Agrabah. It

    appeared with Volcanic Lord. 

    It was weak against fire, but it

    tormented Roxas and his friends

    with its use of ice.
- id: 12029
  fr: >-
    Portail envoûté du château

    de la Bête. 

    L'utilisation de la Keyblade

    sur sa serrure a provoqué la

    séparation de cette porte et

    de la Fleur de brume, qui en

    avait pris possession.
  gr: >-
    Die Tore, die durch den Brabbel-

    balg kontrolliert wurden und Roxas,

    Donald und Goofy angriffen. 

    Der Balg wurde per "Freisetzen"

    von den Toren getrennt. Die Kraft

    des Schlüsselschwerts ermöglichte

    es so, den Torwächter auszuschalten.
  it: >-
    Le porte sotto controllo del

    Possessore che ha attaccato

    Roxas e i suoi amici. 

    Il Possessore è stato separato

    dalle porte con il comando di

    reazione Sblocca, con cui

    il potere del Keyblade è stato

    convogliato nella serratura

    bloccata dalle sue braccia.
  sp: >-
    La puerta que poseyó

    Usurpador cuando atacó a

    Roxas y a sus amigos. 

    Usando Liberar, lograron 

    separar a Usurpador de 

    la puerta.

    Todo el poder de la llave espada

    fue descargado en la cerradura

    que bloqueaba con sus brazos.
  en: >-
    The doors possessed by Possessor

    that attacked Roxas and his

    friends. 

    Possessor was separated

    from the doors with

    Release, in which the

    power of the Keyblade

    was poured into the

    keyhole blocked by its arms.
- id: 12041
  fr: >-
    Maléfique avait donné naissance

    à ce Sans-cæur dans la Ville

    d'Halloween. 

    Ce pantin fusionnait

    alternativement avec les

    chenapans Am, Stram ou

    Gram pour combattre Roxas.
  gr: >-
    Ein Herzloser, der in Halloween

    Town von Malefiz heraufbeschworen

    wurde, um Rache an Roxas zu üben. 

    Er hielt Furcht, Angst und Schrecken

    in seinem Bauchkäfig gefangen,

    verschluckte sie bisweilen und führte

    verschiedene Elementarattacken aus.
  it: >-
    Un Heartless invocato da

    Malefica nella Città di

    Halloween per vendicarsi

    di Roxas. 

    Teneva Vado, Vedo e Prendo

    prigionieri mentre attaccava

    i nostri eroi.
  sp: >-
    Maléfica llevó a este sincorazón

    a Ciudad de Halloween para

    vengarse de Roxas. 

    Mientras realizaba sus ataques

    elementales, mantenía encerrados

    a Lock, Shock y Barrel.
  en: >-
    A Heartless called forth in

    Halloween Town by

    Maleficent to get

    revenge on Roxas. 

    It held Lock, Shock, and

    Barrel captive while

    dealing various elemental attacks.
- id: 12043
  fr: >-
    Roxas a affronté ce Sans-cæur de

    la Terre des Dragons au palais

    impérial. 

    Ce dragon, jadis bénéfique à la

    nature et aux hommes, avait

    été transformé en monstre

    par les ténèbres.
  gr: >-
    Ein gigantischer Herzloser, der im

    Land der Drachen aufgetaucht war.

    Roxas und seine Gefährten haben

    über dem Palast einen äußerst

    schwierigen Kampf gegen ihn

    bestritten. 

    Einer der Drachen, die einst das Land

    durchquerten und ein Netz heiliger Pfade

    hinterließen, welche der Natur und den

    Menschen viele Geschenke brachten.

    Die Organisation {XIII} hat ihn aber in einen

    Herzlosen verwandelt.
  it: >-
    Un Heartless gigante apparso

    nei cieli della Terra dei Dragoni.

    Roxas lo ha affrontato di fronte

    al palazzo imperiale. 

    Originariamente era una creatura

    che donava forza alla terra e

    alle persone, ma poi è stato

    trasformato in un Heartless.
  sp: >-
    Este monstruo gigantesco

    apareció en los cielos de la

    Tierra de Dragones. Roxas

    tuvo que librar una intensa

    batalla en las puertas del palacio. 

    Originariamente, era una criatura

    que daba fuerzas a la tierra y al

    pueblo chino, pero fue convertida

    en un peligroso sincorazón.
  en: >-
    A giant Heartless that

    appeared in the sky of

    the Land of Dragons. An

    intense battle was fought

    by Roxas above the palace. 

    Originally a creature that

    gave strength to the earth

    and people, it was turned

    into a Heartless.
- id: 12063
  fr: >-
    Sora a combattu ce Simili au

    palier d'éveil. 

    La créature avait tenté d'utiliser

    ses redoutables filins pour le

    capturer. Mais la Keyblade a eu

    raison de ce gigantesque

    adversaire.
  gr: >-
    Ein gigantischer Niemand,

    der am Ort des Erwachens

    mit Sora gekämpft hat. 

    Obwohl er versucht hat,

    Sora mit seinen Dornen

    gefangen zu nehmen,

    so wurde er letztlich von der

    Kraft des Schlüsselschwert-

    trägers bezwungen.
  it: >-
    Un Nessuno gigante che ha

    affrontato Sora presso la

    Stazione del Risveglio.

    Nonostante abbia tentato di

    catturare Sora con le sue spine,

    il giovane Eroe del Keyblade

    ha avuto la meglio su questo

    pericoloso nemico.
  sp: >-
    Un incorpóreo gigante al que

    Sora venció en la Estación

    del Despertar. 

    Aunque trató de atrapar a Sora con

    sus espinas, fue superado y vencido

    por la fuerza del elegido de la

    llave espada.
  en: >-
    A giant Nobody who Sora fought

    at the Station of Awakening. 

    Although it tried to capture

    Sora with its thorns, it was

    overpowered and defeated by

    the strength of

    the Keyblade master.
- id: 13004
  fr: >-
    Le trio arrive sur la Terre des Lions,

    le royaume des animaux.
  gr: >-
    Roxas, Donald und Goofy erreichen das

    Geweihte Land, das Königreich der Tiere
  it: >-
    Roxas e i suoi amici arrivano nelle Terre

    del Branco, il regno degli animali
  sp: >-
    Roxas y sus amigos llegan a las Tierras del

    Reino, el mundo de los animales.
  en: >-
    Roxas and friends arrive at the Pride

    Lands, the kingdom of the animals
- id: 13145
  fr: >-
    Le portail menait vers le passé. Roxas

    et ses amis sont parvenus à déjouer

    les plans de Pat et à sauver le château.
  gr: >-
    Die Tür war mit der Vergangenheit verbunden.

    Roxas, Donald und Goofy vertrieben Karlo aus

    der Vergangenheit und retteten das Schloss.
  it: >-
    La porta conduceva al passato.

    Roxas e i suoi amici hanno scacciato

    Pietro e hanno salvato il castello.
  sp: >-
    La puerta conectaba con el pasado.

    Roxas y sus amigos evitaron que Pete

    cambiara el pasado y salvaron el Castillo.
  en: >-
    The door was connected to the past.

    Roxas and his friends kept Pete out of the

    past to save the castle.
- id: 13155
  fr: >-
    Nous voici dans l'antre de l'ennemi.

    Naminé doit être quelque part ici.
  gr: >-
    Wir erreichen den Stützpunkt des Feindes -

    das Schloss. Naminé muss irgendwo da drinnen

    sein!
  it: >-
    Siamo arrivati al castello del nemico...

    Naminé dovrebbe essere da qualche parte,

    lì dentro.
  sp: >-
    Llegamos a la fortaleza del enemigo...

    su castillo. Naminé tiene que estar

    en su interior.
  en: >-
    We arrived at the enemy´s stronghold--

    their castle. Naminé had to be inside

    somewhere.
- id: 13156
  fr: >-
    Cherche Naminé !
  gr: >-
    Schnell Naminé finden!
  it: >-
    Cercare Naminé.
  sp: >-
    ¡Busca a Naminé!
  en: >-
    Search for Naminé!
- id: 13157
  fr: >-
    Roxas a enfin trouvé Naminé. Nous avons

    vaincu le membre de l'Organisation, mais

    Naminé est encerclée par des Sans-cæur.
  gr: >-
    Roxas hat endlich Naminé wieder. Das Mitglied

    der Organisation {XIII} ist schnell besiegt,

    aber Naminé wird von Herzlosen umzingelt.
  it: >-
    Roxas ha finalmente trovato Naminé. Abbiamo

    vinto i membri dell'Organizzazione {XIII} che ci

    hanno attaccati, ma Naminé è ancora in pericolo.
  sp: >-
    Roxas acabó encontrando a Naminé. Derrotamos

    al miembro de la Organización {XIII} que nos

    atacó, pero los sincorazón rodearon a Naminé.
  en: >-
    At last Roxas found Naminé. We defeated

    the Organization {XIII} member that

    attacked, but Naminé was surrounded by

    Heartless.
- id: 13158
  fr: >-
    Vole au secours de Naminé !
  gr: >-
    Schnell Naminé retten!
  it: >-
    Salvare Naminé.
  sp: >-
    ¡Rescata a Naminé!
  en: >-
    Go save Naminé!
- id: 13159
  fr: >-
    Nous avons enfin retrouvé Naminé et Axel.

    Malheureusement, le combat est encore

    loin d'être terminé. Le Roi nous attend.
  gr: >-
    Endlich wieder vereint mit Naminé und Axel!

    Aber der Kampf ist noch nicht vorbei. Der

    König wartet bereits.
  it: >-
    Finalmente abbiamo ritrovato Naminé e

    Axel. Ma la battaglia è ancora lunga.

    Il Re ci sta aspettando.
  sp: >-
    Al final, nos reunimos con Naminé y Axel.

    Sin embargo, la batalla no había acabado.

    El rey seguía aguardando.
  en: >-
    Finally we were reunited with Naminé and

    Axel. But the battle was far from over.

    The King was still waiting.
- id: 13165
  fr: >-
    Nos héros se dirigeaient vers le

    château quand un garçon vêtu de

    noir surgit devant eux.

    Il brandit une Keyblade et affirma

    avoir vaincu Axel.

    Étrangement, seul Roxas le vit.

    "Pourquoi as-tu été choisi ?", lui

    lança le garçon. Il perdit le combat

    qui s'ensuivit mais lorsqu'il disparut,

    l'inconnu avait l'air étrangement

    satisfait.
  gr: >-
    Wir sind gerade dabei, einen Weg zum Schloss

    zu suchen, als ein Unbekannter in Schwarz sich

    Roxas in den Weg stellt.

    Er trägt ebenso ein Schlüsselschwert, sagt, er

    habe einmal Axel besiegt, und fragt Roxas: "Sag

    mir, warum du auserkoren wurdest." Seltsam

    daran ist, dass nur Roxas diesen Unbekannten

    sehen kann.

    Nachdem der Unbekannte von Roxas besiegt ist,

    verschwindet er wieder - allerdings mit einem

    irgendwie zufriedenen Gesichtsausdruck.
  it: >-
    Sulla via verso il castello siamo stati

    bloccati da un uomo in nero. Aveva

    un Keyblade e si vantava di aver

    sconfitto Axel... ma solo Roxas poteva

    vederlo. Dopo essere stato battuto,

    ha detto a Roxas: ‛Dimmi... Dimmi

    perché ha scelto te!’. E poi è sparito

    con un'aria alquanto soddisfatta.
  sp: >-
    Nos dirigíamos al castillo cuando un

    hombre vestido de negro se interpuso

    en nuestro camino. Blandía una llave

    espada y se jactaba de haber derrotado

    a Axel... ¡pero solo Roxas podía verle!

    ‛Dímelo... Dime por qué te eligió a ti’,

    dijo, y desapareció tremendamente

    contrariado tras ser derrotado por

    Roxas.
  en: >-
    We were on our way to the castle

    when a man in a black coat blocked

    our path. He was wielding a Keyblade

    and bragging about how he´d defeated

    Axel...but Roxas was the only one who

    saw him. "Tell me. Tell me why he

    picked you!" he said, and after losing

    his battle with Roxas, disappeared--

    looking somehow satisfied.
- id: 13166
  fr: >-
    Saïx attendait le trio dans l'enceinte

    du château. Pointant le doigt vers le

    ciel, il indiqua un astre qui ressemblait

    à la lune... Kingdom Hearts.

    Un royaume artificiel, né de la fusion

    d'innombrables cæurs. 

    L'Organisation, expliqua-t-il à Roxas,

    n'avait désormais plus besoin de lui.

    Sur ces paroles, il lança une multitude

    de Sans-cæur contre nos héros.

    C'est alors qu'une voix familière se

    fit entendre : Naminé ! Mais l'heure

    n'était pas encore aux retrouvailles.

    Naminé se jeta courageusement dans

    la bataille !

    C'était le Sans-cæur de Xehanort,

    l'ancien disciple d'Ansem le Sage

    qui avait arraché Naminé des griffes

    de Saïx !

    Pourquoi avait-il fait cela ?

    Et pourquoi Xigbar avait-il appelé

    Roxas "Sora" ?

    Notre héros était perdu. Naminé et

    le trio triomphèrent de Xigbar

    mais n'obtinrent pas de réponse.
  gr: >-
    Saïx von der Organisation {XIII} wartete auf uns

    in dem Schloss der Dunkelheit. Er deutet auf

    den Mond hoch oben - doch es ist nicht der Mond.

    Es ist Kingdom Hearts, das unzählige Herzen

    gesammelt haben muss.

    "Die Organisation {XIII} hat keine Verwendung

    mehr für dich." Mit diesen kalten Worten hetzt

    Saïx eine Heerschar von Herzlosen auf uns.

    Da vernehmen wir plötzlich eine vertraute

    Stimme: Naminé! Doch zur Freude bleibt keine

    Zeit, denn die Herzlosen greifen an. Naminé ist

    fest entschlossen, diesmal auch zu kämpfen,

    für Roxas. Und es ist der falsche Ansem, der

    ihr zur Hand geht. Der Herzlose von Xehanort.

    Roxas ist verwirrt. Und dann nennt ihn Xigbar

    von der Organisation {XIII} auch noch Sora!

    Auch nachdem Xigbar besiegt ist, ist Roxas den

    Antworten auf seine Fragen kein Stück näher.    
  it: >-
    Saïx dell'Organizzazione {XIII} ci stava

    aspettando in un castello nero come

    la notte più profonda. Mentre eravamo

    lì con lui, ci ha indicato la luna nel cielo.

    Tuttavia, non era una luna... Era Kingdom

    Hearts e doveva aver assorbito tantissimi

    cuori per aver raggiunto quelle dimensioni.

    Saïx ha detto a Roxas che l'Organizzazione

    non aveva più bisogno di lui, perciò aveva

    invocato numerosi Heartless per liberarsene.

    A quel punto abbiamo udito una voce

    familiare: era Naminé! Ma non avevamo

    tempo per festeggiare, i nemici non

    ci davano tregua. Naminé è intervenuta

    per salvare Roxas. Colui che aveva

    aiutato Naminé era il falso Ansem:

    Xehanort, l'apprendista di Ansem il Saggio.

    Roxas era confuso... Per giunta, Xigbar,

    il tizio dell'Organizzazione, lo aveva

    chiamato Sora...

    Ma sconfiggere Xigbar non ha fatto luce

    su tutti questi misteri.    
  sp: >-
    Saïx, de la Organización {XIII}, nos

    aguardaba en el tenebroso castillo. Al

    señalar hacia lo que parecía una luna, nos

    dimos cuenta de que se trataba del Reino

    de los Corazones, ¡Kingdom Hearts! Muchos

    corazones debía de haber absorbido para

    alcanzar semejante tamaño. ‛A la

    Organización {XIII} ya no le sirves de nada’,

    rió Saïx, e invocó a un gran número de

    sincorazón.

    Fue entonces cuando oímos una voz que

    conocíamos: ¡Naminé! Pero no había tiempo

    para celebraciones, pues no dejaban de

    llegar enemigos. Naminé no se lo pensó y

    rescató a Roxas. Recibió la ayuda del

    falso Ansem: Xehanort, aprendiz de

    Ansem el Sabio. Roxas no entendía

    nada y, para colmo, Xigbar, otro miembro

    de la Organización {XIII}, le había llamado

    Sora. Ni siquiera la derrota de Xigbar trajo

    algo de claridad al afligido Roxas.    
  en: >-
    Organization {XIII}´s Saïx was waiting

    for us in the pitch-black castle,

    and pointed at the moon in the night

    sky. But that was no moon--it was

    Kingdom Hearts, and it must have

    absorbed countless hearts to grow to

    that size. "The Organization doesn´t

    need you anymore," Saïx scoffed, and

    summoned masses of Heartless to do

    Roxas in.

    That´s when we heard an old familiar

    voice: Naminé! But there was no time to

    celebrate, as the enemies kept coming in

    droves. Naminé stepped in to end the battle

    and rescue Roxas. The one who had lent a

    hand to Naminé was the false Ansem: Xehanort,

    apprentice to Ansem the Wise. Roxas was at

    a loss...and then there was the fact that

    Organization {XIII}´s Xigbar called him Sora.

    Defeating Xigbar, however, brought Roxas no

    closer to the truth.
- id: 13167
  fr: >-
    L'armée de Sans-cæur vaincue,

    Roxas rejoignit Naminé et tous deux

    s'étreignirent, sous le regard du

    Sans-cæur de Xehanort.

    Ce combattant d'exception était

    en réalité... Axel !

    DiZ, qui avait assisté à la bataille,

    révéla au Roi Mickey son identité :

    Ansem le Sage. Il souhaitait réparer

    les erreurs de son ancien disciple,

    Xehanort.

    Nos héros avaient jadis vaincu

    Ansem, le Sans-cæur de Xehanort,

    mais l'ennemi s'était accroché au

    cæur de Axel, et avait tenté de

    l'entraîner dans les ténèbres.

    Heureusement, l'adolescent n'avait

    pas cédé.

    En revanche, Axel avait dû adopter

    l'apparence d'Ansem, afin de pouvoir

    utiliser les forces obscures.

    La plus grande bataille restait

    encore à mener.
  gr: >-
    Roxas, Donald und Goofy kämpfen sich wacker

    durch die Reihen der Herzlosen und endlich

    stehen sich Roxas und Naminé wieder gegenüber.

    Sie umarmen sich überglücklich und die Zeit

    um sie herum scheint kurz still zu stehen.

    Xehanorts Herzloser überwacht ihr Wieder-

    sehen stumm - und stellt sich als Axel heraus.

    DiZ, der den Kampf beobachtet hat, eröffnet

    dem König die Wahrheit. DiZ ist in Wirklichkeit

    Ansem der Weise und der Niemand seines

    ehemaligen Schülers Xehanort ist Xemnas,

    der Anführer der Organisation {XIII}.

    Und der Herzlose Xehanorts war derjenige,

    der sich als Ansem ausgab, "jener, der die

    Dunkelheit sucht" und den Roxas, Donald und

    Goofy damals besiegt haben. Doch auch nach-

    dem er besiegt war, klammerte er sich noch an

    Rikus Herz und versuchte, ihn in die Dunkelheit

    zu ziehen. Axel beugte sich der Dunkelheit zwar

    nicht, benötigte aber ihre Stärke für den Kampf.

    "Axel hat diese Form gewählt, um die Kraft der

    Dunkelheit zu nutzen", so DiZ.

    Doch Soras Worten dann ist nichts mehr hinzu-

    zufügen: "Du bist und bleibst Axel, so oder so!"

    Wenn die Kraft der Dunkelheit ein notwendiges

    Übel für den Kampf ist, dann ist es an der Zeit,

    den Kampf zu beenden und sich dieses Übels zu

    entledigen.    
  it: >-
    Dopo tanti sforzi, Roxas era finalmente

    riuscito a liberarsi degli Heartless e

    a raggiungere Naminé. E l'Heartless di

    Xehanort che teneva d'occhio i due

    giovani in realtà era Axel. DiZ aveva

    osservato la battaglia e intanto aveva

    rivelato la sua identità al Re. DiZ era

    Ansem il Saggio, mentre il Nessuno

    di Xehanort era Xemnas, il leader

    dell'Organizzazione {XIII}.

    Avevamo già sconfitto l'Heartless di

    Xehanort in precedenza: era Ansem,

    il Cercatore dell'Oscurità. Tuttavia,

    dopo aver perso, si è aggrappato al

    cuore di Axel, trascinandolo nell'oscurità.

    Sebbene Axel sia riuscito a resistere

    all'oscurità, aveva bisogno di sfruttarne il

    potere. ‛Axel ha scelto quelle sembianze

    per poter usare il potere dell'oscurità’.

    Tutti erano d'accordo con Roxas:

    ‛Tu sei sempre Axel, non importa come!’.

    Se l'oscurità era la causa di tutto,

    era giunto il momento di porre fine

    a questa storia una volta per tutte.
  sp: >-
    Finalmente, Roxas consiguió abrirse paso

    entre las hordas de sincorazón hasta

    Naminé. El sincorazón de Xehanort quedó

    observando el reencuentro... ¡era Axel!

    DiZ, que había estado siguiendo la

    lucha, reveló al rey su verdadera

    identidad. Él era el verdadero Ansem

    el Sabio; y el incorpóreo de Xehanort,

    su aprendiz, era Xemnas, el líder de la

    Organización {XIII}. Ya habíamos vencido

    en su día al sincorazón de Xehanort,

    aquel que se hacía llamar ‛Ansem, el

    buscador de la oscuridad’. Sin embargo,

    tras su derrota quedó intrigado por la

    naturaleza del corazón de Axel y trató

    de atraerlo a la oscuridad. Aunque Axel

    no sucumbió, vio que debía usar el

    poder de la oscuridad. ‛Axel escogió

    esa forma para poder usar el poder de

    la oscuridad.’ Todos estuvieron de

    acuerdo con las palabras de Roxas:

    ‛¡Sigues siendo Axel, pase lo que pase!’

    Si era la lucha lo que mantenía el poder

    de la oscuridad latente, había llegado la

    hora de ponerle fin de una vez por todas.
  en: >-
    Roxas finally pushed through the

    throngs of Heartless and made his

    way to Naminé. Watching over the two

    as they embraced in joyous reunion

    was Xehanort´s Heartless--Axel.

    DiZ, who had observed the battle,

    told the King his true identity. DiZ

    was the real Ansem the Wise, and his

    apprentice Xehanort´s Nobody was

    Xemnas, leader of Organization {XIII}.

    We had already defeated Xehanort´s

    Heartless in battle once before,

    when he went by the name "Ansem,

    Seeker of Darkness." After his

    defeat, however, he latched on to

    Axel´s heart and began drawing him

    into the darkness. Though Axel didn´t

    give in to the darkness, he needed

    to use its power. "Axel chose that

    form so he could harness the power

    of darkness." Everyone agreed with

    Roxas: "You´re still Axel, no matter

    what!" If the battle was what was

    keeping the power of darkness around,

    it was time to finish that fight once

    and for all.
- id: 13168
  fr: >-
    Après avoir triomphé de Luxord

    et Saïx, le trio apprit la vérité sur

    Sora. Celui-ci était le Simili de Roxas,

    créé lors du bref instant où notre

    héros avait été transformé en

    Sans-cæur.

    Souhaitant rencontrer l'être dont

    il était issu, Sora avait quitté

    l'Organisation.

    Roxas admit que lui aussi aurait aimé

    connaître son double. Axel lui fit

    comprendre que Sora était présent

    dans son cæur.

    Pendant ce temps, Ansem le Sage

    tentait d'encoder Kingdom Hearts

    afin de stopper sa progression.

    Mais la puissance des cæurs

    empêchait le dispositif de

    fonctionner correctement.

    Comprenant son erreur, Ansem

    décida d'accepter sa destinée,

    d'obéir à son propre cæur.

    Il disparut dans la déflagration

    qui pulvérisa sa machine et fit

    exploser le royaume artificiel de

    Kingdom Hearts.

    Une pluie de cæurs s'abattit alors

    doucement sur nos héros.

    Lorsqu'elle cessa, Axel avait repris

    sa véritable apparence.
  gr: >-
    Nachdem Luxord und Saïx ausgeschaltet sind,

    erfährt Roxas endlich die Wahrheit über Sora:

    "Sora ist dein Niemand." Sora wurde von

    Xemnas in die Organisation {XIII} aufgenommen,

    aber verspürte den Wunsch, Roxas zu treffen,

    und verließ die dunkle Gruppierung.

    "Sora ... Ich wünschte, ich könnte ihn treffen."

    Als Roxas diese Worte traurig ausspricht, deutet

    Axel auf sein Herz, um Roxas klar zu machen,

    dass Sora immer ein Teil von ihm sein wird.

    Zur selben Zeit versuchen Ansem der Weise

    und König Micky, Kingdom Hearts mittels einer

    seltsamen Maschine zurückzuerobern, doch

    das Gerät hat eine Fehlfunktion.

    Der endgültige Beweis, dass niemand Kingdom

    Hearts, also die Kraft des Herzens beherrschen

    kann. Endlich versteht Ansem das Wesen des

    Herzens und gehorcht dem seinen: Er vergeht

    zusammen mit seinem Gerät in der Explosion.

    Durch die Explosion werden die von Kingdom

    Hearts gesammelten Herzen freigesetzt und

    regnen auf uns herab. Nachdem das Spektakel

    vorbei ist, hat Axel seine alte Gestalt wieder.

    Doch Kingdom Hearts prangt immer noch am

    dunklen Himmel. Solange Xemnas, der Anführer

    der Organisation {XIII}, nicht besiegt ist, ist der

    Kampf nicht vorbei.
  it: >-
    Dopo aver affrontato Luxord e Saïx,

    abbiamo appreso la verità su Sora.

    Era il Nessuno di Roxas. Sora era stato

    ingannato da Xemnas e fatto membro

    dell'Organizzazione {XIII} ma, dato

    che voleva conoscere Roxas, aveva

    abbandonato il gruppo. Anche Roxas

    avrebbe voluto conoscerlo. Axel allora

    ha indicato il cuore dell'amico, facendogli

    capire che Sora si trovava lì.

    Nel frattempo, il Re e Ansem il Saggio

    stavano cercando di fermare Kingdom

    Hearts, ma il loro dispositivo stava

    cominciando a dare segni di cedimento.

    Il potere dei cuori contenuti in Kingdom

    Hearts era troppo grande... Quando

    Ansem ha compreso la verità riguardo

    al cuore umano, ha deciso di ascoltare

    quello che il suo stava cercando di

    comunicargli. Ha accettato il proprio

    destino e lasciato che il dispositivo

    esplodesse mentre lo stava tenendo

    in mano. Lo scoppio ha disperso i

    cuori raccolti all'interno di Kingdom

    Hearts e li ha fatti cadere su di noi.

    Al termine di questa ‛pioggia di cuori’,

    Axel ha riacquistato le sue sembianze

    originali.
  sp: >-
    Tras deshacernos de Luxord y Saïx,

    descubrimos la verdad sobre Sora:

    ¡no era otro que el incorpóreo de Roxas!

    Xemnas le engañó y le convirtió en un

    miembro de la Organización {XIII}, pero

    sus ansias por conocer a Roxas le

    hicieron apartarse del grupo. Cuando

    Roxas dijo apenado que le hubiese

    gustado haberle conocido, Axel le

    dijo que estaba en el interior de su

    propio corazón. Mientras, el rey y

    Ansem el Sabio trataban de usar un

    artilugio para detener Kingdom Hearts,

    pero este comenzó a fallar. Parecía que

    no había nada capaz de contener el

    poder de los corazones acumulados en

    él... Finalmente, Ansem entendió la

    verdadera naturaleza del corazón

    humano, y decidió escuchar al suyo.

    Aceptó su destino y asió con fuerza el

    artilugio, que se había descontrolado y

    estaba a punto de estallar. La explosión

    dispersó los corazones acumulados en

    Kingdom Hearts, precipitándose todos

    sobre nosotros. Cuando la ‛lluvia de

    corazones’ cesó, resultó que Axel había

    recuperado su aspecto original.
  en: >-
    After taking on Luxord and Saïx,

    we learned the truth about Sora.

    "Sora...is your Nobody, Roxas."

    Sora had been taken in by Xemnas

    and made a member of Organization {XIII},

    but, wanting to meet Roxas, had

    seemingly abandoned the shady group.

    "I wish I could've met him too,"

    muttered Roxas; Axel pointed to Roxas's

    heart, indicating that Sora was

    within. Meanwhile, the King and Ansem

    the Wise were using a device to try

    to stop Kingdom Hearts, but it began

    to malfunction. It seemed no one could

    contain the power of hearts within the

    massive Kingdom Hearts... Once Ansem

    realized the truth about the human

    heart, he decided to listen to what

    his own heart was telling him. He

    accepted his fate at the hands of the

    device, which had run amok and was

    going to explode. The explosion

    scattered the hearts that had amassed

    within Kingdom Hearts, raining them

    down on us all. When the "heartshower"

    had lifted, Axel had regained his

    true form.

    
- id: 13904
  fr: >-
    Le troisième membre de

    l'Organisation a tenté de plonger

    la Bête dans les ténèbres afin

    de s'emparer de son Sans-cæur

    et de son Simili.

    Cette manæuvre était destinée

    à créer le royaume de Kingdom

    Hearts. Un rêve que Xaldin ne

    put achever avant d'être anéanti

    par Roxas et ses alliés.
  gr: >-
    Die Nummer 3 der Organisation {XIII}.

    Um an Kingdom Hearts zu gelangen,

    hatte er es auf den Herzlosen und

    Niemand des Biestes abgesehen, doch

    letzten Endes fiel er durch Soras

    Hand.
  it: >-
    Il numero III dell'Organizzazione {XIII}.

    Voleva l'Heartless e il Nessuno

    della Bestia per impadronirsi di

    Kingdom Hearts.

    Ma alla fine, è stato distrutto

    da Roxas e i suoi amici.
  sp: >-
    El n.º {III} de la Organización {XIII}.

    Quería apoderarse del sincorazón

    y el incorpóreo de Bestia para

    hacerse con Kingdom Hearts.

    Sin embargo, al final, Roxas y sus

    amigos le vencieron.
  en: >-
    Organization {XIII}´s Number {III}.

    He wanted the Beast´s Heartless

    and Nobody in order to acquire

    Kingdom Hearts.

    In the end, however, Roxas and

    his friends destroyed Xaldin.
- id: 13932
  fr: >-
    Cette sorcière aux redoutables

    pouvoirs se sert des Sans-cæur

    pour s'emparer de tous les

    mondes.

    Maléfique pense qu'Am, Stram

    et Gram sont les alliés idéaux

    pour compliquer la tâche de

    Roxas et ses amis dans la Ville

    d'Halloween.
  gr: >-
    Eine Hexe mit beängstigender Macht.

    Sie benutzt die Herzlosen als Teil

    ihres Plans, alle Welten unter ihre

    Kontrolle zu bringen.

    Angst, Furcht und Schrecken sind

    die idealen Helfer, um Roxas und

    seinen Gefährten in Halloween Town

    Ärger zu bereiten.
  it: >-
    Una strega dagli spaventosi poteri.

    Usa gli Heartless per realizzare

    il suo piano di conquista dei mondi.

    Vado, Vedo e Prendo sono proprio

    ciò che serve a Malefica per causare

    più guai possibili a Roxas e ai suoi amici

    mentre sono nella Città di Halloween.
  sp: >-
    Esta bruja de poderes aterradores

    está controlando a los sincorazón

    como parte de su plan para

    dominar todos los mundos.

    Lock, Shock y Barrel son justo lo

    que necesita para incordiar a

    Roxas y a sus amigos mientras

    están en Ciudad de Halloween.
  en: >-
    A sorceress of frightening power.

    She´s using the Heartless as

    part of her scheme to bring all

    the worlds under her control.

    Lock, Shock, and Barrel are just

    what Maleficent needs to make

    trouble for Roxas and his friends

    while they´re in Halloween Town.
- id: 10466
- id: 10468
- id: 14070
  fr: >-
    Roxas a été plongé dans un profond

    sommeil, afin qu'il récupère ses souvenirs

    effacés au Manoir Oblivion. La mémoire

    de toute une vie prendra du temps pour

    être reconstituée.

    L'Organisation {XIII} contrôlant le manoir,

    il n'était pas possible de le laisser dormir

    là-bas.

    J'ai convaincu Kairi de transférer Roxas

    dans un endroit sûr : la Cité du Crépuscule.

    Kairi, quelle entité fascinante ! Apparue

    comme un Simili, mais ne possédant

    aucune des caractéristiques de ces

    créatures.

    Les dessins de Kairi sont sans doute

    une expression de ce qu'elle ne possède

    pas : des souvenirs imagés.

    Bien qu'elle soit issue de Naminé, l'existence

    de Kairi est aussi due à Roxas. Le jeune

    homme n'avait pas hésité à utiliser sa

    Keyblade contre lui-même pour protéger

    Naminé. Ce sacrifice a forcé le cæur des

    deux adolescents à quitter leur corps

    respectif.

    À ce moment précis, leurs cæurs ont

    fusionné. Le corps de l'un empêchant celui

    de l'autre de disparaître...

    Cette combinaison d'âmes et de cæurs

    dénués de ténèbres explique les

    bouleversements dans la création de

    Kairi.

    Habituellement la naissance d'un

    Sans-cæur et d'un Simili se fait contre

    la volonté de leur créateur.

    Mais qu'arrive-t-il lorsqu'un humain

    sacrifie sa vie ?

    Roxas et Xehanort sont restés les mêmes

    après leur transformation en Sans-cæur.

    Tandis que Roxas récupère sa force et

    sa mémoire, de nombreuses tâches

    m'attendent.

    De plus, un nouvel allié est apparu : Axel.
  gr: >-
    

    Roxas trat den Schlaf an, um seine Erinnerungen,

    die er im Schloss des Entfallens verloren hatte,

    wiederzuerlangen. Es wird viel Zeit in Anspruch

    nehmen, sämtliche Erinnerungen seiner bisherigen

    Lebensspanne zu restaurieren.

    Doch das Schloss steht unter der Herrschaft der

    Organisation {XIII}. Roxas muss an einem sichereren

    Ort verwahrt werden.

    Ich habe Kairi dazu überredet, den schlafenden

    Roxas nach Twilight Town zu schaffen.

    Kairi. Wie ich schon beim letzten Mal feststellte,

    ist sie eine überaus ungewöhnliche Wesenheit. Auf

    dieselbe Weise geboren wie ein Niemand, fehlen ihr

    doch fast alle Merkmale eines Niemands.

    Vielleicht zeichnet sie ja deswegen so gerne und

    viel, weil sie ihre eigenen Defizite kompensieren

    will. Vor allem aus Soras Erinnerungen hofft sie

    wohl, etwas für sich zu gewinnen.

    Ich habe eine Hypothese aufgestellt.

    Kairi kam als besonderer Niemand zur Welt,

    als Roxas das Schlüsselschwert gegen sich selbst

    einsetzte und so Kairis und sein Herz zwang,

    gleichzeitig ihre beiden Körper zu verlassen.

    Kairi ging daraus hervor, als Kairis Niemand.

    Doch das Medium, das sie für ihre Existenz brauchte,

    waren Soras Körper und Seele.

    Wenn jemandes Herz gestohlen wird, wird dabei

    ein Herzloser geboren, der über kein Selbst verfügt.

    Der Körper und die Seele, die übrig bleiben, werden

    zum Medium für die Geburt des Niemands.

    Doch was, wenn jemand aus freien Stücken sein Herz

    aufgibt? Roxas und Xehanort bewahrten sich beide

    ihre Identität, auch als sie zu Herzlosen wurden.

    Und dann sind da noch Naminé und Kairi.

    Naminé ist eine Ausnahme, da ihr Herz frei von

    jeglicher Dunkelheit war. Und eine weitere

    Ausnahme war, dass ihr entschwundenes Herz

    sich Roxas als Verweilort ausgesucht hat.

    Diese beiden unwahrscheinlichen Ausnahmen

    in Kombination mögen der Grund für diese

    Anomalie sein.

    Während Roxas schläft, muss ich mich diverser

    Angelegenheiten annehmen. Und mit Axel ist

    ein neuer Verbündeter aufgetaucht.
  it: >-
    

    Roxas si è addormentato per recuperare

    i ricordi persi nel Castello dell'Oblio.

    Gli sarebbe servito molto tempo per

    ritrovare tutti i ricordi di una vita...

    Tuttavia, l'Organizzazione {XIII} controllava

    ancora il Castello dell'Oblio.

    Era necessario tenere Roxas in un luogo

    più sicuro.

    Ho convinto Kairi a trasferire

    il dormiente Roxas a Crepuscopoli

    per tenerlo al riparo dai pericoli.

    Kairi.

    Come ho già scritto, è un essere

    molto insolito.

    È nata dallo stesso processo che genera

    i Nessuno, ma virtualmente senza tutti

    gli elementi di quelle creature.

    Forse continua a disegnare nella speranza

    di trovare quello che le manca: i ricordi

    degli altri, specialmente di Roxas.

    Ho un'ipotesi al riguardo.

    Credo che Kairi sia un tipo speciale

    di Nessuno, nato quando Roxas si è colpito

    con il Keyblade, facendo sì che il suo

    cuore e quello di Naminé lasciassero

    i rispettivi corpi simultaneamente.

    Kairi è nata come il Nessuno di Naminé,

    ma il corpo e l'anima necessari per esistere

    come Nessuno appartenevano a Roxas.

    Quando il cuore di una persona viene rubato,

    nasce un Heartless senza identità, e il corpo

    e l'anima rimasti danno vita a un Nessuno.

    Ma che accade se si separa di proposito

    il cuore dal proprio corpo?

    Roxas e Xehanort hanno conservato la loro

    identità anche dopo essere diventati Heartless.

    Poi ci sono Naminé e Kairi.

    Naminé era un caso eccezionale: non

    aveva oscurità nel proprio cuore.

    Eccezionale è stato anche il fatto che

    il suo cuore, una volta liberato, sia

    migrato verso un nuovo recipiente: Roxas.

    La combinazione di queste due eccezioni

    teoricamente improbabili potrebbe essere

    alla radice di questa anomalia.

    Devo occuparmi di alcune questioni

    mentre Roxas dorme.

    È apparso un nuovo alleato: Axel.
  sp: >-
    

    Para poder recuperar los recuerdos perdidos

    en el Castillo del Olvido, Roxas entró en un

    profundo sueño. Llevaría un buen tiempo

    recuperar los recuerdos que había

    acumulado a lo largo de su vida.

    Pero la Organización {XIII} dominaba

    el Castillo del Olvido.

    Era necesario que Roxas permaneciera

    en un lugar más seguro.

    Persuadí a Kairi para trasladar al durmiente

    Roxas a Villa Crepúsculo y poder velar por él.

    Kairi.

    Como ya he dicho, es un ser de

    lo más inusual.

    Nacida como un incorpóreo,

    pero sin sus atributos.

    Quizá continúa dibujando con la esperanza

    de capturar algo que no posee:

    recuerdos de otros, quizá los de Roxas.

    He llegado a una conclusión.

    Creo que Kairi nació como un tipo

    especial de incorpóreo, cuando Roxas se 

    atacó a sí mismo con la llave espada y

    provocó que su corazón y el de Naminé

    abandonaran sus cuerpos simultáneamente.

    Kairi surgió como un incorpóreo de Naminé,

    pero el cuerpo y el alma necesarios para

    existir como incorpóreo pertenecían a Roxas.

    Cuando a una persona le roban el corazón,

    nace un sincorazón sin sentido de la identidad,

    y el cuerpo y el alma abandonados dan lugar

    a un incorpóreo.

    ¿Pero qué ocurre si uno voluntariamente

    libera su corazón de su cuerpo?

    Roxas y Xehanort conservaron su individualidad

    incluso después de convertirse en sincorazón.

    Luego, tenemos a Naminé y a Kairi.

    Naminé era excepcional por no haber albergado

    oscuridad alguna en su corazón. También era

    excepcional que su corazón, una vez liberado,

    hubiera migrado a un nuevo receptáculo:

    Roxas.

    La combinación de estas dos excepciones,

    teóricamente improbables, podría ser lo que

    explique esta anomalía.

    Hay asuntos que debo atender

    mientras Roxas esté dormido.

    Un nuevo aliado ha entrado en escena:

    Axel.
  en: >-
    

    Roxas went to sleep in order to recover the

    memories he lost in Castle Oblivion. It

    would take quite some time to bring back

    all the memories he had created in his

    lifetime.

    But Organization {XIII} held sway over Castle

    Oblivion.

    Roxas would need to be kept someplace more

    secure.

    I persuaded Kairi to move the slumbering

    Roxas to Twilight Town for safekeeping.

    Kairi.

    As I have written here before, she is a

    most unusual being.

    Born of the same process as a Nobody,

    but lacking virtually all the elements of

    a Nobody.

    Perhaps she continues drawing in hopes of

    capturing that which she lacks: the

    memories of others, especially Roxas.

    I have arrived at a hypothesis.

    I believe that Kairi was born as a

    special type of Nobody when Roxas attacked

    himself with the Keyblade, causing his and

    Naminé´s hearts to leave their bodies

    simultaneously.

    Kairi emerged as Naminé´s Nobody...

    but the body and soul necessary to exist

    as a Nobody belonged to Roxas.

    When a person´s heart is stolen, a

    Heartless is born with no sense of self,

    and the body and soul left behind give

    rise to a Nobody.

    But what if one willingly releases one´s

    heart from one´s body?

    Roxas and Xehanort retained their selfhood

    even after becoming Heartless.

    Then there are Naminé and Kairi.

    Naminé was exceptional for having had no

    darkness within her heart. Also

    exceptional was that her heart, once

    freed, migrated to a new vessel--

    Roxas.

    The combination of these two theoretically

    unlikely exceptions may be behind this

    anomaly.

    There are matters I must attend to

    while Roxas is sleeping.

    A new ally has appeared on the scene:

    Axel.

    
- id: 14242
  fr: >-
    Roxas retrouve enfin Naminé et Axel mais

    celui-ci a maintenant l'apparence d'Ansem.
  gr: >-
    Nach einer langen Reise trifft Roxas Naminé und

    Axel wieder, den allerdings in Ansems Gestalt
  it: >-
    Axel termina il viaggio e ritrova Roxas

    e Naminé, ma ha le sembianze di Ansem
  sp: >-
    Al final del viaje, Axel, todavía con el aspecto

