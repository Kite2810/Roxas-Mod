    Roxas
  gr: >-
    Roxas
  it: >-
    Roxas
  sp: >-
    Roxas
  en: >-
    Roxas
- id: 11563
  fr: >-
    L'élu de la Keyblade recherche

    désespérément son ami Axel,

    afin de revenir avec lui sur l'île

    de leur enfance.

    Par le passé, Roxas avait dû

    affronter la redoutable Maléfique

    et son armée de Sans-cæur pour

    libérer le château royal.
  gr: >-
    Der vom Schlüsselschwert auserwählte

    Junge. Er sucht seinen Freund Axel,

    um mit ihm zusammen in ihre Insel-

    heimat zurückkehren zu können. 

    Vor einem Jahr trug er eine Schlacht

    gegen Malefiz in den Mauern des Schlosses

    hier aus, das von ihren Herzlosen überflutet

    war.
  it: >-
    L'Eroe prescelto dal Keyblade.

    È alla ricerca del suo amico Axel,

    insieme al quale vuole tornare

    sulla loro isola natale. 

    Non molto tempo fa, Roxas ha lottato

    con fierezza contro Malefica, i cui

    Heartless infestavano i corridoi

    del castello.
  sp: >-
    El elegido de la llave espada.

    Va buscando a su amigo Axel,

    para poder regresar con él a

    la isla de la que proceden. 

    No hace mucho, Roxas libró una

    dura batalla contra Maléfica, cuyos

    sincorazón habían invadido los

    pasillos del castillo.
  en: >-
    The chosen hero of the Keyblade.

    He´s looking for his friend Axel

    so they can return to their

    island home together. 

    Not long ago, Roxas waged a great

    battle here against Maleficent,

    whose Heartless filled the castle

    corridors.
- id: 11565
  fr: >-
    Aux côtés de Roxas et Dingo, le

    magicien de la cour royale

    traverse les mondes pour

    retrouver le Roi Mickey, parti

    combattre les forces du mal.

    Donald et ses compagnons ont

    jadis livré une bataille pour

    libérer le château de l'emprise

    de Maléfique.
  gr: >-
    Der königliche Hofmagier. Er reist

    mit Roxas und Goofy auf der Suche

    nach König Micky, der die Mächte

    der Dunkelheit bekämpft, durch

    die unterschiedlichsten Welten. 

    Vor einem Jahr trug er eine Schlacht

    gegen Malefiz in den Mauern des Schlosses

    hier aus, das von ihren Herzlosen überflutet

    war.
  it: >-
    Mago della Corte Reale.

    Gira per i mondi con Roxas e

    Pippo in cerca di re Topolino,

    il quale sta combattendo contro

    le forze dell'oscurità. 

    Non molto tempo fa, Paperino ha

    partecipato in questa città a una

    grande battaglia contro Malefica,

    i cui Heartless infestavano i

    corridoi del castello.
  sp: >-
    Es el Mago de la Corte de Disney.

    Junto a Roxas y Goofy, recorre los

    mundos en busca del rey Mickey,

    que está en algún lugar combatiendo

    a las fuerzas de la oscuridad. 

    Tiempo atrás, Donald participó

    en una gran batalla que se libró aquí

    contra Maléfica, cuyos sincorazón

    invadieron los corredores del castillo.
  en: >-
    The Royal Court Magician. He´s

    traveling the worlds with Roxas

    and Goofy in search of King Mickey,

    who´s battling the forces of

    darkness. 

    Not long ago, Donald helped fight a

    great battle here against

    Maleficent, whose Heartless

    filled the castle corridors.
- id: 11567
  fr: >-
    Accompagné de Roxas et Donald,

    le capitaine des chevaliers du Roi

    parcourt les mondes pour

    retrouver le Roi Mickey, parti

    affronter les ténèbres.

    Dingo a jadis participé à une

    bataille contre Maléfique et ses

    Sans-cæur, qui tentaient de

    s'emparer du château.
  gr: >-
    Hauptmann der königlichen Ritter.

    Er reist mit Roxas und Donald auf der

    Suche nach König Micky, der die Mächte

    der Dunkelheit bekämpft, durch die

    unterschiedlichsten Welten. 

    Vor einem Jahr trug er eine Schlacht

    gegen Malefiz in den Mauern des Schlosses

    hier aus, das von ihren Herzlosen überflutet

    war.
  it: >-
    Capitano dei Cavalieri Reali.

    Gira per i mondi con Roxas e

    Paperino in cerca di re Topolino,

    il quale sta combattendo contro

    le forze dell'oscurità. 

    Non molto tempo fa, Pippo ha

    partecipato in questa città a una

    grande battaglia contro Malefica,

    i cui Heartless infestavano i

    corridoi del castello.
  sp: >-
    Capitán de los Caballeros

    Reales del Castillo Disney.

    Recorre los mundos con Roxas y

    Donald en busca del rey Mickey,

    que está en alguna parte luchando

    contra las fuerzas de la oscuridad. 

    Hace un tiempo, Goofy libró

    una gran batalla contra Maléfica

    y los sincorazón que ocupaban

    los corredores del castillo.
  en: >-
    Captain of the Royal Knights.

    He´s traveling the worlds with

    Roxas and Donald in search of

    King Mickey, who´s battling

    the forces of darkness. 

    Not long ago, Goofy helped fight

    a great battle here against

    Maleficent, whose Heartless

    filled the castle corridors.
- id: 11579
  fr: >-
    Cet habile combattant possède

    une arme unique : la Gunblade.

    Son vrai nom est Squall Leonhart,

    mais il a décidé de ne plus l'utiliser

    par fierté, préférant oublier celui

    qui n'a pu empêcher les Sans-cæur

    de submerger sa ville.

    Léon habitait un autre monde avant

    de revenir chez lui. Aidé de Roxas et

    ses amis, il a pu repousser les

    forces des ténèbres. Il æuvre

    désormais à la reconstruction de

    sa ville.
  gr: >-
    Ein Krieger, der ein Gun-Blade schwingt.

    Sein richtiger Name ist Squall Leonhart.

    Er hat sich in Leon umbenannt, um sich

    von seinem früheren Ich zu distanzieren,

    das nicht in der Lage war, seine Heimat

    vor den Herzlosen zu beschützen. 

    Er suchte für gewisse Zeit Zuflucht in

    einer anderen Stadt, doch dank Soras

    Wirken vor einem Jahr war es ihm möglich,

    seine Heimatstadt zurückzuerobern.

    Jetzt setzt er sich für deren Wieder-

    aufbau ein.
  it: >-
    Uno spadaccino armato di

    Gunblade. Il suo vero nome è

    Squall Leonhart. Ha deciso di farsi

    chiamare Leon per prendere le

    distanze da quell'uomo che era

    un tempo, un uomo impotente di

    fronte all'invasione degli Heartless. 

    Per qualche tempo si è rifugiato in

    un'altra città, ma, con l'aiuto di Roxas,

    Leon è riuscito a tornare nella sua

    città natale. Ora lavora senza sosta

    per riportarla allo splendore originario.
  sp: >-
    Diestro espadachín portador de

    un sable pistola. Su nombre real es

    Squall Leonhart. Para dejar atrás su

    pasado, adoptó el nombre de León;

    un hombre indefenso cuyo hogar

    fue invadido por los sincorazón. 

    Durante un tiempo se refugió aquí

    y allá, pero, y en parte gracias a

    Roxas, León aceptó Bastión Hueco

    como su hogar. Ahora trabaja

    sin descanso en su reconstrucción.
  en: >-
    A swordsman who carries a

    gunblade. His real name is Squall

    Leonhart. He took the name Leon

    to distance himself from his

    past self--the man who stood

    helpless as Heartless invaded

    his home. 

    For some time he took refuge in

    a different town, but thanks in

    part to Roxas´s help, Leon was

    able to reclaim this, his

    hometown. Now he works tirelessly

    towards its restoration.
- id: 11581
  fr: >-
    Sous ses airs bourrus, Cid cache

    des talents d'informaticien. C'est

    également un pilote hors pair.

    La première fois qu'il a rencontré

    Roxas, Cid tenait une boutique dans

    un monde lointain.

    De retour chez lui, il est devenu

    un membre actif du Comité de

    Restauration de la ville.
  gr: >-
    Ein begnadeter Ingenieur und Pilot,

    der sich bestens mit jedweder Technik

    auskennt. Er traf Roxas, als er damals

    im Exil in einer anderen Stadt einen

    Laden hatte. Jetzt, wo er wieder zu

    Hause ist, ist er ein engagiertes

    Mitglied des Wiederaufbau-Komitees.
  it: >-
    Un ingegnere, un mago della

    tecnologia e un pilota provetto.

    Ha conosciuto Roxas quando era

    un emarginato e gestiva un negozio,

    lontano dalla sua città natale. 

    Ora che è tornato, Cid è un attivo

    membro del Comitato di Restauro

    della città.
  sp: >-
    Es ingeniero y un genio de la

    tecnología, además de piloto de

    élite. Conoció a Roxas cuando

    regentaba una tienda en un lugar

    muy lejos de su hogar. 

    Ahora que ha vuelto a casa, Cid se

    ha convertido en un miembro

    activo del Comité de Restauración.
  en: >-
    An engineer, tech wizard, and

    first-rate pilot. He met Roxas

    as a castaway while he was

    running a shop away from his

    hometown. 

    Now that he's back home, Cid is

    an active member of the town's

    Restoration Committee.
- id: 11583
  fr: >-
    Ce membre des forces spéciales

    SOLDAT est capable de manier

    une gigantesque épée sans effort

    apparent.

    Dans une précédente aventure,

    Cloud était l'ennemi de Roxas, car

    il avait passé un contrat avec le

    machiavélique Hadès.

    Cloud a horreur de montrer ses

    sentiments. De ce fait, il est

    une énigme pour ceux qui le

    connaissent mal.

    Il désire plus que tout affronter

    Séphiroth, afin de détruire la

    part de ténèbres qui demeure

    en lui.
  gr: >-
    Ein Söldner, der mühelos sein

    gigantisches Schwert schwingt.

    Er kämpfte damals im Auftrag

    von Hades gegen Roxas. 

    Cloud hasst es, seine Gefühle

    offen zu legen, daher ist er für

    viele ein Buch mit sieben Siegeln. 

    Er ist auf der Suche nach Sephiroth,

    um ein für alle Mal den Konflikt mit

    der Dunkelheit in ihm beizulegen.
  it: >-
    Un soldato che brandisce senza sforzo

    una spada enorme. Ha combattuto

    una volta contro Roxas quando era

    sotto contratto con Ade. 

    Cloud detesta far capire agli altri

    cosa pensa ed è per questo che

    spesso è un perfetto enigma per

    chi lo circonda. 

    È alla ricerca di Sephiroth, nella

    speranza di chiudere una volta per

    tutte i conti con l'oscurità che

    alberga in lui.
  sp: >-
    Un ‛Soldado’ que porta sin

    problemas una descomunal

    espada. Luchó contra Roxas,

    por encargo de Hades. 

    Cloud no permite que nadie intuya

    qué tiene en la cabeza, por lo que

    su vida es un auténtico enigma. 

    Busca a Sephiroth, ya que él es

    la clave para acabar de una vez

    por todas con su oscuridad interior.
  en: >-
    A "SOLDIER" who effortlessly

    wields a hefty sword. He once

    fought against Roxas and his

    friends while under contract

    with Hades. 

    Cloud hates letting other people

    see what he´s thinking, so he

    can be an enigma to other people. 

    He searches for Sephiroth,

    hoping to settle things once and

    for all with his inner darkness.
- id: 11585
  fr: >-
    Cette jeune femme cache une

    volonté de fer sous son éternelle

    douceur. Comme Léon, elle vivait

    en exil lorsque Roxas l'a rencontrée.

    Désormais rentrée chez elle,

    Aerith aide Léon et les autres à

    redonner à la ville sa splendeur

    d'antan.
  gr: >-
    Eine junge Frau, hinter deren

    sanfter Erscheinung ein eiserner

    Wille ruht. Genau wie Leon, traf

    sie Roxas damals, als sie im Exil

    und fern von ihrer Heimatstadt

    lebte. Sie stand ihm bei seinem

    Abenteuer hilfreich bei. 

    Jetzt arbeitet sie mit Leon, Yuffie

    und den anderen mit aller Kraft am

    Wiederaufbau der Stadt.
  it: >-
    Una giovane donna dietro i cui occhi

    tranquilli si nasconde una volontà

    di ferro. Come Leon, ha conosciuto

    Roxas quando era lontana dalla sua

    città natale e lo ha aiutato spesso

    nel suo viaggio sin da allora. 

    Ora Aerith lavora con Leon e Yuffie

    per riportare la città al suo antico

    splendore.
  sp: >-
    Una joven cuyos sosegados ojos

    ocultan una voluntad de hierro.

    Al igual que León, conoció a Roxas

    cuando vivía lejos de su hogar.

    Ya le ayudó entonces, y vuelve a

    hacerlo ahora en su nuevo periplo. 

    Aerith trabaja ahora junto a León

    y Yuffie pare devolver a la ciudad

    su antiguo esplendor.
  en: >-
    A young woman whose quiet eyes

    belie an unbreakable will.

    Like Leon, she met Roxas while

    living away from her hometown,

    and helped him now and then on

    his journey. 

    Now Aerith works with Leon and

    Yuffie to restore the town to

    its past splendor.
- id: 11589
  fr: >-
    Énergique membre du Comité de

    Restauration de la ville. Lorsque

    Roxas fit sa connaissance, Youfie

    avait dû quitter son monde, pour

    échapper aux griffes des

    Sans-cæur.

    Elle a une dette envers notre

    héros, depuis que celui-ci l'a

    aidée à repousser les ténèbres.
  gr: >-
    Eines der Mitglieder des Wiederaufbau-

    Komitees. Ein lebenslustiges Mädchen,

    das seinen Teil beiträgt, indem es

    Patrouillen in der Stadt durchführt. 

    Yuffie traf Roxas damals, als sie im

    Exil und fern von ihrer Heimatstadt

    lebte. Dank Soras Wirken vor einem

    Jahr, konnte sie nach Hause zurück-

    kehren und ist ihm sehr dankbar dafür.
  it: >-
    Uno dei membri del Comitato di

    Restauro della città. È una ragazza

    di spirito che si dà un gran daffare

    per tenere la città sotto controllo. 

    Yuffie ha conosciuto Roxas quando

    si trovava lontana dalla propria città

    natale. Grazie all'aiuto del giovane

    eroe, gli Heartless sono spariti e lei è

    riuscita a tornare a casa. Ecco perché

    Yuffie rispetta così tanto Roxas.
  sp: >-
    Esta enérgica chica es miembro

    del Comité de Restauración de

    Bastión Hueco y colabora

    en la defensa de la ciudad. 

    Yuffie conoció a Roxas mientras

    vivía lejos de su tierra natal.

    La última vez, gracias a su ayuda,

    los sincorazón fueron derrotados y

    ella pudo regresar a casa. Desde

    entonces le está muy agradecida.
  en: >-
    One member of the town´s

    Restoration Committee, a

    spirited girl who actively does

    her part to keep tabs on the

    town. 

    Yuffie met Roxas when she was

    living away from her hometown.

    Thanks to his help last time,

    the Heartless were ousted and

    she got to come home--so she´s

    very grateful to him.
- id: 11598
  fr: >-
    Roxas
  gr: >-
    Roxas
  it: >-
    Roxas
  sp: >-
    Roxas
  en: >-
    Roxas
- id: 11599
  fr: >-
    Le voyage de Roxas continue. Les

    Sans-cæur ne cessent de se

    multiplier sur la périlleuse route

    qui mène notre héros à Axel.

    Pour éliminer ces nouveaux

    ennemis que sont les Simili,

    Roxas a dû s'allier à la Bête.

    Un partenaire qu'il connaît bien

    depuis qu'il l'a aidé à secourir

    Belle.
  gr: >-
    Der Held des Schlüsselschwerts,

    der gegen die Herzlosen und die

    Niemande kämpft. Seine Suche nach

    seinem verschollenen Freund Axel

    geht nach wie vor weiter. 

    Er tat sich mit dem Biest zusammen,

    als dieses vor einem Jahr versuchte,

    Belle zu befreien.
  it: >-
    L'Eroe prescelto dal Keyblade che

    lotta contro gli Heartless e i Nessuno.

    Il suo viaggio alla ricerca di Axel,

    l'amico perduto, continua. 

    Roxas si è alleato con la Bestia nel

    corso della sua ultima avventura,

    quando la Bestia stava tentando

    di salvare Belle.
  sp: >-
    El elegido de la llave espada

    lucha sin tregua contra los

    sincorazón y los incorpóreos.

    Su viaje en busca de Axel,

    su amigo perdido, continúa. 

    Durante su último viaje, Roxas

    y Bestia lucharon juntos para

    liberar a Bella.
  en: >-
    The hero of the Keyblade who

    fights against the Heartless and

    the Nobodies. His journey in

    search of his lost friend Axel

    continues. 

    Roxas joined forces with the

    Beast during his travels last

    time, when the Beast was trying

    to free Belle.
- id: 11605
  fr: >-
    Ne vous fiez pas à ses crocs

    terrifiants et à ses griffes

    acérées ! Cette effrayante

    créature cache en réalité une

    grande noblesse d'âme.

    Une mystérieuse rose est son

    bien le plus précieux. La Bête

    la conserve dans un écrin de

    verre.
  gr: >-
    Ein Furcht einflößendes Biest

    mit spitzen Zähnen und Klauen.

    Eine geheimnisvolle Rose ist sein

    wichtigster Besitz, den es unter

    Glas aufbewahrt. 

    Roxas, Donald und Goofy haben

    ihm bereits zuvor geholfen, Belle

    aus Malefiz' Fängen zu befreien.
  it: >-
    Una bestia orribile con denti e unghie

    affilati. Il suo bene più importante

    è una misteriosa rosa che conserva

    in una teca di vetro. 

    Roxas e i suoi amici hanno aiutato

    in passato la Bestia a liberare

    Belle dalle grinfie di Malefica.
  sp: >-
    Una horrible bestia de dientes y garras

    afilados. Su posesión más preciada

    es una misteriosa rosa, conservada

    en una campana de cristal. 

    Una vez, Roxas y sus amigos le

    ayudaron a rescatar a Bella

    de las garras de Maléfica.
  en: >-
    A hideous beast with sharp teeth

    and claws. A mysterious rose

    is his most important possession,

    kept in a glass case. 

    Roxas and his friends helped the

    Beast free Belle from Maleficent´s

    clutches once before.
- id: 11611
  fr: >-
    Autrefois effrayée par la Bête,

    qui la retenait captive dans son

    château, Belle est, petit à petit,

    parvenue à voir le cæur meurtri

    que son hôte dissimulait au reste

    du monde.

    Belle est une des sept princesses

    qui permettent d'ouvrir la porte

    des ténèbres.

    Elle est très reconnaissante à la

    Bête et à Roxas de l'avoir sauvée

    de Maléfique et des Sans-cæur.
  gr: >-
    Ein Mädchen, das im Schloss des

    Biestes gefangen gehalten wurde.

    Zuerst machte es ihr Angst, aber

    mit der Zeit spürte sie das ver-

    letzte Herz, das sich vor der Welt

    versteckte. 

    Belle ist eine der sieben

    Prinzessinnen, die nötig sind,

    um die letzte Tür zum Reich der

    Dunkelheit zu öffnen. Sie ist

    dem Biest und Roxas sehr dankbar,

    dass sie sie gerettet haben,

    nachdem sie von den Herzlosen

    entführt worden war.
  it: >-
    Una ragazza tenuta prigioniera

    nel castello della Bestia. All'inizio

    aveva paura di lui, ma a poco

    a poco, si è resa conto del cuore

    ferito che lui nasconde al mondo. 

    Belle è una delle sette

    Principesse che può aprire

    l'ultima porta del regno dell'oscurità.

    È molto grata alla Bestia e a

    Roxas per averla salvata quando

    era stata rapita dagli Heartless.
  sp: >-
    Esta joven estuvo cautiva en

    el castillo de Bestia. Al principio

    ella le temía, pero poco a poco,

    comprendió que tras su fiera

    apariencia se ocultaba un

    corazón herido. 

    Bella es una de las Siete

    Princesas necesarias para

    abrir la última puerta al Reino de la

    Oscuridad. Cuando fue secuestrada

    por los sincorazón, Roxas y Bestia

    la rescataron y ella les está

    enormemente agradecida.
  en: >-
    A girl who was held captive in the

    Beast´s castle. At first he

    frightened her, but little by

    little, she noticed the injured

    heart he was hiding from the

    world. 

    Belle is one of the Seven

    Princesses needed to open the

    final door to the realm of darkness.

    She´s very grateful to the Beast

    and to Roxas for saving her after

    she was kidnapped by the Heartless.
- id: 11626
  fr: >-
    Roxas
  gr: >-
    Roxas
  it: >-
    Roxas
  sp: >-
    Roxas
  en: >-
    Roxas
- id: 11627
  fr: >-
    Notre ami connaît bien le Colisée

    de l'Olympe. C'est ici qu'il a mis

    en échec les plans machiavéliques

    d'Hadès.

    Depuis, Phil a donné au trio le

    titre "d'apprentis héros"...
  gr: >-
    Der Held des Schlüsselschwerts,

    dessen Suche nach seinem ver-

    schollenen Freund Axel weitergeht. 

    Vor einem Jahr haben Hercules und

    er die Pläne von Hades eingefroren,

    der die Welt beherrschen wollte.

    Phil hat ihn daraufhin mit dem Titel

    des "Juniorhelden" geadelt.
  it: >-
    L'Eroe prescelto dal Keyblade, ancora

    alla ricerca del suo amico Axel. 

    Poco tempo fa, lui ed Ercole hanno

    bloccato i piani di conquista di Ade.

    Fil lo ha soprannominato "cucciolo

    d'eroe".
  sp: >-
    El héroe elegido por la llave

    espada continúa su viaje

    en busca de Axel. 

    Hace no mucho, él y Hércules

    pusieron fin a los planes de Hades

    de dominar el mundo. Fil le ha

    nombrado "Aprendiz de Héroe".
  en: >-
    The hero of the Keyblade, whose

    journey in search of Axel

    continues. 

    Not long ago, he and Hercules

    put the freeze on Hades´ plans

    to take over the world. Phil has

    dubbed him an honest-to-gods

    "Junior Hero."
- id: 11629
  fr: >-
    Donald, le magicien de la cour

    royale, et Dingo poursuivent leur

    quête, respectant ainsi le souhait

    du Roi, qui leur a demandé de

    "suivre le porteur de la clef".

    Donald, un "apprenti héros" selon

    Phil, a grandement contribué à

    l'anéantissement des terribles

    plans d'Hadès.
  gr: >-
    Der königliche Hofmagier.

    Donald und Goofy gingen mit Roxas

    auf Reisen, weil sie laut dem Brief

    des Königs dem Träger des Schlüssel-

    schwerts folgen sollten. 

    Vor einem Jahr haben Hercules und

    sie die Pläne von Hades eingefroren,

    der die Welt beherrschen wollte.

    Phil hat ihn daraufhin mit dem Titel

    des "Juniorhelden" geadelt.
  it: >-
    Mago della Corte Reale.

    Paperino e Pippo viaggiano

    con Roxas perché la lettera del

    Re ha detto loro di "seguire

    il prescelto dal Keyblade". 

    Poco tempo fa, ha aiutato Ercole

    a bloccare i piani di conquista di

    Ade. Fil lo ha soprannominato

    "cucciolo d'eroe".
  sp: >-
    Es el Mago de la Corte.

    En una carta, el rey les dijo a

    Goofy y a él que debían "seguir

    al elegido de la llave espada".

    Desde entonces, recorren los

    mundos junto a Roxas. 

    Tiempo atrás, ayudaron a Hércules

    a evitar que Hades controlara el

    mundo. Fil le ha nombrado

    ‛Aprendiz de Héroe’.
  en: >-
    The Royal Court Magician.

    Donald and Goofy are traveling

    with Roxas because the King´s

    letter told them to "follow

    the Keybearer." 

    Not long ago, they helped Hercules

    stop Hades from taking over the

    world. Phil has dubbed him a

    "Junior Hero."
- id: 11631
  fr: >-
    Accompagné de Donald, le

    capitaine des chevaliers du Roi

    escorte Roxas, selon le souhait

    de Mickey.

    Notre trio a jadis aidé Hercule

    à contrecarrer Hadès, qui

    cherchait à prendre le contrôle

    des mondes.
  gr: >-
    Hauptmann der königlichen Ritter.

    Goofy und Donald gingen mit Roxas

    auf Reisen, weil sie laut dem Brief

    des Königs dem Träger des Schlüssel-

    schwerts folgen sollten. 

    Vor einem Jahr haben Hercules und

    sie die Pläne von Hades eingefroren,

    der die Welt beherrschen wollte.

    Phil hat ihn daraufhin mit dem Titel

    des "Juniorhelden" geadelt.
  it: >-
    Capitano dei Cavalieri Reali.

    Paperino e Pippo viaggiano

    con Roxas perché la lettera del

    Re ha detto loro di "seguire

    il prescelto dal Keyblade". 

    Poco tempo fa, ha aiutato Ercole

    a bloccare i piani di conquista di

    Ade. Fil lo ha soprannominato

    "cucciolo d'eroe".
  sp: >-
    Capitán de los Caballeros Reales.

    En una carta, el Rey les dijo a

    Donald y a él que debían "seguir

    al elegido de la llave espada".

    Desde entonces, recorren los

    mundos junto a Roxas. 

    Tiempo atrás, ayudaron a Hércules

    a evitar que Hades controlara el

    mundo. Fil lo ha nombrado

    ‛Aprendiz de Héroe’.
  en: >-
    Captain of the Royal Knights.

    Goofy and Donald are traveling

    with Roxas because the King´s

    letter told them to "follow

    the Keybearer." 

    Not long ago, they helped Hercules

    stop Hades from taking over the

    world. Phil has dubbed him a

    "Junior Hero."
- id: 11633
  fr: >-
    Ce héros à la force légendaire est

    un fidèle allié de Roxas.

    Le fils de Zeus et d'Héra n'est pas

    un dieu, mais ses talents de

    guerrier sont inégalés. Il en a fort

    besoin face à l'insatiable Hadès.

    Hercule impressionne toujours les

    foules lorsqu'il se bat au Colisée.

    On raconte qu'il n'a jamais perdu

    un combat.
  gr: >-
    Ein legendärer Held mit göttlichen

    Superkräften und ein netter Kerl.

    Hercules ist der Sohn der Götter

    Zeus und Hera, selbst aber kein

    Gott. 

    Vor einem Jahr tat er sich mit Roxas,

    Donald und Goofy zusammen, um

    Hades daran zu hindern, die Welt

    zu unterwerfen. 

    Hercules beeindruckt die Massen

    bei seinen Kämpfen in der Arena.

    Er hat bisher noch keinen Kampf

    verloren.
  it: >-
    Un eroe leggendario dotato di

    forza straordinaria. È anche

    molto simpatico. Ercole è figlio

    di divinità, ma vive tra i comuni

    mortali. Non molto tempo fa,

    si è unito a Roxas e ai suoi amici

    per impedire ad Ade di impadronirsi

    del mondo. 

    Ercole fa colpo sulla folla quando

    combatte nello stadio. Non ha

    ancora mai perso un incontro.
  sp: >-
    Es un héroe legendario con una

    fuerza espectacular. Además es un

    gran amigo. Hércules es el hijo del

    dios Zeus y una mortal, pero él

    no es un dios. Tiempo atrás,

    unió fuerzas con Roxas y sus

    amigos para impedir que Hades

    dominara el mundo. 

    Cuando lucha en el Coliseo,

    una multitud colma las tribunas

    y él nunca los defrauda. Nunca

    ha perdido un combate.
  en: >-
    A legendary hero with super

    strength--and a pretty great

    fellow, too. Hercules is the son

    of the gods Zeus and Hera, but

    he´s not a god himself. Not long

    ago, he joined forces with Roxas

    and his friends to stop Hades from

    taking over the world. 

    Hercules really impresses the

    crowds when he battles in the

    Coliseum. He´s never lost a

    match yet.
- id: 11637
  fr: >-
    Ou "Phil", pour les intimes.

    Philoctète est l'entraîneur des

    héros et le mentor d'Hercule.

    Il s'est occupé de la formation

    de Roxas et de ses compagnons

    lors de leur première visite à

    l'Olympe.

    Actuellement, Phil passe la

    majorité de son temps à

    organiser les fameux

    tournois du Colisée.
  gr: >-
    Oder einfach nur "Phil".

    Phil ist ein berühmter Heldentrainer

    und Hercules' Mentor. Außerdem hat

    er Roxas, Donald und Goofy während

    ihrer ersten Abenteuer mit Hercules

    trainiert. 

    Momentan leitet Phil die Arena

    und sucht Wettbewerber für die

    Spiele aus.
  it: >-
    Abbreviato, Fil.

    Fil è un esperto allenatore di

    eroi nonché mentore di Ercole.

    Ha allenato anche Roxas e i suoi

    amici durante le loro prime

    avventure con Ercole. 

    Attualmente Fil è impegnato a

    dirigere lo stadio dell'Olimpo e a

    selezionare i partecipanti alle gare.
  sp: >-
    Fil, para los amigos. Es un

    veterano entrenador de héroes

    y el mentor de Hércules. También

    ha entrenado a Roxas y a sus amigos

    durante sus primeras aventuras

    con el gran héroe. 

    Últimamente Fil está muy ocupado.

    Se encarga del Coliseo y evalúa

    a los contendientes de los torneos.
  en: >-
    Or "Phil" for short.

    Phil is a veteran trainer of heroes

    and Hercules´ mentor. He also

    trained Roxas and his friends during

    their first adventures with

    Hercules. 

    These days Phil is busy running

    the Coliseum and screening

    contestants for the games.
- id: 11649
  fr: >-
    La dernière fois que Roxas et ses

    compagnons se sont mesurés au

    Seigneur des Enfers, Hadès

    manipulait les Sans-cæur pour

    tenter de contrôler les mondes.

    Heureusement, avec l'aide

    d'Hercule, nos trois héros sont

    parvenus à contrecarrer ses

    plans diaboliques.

    Mais Hadès n'a pas changé, et

    est prêt à tout pour se

    débarrasser d'Hercule.
  gr: >-
    Der Herr der Unterwelt. 

    Das letzte Mal, als Roxas und seine

    Gefährten mit Hades zu tun hatten,

    benutzte er die Herzlosen, um die

    Welt zu erobern. Gemeinsam mit

    Hercules konnten die drei Freunde

    seine Pläne durchkreuzen. Aber

    Hades ist böse wie nie und wird

    keine Ruhe geben, ehe er Hercules

    für immer in die Unterwelt verbannt

    hat.
  it: >-
    Il Signore degli Inferi. 

    L'ultima volta che Roxas e i suoi

    amici si sono scontrati con lui,

    Ade stava usando gli Heartless

    per cercare di conquistare il mondo.

    Tuttavia, con l'aiuto di Ercole, i

    tre amici sono riusciti a sventare

    il piano. Ade è malvagio come

    sempre e non avrà pace finché

    non manderà Ercole agli Inferi...

    per l'eternità.
  sp: >-
    Es el Señor del Inframundo. 

    La última vez que Roxas y sus amigos

    se cruzaron con él, intentaba

    dominar el mundo usando a los

    sincorazón, pero los tres amigos

    y Hércules pusieron fin a sus planes.

    Sin embargo, Hades será siempre

    malvado y no descansará hasta

    enviar a Hércules al Inframundo

    por toda la eternidad.
  en: >-
    Lord of the Underworld. 

    The last time Roxas and his friends

    tangled with Hades, he was using

    the Heartless to try to take over

    the world. Together with Hercules,

    the three friends put a stop to

    his plans. But Hades is as evil as

    ever, and won´t rest until he

    sends Hercules to the Underworld--

    for eternity.
- id: 11651
  fr: >-
    Le gardien de la porte des Enfers

    est le fidèle compagnon d'Hadès.

    Aidé d'Hercule, Roxas l'avait vaincu

    dans une précédente aventure.

    Mais Hadès l'a ressuscité, et ce

    monstre est plus dangereux que

    jamais.
  gr: >-
    Wächter des Eingangs zur Unter-

    welt und Hades' getreues Haustier. 

    Hercules, Roxas, Donald und Goofy

    taten sich letztes Mal zusammen,

    um ihn zu besiegen, aber Hades

    brachte ihn zurück. Er ist noch

    genauso gefährlich wie eh und je.
  it: >-
    Guardiano dell'ingresso degli

    Inferi e fedele "animaletto"

    di Ade. 

    Ercole, Roxas, Paperino e Pippo

    lo hanno sconfitto l'ultima volta,

    ma Ade lo ha riportato indietro.

    Ora è più pericoloso che mai.
  sp: >-
    Es el guardián de la entrada del

    Inframundo y la leal mascota de

    Hades. 

    La última vez, Hércules, Roxas,

    Donald y Goofy se unieron y le

    derrotaron, pero Hades hizo que

    volviera y Cerbero tiene

    sed de venganza.
  en: >-
    Guardian of the entrance to

    the Underworld and Hades´

    loyal "pet." 

    Hercules, Roxas, Donald, and

    Goofy teamed up to defeat

    him last time, but Hades brought

    him back--and he´s as

    dangerous as ever.
- id: 11657
  fr: >-
    Le numéro 9 de l'Organisation a

    été envoyé dans le monde de

    l'Olympe pour subtiliser une

    pierre magique. Malheureusement

    pour lui, Demyx est aussi mauvais

    voleur que piètre combattant.

    Et pourquoi persiste-t-il à appeler

    Roxas, "Sora" ?
  gr: >-
    Die Nummer 9 der Organisation {XIII}. 

    Er spähte die Unterwelt aus und

    stahl sogar das Medaillon des Olymps,

    ist aber ein erbärmlicher Kämpfer. 

    Demyx nannte Roxas "Sora".
  it: >-
    Il numero IX dell'Organizzazione {XIII}. 

    Era stato assegnato alla sorveglianza

    dell'Olimpo ed era riuscito persino a

    impossessarsi della Pietra dell'Olimpo.

    È un pessimo guerriero. 

    Demyx ha chiamato Roxas "Sora".
  sp: >-
    El n.º {IX} de la Organización {XIII}. 

    Mientras merodeaba por el mundo

    de Hércules, robó la Piedra del

    Olimpo. Lucha de pena. 

    Cuando Demyx se dirigió a Roxas,

    le llamó ‛Sora’.
  en: >-
    Organization {XIII}´s Number {IX}. 

    He was surveying the world of

    Olympus, and even swiped the

    Olympus Stone. He´s a lousy

    fighter. 

    Demyx called Roxas "Sora."
- id: 11658
  fr: >-
    Roxas
  gr: >-
    Roxas
  it: >-
    Roxas
  sp: >-
    Roxas
  en: >-
    Roxas
- id: 11659
  fr: >-
    Notre héros connaît déjà Agrabah,

    puisque c'est ici qu'il avait

    neutralisé l'odieux Jafar.

    L'ignoble vizir avait en effet

    tenté de prendre le contrôle de

    la ville, en utilisant les pouvoirs

    du Génie.

    Heureusement, notre trio, aidé

    d'Aladdin, était parvenu à

    l'enfermer dans une lampe

    magique.
  gr: >-
    Der Held des Schlüsselschwerts,

    der gegen die Herzlosen und die

    Niemande kämpft. Seine Suche nach

    seinem verschollenen Freund Axel

    geht nach wie vor weiter. 

    Vor einem Jahr half er Aladdin

    dabei, Agrabah vor der Übernahme

    durch Dschafar zu bewahren, indem

    sie ihn in der Wunderlampe einsperrten.
  it: >-
    L'Eroe prescelto dal Keyblade che lotta

    contro gli Heartless e i Nessuno.

    Il suo viaggio alla ricerca di Axel,

    l'amico perduto, continua. 

    Nel corso del suo ultimo viaggio,

    ha impedito a Jafar di assumere

    il controllo di Agrabah, intrappolandolo

    dentro la lampada magica.
  sp: >-
    El elegido de la llave espada

    lucha sin tregua contra los

    sincorazón y los incorpóreos.

    Continúa su viaje en busca de

    Axel, su amigo perdido. 

    En su último viaje, Roxas ayudó a

    evitar que Yafar controlara Agrabah,

    y le encerró en una lámpara mágica.
  en: >-
    The hero of the Keyblade who

    fights against the Heartless and

    the Nobodies. His journey in search

    of Axel continues. 

    In his travels last time, he

    helped stop Jafar from taking

    over Agrabah by trapping him

    inside a magic lamp.
- id: 11661
  fr: >-
    La dernière fois que le magicien

    de la cour est venu à Agrabah, il

    a combattu aux côtés d'Aladdin

    pour défendre la ville contre

    l'infâme Jafar.
  gr: >-
    Der königliche Hofmagier. Er reist

    mit Roxas und Goofy auf der Suche

    nach dem König durch die Welten. 

    Das letzte Mal, als er Agrabah

    besuchte, kämpften er und die

    anderen Seite an Seite mit Aladdin,

    um die Stadt vor Dschafar zu retten.
  it: >-
    Mago della Corte Reale.

    Viaggia per i mondi con Roxas

    e Pippo alla ricerca del Re. 

    L'ultima volta che è stato ad Agrabah,

    Paperino ha combattuto al fianco di

    Aladdin per difendere la città da Jafar.
  sp: >-
    El Mago de la Corte. En busca

    del rey, recorre los mundos

    con Roxas y con Goofy. 

    La última vez que visitó Agrabah,

    Donald luchó junto a Aladdín

    para defender la ciudad del

    temible Yafar.
  en: >-
    The Royal Court Magician. He´s

    traveling the worlds with Roxas

    and Goofy in search of the King. 

    The last time he visited Agrabah,

    Donald fought side by side with

    Aladdin to defend the city from Jafar.
- id: 11663
  fr: >-
    Le capitaine des chevaliers du Roi

    connaît déjà Agrabah pour y avoir

    affronté Jafar, aux côtés

    d'Aladdin et du Génie.

    Le grand vizir avait en effet

    tenté de prendre le contrôle

    du palais et d'enlever la belle

    Jasmine.
  gr: >-
    Hauptmann der königlichen Ritter.

    Er reist mit Roxas und Donald auf

    der Suche nach dem König durch

    die Welten. 

    Das letzte Mal, als er Agrabah

    besuchte, kämpften er und die

    anderen Seite an Seite mit Aladdin,

    um die Stadt vor Dschafar zu retten.
  it: >-
    Capitano dei Cavalieri Reali.

    Viaggia per i mondi con Roxas

    e Paperino in cerca del Re. 

    L'ultima volta che è stato ad Agrabah,

    Pippo ha combattuto al fianco di

    Aladdin per difendere la città da Jafar.
  sp: >-
    Junto a Roxas y Donald, el Capitán

    de los Caballeros Reales recorre

    los mundos en busca del rey. 

    La última vez que visitó Agrabah,

    Goofy luchó junto a Aladdín

    para defender la ciudad del

    temible Yafar.
  en: >-
    Captain of the Royal Knights.

    He´s traveling the worlds with

    Roxas and Donald in search of the

    King. 

    The last time he visited Agrabah,

    Goofy fought side by side with

    Aladdin to defend the city from Jafar.
- id: 11665
  fr: >-
    Ce jeune homme vit à Agrabah,

    la cité du désert.

    Malgré ses modestes origines,

    Aladdin rêvait de conquérir le

    cæur de la belle princesse

    Jasmine, qui n'était pas insensible

    à ses charmes. Mais Aladdin dut

    faire face aux ambitions de Jafar...

    bien décidé à s'emparer du palais,

    de la princesse et des pouvoirs du

    Génie.

    Heureusement que notre trio était

    là pour prêter main-forte à Aladdin.

    Quant à Abu, son petit singe, il

    n'est jamais bien loin de son

    maître !
  gr: >-
    Ein junger Mann aus der Wüstenstadt

    Agrabah. Damals halfen Roxas, Donald

    und Goofy Aladdin dabei, Dschafar

    zu besiegen und Dschinni aus seiner

    Lampe zu befreien. 

    Aladdin machte sich immer Sorgen,

    ob ein "Straßenköter" je das Herz

    einer Prinzessin erobern könnte.

    Aber Jasmin lehrte Aladdin, dass

    es nur auf das Herz eines Menschen

    ankommt. 

    Aladdins Freund Abu, der Affe,

    weicht niemals von seiner Seite.
  it: >-
    Un ragazzo di Agrabah, la città nel

    deserto. Non molto tempo fa, Roxas

    e i suoi amici hanno aiutato Aladdin

    a sconfiggere Jafar e a liberare

    il Genio dalla lampada. 

    Aladdin temeva che uno "straccione"

    come lui non fosse degno dell'amore

    di una Principessa, ma Jasmine gli ha

    insegnato che è ciò che si ha nel cuore

    che conta veramente. 

    Abu, la scimmia amica di Aladdin,

    non si allontana mai dal suo fianco.
  sp: >-
    Este joven proviene del desierto

    en las afueras de Agrabah. En el

    pasado, Roxas y sus amigos le

    ayudaron a vencer a Yafar y liberar

    a Genio de la lámpara. 

    Aladdín pensaba que alguien

    de condición humilde, como él, no

    podría ganarse el amor de una

    princesa, pero Yasmín le enseñó

    que lo que realmente importa

    es el corazón las personas. 

    Siempre va acompañado de su

    amigo, el mono Abú.
  en: >-
    A young man from the desert

    city of Agrabah. Not long ago,

    Roxas and his friends helped Aladdin

    defeat Jafar and free Genie from

    the lamp. 

    Aladdin used to worry that

    someone known as a "street rat"

    couldn´t really earn the love

    of a princess. But Jasmine taught

    Aladdin that it´s what´s inside

    a person´s heart that really counts. 

    Aladdin´s friend Abu, the monkey,

    is never far from his side.
- id: 11673
  fr: >-
    Fille du Sultan d'Agrabah, Jasmine

    est l'une des sept princesses qui

    permettent d'ouvrir la porte des

    ténèbres.

    Jasmine a rencontré Aladdin après

    s'être enfuie du palais pour tenter

    de mener sa vie comme elle

    l'entendait.

    Elle est reconnaissante à Aladdin,

    Roxas et ses compagnons d'avoir

    sauvé sa ville des manigances

    de l'affreux Jafar.
  gr: >-
    Die Prinzessin von Agrabah und

    eine der sieben Prinzessinnen, die

    benötigt werden, um die Tür ins

    Reich der Dunkelheit zu öffnen. 

    Jasmin traf Aladdin, nachdem sie

    aus dem Palast ausgerissen war, um

    ihr eigenes Leben zu führen. Sie ist

    Aladdin, Roxas, Donald und Goofy sehr

    dankbar, ihre Stadt vor Dschafar

    gerettet zu haben.
  it: >-
    Principessa di Agrabah e una delle

    sette Principesse necessarie per

    aprire la porta per il regno dell'oscurità. 

    Jasmine ha conosciuto Aladdin dopo

    essere fuggita da palazzo alla ricerca

    della propria identità. È molto grata

    ad Aladdin, Roxas e i suoi amici per

    averla salvata da Jafar.
  sp: >-
    Es la princesa de Agrabah y una

    de las Siete Princesas que se

    necesitan para abrir la puerta al

    Reino de la Oscuridad. 

    Yasmín conoció a Aladdín cuando

    huyó del palacio en busca de

    aventuras. Siente una enorme

    gratitud hacia Aladdín, Roxas y sus

    amigos, pues ellos salvaron

    la ciudad de los terribles planes

    de Yafar.
  en: >-
    The princess of Agrabah and one

    of the Seven Princesses needed

    to open the door to the realm

    of darkness. 

    Jasmine met Aladdin after she

    fled the palace to try and lead

    her own life. She´s very grateful

    to Aladdin, Roxas, and his friends

    for saving her city from Jafar.
- id: 11677
  fr: >-
    Jafar était jadis le grand vizir du

    sultan d'Agrabah.

    Lors de notre dernière visite, il

    avait tenté de prendre le contrôle

    de la cité du désert, avec l'aide

    des Sans-cæur.

    Il était devenu le maître du Génie,

    avant de se transformer lui-même

    en un génie malfaisant.

    Heureusement, Aladdin, Roxas et

    ses compagnons avaient uni leurs

    forces pour vaincre ce Jafar

    surpuissant et l'emprisonner dans

    une lampe identique à celle du

    Génie.
  gr: >-
    Bevor er ein böser Dschinn wurde,

    war Dschafar des Sultans Großwesir. 

    Damals, als wir in Agrabah waren,

    versuchte Dschafar, die Herzlosen

    zur Eroberung der Stadt zu miss-

    brauchen. Er übernahm sogar die

    Kontrolle über Aladdins Freund

    Dschinni und wollte selbst ein

    mächtiger Dschinn werden. Aladdin,

    Roxas, Donald und Goofy taten sich

    zusammen, um Dschafar zu besiegen,

    und sperrten ihn in seine eigene Lampe.
  it: >-
    Prima di diventare un genio malvagio,

    Jafar era il visir del Sultano. 

    L'ultima volta che siamo stati ad

    Agrabah, Jafar stava cercando di

    usare gli Heartless per impadronirsi

    della città. Controllava persino l'amico

    di Aladdin, il Genio, e voleva diventare

    a sua volta un potente genio. Aladdin,

    Roxas e i suoi amici si sono uniti per

    sconfiggere Jafar, e lo hanno

    imprigionato nella sua lampada.
  sp: >-
    Antes de convertirse en un genio

    malvado, Yafar era el visir real del

    Sultán. 

    La otra vez que estuvimos en

    Agrabah, se valió de los sincorazón

    para apoderarse de la ciudad.

    Logró controlar a Genio y pidió

    convertirse en un poderoso genio

    él mismo. Aladdín, Roxas y

    sus amigos se unieron para

    derrotarlo y le encerraron

    en su propia lámpara.
  en: >-
    Before he became an evil genie,

    Jafar was the Sultan´s royal

    vizier. 

    The last time we were in Agrabah,

    Jafar was trying to use the

    Heartless to take over the city.

    He even got control of Aladdin´s

    pal Genie and wished to become a

    powerful genie himself. Aladdin,

    Roxas, and his friends joined

    together to defeat Jafar, and

    imprisoned him in his own lamp.
- id: 11679
  fr: >-
    Une fois maître de la lampe, Jafar

    avait employé son dernier væu

    pour devenir un génie tout

    puissant.

    Emprisonné à son tour dans une

    lampe magique, il est parvenu à

    s'en échapper en influençant un

    marchand cupide.

    Utilisant alors ses pouvoirs,

    Jafar a tenté une nouvelle fois

    de s'emparer d'Agrabah.

    Mais c'était sans compter sur

    la détermination de Roxas et de

    ses compagnons, qui ont de

    nouveau triomphé.
  gr: >-
    Als er der Meister der Lampe war,

    nutzte er seinen letzten Wunsch,

    um ein allmächtiger Dschinn zu

    werden. Er saß in der Lampe fest,

    aber dank des Trödlers gelang ihm

    schließlich die Flucht. 

    Dschafar nutzte seine magischen

    Kräfte, um riesengroß zu werden.

    Er versuchte, Agrabah zu erobern,

    aber Roxas und seine Gefährten

    besiegten ihn erneut.
  it: >-
    Quando era padrone della

    lampada, Jafar ha usato

    il suo ultimo desiderio per

    diventare un potentissimo

    genio. In seguito è stato

    imprigionato nella lampada,

    ma è riuscito a uscirne

    grazie all'aiuto del mercante. 

    Jafar ha poi usato il suo

    potere magico per diventare

    colossale. Ha cercato di

    impadronirsi di Agrabah,

    ma Roxas e i suoi amici lo

    hanno sconfitto ancora una

    volta.
  sp: >-
    Cuando tuvo la lámpara en su

    poder, Yafar usó su último deseo

    para convertirse en un genio

    muy poderoso. Luego terminó

    encerrado en la lámpara, pero

    al final logró escapar gracias

    al mercader. 

    Después usó sus poderes mágicos

    para convertirse en un coloso,

    e intentó controlar Agrabah, pero

    Roxas y sus amigos volvieron

    a derrotarlo.
  en: >-
    When he was master of the

    lamp, Jafar used his last

    wish to become an all-

    powerful genie. He was

    imprisoned in the lamp, but

    eventually made his escape,

    thanks to the peddler. 

    Jafar then used his magical

    power to grow to a colossal size.

    He tried to take over Agrabah,

    but Roxas and his friends defeated

    him once more.
- id: 11682
  fr: >-
    Roxas
  gr: >-
    Roxas
  it: >-
    Roxas
  sp: >-
    Roxas
  en: >-
    Roxas
- id: 11683
  fr: >-
    Notre héros poursuit sa quête,

    à la recherche d'indices qui le

    mèneraient à Axel.

    Sur sa route, se dressent,

    encore et toujours, d'innombrables

    Sans-cæur et Simili.
  gr: >-
    Der Held des Schlüsselschwerts,

    der gegen die Herzlosen und die

    Niemande kämpft. 

    Roxas sucht unermüdlich nach Hin-

    weisen auf Rikus Verbleib, seit

    sie damals getrennt wurden.
  it: >-
    L'Eroe prescelto dal Keyblade che

    lotta contro gli Heartless e i Nessuno. 

    Roxas continua a cercare indizi su

    Axel sin da quando sono stati separati.
  sp: >-
    El elegido de la llave espada

    lucha sin tregua contra los

    sincorazón y los incorpóreos. 

    Roxas continúa investigando qué

    fue de Axel después de que se

    separaran, hace ya bastante tiempo.
  en: >-
    The hero of the Keyblade who

    fights against the Heartless and

    the Nobodies. 

    Roxas continues to hunt for clues

    to Axel´s whereabouts since the

    two were separated some time ago.
- id: 11685
  fr: >-
    Le magicien de la cour royale

    parcourt les mondes avec Roxas,

    à la recherche d'indices qui les

    mèneront au Roi Mickey.
  gr: >-
    Der königliche Hofmagier. Zusammen

    mit Goofy verließ er Schloss Disney,

    um sich auf die Suche nach dem König

    zu begeben, der verschwunden war. 

    Er bereist mit Roxas und Goofy die

    Welten, um Hinweise auf den Aufent-

    haltsort von König Micky zu finden.
  it: >-
    Mago della Corte Reale.

    Ha lasciato il castello Disney

    alla ricerca del Re scomparso. 

    Viaggia per i mondi in compagnia

    di Roxas cercando di scoprire dove

    si trovi re Topolino.
  sp: >-
    El Mago de la Corte dejó el castillo

    y emprendió la búsqueda del rey,

    que había desaparecido. 

    Junto a Roxas, recorre los mundos

    en busca de pistas sobre el

    paradero del rey Mickey.
  en: >-
    The Royal Court Magician. He left

    Disney Castle on a journey to

    find the King, who had disappeared. 

    He´s traveling the worlds with

    Roxas in search of clues to the

    whereabouts of King Mickey.
- id: 11687
  fr: >-
    Le capitaine des chevaliers du Roi

    poursuit sa quête, loin du Château

    Disney.

    La loyauté de Dingo envers Mickey

    est incomparable et il est toujours

    prêt à aider son ami Roxas quand la

    situation devient périlleuse.
  gr: >-
    Hauptmann der königlichen Ritter.

    Zusammen mit Donald verließ er Schloss

    Disney, um sich auf die Suche nach dem

    König zu begeben, der verschwunden war. 

    Goofy ist der treueste Anhänger von

    König Micky, und er ist immer bereit,

    seinem Freund Roxas zu helfen, komme

    was wolle.
  it: >-
    Capitano dei Cavalieri Reali.

    Ha lasciato il castello Disney

    alla ricerca del Re scomparso. 

    La lealtà di Pippo a re Topolino è

    impareggiabile. È sempre pronto

    ad aiutare il suo amico Roxas

    quando il gioco si fa duro.
  sp: >-
    El Capitán de los Caballeros Reales

    dejó el castillo y emprendió la

    búsqueda del rey. 

    La lealtad de Goofy hacia el rey

    Mickey no tiene igual, y siempre está

    listo para ayudar a su amigo Roxas

    cuando las cosas se ponen difíciles.
  en: >-
    Captain of the Royal Knights. He

    left Disney Castle on a journey

    to find the King, who had

    disappeared. 

    Goofy´s loyalty to King Mickey

    is second to none, and he´s

    always ready to help his pal Roxas

    when the going gets tough.
- id: 11705
  fr: >-
    Ancien gardien de la famille Fa,

    ses gaffes à répétition l'ont

    conduit à la tâche sans gloire

    de sonneur de gong.

    En protégeant Mulan, Mushu

    espère prouver sa valeur et

    reprendre sa place parmi les

    autres gardiens.

    Ce dragon de poche a rendu à

    Roxas et à ses compagnons de

    précieux services au cours de

    leurs précédentes aventures.
  gr: >-
    Er war einst ein Wächter der

    Familie Fa, aber wegen seiner

    Schusseligkeit wurde er zum

    Gongläuter degradiert. Er hofft,

    sich beweisen und wieder seinen

    Platz unter den anderen Wächtern

    einnehmen zu können, indem er

    Mulan hilft. 

    Mushu unterstützte damals Roxas und

    seine Gefährten auf ihrem Abenteuer

    und machte ihren Gegnern ordentlich

    Feuer unter dem Hintern.
  it: >-
    Era uno dei guardiani della

    famiglia Fa, ma i suoi errori

    lo hanno fatto degradare all'umile

    ruolo di suonatore di gong.

    Spera che, aiutando Mulan, potrà

    dimostrare ciò che vale e riavere

    il suo posto tra gli altri guardiani. 

    Mushu ha dato a Roxas e ai suoi

    amici un aiuto prezioso nella loro

    ultima avventura.
  sp: >-
    Había sido uno de los guardianes de

    la familia Fa, pero sus errores

    lo relegaron a la humilde tarea

    de hacer sonar un gong. Ahora

    está ansioso por ayudar a Mulán,

    para demostrar su valor y recuperar

    su lugar entre los guardianes. 

    Durante la última aventura, Mushu

    brindó a Roxas y a sus amigos una

    ayuda muy valiosa.
  en: >-
    He used to be one of the Fa

    family guardians, but Mushu´s

    mistakes got him demoted to the

    lowly job of gong ringer. He

    hopes to prove himself and win

    back his place among the other

    guardians by helping Mulan. 

    Mushu gave Roxas and his friends

    some valuable help during their

    last adventure.
- id: 11711
  fr: >-
    Trompé par son long manteau

    noir, Roxas a confondu le numéro 2

    de l'Organisation avec Axel.

    Que cherche Xigbar ? Ses

    motivations restent obscures...
  gr: >-
    Die Nummer 2 der Organisation {XIII}.

    Als Roxas ihn ansprach, im Irrglauben,

    es handle sich um Axel, gab Xigbar ihm

    eine schroffe Antwort. 

    Seine Motive sind noch rätselhafter

    als seine Taten. Offensichtlich hat

    er irgendeinen Plan, doch was dieser

    sein könnte, ist unklar.
  it: >-
    Il numero II dell'Organizzazione {XIII}.

    Quando Roxas lo ha chiamato

    pensando che fosse Axel, Xigbar

    gli ha dato una brusca risposta. 

    I suoi motivi e i suoi metodi

    rimangono poco chiari. Ha

    sicuramente uno scopo, ma

    quale potrebbe essere?
  sp: >-
    El n.º {II} de la Organización {XIII}.

    Cuando Roxas le llamó, pensando

    que era Axel, Xigbar le respondió

    fríamente. 

    Ignoramos sus motivaciones y

    sus métodos, pero no hay duda de

    que tiene un objetivo muy claro

    en mente. ¿Qué será?
  en: >-
    Organization {XIII}´s Number {II}.

    When Roxas called out to him,

    thinking he was Axel, Xigbar gave

    a curt reply. 

    His motives and his methods

    remain unclear. Surely he has

    a greater goal in mind, but what

    could it be?
