- id: 16806
  fr: >-
    Celui qui était toujours

    avec Axel et moi...{:delay B4 00}{:clear }On parcourait l'île

    dans tous les sens.{:delay 6C 00}{:clear }{:delay 78 00}{:clear }Mais j'ai oublié le son de sa voix.{:delay 66 00}{:clear }{:delay 30 00}{:clear }Je n'arrive pas à me rappeler

    son visage ou son nom.{:delay B4 00}{:clear }{:delay 2A 00}{:clear }Je ne comprends pas pourquoi.

    C'est triste.{:delay DC 00}{:clear }{:clear }Alors, je me suis jurée que

    je n'irai plus sur l'île{:delay A0 00}{:clear }tant que je ne me souviendrai pas de lui.
  gr: >-
    Der immer mit Axel und

    mir zusammen war.{:delay AC 00}{:clear }Wir hatten immer so viel

    Spaß auf der Insel.{:delay 74 00}{:clear }{:delay 67 00}{:clear }Seine Stimme war stets da ...{:delay 79 00}{:clear }... doch jetzt ist sie fort.{:delay 3A 00}{:clear }{:delay 53 00}{:clear }Ich kann mich nicht an sein Gesicht

    oder seinen Namen erinnern ...{:delay A6 00}{:clear }{:delay 28 00}{:clear }... und ich fühle mich ganz

    schlecht deswegen.{:delay 50 00}{:clear }{:delay 3A 00}{:clear }Also hab ich mir vorgenommen,

    erst wieder zur Insel zu fahren ...{:delay AA 00}{:clear }... wenn mir alles über ihn

    eingefallen ist.
  it: >-
    Quello che era sempre

    con me e con Axel.{:delay 97 00}{:clear }Giocavamo insieme sull'isola.{:delay 89 00}{:clear } {:delay 4B 00}{:clear }La sua voce era sempre lì...

    E ora non c'è più.{:delay 13 01}{:clear }Non mi ricordo il suo viso o il suo nome.{:delay A2 00}{:clear } {:delay 32 00}{:clear }E ciò mi fa stare male.{:delay 64 00}{:clear } {:delay 28 00}{:clear }Così ho giurato a me stessa...{:delay 6E 00}{:clear } {:delay 22 00}{:clear }... che non andrò più sull'isola

    finché non ricorderò tutto di lui.
  sp: >-
    Ese que siempre estaba

    con Axel y conmigo.{:delay BF 00}{:clear }Jugábamos en esa isla. {:delay 5B 00}{:clear } {:delay 4B 00}{:clear }Antes recordaba su voz...{:delay 9A 00}{:clear }pero ya no. {:delay A1 00}{:clear }Tampoco su cara ni su nombre.{:delay 7C 00}{:clear } {:delay 41 00}{:clear }Me da rabia. {:delay 43 00}{:clear } {:delay 58 00}{:clear }Así que he decidido{:delay 79 00}{:clear }no volver a esa isla hasta que

    lo recuerde todo sobre él.
  en: >-
    The one who was with Axel
