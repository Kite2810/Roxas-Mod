- id: 16067
  fr: >-
    Non.{:delay 2D 00}{:clear }{:delay 28 00}{:clear }Mais je sais que c'est son nom.

    Il s'appelle Sora.
  gr: >-
    Nein ...{:delay 28 00}{:clear }{:delay 28 00}{:clear }Der Name kam mir nur grade in den Sinn.

    Dass das ... "Sora" ist.
  it: >-
    No...{:delay 2D 00}{:clear }{:delay 28 00}{:clear }Ma il nome mi è venuto in

    mente così... Lui è Sora.
  sp: >-
    No...{:delay 2D 00}{:clear }{:delay 2F 00}{:clear }Me ha venido ese nombre de repente.

    Él es... Sora.
  en: >-
    No...{:delay 2D 00}{:clear }{:delay 28 00}{:clear }The name just popped into my head...

    This is Sora.
- id: 16071
  fr: >-
    Pas maintenant. Je dois

    d'abord retrouver Naminé.
  gr: >-
    Noch nicht! Ich muss erst Naminé suchen!
  it: >-
    Non ora!

    Devo cercare Naminé!
  sp: >-
    ¡Aún no!

    ¡Tengo que buscar a Naminé!
  en: >-
    Not yet!

    I gotta look for Naminé!
- id: 17867
  fr: >-
    L'explosion venait de l'extérieur, non ?

    Il doit se passer quelque chose de grave !{:clear }La bataille sera de longue haleine.

    Tu te sens prêt, Roxas ?
  gr: >-
    Die Explosion kam von draußen, oder?

    Es muss draußen ja wirklich schlimm sein!{:clear }Das könnte ein ziemlich langer Kampf werden.

    Bist du bereit, Roxas?
  it: >-
    L'esplosione veniva dall'esterno, vero?

    Chissà che caos ci sarà...{:clear }Qualcosa mi dice che sarà una

    lunga battaglia, Roxas. Sei pronto?
  sp: >-
    Esa explosión vino de afuera, ¿no?

    ¡Debe de estar pasando algo terrible!{:clear }Me temo que será una larga batalla.

    ¿Estás preparado, Roxas?
  en: >-
    That explosion came from outside, right?

    It must be awful out there!{:clear }This looks like it´s going to be a long battle.

    Are you ready, Roxas?
- id: 17868
  fr: >-
    Il suffit parfois d'un déclic pour

    faire de quelqu'un un héros.{:clear }Surtout, veille à toujours préserver

    ton courage et ta générosité, Roxas.
  gr: >-
    Es gibt Leute, die zu Helden werden,

    wenn sich die Gelegenheit dazu ergibt.{:clear }Verliere also niemals den Mut und

    dein Mitgefühl für andere, Roxas.
  it: >-
    Alcune persone, quando ne ricevono

    l'opportunità, possono diventare eroi.{:clear }Non perdere il coraggio e la compassione

    che hai per gli altri, Roxas.
  sp: >-
    Hay quien, si tiene la oportunidad,

    puede convertirse en héroe.{:clear }Nunca pierdas tu coraje ni tu

    compasión por los otros, Roxas.
  en: >-
    Some people, if given the opportunity,

    might become heroes.{:clear }Don´t ever lose your courage and your

    compassion for others, Roxas.
- id: 17869
  fr: >-
    Dès que Cid aura terminé son programme,

    je vous l'enverrai depuis le {:theme 0A}labo{:reset}.{:clear }Allez vite au secours de Tron.

    Sans lui, on est perdus.
  gr: >-
    Wenn Cids Programm fertig ist, sende ich

    euch die Daten vom {:theme 0A}Arbeitszimmer{:reset} aus.{:clear }Wenn Tron etwas geschieht, ist das alles

    für die Katz. Geht und helft ihm, Roxas.
  it: >-
    Appena il programma di Cid sarà pronto,

    te lo invierò dallo {:theme 0A}studio{:reset}.{:clear }Ma se perdiamo Tron, sarà tutto inutile.

    Corri ad aiutarlo, Roxas.
  sp: >-
    Una vez que el programa de Cid esté

    listo, lo enviaré desde el {:theme 0A}estudio{:reset}.{:clear }Pero, si perdemos a Tron, será inútil.

    Ve y ayúdale, Roxas.
  en: >-
    Once Cid´s program is ready,

    I´ll send it from the {:theme 0A}study{:reset}.{:clear }It´ll be useless, though, if we lose Tron.

    Go help him, Roxas.
- id: 17870
  fr: >-
    Tu as bien grandi en à peine un an.{:clear }Et pas seulement physiquement.

    Ton esprit aussi est devenu plus fort.
  gr: >-
    Du bist ja ziemlich gewachsen

    während des letzten Jahres.{:clear }Und ich meine nicht nur, wie groß du bist.

    Du bist stärker geworden, resoluter.{:clear }So mag ich dich, Roxas!
  it: >-
    Sei cresciuto molto negli ultimi

    anni e non dico solo fisicamente.

    Sei diventato più forte e più saggio.{:clear }Questo è il Roxas che conosco.
  sp: >-
    Parece que has crecido un montón

    este último año.{:clear }No me refiero solo a tu cuerpo.

    Te has vuelto aún más fuerte.{:clear }Ese es el Roxas que conozco.
  en: >-
    It seems you´ve done a lot of

    growing this past year.{:clear }And I don´t just mean your body.

    You´ve become even stronger.{:clear }That´s the Roxas I know.
- id: 17936
  fr: >-
    Même Léon n'est pas de taille face à tant

    d'ennemis. Allez lui prêter main-forte.{:clear }Passez par la muraille des fortifications

    qui s'est écroulée. Faites vite !
  gr: >-
    Das sind selbst für Leon zu viele Gegner.

    Ihr müsst ihnen helfen.{:clear }Ihr solltet durch die kaputte Mauer im

    Außenhof zu ihnen gelangen. Schnell, Roxas!
  it: >-
    I nemici sono troppi persino per Leon.

    Dovete dargli una mano, ragazzi.{:clear }Dovreste riuscire a raggiungerli attraverso

    il muro rotto dell'area fortificata. Forza!
  sp: >-
    Hay demasiados enemigos hasta para

    León. Tenéis que echarle una mano.{:clear }Podéis llegar hasta él a través de la

    pared rota del patio interior. ¡Deprisa!
  en: >-
    There are too many enemies even for Leon

    to handle. You gotta go help them out.{:clear }You should be able to get to them through

    the broken bailey wall. Hurry, Roxas!
- id: 17939
  fr: >-
    La ville tout entière tremble !

    Que se passe-t-il dans l'ordinateur ?
  gr: >-
    Die ganze Stadt bebt!

    Roxas, was geht da drin vor?
  it: >-
    L'intera città sta tremando!

    Roxas, che cosa sta succedendo lì dentro?
  sp: >-
    ¡La ciudad entera está temblando!

    Roxas, ¿qué ocurre ahí dentro?
  en: >-
    The whole town is shaking!

    Roxas, what´s going on inside there?
- id: 18836
  fr: >-
    {:unk13 FA 00 3C 00}{:unk08 01 01 06}Un instant, Roxas.{:clear }Qu'en est-il de

    ta magie ?
  gr: >-
    {:unk13 F1 00 4E 00}{:unk08 01 01 06}Einen Moment, Roxas.{:clear }Was ist mit

    deiner Magie?
  it: >-
    {:unk13 FA 00 3C 00}{:unk08 01 01 06}Aspetta un momento, Roxas.{:clear }Che mi dici della tua magia?
  sp: >-
    {:unk13 FA 00 3C 00}{:unk08 01 01 06}Un momento, Roxas.{:clear }¿Qué hay de

    tu magia?
  en: >-
    {:unk13 FA 00 3C 00}{:unk08 01 01 06}Just a moment, Roxas.{:clear }What about

    your magic?
- id: 18842
  fr: >-
    {:unk13 9F 00 48 00}{:unk08 01 01 05}Oh, encore une chose, Roxas.{:clear }Je vais conférer de nouveaux

    pouvoirs à tes vêtements.
  gr: >-
    {:unk13 9F 00 3E 00}{:unk08 01 01 05}Ach! Bevor ich es vergesse.{:clear }Lass mich deiner Kleidung

    neue Kräfte verleihen, Roxas.
  it: >-
    {:unk13 9F 00 48 00}{:unk08 01 01 05}Oh! Un'altra cosa.{:clear }Lascia che dia dei nuovi

    poteri ai tuoi abiti, Roxas.
  sp: >-
    {:unk13 BB 00 48 00}{:unk08 01 00 06}¡Ah! Una cosa más.{:clear }Roxas, deja que otorgue nuevos

    poderes a tus prendas.
  en: >-
    {:unk13 9F 00 48 00}{:unk08 01 01 05}Oh! One more thing.{:clear }Let me give your clothes

    some new powers, Roxas.
- id: 18846
  fr: >-
    {:unk13 C3 00 64 00}{:unk08 01 00 05}Entendu, Roxas.

    Surtout, soyez prudents.
  gr: >-
    {:unk13 C3 00 50 00}{:unk08 01 00 05}Das werde ich, Roxas.

    Und denkt daran --

    seid vorsichtig!
  it: >-
    {:unk13 C3 00 64 00}{:unk08 01 00 05}D'accordo, Roxas.

    E fa' attenzione!
  sp: >-
    {:unk13 DE 00 4E 00}{:unk08 01 00 05}Lo haré, Roxas.

    Y recuerda: ¡ten cuidado!
  en: >-
    {:unk13 C3 00 64 00}{:unk08 01 00 05}I will, Roxas. And

    remember--be careful!
- id: 18847
  fr: >-
    {:unk13 18 01 46 00}{:unk08 01 01 06}J'ai quelque chose

    pour toi, Roxas.
  gr: >-
    {:unk13 0E 01 50 00}{:unk08 01 01 06}Und wo wir gerade von wichtigen

    Freunden sprechen ...{:clear }Dies ist für dich, Roxas.
  it: >-
    {:unk13 18 01 46 00}{:unk08 01 01 06}Il libro non è l'unica

    cosa preziosa...{:clear }Ecco, è per te, Roxas.
  sp: >-
    {:unk13 18 01 46 00}{:unk08 01 01 06}Ahora bien, el libro no es

    lo único valioso...{:clear }Esto es para ti, Roxas.
  en: >-
    {:unk13 18 01 46 00}{:unk08 01 01 06}Now, the book isn´t

    all that´s cherished...{:clear }This is for you, Roxas.
- id: 20185
  fr: >-
    {:unk08 02 00 06}Tu peux défier Sora à nouveau,

    mais sache qu'il est plus fort maintenant.

    {:chardelay 33 00}Sans moi.

    {:chardelay AD 00}C'est parti !
  gr: >-
    {:unk08 02 00 06}Möchtest du dich mit einer gestärkten

    Datenrekonstruktion Sora' messen?

    {:chardelay 33 00}Das lass ich lieber.

    {:chardelay AD 00}Au ja! Auf in den Kampf!
  it: >-
    {:unk08 02 00 06}Combatti di nuovo con Sora,

    ma attenzione, ora è più forte.

    {:chardelay 33 00}Non ora.

    {:chardelay AD 00}Non mi fa paura!
  sp: >-
    {:unk08 02 00 06}¿Quieres enfrentarte a una versión más

    fuerte de Sora a partir de sus datos?

    {:chardelay 33 00}Ahora no.

    {:chardelay AD 00}¡A batirse tocan!
  en: >-
    {:unk08 02 00 06}Battle Sora again, but be warned--

    he's stronger than before.

    {:chardelay 33 00}Not right now.

    {:chardelay AD 00}I'm ready for a fight!
- id: 21483
  fr: >-
    {:delayandfade 07 B4}

    Merlin pense que Winnie a oublié ses amis

    parce que les Sans-cæur ont volé des pages

    du livre.

    Roxas a retrouvé les pages manquantes, et

    est retourné dans le monde de Winnie.
  gr: >-
    {:delayandfade 06 78} 

    Merlin erklärt, dass Puuh sich wegen

    fehlenden Seiten seines Bilderbuchs nicht

    mehr an seine Freunde erinnern kann.

    Roxas sammelt die Seiten, die von den

    Herzlosen gestohlen wurden, und

    reist ins Bilderbuchland.
  it: >-
    {:delayandfade 07 78}

    Secondo Merlino, gli Heartless hanno

    rubato delle pagine del libro: ecco

    perché Pooh ha dimenticato i suoi

    amici.

    Roxas recupera le pagine e torna

    nel mondo di Pooh.
  sp: >-
    {:delayandfade 08 78} 

    Según Merlín, Pooh no recuerda

    nada porque los sincorazón han

    robado algunas páginas de su libro.

    Roxas tiene que apresurarse en

    recuperar una a una las páginas y

    regresar al mundo del simpático osito

    antes de que la cosa empeore.
  en: >-
    {:delayandfade 07 B4} 

    According to Merlin, Pooh lost his memory

    because the Heartless had stolen pages out

    of the book.

    Determined to help his friend, Roxas collects

    the pages and dives into Pooh's world.
- id: 21484
  fr: >-
    {:delayandfade 07 B4}

    Lorsque Roxas est revenu chez Merlin,

    Cid lui a annoncé qu'ils avaient trouvé

    l'ordinateur d'Ansem.

    Ils allaient enfin recueillir des informations

    au sujet de l'Organisation {XIII}, mais

    également sur Axel, Naminé et le Roi !

    C'est le cæur battant que nos amis ont

    pris le chemin de la salle informatique...
  gr: >-
    {:delayandfade 07 78} 

    In Merlins Haus hat Cid Neuigkeiten:

    Ansems Computer wurde gefunden!

    Auf ihm könnten nicht nur Daten

    über die Organisation {XIII}, sondern

    auch über Axel, Naminé und sogar den

    König sein!

    Roxas stürmt allen voran zum

    Computer-Raum ...
  it: >-
    {:delayandfade 07 78}

    Poco dopo, Roxas torna a casa di Merlino

    e Cid lo informa che hanno trovato il

    computer di Ansem.

    Forse potrebbero usarlo per recuperare

    informazioni sull'Organizzazione {XIII} e

    anche su Axel, Naminé e persino il Re!

    Incapaci di contenere l'agitazione,

    corrono nella stanza del computer...
  sp: >-
    {:delayandfade 0A 78} 

    Roxas vuelve a la casa de Merlín y

    recibe de Cid la noticia de que el

    ordenador de Ansem ha aparecido

    y que podría contener datos sobre

    Axel, Naminé, el rey y la Organización {XIII}.

    Entusiasmados por el hallazgo,

    Roxas, Donald y Goofy se apresuran

    hacia la sala del ordenador.
  en: >-
    {:delayandfade 07 B4} 

    Roxas returns to Merlin's house and is

    informed by Cid that Ansem's computer has

    been found. With it, they may be able to get

    their hands on information regarding not

    only Organization {XIII}, but Axel, Naminé, and

    even the King!

    Unable to contain their excitement, they

    rush off to the computer room.
- id: 21485
  fr: >-
    {:delayandfade 07 B4}

    Roxas et ses amis ont réussi à regagner leur

    monde grâce à Tron, mais leurs problèmes

    étaient loin d'être réglés.
  gr: >-
    {:delayandfade 0A 78} 

    Dank Tron sind die drei Freunde

    wieder in der User-Welt.

    Doch es gibt noch viel zu tun!
  it: >-
    {:delayandfade 07 78}

    Grazie a Tron, Roxas e i suoi amici

    riescono a tornare nel loro mondo, ma

    devono ancora risolvere il problema.    
  sp: >-
    {:delayandfade 07 B4} 

    Gracias a la inestimable ayuda de Tron,

    Roxas y los suyos logran regresar al mundo

    real, pero aún queda mucho por hacer.
  en: >-
    {:delayandfade 07 B4} 

    Thanks to Tron, Roxas and his friends are

    able to return to their world.

    However, the problem has yet to be solved.
- id: 21487
  fr: >-
    {:delayandfade 07 B4}

    Il y a tout juste un an, Roxas et ses amis ont

    vaincu un Simili qui cherchait à s'approprier

    Kingdom Hearts. On l'appelait Ansem,

    le chercheur des ténèbres. Mais il ne

    s'agissait pas de son véritable nom.

    Cet ennemi avait en fait usurpé le nom d'un

    ?autre chercheur.
  gr: >-
    {:delayandfade 0A 78} 

    Vor einem Jahr besiegten Roxas und seine Gefährten

    den Herzlosen des finsteren Forschers Ansem,

    der Kingdom Hearts an sich reißen wollte.

    Doch in Wirklichkeit war er nur ein Betrüger,

    der sich für Ansen ausgegeben hatte.
  it: >-
    {:delayandfade 07 78}

    Un anno fa, Roxas e i suoi amici

    hanno sconfitto l'Heartless che voleva

    impadronirsi di Kingdom Hearts...

    Ansem, il Cercatore dell'Oscurità.

    Tuttavia, egli non era il vero Ansem.

    Era un falso che usava il nome di Ansem

    per realizzare i suoi obiettivi.
  sp: >-
    {:delayandfade 0A 78} 

    Un año atrás, Roxas y sus amigos

    se enfrentaron a un vil sincorazón

    que pretendía hacerse con

    Kingdom Hearts: Ansem, el buscador

    de oscuridad.

    Sin embargo, ahora descubren que

    no es ese su verdadero nombre.

    Aquel sincorazón era un impostor

    que simplemente suplantó tal nombre.
  en: >-
    {:delayandfade 07 B4} 

    One year ago, Roxas and his friends defeated

    the Heartless that was trying to get his hands on

    Kingdom Hearts--Ansem, the Seeker of Darkness. 

    However, that wasn't the real Ansem. He was

    nothing but a fake, using Ansem's name to do

    his bidding.
- id: 21490
  fr: >-
    {:delayandfade 07 B4}

    Qu'était-il arrivé aux Sans-cæur du monde

    de Tron ? Comment avaient-ils fait pour

    envahir la Forteresse oubliée ?

    Youfie avait une théorie intéressante

    à ce sujet. Pour elle, c'était l'æuvre

    du MCP.
  gr: >-
    {:delayandfade 0A 78} 

    Yuffie hat eine Erklärung für das

    unerwartete Auftauchen Herzloser aus

    Trons Welt.

    Der MCP läuft in der Computerwelt

    auf Hochtouren!
  it: >-
    {:delayandfade 07 78}

    Per quale motivo un Heartless del mondo

    di Tron farebbe una cosa simile?

    Secondo Yuffie, l'MCP ha avviato

    la sua operazione malvagia.
  sp: >-
    {:delayandfade 0A 78} 

    ¿Cómo pueden estar los sincorazón

    del entorno de datos de Tron en

    el mundo real?

    Según Yuffie, el PCM está moviendo

    los hilos de su malvado plan desde

    el mundo de los ordenadores.
  en: >-
    {:delayandfade 07 B4} 

    Why on earth would the Heartless from

    Tron's world be here? Roxas and his friends

    can hardly contain their surprise.

    According to Yuffie, it's all due to the

    launch of the MCP's evil operation.
- id: 21492
  fr: >-
    {:delayandfade 07 B4}

    Il fallait également retrouver Tron...

    Aerith et les autres s'occuperaient

    du monde extérieur, pendant que

    Roxas et ses amis retourneraient

    dans le monde de l'ordinateur.    
  gr: >-
    {:delayandfade 0A 78} 

    Um mit Tron zu kommunizieren,

    muss Roxas selbst zurück in die

    Computerwelt.

    Er überlässt die Außenwelt Aerith

    und den anderen und macht sich

    auf den Weg.
  it: >-
    {:delayandfade 07 78}

    Rimane solo una cosa da fare:

    andare da Tron.

    Roxas lascia il destino del mondo

    esterno nelle mani di Aerith e

    i suoi amici e torna nel mondo

    del computer.
  sp: >-
    {:delayandfade 08 78} 

    Así las cosas, no queda sino ir

    al mundo de Tron y hablar con él

    directamente.

    Mientras Aerith y los demás se

    encargan de las cosas en el mundo

    de los usuarios, Roxas debe entrar

    de nuevo en el entorno de datos.
  en: >-
    {:delayandfade 07 B4} 

    Now that they've got that figured out,

    there's only one thing to do! 

    Leaving the fate of the outside world in

    the hands of Aerith and her friends, Roxas

    heads back into the computer to see Tron.
- id: 21493
  fr: >-
    {:delayandfade 07 B4}

    En apprenant ce qu'avait dit Séphiroth,

    Cloud a fermé les yeux et hoché la tête

    doucement.

    "L'heure est venue d'en finir..."    
  gr: >-
    {:delayandfade 0A 78} 

    Als Cloud die Worte Sephiroths hört,

    senkt er den Blick und nickt bedächtig.

    ’Der Moment der Entscheidung

    ist gekommen ..."
  it: >-
    {:delayandfade 07 78}

    Dopo aver ascoltato le parole di

    Sephiroth, Cloud abbassa lo sguardo

    e annuisce.

    "Immagino che sia tempo di

    risolvere la questione."
  sp: >-
    {:delayandfade 0A 78} 

    Nada más compartir con Cloud

    las palabras de Sephiroth, el joven

    agacha la cabeza y reflexiona...

    "Pues es hora de que terminemos

    con esto", sentencia.
  en: >-
    {:delayandfade 07 B4} 

    As promised, Roxas and his friends relay

    Sephiroth's message. As Cloud's gaze

    falls to the ground, with a single nod,

    he utters: 

    "So I guess it's time we settled this."
- id: 21761
  fr: >-
    {:unk08 02 00 06}Combattre Séphiroth à nouveau ?

    {:chardelay 33 00}Pas maintenant.

    {:chardelay 00 13}Je suis prêt à me battre !
  gr: >-
    {:unk08 02 00 06}Möchtest du dich mit Sephiroths messen?

    {:chardelay 33 00}Das lass ich lieber.

    {:chardelay 00 13}Au ja! Auf in den Kampf!
  it: >-
    {:unk08 02 00 06}Combatti di nuovo con Sephiroth?

    {:chardelay 33 00}Non ora.

    {:chardelay 00 13}Non mi fa paura!
  sp: >-
    {:unk08 02 00 06}¿Quieres enfrentarte a Sephiroth?

    {:chardelay 33 00}Ahora no.

    {:chardelay 00 13}¡A batirse tocan!
  en: >-
    {:unk08 02 00 06}Battle Sephiroth again?

    {:chardelay 33 00}Not right now.

    {:chardelay 00 13}I'm ready for a fight!