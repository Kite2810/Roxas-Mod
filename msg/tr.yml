- id: 21558
  fr: >-
    {:delayandfade 07 B4} 

    Roxas a fui sa cellule grâce au pouvoir de

    la Keyblade. Il est ensuite parti avec Tron

    pour activer le cæur énergétique.
  gr: >-
    {:delayandfade 0A 78} 

    Mit dem Schlüsselschwert kann Roxas aus

    der Zelle entkommen. Er und Tron eilen

    zur Rasterspalte, um den Energiekern zu

    aktivieren.
  it: >-
    {:delayandfade 07 78} 

    Roxas fugge dalla cella grazie al potere del

    Keyblade. Insieme a Tron, si dirige verso il

    canyon per attivare la sorgente energetica.
  sp: >-
    {:delayandfade 0A 78} 

    Roxas logra escapar de su celda

    junto con Tron y todos se

    encaminan hacia el núcleo de

    energía para reiniciarlo.
  en: >-
    {:delayandfade 07 B4} 

    Using the Keyblade's power, Roxas and his

    friends manage to escape from the cell.

    There's no time to waste! Together with

    Tron, they run to the canyon in order to

    activate the energy core.
- id: 21559
  fr: >-
    {:delayandfade 07 B4} 

    Le cæur énergétique a été réactivé !

    Tron a encore un service à demander

    à Roxas, mais avant toute chose,

    ils doivent regagner leur cyber cellule,

    sans quoi Roxas et ses amis ne pourront

    pas quitter ce monde.
  gr: >-
    {:delayandfade 0A 78} 

    Geschafft! Der Energiekern ist aktiviert!

    Tron hat eine Bitte, doch damit Roxas in die

    reale Welt zurückkehren kann, müssen sie

    erst zurück zur Abrufzelle.
  it: >-
    {:delayandfade 07 78} 

    Sono riusciti ad attivare la sorgente

    energetica!

    Tron ha bisogno di un favore, ma prima

    tornano alla cella sotterranea perché

    Roxas deve fare ritorno nel mondo reale.
  sp: >-
    {:delayandfade 0A 78} 

    El núcleo de energía ya vuelve

    a estar en marcha.

    Parece que Tron tiene algo

    que pedirle a Roxas, pero antes

    deben volver a la celda para

    que el grupo pueda regresar

    al mundo real.
  en: >-
    {:delayandfade 07 B4} 

    Energy core activation complete.
 
    They did it!
 
    Tron has a favor to ask, but first, they

    head back to the pit cell, as Tron's

    request will require Roxas and his friends

    to return to the real world.
- id: 21560
  fr: >-
    {:delayandfade 07 B4} 

    Roxas est arrivé au DTD et a transmis le mot

    de passe à Tron. Il s'agissait des prénoms

    des sept princesses : Belle, Blanche Neige,

    Aurore, Alice, Jasmine, Cendrillon et Kairi.     
  gr: >-
    {:delayandfade 0A 78} 

    Am DTD-Bereich gibt Roxas Tron das Kennwort.

    Es setzt sich aus den Namen von Naminé und

    den sechs übrigen Prinzessinnen zusammen.
  it: >-
    {:delayandfade 07 78} 

    Al DTD, Roxas dà la password a Tron.

    È composta dai nomi delle sette principesse,

    a partire da quello di Naminé.
  sp: >-
    {:delayandfade 0A 78} 

    Al llegar al DTD, Roxas da a Tron

    la contraseña, que resulta ser

    los nombres de las Siete Princesas,

    empezando por el de Naminé.
  en: >-
    {:delayandfade 07 B4} 

    Once they access the DTD, Roxas relays

    the password to Tron.
 
    It is composed of the names of the Seven

    Princesses: Belle, Snow White, Aurora,

    Alice, Jasmine, Cinderella, and Naminé. 
- id: 21561
  fr: >-
    {:delayandfade 07 B4} 

    Roxas a enfin retrouvé Tron, mais visiblement,

    le MCP compte bien faire la guerre aux

    Utilisateurs. Seul un programme de

    désinstallation l'arrêtera.

    Roxas et ses amis se sont précipités vers

    la tour qui abritait leur dernier espoir.
  gr: >-
    {:delayandfade 0A 78} 

    Endlich findet Roxas Tron, der ihm berichtet, dass

    der MCP einen Krieg mit den Usern führen will.

    Es gibt nur eine Lösung: den MCP zu löschen!

    Sofort eilen die Freunde zum I/O-Tower.
  it: >-
    {:delayandfade 07 78} 

    Roxas e Tron si ritrovano. L'MCP è pronto

    a dichiarare guerra ai Creativi.

    L'unica soluzione è cancellare l'MCP.

    Carichi di speranza, si dirigono verso la

    torre di controllo di entrata/uscita.
  sp: >-
    {:delayandfade 08 78} 

    Roxas y Tron se reencuentran al fin,

    pero la situación es crítica:

    el PCM está listo para comenzar

    su guerra contra los usuarios.

    La única esperanza es llegar hasta

    la Torre I/O y cargar en el sistema

    el programa de Erradicación del PCM.
  en: >-
    {:delayandfade 07 B4} 

    Roxas and Tron reunite just in time to learn

    the MCP is preparing to engage in war with

    the Users.
 
    The only solution is to de-rezz the MCP.

    They rush to the I/O tower. They have to

    make it!