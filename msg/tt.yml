- id: 15274
  fr: >-
    Sora ! Nous nous reverrons.{:delay 87 00}{:clear }Et on se dira enfin la vérité.{:delay 8E 00}{:clear }Tu ne sauras peut-être pas qui je

    suis, ni moi qu'il s'agit de toi...{:delay 03 01}{:clear }mais nous nous retrouverons.
  gr: >-
    Sora! Wir sehen uns wieder!{:delay BF 00}{:clear }Und dann sprechen wir über alles.{:delay A2 00}{:clear }Wir werden uns vielleicht gegenseitig

    nicht wiedererkennen ...{:delay 96 00}{:clear }... aber wir werden uns auf jeden Fall wiedersehen.
  it: >-
    Sora! Ci incontreremo ancora.{:delay BF 00}{:clear }E allora parleremo di tutto.{:delay A2 00}{:clear }Forse io non riconoscerò te

    e tu non riconoscerai me...{:delay 03 01}{:clear }... ma ci incontreremo ancora.
  sp: >-
    ¡Sora! Volveremos a vernos.{:delay BF 00}{:clear }Entonces podremos hablar de todo.{:delay A2 00}{:clear }Tal vez yo no sepa que eres tú

    y tú no sepas que soy yo,{:delay 03 01}{:clear }pero volveremos a vernos.
  en: >-
    Sora! We will meet again.{:delay BF 00}{:clear }And then we can talk about everything.{:delay A2 00}{:clear }I may not know it´s you, and

    you may not know it´s me.{:delay 03 01}{:clear }But we will meet again.
