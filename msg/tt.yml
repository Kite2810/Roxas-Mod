- id: 14854
  fr: >-
    Oui, le Roi sait sûrement où se trouve Axel.{:delay A5 00}{:clear }{:delay 0F 00}{:clear }Puisqu'ils étaient ensemble dans le monde des

    ténèbres, lorsque nous avons fermé la porte.{:delay E6 00}{:clear }{:delay 0F 00}{:clear }Après la défaite d'Ansem...
  gr: >-
    Ja, und der König weiß

    sicher auch, wo Axel steckt ...{:delay B4 00}{:clear }... denn die beiden blieben zusammen

    im Reich der Dunkelheit zurück ...{:delay A0 00}{:clear }... als wir die Tür schlossen.{:delay 46 00}{:clear }{:delay 0A 00}{:clear }Nachdem wir Ansem besiegt hatten.
  it: >-
    Già. E il Re deve sapere

    dove si trova Axel...{:delay 9C 00}{:clear }{:delay 0F 00}{:clear }... perché erano insieme

    nel regno dell'oscurità...{:delay A3 00}{:clear }... quando abbiamo

    chiuso la porta.{:delay 3B 00}{:clear }{:delay 15 00}{:clear }Insomma, quando abbiamo

    sconfitto Ansem.
  sp: >-
    Sí. Y el rey debe de saber

    dónde está Axel, {:delay B6 00}{:clear }porque estaban juntos en el Reino de

    la Oscuridad cuando cerramos la puerta.{:delay CE 00}{:clear }{:delay 10 00}{:clear }¿Os acordáis?

    Cuando derrotamos a Ansem.
  en: >-
    Yeah. And the King must

    know where Axel is,{:delay 9C 00}{:clear }{:delay 0F 00}{:clear }´cause the two of them were together in the

    realm of darkness when we closed the door.{:delay DE 00}{:clear }{:delay 15 00}{:clear }You know, after defeating Ansem.
- id: 14856
  fr: >-
    Ça me prend du temps,{:delay 5A 00}{:clear }{:delay 12 00}{:clear }mais bientôt, Roxas redeviendra lui-même.{:delay B4 00}{:clear }{:delay 24 00}{:clear }Malheureusement, le processus

    t'a affecté toi aussi, Sora.
  gr: >-
    Es hat lange gedauert ...{:delay 63 00}{:clear }{:delay 14 00}{:clear }... aber bald schon wird Roxas

    wieder ganz der Alte sein.{:delay AB 00}{:clear }{:delay 6D 00}{:clear }Dieser Vorgang hat auch

    dich beeinflusst, Sora.
  it: >-
    Mi ci è voluto molto tempo...{:delay 62 00}{:clear } {:delay 32 00}{:clear }... ma presto Roxas tornerà

    a essere come prima.{:delay AE 00}{:clear } {:delay 50 00}{:clear }Il processo ha influenzato

    anche te, Sora.
  sp: >-
    Me ha llevado tiempo,{:delay 78 00}{:clear }{:delay 28 00}pero pronto Roxas volverá a ser el de siempre.{:delay C9 00}{:clear }{:delay 21 00}{:clear }El proceso también te está

    afectando a ti, Sora.
  en: >-
    It´s taken me a long time,{:delay 62 00}{:clear } {:delay 32 00}{:clear }but pretty soon Roxas will be his old self again.{:delay AE 00}{:clear } {:delay 50 00}{:clear }The process has been

    affecting you, too, Sora.
- id: 15200
  fr: >-
    Sora n'est pas le seul individu

    qui n'aurait jamais dû exister.{:delay D8 00}{:clear } {:delay 5A 00}{:clear }Occupe-toi de ça.
  gr: >-
    Sora ist nicht der Einzige,

