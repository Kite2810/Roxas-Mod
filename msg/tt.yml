- id: 16132
  fr: >-
    {:color #00F0F080}Sora a maintenant accès aux Compétences.{:reset}

    Active-les dans le menu principal.{:clear }Tu gagnes des niveaux et améliores tes caractéristiques

    en remportant des batailles importantes.

    Ton niveau augmente également en fonction

    de l'expérience que tu accumules en battant

    des ennemis.{:clear }Si certains adversaires sont trop coriaces,

    essaie d'augmenter ton niveau avant de

    les affronter.
  gr: >-
    {:color #00F0F080}Sora kann von nun an Abilitys einsetzen.{:reset}

    Charaktere können im Hauptmenü

    mit Abilitys ausgerüstet werden.{:clear }Nach einem Sieg in Missions-Kämpfen

    steigst du im Level auf, deine Werte erhöhen

    sich, und du lernst neue Angriffe.{:clear }Du kannst auch im Level aufsteigen,

    indem du Gegner besiegst und dafür

    EXP (Erfahrungspunkte) erhältst.{:clear }Wenn dir Gegner zu stark vorkommen, lasse Sora

    am besten erst ein wenig im Level aufsteigen.
  it: >-
    {:color #00F0F080}Sora può usare le abilità.{:reset}

    Attiva le abilità nel menu principale.{:clear }Vincendo battaglie chiave, guadagnerai livelli:

    i tuoi parametri cresceranno e apprenderai

    nuovi attacchi.{:clear }Puoi anche crescere di livello accumulando

    i punti esperienza ottenuti vincendo i nemici.{:clear }Se ti trovi in difficoltà con un nemico,

    prova a far crescere Sora di livello.
  sp: >-
    {:color #00F0F080}Sora ya puede usar habilidades.{:reset}

    Las habilidades se activan desde el menú principal.{:clear }Al ganar batallas importantes, subirás de

    nivel, aumentarás varios parámetros

    y aprenderás nuevos ataques.{:clear }También subes de nivel cuando vences

    enemigos y ganas experiencia.{:clear }Si te resulta difícil vencer al enemigo,

    sube el nivel de Sora antes de avanzar.
  en: >-
    {:color #00F0F080}Sora has gained the use of Abilities.{:reset}

    Equip abilities from the main menu.{:clear }After winning important battles, you level up,

    increasing various parameters and learning
    
    new attacks.{:clear }You can also level up by getting experience

    from defeating enemies.{:clear }When you´re having a tough time with enemies,

    level Sora up before moving on.
