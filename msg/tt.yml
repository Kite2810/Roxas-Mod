- id: 14538
  fr: >-
    Avec vous deux, Axel, le Roi et moi,{:delay 9C 00}{:clear }{:delay 1A 00}{:clear }l'Organisation XIII n'a qu'à bien se tenir.

    Quel que soit leur but, à nous cinq...{:delay E6 00}{:clear }{:delay 1E 00}{:clear }Enfin je veux dire, à nous six, on n'a

    aucun souci à se faire. Pas vrai ?
  gr: >-
    Wir, Axel und der König.{:delay 78 00}{:clear }{:delay 0F 00}{:clear }Es ist mir egal, wer diese Organisation

    ist oder was sie plant.{:delay EB 00}{:clear }{:delay 2D 00}{:clear }Wir sind zu fünft, äh, zu sechst mein ich ...{:delay A0 00}{:clear }... und haben nichts zu befürchten, oder?
  it: >-
    Io, voi, Axel e il Re.{:delay 9C 00}{:clear }{:delay 24 00}{:clear }Non importa chi sia questa

    Organizzazione o cos'abbia in mente.{:delay B4 00}{:clear }{:delay 28 00}{:clear }Con noi cinque, cioè, noi sei,

    non c'è da preoccuparsi. Giusto?
  sp: >-
    Axel, el rey, vosotros y yo.{:delay 9C 00}{:clear }{:delay 24 00}{:clear }Me da igual lo que sea esa Organización

    o lo que esté planeando.{:delay B4 00}{:clear }{:delay 28 00}{:clear }Estando nosotros cinco, digo, seis;

    no hay por qué preocuparse. ¿No es así?
  en: >-
    Me, you guys, Axel, and the King.{:delay 9C 00}{:clear }{:delay 24 00}{:clear }I don´t care who this Organization is

    or what it´s planning.{:delay B4 00}{:clear }{:delay 28 00}{:clear }With the five of us--I mean, six of us--

    there´s nothing to worry about. Right?
