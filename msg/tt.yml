- id: 21474
  fr: >-
    {:delayandfade 06 B4} 

    Roxas était un jeune garçon qui passait

    ses journées à s'amuser avec ses amis

    tout en profitant du doux parfum de la mer,

    jusqu'au jour où une porte vers d'autres

    mondes s'ouvrit.

    Sa maison et son île tout entière furent

    englouties par les ténèbres, et il perdit

    même une jeune fille à qui il tenait tout

    particulièrement.
  gr: >-
    {:delayandfade 0A 78} 

    Der salzige Geruch des Meeres in der Luft.

    Rumalbern bis zum Sonnenuntergang.

    Ein ganz normaler Tag für Roxas.

    Doch plötzlich öffnet sich die Tür in eine andere

    Welt und alles verschwindet in der Dunkelheit.

    Sogar sie, die ihm am wichtigsten war ...   
  it: >-
    {:delayandfade 07 78} 

    La spiaggia era dove giocava sempre un

    ragazzino di nome Roxas. In compagnia

    dei suoi amici, giocava fino al tramonto.

    Ma un giorno apparve una porta per

    un altro reame, e la sua casa, l'isola e

    tutto ciò che conosceva furono

    risucchiati nell'oscurità.

    Incluso il suo migliore amico.
  sp: >-
    {:delayandfade 0A 78} 

    El mar trae aromas familiares y evoca

    las imágenes de una playa en la que

    un joven llamado Roxas solía jugar

    junto a sus amigos hasta el atardecer.

    Entonces, se abre una puerta a otro

    mundo y su hogar, las islas... todo

    es engullido por la oscuridad.

    Todo. Incluso su mejor amiga...
  en: >-    
   {:delayandfade 07 B4} 

    The beach was the playground of a young boy named Roxas.

    On the sandy shores, he and his friends would laugh and play

    until the sun disappeared from the sky.
 
    But one day, the door to another realm appeared,

    sucking into the darkness his home, the island,

    and everything he knew.
 
    ...Including his best friend.
- id: 21477
  fr: >-
    {:delayandfade 07 B4} 

    Sora a trouvé un message d'Hayner

    au repaire :
    
    "Rendez-vous à la gare. 

    La plage nous attend." 

    Il s'est tout de suite mis en route.
  gr: >-
    {:delayandfade 0A 78} 

    Zurück in ihrem Treff findet Sora

    eine Nachricht von Hayner:

    "Heute geht's ab ans Meer!"

    Sora eilt zum Bahnhof,

    um seine Freunde zu treffen.
  it: >-
    {:delayandfade 07 78} 

    Al suo arrivo al solito ritrovo del gruppo,

    Sora trova un biglietto di Hayner.

    "Incontriamoci alla stazione.

    Oggi andremo in spiaggia."

    Tutto contento, si dirige verso la stazione.
  sp: >-
    {:delayandfade 08 78} 

    Al llegar al lugar de siempre,

    Sora encuentra una nota

    de Hayner que dice:

    "Nos vemos en la estación.

    ¡Hoy nos vamos a la playa!

    La pasta no es problema".

    Tras leerla, Sora se marcha

    camino de la estación.
  en: >-
    {:delayandfade 07 B4} 

    When Sora arrives at the gang's usual

    spot, he spots a note from Hayner.
 
    "Meet at the station. Today's the day we

    hit the beach!"
 
    He heads for the station, excited at the

    prospect of a fun day with his friends.
- id: 21479
  fr: >-
    {:delayandfade 06 B4} 

    Le groupe d'amis a décidé d'enquêter à

    propos des rumeurs dont Pence leur a

    parlé. Leur devoir concernera donc

    les sept mystères de la Cité du Crépuscule.

    Hayner et Olette chercheront de nouvelles

    rumeurs en ville, tandis que Sora et Pence

    prendront le train pour enquêter sur chacun

    des mystères.
  gr: >-
    {:delayandfade 07 78} 

    Pence hat eine Idee für den Aufsatz:

    "Die Sieben Wunder von Twilight Town".

    Hayner und Olette hören sich in der Stadt

    nach weiteren Gerüchten um, während

    Sora und Pence den Zug nehmen,

    um die Wahrheit über die Geschichten

    herauszufinden.
  it: >-
    {:delayandfade 07 78} 

    Come argomento dei loro compiti estivi,

    i ragazzi decidono di investigare le

    leggendarie sette meraviglie di Crepuscopoli.

    Hayner e Olette vanno in città mentre

    Sora e Pence prendono il treno per

    scoprire la verità riguardo le storie

    della città.

  sp: >-
    {:delayandfade 07 78} 

    La idea de Pence sobre los rumores

    parece buena y todos deciden

    investigar sobre las Siete Maravillas

    para su redacción de verano.

    Hayner y Olette se marchan a la

    ciudad en busca de más rumores,

    mientras que Sora y Pence se

    disponen a comprobar qué hay

    de verdad en ellos.
  en: >-
    {:delayandfade 07 B4} 

    The gang decides to investigate the

    mysterious rumors floating around

    town--the seven wonders of Twilight

    Town--for their independent studies

    homework.
 
    Hayner and Olette head into town for

    new information while Sora and Pence

    hop on the train in hopes of uncovering

    the truth behind the rumors.
- id: 21480
  fr: >-
    {:delayandfade 07 B4} 

    Sora et ses amis ont enquêté sur de

    nombreux mystères, mais ce qu'ils ont

    découvert les a relativement déçus...

    Après tout, qui avait-il de mystérieux

    dans un chien ou dans son propre reflet ?
  gr: >-
    {:delayandfade 0A 78} 

    Weder das Gerücht vom lebenden Sack

    noch das vom Doppelgänger ist wahr.

    Sora und seine Freunde gehen

    allen Gerüchten nach, doch die Wahrheit

    ist stets alles andere als aufregend.
  it: >-
    {:delayandfade 07 78} 

    Sora e i suoi amici investigano le voci

    una per una, ma le loro scoperte sono

    tutte una delusione.
  sp: >-
    {:delayandfade 0A 78} 

    Sora y sus amigos comprueban

    las Siete Maravillas una a una,

    pero ni una de ellas parece tener

    realmente nada de maravilloso.
  en: >-
    {:delayandfade 07 B4} 

    Sora and his friends investigate the

    rumors one by one, but their findings all

    prove to be disappointing. A dog? Their

    own reflection?
 
    The truths behind the wonders are

    anything but wonderful.
- id: 21629
  fr: >-
    {:delayandfade 07 B4} 

    Après avoir sauvé le cæur de Naminé, Roxas s'est

    jeté dans une dernière bataille, encouragé par

    les promesses que son amie et lui s'étaient 

    faites par le passé...

    «Peu importe où nous sommes, nos cæurs

    nous réuniront à nouveau.»

    « N'oublie jamais. Où que tu ailles, je serai

    toujours à tes côtés. »
  gr: >-
    {:delayandfade 0A 78} 

    Roxas rettet Kairis Herz.

    "Solange unsere Herzen verbunden sind,

    werden wir uns wiedersehen!"

    "Vergiss nicht, dass ich immer bei dir bin!"

    Mit diesem Versprechen in sich stürzt

    Roxas sich in seinen letzten Kampf.
  it: >-
    {:delayandfade 07 78} 

    Dopo aver salvato il cuore di Naminé, Roxas

    affronta un'ultima battaglia. Trova forza

    nelle promesse che si sono fatti l'un

    l'altra tanto tempo fa.

    "Non importa dove saremo,

    i nostri cuori ci riuniranno."

    "Non dimenticarlo mai. Ovunque tu

    vada, io sarò sempre con te."
  sp: >-
    {:delayandfade 0A 78} 

    Tras rescatar el corazón de Naminé, Roxas

    se encamina a la batalla definitiva.

    "Estemos donde estemos, nuestros

    corazones volverán a reunirnos."

    "No lo olvides. Siempre estoy contigo."

    Aquellas promesas resuenan ahora

    más fuerte si cabe en sus corazones.
  en: >-
    {:delayandfade 07 B4} 

    After rescuing Naminé's heart, Roxas faces one last battle.
 
    He finds strength in the promises they made to

    each other long ago.
 
    "No matter where we are, our hearts will bring us

    together again."
 
    "Don't forget. Wherever you go, I'm always with you."
- id: 21630
  fr: >-
    {:delayandfade 07 B4} 

    Roxas avait été séparé de son amie, mais

    il savait qu'ils se retrouveraient. Son voyage ne

    s'achèverait pas tant qu'ils ne seraient pas

    tous rentrés chez eux.

    Leur histoire ne faisait que commencer...
  gr: >-
    {:delayandfade 0A 78} 

    Roxas glaubt fest an ein Wiedersehen.

    Irgendwann werden sie alle wieder zusammen

    sein. Doch bis sie gemeinsam zu Hause

    sind, geht die Reise weiter.

    Und so nimmt die Geschichte ihren Lauf ...
  it: >-
    {:delayandfade 07 78} 

    Roxas Saluta i suoi amici nella speranza

    di rivederli. Anche se sono separati, si

    reincontreranno. Dopo tutto, il loro

    viaggio sarà concluso solo quando

    torneranno tutti a casa.

    E così comincia una nuova storia...
  sp: >-
    {:delayandfade 0A 78} 

    Roxas deja a su amigo con la esperanza

    de que volverán a reunirse por muy

    lejos que acaben el uno del otro.

    El viaje será largo y duro, pero no

    llegará a su fin hasta que todos estén

    de vuelta en su hogar.

    Y así, comienza la aventura...
  en: >-
    {:delayandfade 07 B4} 

    Roxas says good-bye to his friend in hopes of reuniting with

    her again. But he's not alone; they're together in spirit,

    after all.
 
    Only when they all return to their hometown will their journey end.
 
    And so, the story continues...