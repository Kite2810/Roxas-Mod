- id: 18438
  fr: >-
    Alors c'est dans cette ville toute

    lugubre que vivent les Simili ?{:clear }Trouvons vite un moyen d'aller au

    {:theme 0A}château{:reset} où est retenue Naminé.
  gr: >-
    Hier ist es vielleicht dunkel.

    Hier leben also die Niemande, oder?{:clear }Kommt, lasst uns versuchen, einen

    Weg zu dem {:theme 0A}Schloss{:reset} zu finden, in

    dem Naminé gefangen gehalten wird.
  it: >-
    Com'è buia questa città...

    Vivono qui i Nessuno, vero?{:clear }Su, cerchiamo la via che conduce al

    {:theme 0A}castello{:reset} dove tengono prigioniera Naminé.
  sp: >-
    Esta ciudad es muy oscura. Aquí viven

    los incorpóreos, ¿no?{:clear }Vamos. Hay que encontrar un camino

    hasta el {:theme 0A}castillo{:reset} donde tienen a Naminé.
  en: >-
    This town sure is dark. This is where

    the Nobodies live, right?{:clear }C´mon. Let´s try to find a path to

    the {:theme 0A}castle{:reset} Naminé´s being held at.
- id: 18440
  fr: >-
    Ce monde est vraiment surprenant.

    La lune est en forme de cæur !{:clear }Maintenant qu'on a ouvert l'accès

    au {:theme 0A}château{:reset}, allons sauver Naminé !
  gr: >-
    Wirklich eine seltsame Welt.

    Selbst der Mond sieht aus wie ein Herz.{:clear }Kommt, jetzt, wo der Weg zum {:theme 0A}Schloss{:reset}

    frei ist, lasst uns Naminé retten!
  it: >-
    Che mondo strano...

    E la luna poi, sembra un cuore!{:clear }Avanti, facciamoci strada verso

    il {:theme 0A}castello{:reset}. Dobbiamo salvare Naminé!
  sp: >-
    Este mundo es muy extraño.

    La luna parece un corazón.{:clear }¡Vamos! El camino al {:theme 0A}castillo{:reset}

    está abierto, ¡rescatemos a Naminé!
  en: >-
    This sure is a strange world.

    The moon even looks like a heart.{:clear }C´mon, now that we´ve opened the path

    to the {:theme 0A}castle{:reset}, let´s go rescue Naminé!
- id: 18444
  fr: >-
    Ansem combat aux côtés de Naminé ?

    Qu'est-ce que ça veut dire ?{:clear }En tout cas, elle est en danger !

    Allons la secourir !
  gr: >-
    Was hat das zu bedeuten?

    Ansem hat zusammen mit Naminé gekämpft!{:clear }Wie auch immer, Naminé wird angegriffen.

    Wir müssen zu ihr und ihr helfen!
  it: >-
    Che diavolo succede? Perché Naminé

    combatteva al fianco di Ansem?{:clear }In ogni caso, Naminé è in pericolo.

    Dobbiamo andare a salvarla!
  sp: >-
    ¿Qué es lo que pasa?

    ¡Ansem estaba luchando junto a Naminé!{:clear }¡Pero ahora Naminé tiene problemas!

    ¡Tenemos que ayudarla!
  en: >-
    What´s going on?

    Ansem was fighting alongside Naminé!{:clear }Anyway, Naminé´s under attack.

    We have to go help her!
- id: 18445
  fr: >-
    Impossible de rejoindre

    directement Naminé d'ici.{:clear }Pas de panique,

    suivons ce chemin.
  gr: >-
    Sieht nicht so aus, als könnten

    wir direkt von hier zu Naminé.{:clear }Ich weiß, es sollte schnell gehen, aber

    wir müssen wohl den Weg da nehmen.
  it: >-
    Non credo che riusciremo a raggiungere

    Naminé direttamente da qui.{:clear }So che hai fretta, ma dobbiamo

    andare da quella parte.
  sp: >-
    No creo que desde aquí podamos llegar

    directamente hasta donde está Naminé.{:clear }Sé que tienes prisa, pero necesitamos

    seguir este camino.
  en: >-
    It doesn´t look like we can get to Naminé

    directly from here.{:clear }I know you´re in a hurry, but we need to

    take that path over there.
- id: 18446
  fr: >-
    Je n'aime pas cet endroit.

    On dirait un cimetière...{:clear }Tout est en ruine...

    Tu sais ce que ça signifie, Roxas?
  gr: >-
    Irgendetwas gefällt mir an diesem Ort nicht.

    Es ist hier fast wie ... auf einem Friedhof.{:clear }So gut wie alles liegt in Trümmern.

    Weißt du, was das alles zu bedeuten hat, Roxas?
  it: >-
    Non mi piace l'atmosfera di questo

    posto... Sembra un cimitero.{:clear }E poi... è tutto in rovina...

    Sai che cosa può significare, Roxas?
  sp: >-
    Este sitio me da mala espina.

    Es como... un cementerio.{:clear }Casi todo parece estar en ruinas.

    ¿Por qué será, Roxas?
  en: >-
    I don´t like the feel of this place.

    It´s almost like...a graveyard.{:clear }Just about everything is in ruins.

    Do you know what it all means, Roxas?
- id: 18447
  fr: >-
    Regarde !

    L'entrée brille.{:clear }Tu crois que ça a un rapport

    avec tes ennemis, Roxas ?
  gr: >-
    Seht! Der Eingang strahlt auf einmal.{:clear }Könnte das etwas mit euren

    Feinden zu tun haben, Roxas?
  it: >-
    Guarda!

    Ora l'entrata sta brillando!{:clear }Potrebbe avere qualcosa a che

    fare con i tuoi nemici, Roxas?
  sp: >-
    ¡Mira!

    Ahora hay una luz en esa entrada.{:clear }¿Tendrá algo que ver

    con tus enemigos, Roxas?
  en: >-
    Look!

    Now this entrance is glowing.{:clear }Could this have something to do with

    your enemies, Roxas?
- id: 18448
  fr: >-
    Si seulement je savais me battre

    comme toi et Axel...{:clear }Pourquoi est-ce que vous êtes tout le

    temps les seuls à prendre des risques ?
  gr: >-
    Ich wünschte, ich könnte so

    kämpfen wie du und Axel.{:clear }Ich weiß, wie ihr fühlt, aber ihr solltet

    nicht die Einzigen sein, die verletzt werden.
  it: >-
    Vorrei essere brava a combattere

    come te e Axel...{:clear }So cosa pensi, ma non

    dovreste essere solo voi

    ragazzi a rischiare la pelle.
  sp: >-
    Quisiera luchar como Axel y tú...{:clear }Sé lo que pensáis, pero no deberíais

    ser los únicos que os arriesgarais.
  en: >-
    I wish I could fight like you and Axel...{:clear }I know what you´re thinking, but you guys

    shouldn´t be the only ones getting hurt./
- id: 18451
  fr: >-
    La voie est ouverte.

    Xemnas doit nous attendre.{:clear }Il dirige l'Organisation {XIII}.

    Tâche de ne pas me ralentir, Roxas.
  gr: >-
    Der Pfad ist offen.

    Xemnas wartet bereits auf uns.{:clear }Er ist der Anführer der Organisation {XIII}.

    Sei mir kein Klotz am Bein, Roxas.
  it: >-
    Il passaggio è aperto. Xemnas

    ci sta aspettando di là.{:clear }Lui è il capo dell'Organizzazione {XIII}. Cerca

    di non essermi troppo d'intralcio, Roxas.
  sp: >-
    El camino está abierto. Allá

    nos espera Xemnas.{:clear }Es el líder de la Organización {XIII}.

    Démonos prisa, Roxas.
  en: >-
    The path is open. Xemnas is waiting up

    ahead.{:clear }He´s the leader of Organization {XIII}.

    Try not to slow me down, Roxas.
- id: 18452
  fr: >-
    Sora... Je connais ce garçon.

    Je lui ai parlé une fois.{:clear }J'ai trouvé qu'il te ressemblait beaucoup.

    Qui peut-il bien être ?
  gr: >-
    Sora ... Ich kenne diesen Namen.

    Ich habe einmal mit ihm gesprochen.{:clear }Er hat mich an dich erinnert, Roxas.

    Wer ist er?
  it: >-
    Sora... Io lo conosco.

    Ci ho parlato una volta.{:clear }Mi ricordava molto te, Roxas.

    Sai chi è?
  sp: >-
    Sora... Conozco ese nombre.

    Una vez hablé con él.{:clear }Me recordaba a ti, Roxas.

    ¿Le conoces?
  en: >-
    Sora...I know that name.

    Once I spoke with him.{:clear }He reminded me of you, Roxas.

    Who is he?
- id: 18459
  fr: >-
    J'ai rencontré Sora par l'intermédiaire

    d'un type nommé DiZ.{:clear }Au début, je ne lui faisais pas confiance,

    mais on avait besoin l'un de l'autre.
  gr: >-
    Ich habe Sora durch einen

    Mann namens DiZ getroffen.{:clear }Zuerst habe ich DiZ nicht getraut,

    aber wir brauchten beide jeweils

    die Hilfe des anderen.
  it: >-
    Ho incontrato Sora

    tramite un tipo di nome DiZ.{:clear }Non mi fidavo assolutamente di DiZ,

    ma io avevo bisogno di lui e lui di me.
  sp: >-
    Encontré a Sora gracias a un tipo

    llamado DiZ.{:clear }Al principio no confiaba en él, pero

    nos necesitábamos el uno al otro.
  en: >-
    I met Sora because of a guy

    named DiZ.{:clear }I didn´t trust DiZ at first, but we both

    needed each other´s help.
- id: 18462
  fr: >-
    Pas mal, Roxas.

    Tu as fait des progrès.{:clear }Apparemment, tu n'as pas encore besoin

    d'Âme-nivore ni du pouvoir des ténèbres.
  gr: >-
    Hmpf. Nicht schlecht, Roxas.

    Du bist stärker geworden.{:clear }Du brauchst meine Waffe, den Seelenfänger,

    oder die Kraft der Dunkelheit noch nicht.
  it: >-
    Hmf. Niente male, Roxas.

    Sei diventato più forte.{:clear }Non hai bisogno della mia arma,

    l'Animofago, e nemmeno

    del potere dell'oscurità.
  sp: >-
    Mmm. No está mal, Roxas.

    Te has vuelto más fuerte.{:clear }No necesitas de mi arma ni

    del poder de la oscuridad.
  en: >-
    Hmph. Not bad, Roxas.

     You´ve grown stronger.{:clear }You don´t need my weapon, Soul Eater,

    or the power of the dark yet.
- id: 18936
  fr: >-
    Je l'ai vu quand les routes de Naminé

    et Sora se sont croisées.{:delay F0 00}{:clear }{:delay 21 00}Je l'ai compris.{:delay 39 00}{:clear }{:delay 1E 00}Mais j'étais trop entêté pour l'accepter.
  gr: >-
    Ich merkte es, als sich Sora'

    und Kairis Wege kreuzten.{:delay EF 00}{:clear }{:delay 26 00}{:clear }Ich begriff.{:delay 46 00}{:clear }Aber ich war zu stur,

    um es zu akzeptieren.
  it: >-
    L'ho notato quando Sora

    e Naminé si sono incontrati.{:delay F0 00}{:clear }{:delay 21 00}Lo sapevo.{:delay 39 00}{:clear }{:delay 1E 00}Ma ero troppo testardo

    per ammetterlo.
  sp: >-
    Lo vi cuando Sora y Naminé se cruzaron. {:delay E2 00}{:clear }{:delay 37 00}Lo supe. {:delay 2C 00}{:clear }{:delay 1E 00}Pero era demasiado cabezota

    para aceptarlo.
  en: >-
    I saw it when Sora and Naminé crossed paths.{:delay F0 00}{:clear }{:delay 21 00}I knew. {:delay 39 00}{:clear }{:delay 1E 00}But I was too stubborn to accept it.
- id: 18938
  fr: >-
    Lorsque je tentais de provoquer

    le réveil de Roxas,{:delay C8 00}{:clear }j'avais une multitude de projets.

    Mais ils furent réduits à néant{:delay F0 00}{:clear }lorsqu'il commença à agir

    de son propre chef.
  gr: >-
    Während ich dabei war ...{:delay 64 00}{:clear }... Roxas zurückzubringen, hatte

    ich so viele Pläne im Hinterkopf.{:delay 09 01}{:clear }Doch kaum war Roxas eine aktive

    Person, war alles dahin.
  it: >-
    Mentre cercavo di riportare qui

    Roxas, avevo molti piani in mente.{:delay 2C 01}{:clear }{:delay 12 00}Ma quando Roxas è entrato in azione,

    i miei progetti si sono rivelati inutili.
  sp: >-
    Cuando quise recuperar a Roxas,

    tenía muchos planes para él. {:delay 2C 01}{:clear }{:delay 12 00}{:clear }Pero en cuanto pudo actuar,

    se vinieron abajo.
  en: >-
    While I was trying to bring Roxas back,

    I had so many plans in store.{:delay 2C 01}{:clear }{:delay 12 00}But once Roxas was an acting force,

    they fell apart.
- id: 19121
  fr: >-
    Cette amulette que tu gardais, elle a marché

    et nous nous sommes retrouvés !{:clear }Comme je suis contente de te revoir.

    Tu m'as tant manqué, Roxas !
  gr: >-
    Du hast ihn tatsächlich behalten. Der Talisman

    des Wiedersehens hat wirklich funktioniert!{:clear }Ich habe dich so vermisst, Roxas.

    Ich habe dich ja so vermisst!
  it: >-
    Ce l'hai fatta! Il portafortuna

    ci ha fatto incontrare di nuovo!{:clear }Non sai che voglia avevo di vederti,

    Roxas. Mi sei mancato tanto!
  sp: >-
    ¡El amuleto nos ha traído suerte!

    ¡Por fin nos encontramos!{:clear }Tenía muchas ganas de verte, Roxas.

    ¡Te echaba tanto de menos!
  en: >-
    You held onto that charm. That talisman

    of reunion really worked!{:clear }I wanted to see you so badly, Roxas.

    I missed you so much!
- id: 19122
  fr: >-
    Il y a un an, les ténèbres ont pris le dessus

    et je t'ai trahi. Regarde ce que je suis devenu.{:clear }À vrai dire, je n'étais pas très à l'aise à l'idée

    de te revoir, mais Naminé m'a convaincu.
  gr: >-
    Vor einem Jahr hat mich die Dunkelheit

    übermannt, und ich habe dich hintergangen.

    Sieh nur, was aus mir geworden ist.{:clear }Ich war mir nicht sicher, ob ich dich sehen

    wollte ... aber Naminé hat darauf bestanden.
  it: >-
    In passato sono stato inghiottito

    dall'oscurità e ti ho tradito.

    Ed eccomi qui ora.{:clear }Io... non ero sicuro di volerti vedere,

    ma Naminé ha insistito tanto...
  sp: >-
    En el pasado, la oscuridad me venció,

    y te traicioné. ¡En qué me he convertido!{:clear }No estaba seguro de querer

    verte, pero Naminé insistió.
  en: >-
    In the past, I was overcome by the dark and

    betrayed you. Look what´s become of me.{:clear }I wasn´t sure I wanted to

    see you...but Naminé insisted
- id: 19123
  fr: >-
    Je sais pas comment Naminé et toi

    avez pu reconnaître Axel.{:clear }Il ressemble tellement à Ansem que je

    n'aurais jamais deviné que c'était lui !
  gr: >-
    Erstaunlich, dass Naminé und

    du Axel wiedererkannt habt.{:clear }Er sieht aus wie Ansem. Ich konnte meinen

    Augen kaum trauen, als ich ihn gesehen habe.
  it: >-
    È incredibile che tu e Naminé

    abbiate riconosciuto Axel!{:clear }Assomiglia così tanto ad Ansem...

    Non credevo ai miei occhi quando

    l'ho visto la prima volta...
  sp: >-
    Es asombroso que Naminé y tú

    hayáis reconocido a Axel.{:clear }Es idéntico a Ansem. La primera

    vez que le vi, no podía creerlo.
  en: >-
    It´s amazing Naminé and you recognized

    Axel.{:clear }He looks just like Ansem. I couldn´t

    believe my eyes when I first saw him.
- id: 19124
  fr: >-
    Alors c'est Axel qui nous

    a aidés depuis le départ.{:clear }Vous devez être très amis s'il a été

    jusqu'à changer d'apparence pour t'aider !
  gr: >-
    Dann war es also Axel, der uns

    die ganze Zeit über geholfen hat.{:clear }Ihr müsst wirklich beste Freunde sein,

    wenn er sein Aussehen so verändert,

    um dir zu helfen!
  it: >-
    E così era Axel quello che ci ha

    aiutati per tutto questo tempo...{:clear }Voi due dovete essere proprio

    grandi amici se è arrivato a

    trasformarsi così per aiutarti!
  sp: >-
    Entonces el que nos ayudaba

    todo el tiempo era Axel.{:clear }Vosotros sois sus mejores amigos.

    ¡Hasta cambió su aspecto para ayudaros!
  en: >-
    So Axel was the one who´s been
- id: 19149
  fr: >-
    On a retrouvé le Roi et Naminé, et maintenant

    que Axel est avec nous, on est invincibles !{:clear }Après tout, Axel aussi est

    un élu de la Keyblade !
  gr: >-
    Wir haben den König und Naminé getroffen, und

    Axel ist jetzt auch dabei! Wir sind unschlagbar!{:clear }Axel wurde immerhin auch vom

    Schlüsselschwert auserwählt.
  it: >-
    Ci siamo ricongiunti con il Re e Naminé e

    ora anche con Axel. Siamo imbattibili!{:clear }E poi, anche Axel è

    stato scelto dal Keyblade!
  sp: >-
    ¡Nos reunimos con el rey y Naminé!

    ¡Y ahora con Axel! ¡Somos invencibles!{:clear }Después de todo, Axel también

    fue elegido por la llave espada.
  en: >-
    We met up with the King and Naminé, and

    now Axel is with us! We´re unbeatable!{:clear }After all, Axel was chosen by the

    Keyblade, too.
- id: 19150
  fr: >-
    La dernière fois, quand on a été séparés

    de toi, on a fait équipe avec Axel.{:clear }Il était très distant à cette époque-là,

    mais il a l'air plus sympa cette fois.
  gr: >-
    Letztes Jahr wurden wir von dir getrennt

    und haben uns mit Axel zusammengetan.{:clear }Er war damals ziemlich kühl, aber jetzt

    merkt man, ihr seid beste Freunde.
  it: >-
    L'anno scorso ci siamo separati

    da te e ci siamo uniti a Axel.{:clear }Lui era molto freddo allora, ma adesso

    sembra che sia tuo amico per davvero.
  sp: >-
    El año pasado nos separamos de

    ti y estuvimos con Axel.{:clear }Entonces, él se mostró frío, pero

    ahora se nota que es tu amigo.
  en: >-
    Last year we got separated from you

    and joined up with Axel.{:clear }He was really cold back then, but now

    he seems more like your friend.
- id: 19571
  fr: >-
    Vite ! Roxas a besoin de ton aide !
  gr: >-
    Schnell! Jetzt bloß nicht unterkriegen lassen!
  it: >-
    Svelto! Roxas sarà spacciato senza il tuo aiuto!
  sp: >-
    ¡Deprisa! ¡Sin tu ayuda, Roxas está perdido!
  en: >-
    Hurry! Without your help, Roxas is doomed!
- id: 19950
  fr: >-
    J'ai transmis le message,

    comme vous me l'aviez demandé.{:delay A5 00}{:clear }J'ai dit au petit Roxas de continuer

    à s'occuper des Sans-cæur.
  gr: >-
    Die Nachricht ist überbracht.

    Wie du es gewünscht hast.{:delay 5A 00}{:clear } {:delay 73 00}{:clear }Ich habe Roxas gesagt,

    er solle weiter die Herzlosen besiegen.
  it: >-
    Ho consegnato il messaggio

    come desideravi ardentemente.{:delay A5 00}{:clear }Ho detto al giovane Roxas di

    continuare a eliminare gli Heartless.
  sp: >-
    Ya le he transmitido el mensaje.{:delay A5 00}{:clear }Roxas sabe que tiene que seguir combatiendo

    a los sincorazón.
  en: >-
    I passed on the message

    as you so desired.{:delay A5 00}{:clear }I told the young Roxas to keep

    defeating the Heartless.
- id: 19952
  fr: >-
    Roxas doutera bientôt de lui-même.{:delay D2 00}{:clear } {:delay 28 00}{:clear }Il commencera par hésiter, et cette hésitation

    se changera en colère.{:delay 9A 01}{:clear }{:delay 1E 00}{:clear }C'est cette colère qui le libérera

    de ses appréhensions{:delay 0E 01}{:clear }et qui lui permettra d'aller de l'avant.{:delay 96 00}{:clear } {:delay 28 00}{:clear }Il nous mènera vers cet avenir

    dont nous rêvons.
  gr: >-
    Nicht lange, bis Roxas verunsichert ist.{:delay BE 00}{:clear }{:delay 1E 00}{:clear }Seine Bedenken werden ihn zögern

    lassen, und schon bald ...{:delay 8C 00}{:clear }{:delay 14 00}{:clear }... wird er sich für seine

    Unentschlossenheit selbst verachten.{:delay C8 00}{:clear }Dieser Selbsthass wird ihn dazu bringen ...{:delay 96 00}{:clear }{:delay 0A 00}{:clear }... jegliche Vernunft über Bord

    zu werfen und voranzuschreiten.{:delay 96 00}{:clear } {:delay 28 00}{:clear }Und dann wird dieser Junge den Weg

    ebnen für die Zukunft, die wir begehren.
  it: >-
    Presto Roxas dubiterà di se stesso.{:delay DC 00}{:clear } {:delay 0F 00}{:clear }Quel dubbio lo farà esitare e

    quell'esitazione diventerà rabbia.{:delay 9F 01}{:clear }Quella rabbia lo spingerà a liberarsi delle

    sue preoccupazioni e ad andare avanti.{:delay CC 01}{:clear } {:delay 28 00}{:clear }Ci spianerà la strada verso

    il futuro che desideriamo.
  sp: >-
    Dentro de poco, Roxas empezará a dudar de sí mismo.{:delay DC 00}{:clear } {:delay 0F 00}{:clear }La duda lo llevará a la incertidumbre

    y esta desembocará en ira. {:delay 9F 01}{:clear }Eso es lo que le hará liberarse de las ataduras

    que le refrenan y así podrá seguir adelante.{:delay CC 01}{:clear } {:delay 28 00}{:clear }Ese jovencito irá allanando el camino

    para el futuro que tanto anhelamos.
  en: >-
    Roxas will soon begin to doubt himself.{:delay DC 00}{:clear } {:delay 0F 00}{:clear }It will cause him to hesitate, and

    that hesitation will turn to anger.{:delay 9F 01}{:clear }That anger will fuel him to get rid

    of his apprehension and move forward.{:delay CC 01}{:clear } {:delay 28 00}{:clear }He will pave the way for

    the future we desire.
- id: 19957
  fr: >-
    Roxas connaît désormais toute la vérité.{:delay 93 00}{:clear } {:delay 62 00}{:clear }Plus il anéantira de Sans-cæur,{:delay 78 00}{:clear }plus il servira nos desseins.
  gr: >-
    Roxas kennt nun die Wahrheit.{:delay 93 00}{:clear } {:delay 62 00}{:clear }Je mehr Herzlose er besiegt,{:delay B1 00}{:clear }desto mehr wird er zur perfekten Puppe,

    die die Organisation manipulieren kann.
  it: >-
    Roxas ora sa la verità.{:delay 93 00}{:clear } {:delay 62 00}{:clear }Se continua a eliminare gli Heartless,{:delay 78 00}{:clear }diventerà la nostra marionetta perfetta.
  sp: >-
    Roxas ya sabe la verdad. {:delay 93 00}{:clear } {:delay 62 00}{:clear }Con cada sincorazón que abate, {:delay 78 00}{:clear }se va convirtiendo más y más en la marioneta

    perfecta para los intereses de la Organización.
  en: >-
    Roxas knows the truth now.{:delay 93 00}{:clear } {:delay 62 00}{:clear }The more Heartless that he defeats,{:delay 78 00}{:clear }the closer he is to becoming

    our perfect puppet.
- id: 19958
  fr: >-
    Qu'est-ce que ça peut faire ?{:delay 92 00}{:clear }Quoi qu'il arrive,{:delay 8B 00}{:clear }Roxas n'a jamais pu s'empêcher de sauver

    les autres des griffes des Sans-cæur.{:delay 18 01}{:clear }{:delay 2D 00}{:clear }C'est ce que lui dicte son petit cæur pur.
  gr: >-
    Macht es einen Unterschied?{:delay 92 00}{:clear }Egal, wie die Umstände sind ...{:delay 8B 00}{:clear }Roxas kann nicht anders,

    als Leute vor den Herzlosen zu retten.{:delay A9 00}{:clear }Er war schon immer so.{:delay CE 00}{:clear }Sein reines Herz will es so.
  it: >-
    E allora?{:delay 92 00}{:clear }Quali che siano le circostanze,{:delay 8B 00}{:clear }Roxas non ha mai potuto fare a meno di

    eliminare gli Heartless per salvare gli altri.{:delay 18 01}{:clear } {:delay 2D 00}{:clear }È ciò che desidera il suo cuoricino puro.
  sp: >-
    ¿Y qué importa eso?{:delay 92 00}{:clear }Sea como fuere,{:delay 8B 00}{:clear }Roxas no puede evitar salvar 

    a la gente de los sincorazón.{:delay 18 01}{:clear } {:delay 2D 00}{:clear }Siempre ha sido así. 

    Eso es lo que su puro corazoncito desea.
  en: >-
    What does it matter really?{:delay 92 00}{:clear }Whatever his circumstances,{:delay 8B 00}{:clear }Roxas has never been able to help himself

    from saving people from the Heartless.{:delay 18 01}{:clear } {:delay 2D 00}{:clear }It's what his pure little heart wants.
- id: 19972
  fr: >-
    Cela semble évident que par toutes ses actions,

    aussi extravagante furent-elles,{:delay EA 01}{:clear }Axel a fait vibrer le cæur de Roxas.{:delay F0 00}{:clear }Peut-être qu'{:unk0e 0A}il{:unk0e 00} s'éveillera bientôt.
  gr: >-
    Ich sehe es deutlich vor mir.{:delay 64 00}{:clear }Durch sein Handeln, so närrisch es auch war ...{:delay 8C 00}{:clear }... hat Axel es geschafft,

    Soras Herz zu berühren.{:delay 64 00}{:clear }Vielleicht dauert es nicht mehr

    lange, bis ER in Roxas erwacht.
  it: >-
    È chiaro che con le sue azioni,

    per quanto sciocche fossero,{:delay EA 01}{:clear }Axel ha toccato il cuore di Roxas.{:delay F0 00}{:clear }Forse presto sarà LUI a risvegliarsi.
  sp: >-
    Lo veo más que claro. 

    Por absurdos que puedan haber sido sus actos, {:delay EA 01}{:clear }Axel ha llegado hasta el corazón de Roxas. {:delay F0 00}{:clear }Es posible que él despierte en el interior de Roxas.
  en: >-
    Is it clear that through his actions,

    however foolish they may have been,{:delay EA 01}{:clear }Axel has touched Roxas's heart.{:delay F0 00}{:clear }Perhaps HE will soon awaken.
- id: 19974
  fr: >-
    Allez, Roxas.{:delay 6A 00}{:clear }Je te croyais plus fort que ça.
  gr: >-
    Komm schon, Roxas.{:delay 6A 00}{:clear }Ich dachte, du bist stärker.{:delay 6A 00}{:clear }Wach auf.
  it: >-
    Forza, Roxas.{:delay 6A 00}{:clear }Pensavo che fossi più forte di così.
  sp: >-
    Vamos, Roxas. {:delay 6A 00}{:clear }Creía que eras más fuerte.
  en: >-
    Come on, Roxas.{:delay 6A 00}{:clear }I thought you were stronger than that.
- id: 19984
  fr: >-
